# USE CASE OVERRIDES & CUSTOM
# ═══════════════════════════════════════════════════════════════════════════

use_cases:
  description: "ProRail employer branding quality guardrails + custom generators"

  overrides:
    items:
      - name: "BenefitClaimGuard"
        rule: "Every statement about benefits and conditions must be checked. Given ProRail's precise Cao agreements, ensure AI doesn't make unfounded or outdated claims about salaries, leave, etc. If AI mentions benefit like 'generous travel allowance', check against Evidence Vault (in this case NS-Business Card or €0.23/km). If not, soften claim or mark for review. Only mention what's official (as in evidence items 10 and 11)."

      - name: "DEIClaimGuard"
        rule: "Module monitoring Diversity & Inclusion communication. ProRail presents as inclusive employer, so guard ensures tone-of-voice reflects this (no unintended bias or exclusion in text). When AI speaks about diversity, ensure alignment with ProRail policy (e.g., phrase from evidence #7 about 'ruimte voor iedereen, diversiteit als kracht' can serve as reference). Also prevents inappropriate claims (e.g., AI shouldn't generate 'this team seeks only young people' - module would block or rewrite towards inclusivity)."

      - name: "SafetyGuard"
        rule: "Monitor content about safety conforms to policy (no absolute guarantees, no trivializing). For example if AI forms sentence 'safety guaranteed', SafetyGuard intervenes and adjusts to 'safety has highest priority'. This module leans on risk-claims rules. Critical for ProRail to control safety messaging."

  custom:
    items:
      - name: "VacancyKitBuilder"
        intent: "AI tool that based on input (role, department, location, etc.) creates complete vacancy text per ProRail template"
        description: "Combines AI creativity with fixed frameworks: generates 'Jouw...' sections as described earlier, fills in tasks/requirements (using library of example tasks per role type), adds standard paragraphs like 'Jouw ProRail'. VacancyKitBuilder pulls relevant pieces from knowledge base (e.g., for 'Jouw ProRail' paragraph draws from Evidence Vault #5 about 5,000 colleagues and 7,000 km track). Also checks via BenefitClaimGuard and DEIClaimGuard if content is compliant. Result is largely ready-to-use vacancy kit: consistent in setup, filled with current data yet recruiting in tone."
        must_include:
          - "All 'Jouw [X]' sections per ProRail template"
          - "Standard 'Jouw ProRail' closing paragraph with current figures"
          - "DEI inclusion statement"
          - "Recruiter contact information placeholder"
        safety:
          - "All benefits mentioned must pass BenefitClaimGuard"
          - "All claims must be evidence-backed"
          - "Salary information marked for HR verification if not specified"
          - "Tone consistent with ProRail voice (je/jij, optimistic, betrokken)"

# ═══════════════════════════════════════════════════════════════════════════
# AI POLICY OVERRIDES
# ═══════════════════════════════════════════════════════════════════════════

ai_policy:
  schema: "$ref: LOGIC_12_GOVERNANCE#ai_policy_schema"
  enforcement: "$ref: LOGIC_16_POLICY_CAPTURE#enforcement_actions"
  description: "ProRail AI policy - strict given public sector nature"

  overrides:
    disclosure:
      required: true
      default_position: "footer"
      text: "Deze tekst is (mede) opgesteld met behulp van een AI-tool, onder toezicht van onze communicatieafdeling."
      context: "When content is used externally (directly to candidates or public), must be clear AI was deployed. ProRail chooses transparency. At internal concepts not explicit in every piece, but at external publication yes."

    pii_protection:
      allowed: false
      description: "AI assistant may never disclose or process personally identifiable information of individuals in content. For example names of applicants, employees or contact details only used if already public and relevant (such as recruiter name already in vacancy text). No internal personnel data or sensitive info in outputs."

    approval_required_for:
      items:
        - "Salary, benefits, working conditions details"
        - "Safety statements or statistics"
        - "DEI (Diversity & Inclusion) messaging"
        - "Legal matters or official disclaimers"
      handling: "If answer or text contains such information, assistant must either omit it, OR mark with '(subject to approval)'. E.g., salary indications only if public (see evidence), but if in doubt: refer to HR or mark for verification. Also for safety claims: only general statements, no promises - for specific safety statistics or commitments need internal approval first. Hard rule to prevent AI accidentally promising something ProRail cannot or will not 100% deliver."

    data_handling:
      storage_allowed: false
      retention: "AI system will not permanently store ProRail or user data outside current session. Each prompt or output is transient except explicitly entered evidence in knowledge bases. Prevents confidential info from uncontrollably lingering. Each time AI runs, fresh draw from permitted sources, preventing data leaks."

    content_restrictions:
      blocked_topics:
        items:
          - "Political positions, policy discussions, internal confidential matters"
          - "Unpublished investment plans"
          - "Union negotiations"
          - "Position-taking on political choices (railway dossiers in Parliament)"
        handling: "AI should not generate statements about these. For questions about not yet public plans, confidential negotiations, or political stance - AI must politely refuse or deflect question. ProRail is politically neutral and will never via AI text mix into political discussions. Internal documents (such as confidential incident report or advice to minister) are off-limits. AI will have block/trigger alert for this and give safe answer ('I unfortunately cannot comment on that.')."

      sensitive_topics:
        items:
          - topic: "safety_claims"
            handling: "require_softening + evidence_required"

          - topic: "dei_diversity"
            handling: "require_review + evidence_required"

          - topic: "benefits_salary"
            handling: "require_approval + evidence_required"

          - topic: "political_policy"
            handling: "block + polite_deflection"

    style_content_standards:
      family_friendly: true
      inclusive: true
      public_broadcast_standard: true
      note: "Any output must fit ProRail values and public broadcast standard (family-friendly, inclusive). At doubt AI chooses more conservative phrasing."

