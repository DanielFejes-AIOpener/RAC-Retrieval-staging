# ═══════════════════════════════════════════════════════════════════════════
# PREFERENCES
# ═══════════════════════════════════════════════════════════════════════════

preferences:
  language:
    primary: "nl"
    secondary: "en"
    note: "Content primarily in Dutch. Use informal register (je/jij) for candidate-facing texts."

  deliverables:
    preferred_formats: ["markdown", "docx", "html"]

    vacancy_structure:
      description: "ProRail uses consistent 'Jouw [X]' section headers for vacancy texts"
      sections:
        - section: "Intro paragraaf"
          content: "Role in context, core challenge, jij-vorm (e.g., 'Alle treinen op tijd laten rijden, óók in de spits. Jij houdt het hoofd koel en regelt het!')"

        - section: "Jouw werkzaamheden"
          content: "Bullet points with main tasks/responsibilities"

        - section: "Jouw plek"
          content: "Description of team, department, organizational position, culture notes. Always includes: 'We bieden graag ruimte aan iedereen. ... diversiteit als kracht om samen betere resultaten te behalen.'"

        - section: "Jouw arbeidsvoorwaarden"
          content: "List of key benefits (direct permanent contract, 36-hour week, development budget, NS-Business Card). Brief selection with reference to full Cao."

        - section: "Jouw inbreng"
          content: "Required qualifications, experience, personal characteristics (hard requirements + soft skills)"

        - section: "Jouw sollicitatie"
          content: "Call to action with application deadline if applicable, recruiter contact info for questions. Candidate-centric and inviting."

        - section: "Jouw ProRail (mandatory)"
          content: "Standard closing paragraph about ProRail as employer. Briefly describes size and scope, often with impressive facts for pride and context (e.g., number of colleagues, track length, unique network character). MUST be present in every vacancy with current figures."

      formatting:
        - "Keep paragraphs short and concise (max ~3 sentences)"
        - "Use bullet lists for clarity"
        - "Use clear section headers in 'Jouw [X]' format"
        - "Active voice, present tense for urgency and dynamism"

    other_content_types:
      social_media: "Scannable: clear headers, short paragraphs, sparing emoji use (not in formal pieces)"
      general_rule: "Core message must be quickly visible - first sentence should hook in LinkedIn posts"

  communication:
    response_time_hours: 24
    preferred_channel: "Email / digital"

  review_process:
    workflow: "Four-eyes principle preferred"
    first_review: "Communication advisor or recruiter"
    second_review: "Colleague or manager for sensitive topics"
    approval_required_for:
      - "Details about benefits, salary, safety claims"
      - "DEI (Diversity & Inclusion) messaging"
      - "Safety statements"
      - "Press-sensitive topics or formal policy statements"
    note: "AI-generated text must always be reviewed and approved by human before publication"

  consistency:
    brand_style: "Follow ProRail house style: 'ProRail' always with capital P and R; role titles in Dutch"
    alignment: "Keep messaging aligned with ProRail core values (verbinden, verbeteren, verduurzamen)"

# ═══════════════════════════════════════════════════════════════════════════
# MARKETING DNA (EMPLOYER BRANDING)
# ═══════════════════════════════════════════════════════════════════════════

marketing_dna:
  evp_tagline: "Elke Dag Vooruit"

  evp_pillars:
    - pillar: "Maatschappelijke Impact"
      description: "Work at ProRail is 'jouw bijdrage aan de samenleving'"
      value_proposition: "Employees literally and figuratively keep the Netherlands moving - from safe, punctual train travel for millions of travelers to sustainable freight transport."
      emotional_benefit: "Meaningful mission gives pride and purpose: jij doet ertoe in the lives of others"
      proof_points:
        - "Connecting people, cities, businesses via rail"
        - "Enabling sustainable mobility for climate goals"
        - "Safety and reliability for millions daily"

    - pillar: "Ontwikkeling & Groei"
      description: "ProRail invests heavily in personal and professional growth"
      value_proposition: "'Werken bij ProRail is werken aan jezelf' - abundant room for learning"
      emotional_benefit: "Continuous development; every day a little better (elke dag vooruit)"
      proof_points:
        - "Own learning platform (ProLeren)"
        - "Workshops, coaching, personal development budget (up to €1,000/year)"
        - "Employees co-determine development path: 'pak de regie'"
        - "Internal career progression encouraged in large organization"

    - pillar: "Open, Inclusieve Cultuur"
      description: "ProRail's culture is 'open, betrokken, behulpzaam en inclusief'"
      value_proposition: "Work together as one family where colleagues look after each other"
      emotional_benefit: "Safe environment where people feel heard and seen; 'gewoon jezelf zijn'"
      proof_points:
        - "New employees welcomed with open arms"
        - "Diversity explicitly embraced: 'diversiteit als kracht'"
        - "Family feeling with high care-for-each-other factor"
        - "Everyone can be themselves; respect for all"

    - pillar: "Innovatie & Duurzame Vooruitgang"
      description: "ProRail continuously improves and innovates"
      value_proposition: "'Stilstand is achteruitgang... we gaan graag vooruit'"
      emotional_benefit: "Contributing to green innovations; part of organization leading in sustainable transport"
      proof_points:
        - "Exciting innovative projects (ERTMS, PHS) making rail future-proof"
        - "Sustainability themes: energy savings to nature-friendly solutions"
        - "Employees work on projects with national impact"

    - pillar: "Balans & Voorwaarden"
      description: "ProRail as modern employer offers good conditions and cares about wellbeing"
      value_proposition: "36-hour workweek standard, part-time possible, flexible/remote work for many roles"
      emotional_benefit: "Work-life balance highly valued; stability and modern benefits"
      proof_points:
        - "Usually direct permanent contracts"
        - "Competitive and growing salaries (automatic periodic increases)"
        - "Generous leave policy (minimum 169.2 hours + option to buy more)"
        - "NS Free travel card or travel allowance"
        - "85% paid parental leave, bike plan, pension"

  candidate_personas:
    - persona: "De Operationele Held (Treinverkeersleider)"
      education: "MBO/Havo level"
      characteristics: "Stress-resistant, alert, keeps cool head"
      motivation: "Action, responsibility, teamwork. 8-month paid training and immediate job security attractive. Pride in helping millions of travelers daily and 'owning the track' (own section of rail to control)."
      appeal: "'Een hecht team en veel gezelligheid', clear schedules/allowances"

    - persona: "De Technisch Projectleider (Infra-specialist)"
      education: "HBO/WO (engineer, project manager)"
      characteristics: "Driven to improve Netherlands via infrastructure"
      motivation: "Societal relevance AND technical challenge. Work on unique projects with national impact within stable public organization. Values safety culture and collaboration with contractors, engineers, governments."
      appeal: "Growth opportunities to strategic roles or expert positions"

    - persona: "De Digitale Innovator (IT-specialist)"
      education: "HBO/WO, tech-savvy"
      characteristics: "Software developer, data analyst, cybersecurity expert"
      motivation: "Contributing to digital transformation of rail sector (traffic control systems, predictive maintenance, ERTMS). Attracted by ProRail's ambition to 'modernize and digitalize' rail network."
      appeal: "Modern work environment with room for experimentation, ProRail works with knowledge partners (TNO/TU Delft). Training/certification opportunities, agile culture, good work-life balance (36-hour weeks, flexibility)"

    - persona: "De Analyser & Regelaar (Finance/Bestuurlijk talent)"
      education: "WO level"
      characteristics: "Financial controller, advisor, policy officer"
      motivation: "Intrinsically motivated to work at public organization where 'it's never boring' with many developments (financially complex projects, new regulations). Seeks broader societal purpose beyond the numbers."
      appeal: "Clear career perspective (ProRail large enough for progression to management), open collegial environment, pride in working for rail (even if less visible role)"

    - persona: "De Starter (Trainee/Stage)"
      education: "Young (recent graduate or student)"
      characteristics: "High potential with interest in mobility"
      motivation: "Springboard for career with diverse experiences. ProRail traineeships offer rotations through different departments to discover best fit. 'Bij ons alle kanten op kunnen' and intensive training program."
      appeal: "Guidance and support (buddies, coaches, 'family feeling' culture). Meaningful contribution from day one. Clear prospects (good role after traineeship, growth)"

  content_pillars:
    - name: "Veiligheid & Betrouwbaarheid"
      intent: "Safe rail is top priority in both operations and work environment. Content emphasizes safety initiatives and fact that ProRailers contribute to safe, punctual daily train operations."
      themes:
        - "Safety heroes and improvement projects"
        - "Responsibility and pride: one of most reliable rail networks in world"
        - "'Iedereen weer veilig thuis' ethos for employees"

    - name: "Duurzaamheid & Klimaat"
      intent: "ProRail presents itself as green and future-oriented employer"
      themes:
        - "CO₂ reduction initiatives, nature restoration, circular construction"
        - "Solar panels on stations, nature bridges, emission-free maintenance trains"
        - "Pride stories: 'Our colleagues make rail future-proof'"
        - "ProRail 'stands for sustainable mobility' and enables train growth for climate goals"

    - name: "Innovatie & Techniek"
      intent: "Rail = high-tech. ProRail shares content about new technical developments"
      themes:
        - "Digital systems (ERTMS, new traffic control software)"
        - "Physical innovations (automatic switch fault detectors, smart sensors)"
        - "Colleagues pioneering with data, AI, innovative construction methods"
        - "Collaborations with startups, science, hackathons"
        - "Attract IT talent by showing ProRail is innovative and invests in modernization"

    - name: "Maatschappelijke Betekenis & Trots"
      intent: "This pillar focuses on the 'why' of ProRail and employee pride"
      themes:
        - "Direct contribution to Netherlands: people get to work and home, goods reach destination, economy runs, cities grow"
        - "'Nederland elke dag vooruit helpen'"
        - "Employee quotes about pride in their contribution"
        - "Stories about making difference (e.g., traffic controller during Grand Prix Zandvoort: '15,000 waiting F1 fans... It feels good to make the difference at such moments')"

    - name: "Medewerkers & Cultuur (Menskant)"
      intent: "Show human side of ProRail"
      themes:
        - "'Collega's aan het woord' (employee stories on intranet/website)"
        - "Team outings, volunteer work, wellness initiatives"
        - "Collaboration culture and diversity (family feeling, everyone welcome)"
        - "LinkedIn posts about employee doing training alongside work, interview with female technician on International Women's Day"
        - "Make employer brand human and inclusive - 'this is us at ProRail'"

    - name: "Ontwikkeling & Kennisdeling"
      intent: "Important internal pillar also communicated externally"
      themes:
        - "Traineeships (e.g., introducing new cohort of trainees)"
        - "Internal academies (ProLeren successes)"
        - "Employee who obtained part-time Master via ProRail"
        - "ProRail at conferences, engineers speaking in podcasts"
        - "Message: 'Elke dag iets leren' and 'samen kennis opdoen en delen' is normal at ProRail"

    - name: "Kandidaten-ervaring & Employer Events"
      intent: "Content directly targeting audience by promoting events and emphasizing candidate experience"
      themes:
        - "Job fairs, Shadow Days at Traffic Control Post, in-house days for students"
        - "'Je sollicitatie op het juiste spoor' (explanation of application process)"
        - "Photos of new employees on their first workday (show warm welcome)"
        - "Transparency and invitation to potential applicants: you know what to expect and are wanted"

  cta_library:
    primary_ctas:
      - "Solliciteer nu"
      - "Solliciteer direct"
      - "Solliciteer vóór [datum]"
      - "Zet deze vacature jou op het juiste spoor? Solliciteer dan..."
      - "Wil je...? Solliciteer dan nu!"

    secondary_ctas:
      - "Bekijk onze vacatures"
      - "Ontdek ProRail"
      - "Lees meer"
      - "Bekijk het verhaal"
      - "Meld je aan" (for events/talent pools)
      - "Maak een job alert aan"
      - "Volg ons op [kanaal]"
      - "Neem contact op"
      - "Deel deze vacature"

    example_full_cta:
      text: "Zet deze kans jou op het juiste spoor? Solliciteer dan uiterlijk [datum] via de button. Toch eerst een vraag? Stel die gerust aan [naam] (recruiter) via [email]."
      note: "Candidate-centric, inviting. Update contact details and deadlines per vacancy."

  banned_phrases:
    cliches_corporate_jargon:
      - "geen 9-tot-5-mentaliteit"
      - "spin in het web"
      - "wij zijn een dynamisch bedrijf"
      note: "These sound inauthentic and don't fit sincere tone. Be concrete instead."

    exaggerations_unproven_superlatives:
      - "beste werkgever"
      - "altijd perfecte balans"
      - "100% storingsvrij"
      - "volledig duurzaam"
      note: "ProRail stays modest and factual; pride is allowed but we don't claim what we can't prove. Better: 'we work towards sustainable solutions' vs 'we are 100% green'"

    internal_abbreviations_jargon_without_explanation:
      - "OMC"
      - "LTB"
      note: "If necessary, always write out in full first with explanation"

    negative_loaded_language_about_workload:
      - "stressvol, want het is hier hectisch"
      - "chaotisch"
      - "moet hard kunnen werken"
      note: "Don't frame work pressure negatively. Show realistic challenge positively ('houd jij het hoofd koel als...' is acceptable). Show work can be demanding but reward accordingly."

    political_controversial_jargon:
      - "de miljardenverspilling aan het spoor"
      - "beste van allemaal (vs competition)"
      note: "ProRail communicates neutral and factual. Politically tinted statements don't fit. Also avoid comparisons with competition; ProRail speaks for itself."

    absolute_safety_guarantees:
      - "ongelukken gebeuren hier nooit"
      note: "Inappropriate and untrue. Instead: 'safety has our highest priority'"

  risk_claims_requiring_softening:
    safety:
      rule: "Never suggest anything is '100% safe'"
      replace_with: "zo veilig mogelijk / veiligheid staat altijd voorop"
      example: "ProRail streeft ernaar alle werkzaamheden uiterst veilig te laten verlopen, veiligheid staat centraal, maar we blijven continu alert."

    punctuality_reliability:
      rule: "No guarantee ('always on time'), but ambition"
      replace_with: "We behoren tot de betrouwbaarste netwerken ter wereld en werken elke dag aan verdere verbetering"

    sustainability:
      rule: "Don't claim 'completely CO₂-neutral' if not true"
      replace_with: "We hebben de ambitie om in 2030 klimaatneutraal te opereren / we nemen tal van duurzame maatregelen"

    work_life_wellness:
      rule: "Avoid 'stress-free' or 'always perfect balance'"
      replace_with: "We helpen je bij een goede werk-privébalans, o.a. via flexible werktijden en extra verlofdagen"

    career_growth:
      rule: "Not 'guaranteed career advancement'"
      replace_with: "veel mogelijkheden om door te groeien (no absolute certainty, employee has own agency)"

    salary_benefits:
      rule: "Careful with specific amounts that may change"
      replace_with: "Always refer to official scale or Cao for current figures. If asked 'What do I earn as...?', answer with range per current Cao and caveat that it depends on experience, as ProRail itself indicates"

