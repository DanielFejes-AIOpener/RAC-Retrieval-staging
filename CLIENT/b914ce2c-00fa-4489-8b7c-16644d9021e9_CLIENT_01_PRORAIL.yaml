      context: "Personal development is central"

    - text: "Verbinding maken, dat is typisch ProRail. Dit doen we via het spoor én met elkaar."
      context: "Connection as core value, both externally and internally"

    - text: "Onze bedrijfscultuur is open, betrokken, behulpzaam en inclusief."
      context: "Clear statement of organizational culture values"

