# QUALITY EXTENSIONS (PRORAIL-SPECIFIC)
# ═══════════════════════════════════════════════════════════════════════════

quality_extensions:
  description: "ProRail-specific quality gates extending universal gates"

  additional_entry_gates:
    - "Brand voice alignment with 'Elke Dag Vooruit' positioning"
    - "Tone check: je/jij informal address for candidate-facing content"

  additional_exit_gates:
    safety_check:
      description: "Check output contains no statements that misrepresent (rail)safety or could endanger it"
      examples:
        - "If AI discusses incidents, must be factual and empathetic"
        - "In vacancy texts or public info: no trivializing of risks, no unfounded promises"
        - "Safety-related passages consistent with ProRail safety priority and policy"
      action: "If needed, text adjusted at exit: 'veilig werken staat bij ons op 1' instead of something vague"

    dei_check:
      description: "Final text scanned for inclusivity"
      checks:
        - "Are wordings gender-neutral where possible?"
        - "No group unintentionally excluded?"
        - "In Dutch avoid stereotypical 'hij' for role; prefer plural or 'hij/zij' (or better: just repeat role name)"
        - "Diversity initiatives mentioned correctly (swapping holidays, buddy system)"
        - "Tone welcoming to everyone"
      action: "If something too one-sided, gate intervenes"

    tone_of_voice_guard:
      description: "Final check if output matches desired ProRail tone as described"
      checks:
        - "Check for overly formal sentences (if found: convert to 'je/jij')"
        - "Enthusiasm level (may it be bit more energetic? or is it too much hype?)"
        - "Consistent use of wij/je"
        - "Could tagline 'Elke dag vooruit.' or keywords 'verbinden, verbeteren, verduurzamen' still be logically incorporated somewhere to strengthen brand voice?"
      example: "Can convert sentence like 'Kandidaten worden geacht te beschikken over...' to 'We zoeken iemand die...' - to make tone more personal"

    fact_source_veracity:
      description: "For very last output check compare all factual items (numbers, names, claims) again against Evidence Vault or provided sources"
      purpose: "Ensure e.g., '5,000 employees' didn't suddenly become '500' or that quote still correct. Errors flagged and ideally automatically corrected if evidence available. Factuality crucial for ProRail; even small inaccuracies can damage trust."

    cta_action_check:
      description: "Especially for vacancy texts and recruiting posts check if clear Call-to-Action present"
      checks:
        - "If vacancy generation inadvertently ends without 'Solliciteer nu', gate adds or suggests it"
        - "Contact details or application link mentioned"
      rule: "No text goes out without reader knowing what to do or who to contact"

    plain_language_readability:
      description: "Check if text comprehensible and attractive for target audience"
      checks:
        - "Are sentences not too long?"
        - "Complex terminology explained?"
        - "E.g., 'ERTMS' should at first use be spelled out (European Rail Traffic Management System) - gate can signal this"
        - "AI reads text as if outsider reads it: jargon limited or explained, abbreviations not excessive"
        - "Paragraphs logically follow each other forming clear story"
        - "Inclusive language here too: neutrality in naming (no 'man's profession' insinuations etc.)"
      action: "Where needed, suggestion made to simplify or split up"

  additional_dod_items:
    - "Scanability: short paragraphs, bullets where helpful"
    - "Voice consistency: je/jij throughout candidate-facing content"
    - "Evidence-backing: all major claims traceable to Evidence Vault"
    - "Safety/DEI/Benefits claims passed respective guards"
    - "Tone: optimistic, betrokken, persoonlijk - matches ProRail employer brand"
    - "CTA present and clear in recruiting content"
    - "No political/confidential topics addressed"

