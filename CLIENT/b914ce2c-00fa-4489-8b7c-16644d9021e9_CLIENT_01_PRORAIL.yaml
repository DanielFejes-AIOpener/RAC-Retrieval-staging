      - term: "Elke dag vooruit"
        context: "Core EVP tagline - use frequently"

      - term: "verbinden, verbeteren, verduurzamen"
        context: "Core brand values"

      - term: "maatschappelijke impact / bijdrage aan de samenleving"
        context: "Purpose messaging"

      - term: "treinverkeersleider"
        instead_of: "English translations of role names"
        context: "Keep Dutch role titles"

      - term: "bezorgrestaurant / vestiging"
