# ══════════════════════════════════════════════════════════════════════════════
# MATURITY LEVELS
# ══════════════════════════════════════════════════════════════════════════════

maturity_levels:
  description: "Capability readiness classification"
  
  levels:
    stable:
      description: "Production-ready, fully tested"
      governance_impact: "Standard governance applies"
      sla: "Full support"
      restrictions: []
      
    beta:
      description: "Functional but may have edge cases"
      governance_impact: "Enhanced logging, may require HITL"
      sla: "Best effort support"
      restrictions:
        - "Flag outputs as beta-generated"
        - "Additional review recommended"
        
    experimental:
      description: "Early stage, not for production use"
      governance_impact: "Requires explicit opt-in, high HITL"
      sla: "No SLA"
      restrictions:
        - "Requires explicit activation"
        - "Not for client deliverables"
        - "Mandatory human review"
        
    deprecated:
      description: "Being phased out, use alternative"
      governance_impact: "Logged for migration tracking"
      sla: "No new development"
      restrictions:
        - "Warning on use"
        - "Migration guidance provided"
        
  transitions:
    experimental_to_beta:
      criteria:
        - "Core functionality validated"
        - "Basic error handling"
        - "Initial governance review"
    beta_to_stable:
      criteria:
        - "Production testing complete"
        - "Edge cases documented"
        - "Full governance review"
        - "SLA defined"
    stable_to_deprecated:
      criteria:
        - "Replacement capability available"
        - "Migration path documented"
        - "Sunset timeline published"

