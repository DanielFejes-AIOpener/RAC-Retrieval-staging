# COMMAND DEFINITION
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

command:
  name: "#case"
  type: "manual"
  description: "Capture a successful use case or workflow result as a structured case record"
  
  invocation:
    trigger: "User types #case in chat"
    auto_trigger: false
    note: "Never auto-triggered by system"
    
  prerequisites:
    - condition: "Previous interaction was successful"
      description: "Cannot invoke mid-workflow or after failure"
      validation: "Check last interaction status"
      on_failure:
        action: "reject"
        message: "Cannot capture case: no successful interaction to capture. Complete a use case or workflow successfully first."
        
    - condition: "Context available from last interaction"
      description: "Must have use_case_id or workflow_id from prior exchange"
      on_failure:
        action: "reject"
        message: "Cannot capture case: no use case or workflow context found in this session."

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# CASE RECORD SCHEMA (SSOT)
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

case_record_schema:
  description: "Structure for captured case records"
  
  auto_captured_fields:
    description: "Fields populated automatically from last interaction"
    
    case_id:
      type: "string"
      pattern: "case-{YYYYMMDD}-{HHmmss}-{nnn}"
      description: "Unique identifier generated at capture time"
      example: "case-20251215-143022-001"
      
    captured_at:
      type: "datetime"
      format: "ISO-8601"
      description: "Timestamp of case capture"
      
    source_type:
      type: "enum"
      values: ["use_case", "workflow"]
      description: "Whether case originated from USE_CASE or WORKFLOW"
      
    source_id:
      type: "string"
      description: "ID of the USE_CASE or WORKFLOW that succeeded"
      examples:
        - "USE_CASE_03_CONTENT_STRATEGIST"
        - "WORKFLOW_02_CAMPAIGN_DEVELOPMENT"
        
    source_name:
      type: "string"
      description: "Human-readable name of the source"
      
    client_id:
      type: "string"
      description: "Active CLIENT context (if any)"
      nullable: true
      
    inputs_summary:
      type: "string"
      max_length: 500
      description: "Summary of inputs provided to the use case/workflow"
      
    outputs_summary:
      type: "string"
      max_length: 1000
      description: "Summary of deliverables produced"
      
    effort_estimated:
      type: "object"
      description: "Estimated effort from LOGIC_15"
      properties:
        hours_min: "number"
        hours_max: "number"
        source: "string"
      nullable: true
      
  user_prompted_fields:
    description: "Fields the user provides when prompted"
    
    impact_summary:
      type: "string"
      max_length: 500
      required: true
      prompt: "What business outcome did this achieve? (e.g., 'Reduced content creation time by 60%', 'Generated 12 qualified leads')"
      description: "Business impact or value delivered"
      
    key_learning:
      type: "string"
      max_length: 500
      required: true
      prompt: "What worked well that you'd want to repeat? (e.g., 'The structured brief format', 'Using competitor analysis first')"
      description: "Insight or pattern worth repeating"
      
    actual_effort:
      type: "object"
      required: false
      prompt: "How long did this actually take? (optional, helps calibrate estimates)"
      properties:
        hours: "number"
        notes: "string"
      description: "Actual time spent (for calibration)"
      
  optional_fields:
    description: "Additional fields user may provide"
    
    tags:
      type: "array"
      items: "string"
      prompt: "Any tags to categorize this case? (optional)"
      description: "User-defined categorization"
      
    stakeholder_feedback:
      type: "string"
      max_length: 300
      prompt: "Any feedback from stakeholders? (optional)"
      description: "External validation or quotes"
      
    follow_up_opportunity:
      type: "string"
      max_length: 300
      prompt: "Any follow-up opportunities identified? (optional)"
      description: "Next steps or expansion potential"

