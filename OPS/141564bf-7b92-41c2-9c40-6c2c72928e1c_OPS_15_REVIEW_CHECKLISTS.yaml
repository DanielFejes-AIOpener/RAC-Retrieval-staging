# ═══════════════════════════════════════════════════════════════════════════
# CHECKLIST SCHEMA
# ═══════════════════════════════════════════════════════════════════════════

checklist_schema:
  description: "Standard structure for all checklists"
  
  item_structure:
    - field: "id"
      type: "string"
      pattern: "chk-{category}-{nnn}"
    - field: "check"
      type: "string"
      description: "Clear, verifiable check item"
    - field: "category"
      type: "enum"
      values: [accuracy, compliance, brand, quality, process]
    - field: "severity"
      type: "enum"
      values: [blocker, major, minor]
      description: "Impact if check fails"
    - field: "automated"
      type: "boolean"
      description: "Whether check can be automated"
      
  severity_definitions:
    blocker:
      description: "Cannot proceed; must fix"
      action: "Block delivery until resolved"
    major:
      description: "Significant issue; should fix"
      action: "Fix before delivery or document exception"
    minor:
      description: "Improvement opportunity"
      action: "Fix if time permits; note for future"

# ═══════════════════════════════════════════════════════════════════════════
# UNIVERSAL CHECKLIST
# ═══════════════════════════════════════════════════════════════════════════

universal_checklist:
  description: "Base checks that apply to ALL deliverables"
  
  accuracy:
    - id: "chk-accuracy-001"
      check: "All factual claims have evidence citations"
      category: "accuracy"
      severity: "blocker"
      automated: true
      
    - id: "chk-accuracy-002"
      check: "Statistics and numbers verified against sources"
      category: "accuracy"
      severity: "blocker"
      automated: false
      
    - id: "chk-accuracy-003"
      check: "No outdated information (check freshness thresholds)"
      category: "accuracy"
      severity: "major"
      automated: true
      
    - id: "chk-accuracy-004"
      check: "Proper names and titles spelled correctly"
      category: "accuracy"
      severity: "major"
      automated: false
      
  compliance:
    - id: "chk-compliance-001"
      check: "No competitor disparagement"
      category: "compliance"
      severity: "blocker"
      automated: true
      reference: "$ref: LOGIC_09_INTERFACE#hitl_triggers.human_required"
      
    - id: "chk-compliance-002"
      check: "No unsubstantiated legal/regulatory claims"
      category: "compliance"
      severity: "blocker"
      automated: true
      
    - id: "chk-compliance-003"
      check: "No pricing commitments without approval"
      category: "compliance"
      severity: "blocker"
      automated: true
      
    - id: "chk-compliance-004"
      check: "GDPR/privacy compliant (no unauthorized PII)"
      category: "compliance"
      severity: "blocker"
      automated: false
      
    - id: "chk-compliance-005"
      check: "Copyright and trademark usage appropriate"
      category: "compliance"
      severity: "major"
      automated: false
      
  brand_safety:
    - id: "chk-brand-001"
      check: "Tone aligned with brand voice profile"
      category: "brand"
      severity: "major"
      automated: false
      
    - id: "chk-brand-002"
      check: "No offensive or inappropriate content"
      category: "brand"
      severity: "blocker"
      automated: true
      
    - id: "chk-brand-003"
      check: "Client terminology preferences applied"
      category: "brand"
      severity: "minor"
      automated: true
      
  dei_requirements:
    - reference: "$ref: LOGIC_09_INTERFACE#output_standards.dei_requirements"
    
    - id: "chk-dei-001"
      check: "Inclusive language used"
      category: "compliance"
      severity: "major"
      automated: true
      
    - id: "chk-dei-002"
      check: "No stereotypes or bias"
      category: "compliance"
      severity: "blocker"
      automated: false
      
    - id: "chk-dei-003"
      check: "Diverse representation in examples"
      category: "compliance"
      severity: "minor"
      automated: false
      
    - id: "chk-dei-004"
      check: "Gender-neutral defaults where appropriate"
      category: "compliance"
      severity: "minor"
      automated: true
      
  accessibility:
    - reference: "$ref: LOGIC_09_INTERFACE#output_standards.accessibility"
    
    - id: "chk-a11y-001"
      check: "Alt text provided for all images"
      category: "compliance"
      severity: "blocker"
      automated: true
      
    - id: "chk-a11y-002"
      check: "Heading hierarchy correct (H1 --> H2 --> H3)"
      category: "compliance"
      severity: "major"
      automated: true
      
    - id: "chk-a11y-003"
      check: "Sufficient color contrast (if applicable)"
      category: "compliance"
      severity: "major"
      automated: true
      
    - id: "chk-a11y-004"
      check: "Screen reader compatible structure"
      category: "compliance"
      severity: "major"
      automated: false

  ai_policy_compliance:
    - description: "AI policy procedural verification checks"
      reference: "$ref: OPS_00_STANDARDS#ai_policy_compliance"
    
    - id: "chk-aipolicy-001"
      check: "No forbidden inputs used (per ai_policy.data_handling)"
      category: "compliance"
      severity: "blocker"
      automated: false
      
    - id: "chk-aipolicy-002"
      check: "External communication complies with policy (per ai_policy.external_communication)"
      category: "compliance"
      severity: "blocker"
      automated: false
      
    - id: "chk-aipolicy-003"
      check: "Sensitive topics handled per policy (per ai_policy.sensitive_topics)"
      category: "compliance"
      severity: "blocker"
      automated: false
      
    - id: "chk-aipolicy-004"
      check: "AI disclosure requirements met (per ai_policy.disclosure)"
      category: "compliance"
      severity: "blocker"
      automated: true
      
    - id: "chk-aipolicy-005"
      check: "Content not in ai_policy.prohibited_use_cases"
      category: "compliance"
      severity: "blocker"
      automated: true

