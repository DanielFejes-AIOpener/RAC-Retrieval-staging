# ═══════════════════════════════════════════════════════════════════════════
# TEST DOD CHECKLIST
# ═══════════════════════════════════════════════════════════════════════════

test_dod:
  description: "Definition of Done for A/B tests and experiments"
  applies_to: ["ab_test", "multivariate_test", "experiment"]
  
  extends: "universal_checklist"
  
  hypothesis:
    - id: "chk-test-001"
      check: "Hypothesis clearly stated"
      category: "quality"
      severity: "blocker"
      automated: false
      format: "If [change], then [outcome], because [reason]"
      
    - id: "chk-test-002"
      check: "Success metric defined"
      category: "quality"
      severity: "blocker"
      automated: false
      
    - id: "chk-test-003"
      check: "Minimum detectable effect specified"
      category: "quality"
      severity: "major"
      automated: false
      
  sample_sanity:
    - id: "chk-test-004"
      check: "Sample size calculation performed"
      category: "accuracy"
      severity: "blocker"
      automated: false
      
    - id: "chk-test-005"
      check: "Sample size sufficient for statistical power"
      category: "accuracy"
      severity: "blocker"
      automated: true
      threshold: "80% power minimum"
      
    - id: "chk-test-006"
      check: "Random assignment verified"
      category: "accuracy"
      severity: "blocker"
      automated: true
      
    - id: "chk-test-007"
      check: "Sample representativeness checked"
      category: "accuracy"
      severity: "major"
      automated: false
      
  statistical_significance:
    - id: "chk-test-008"
      check: "Statistical significance threshold defined"
      category: "accuracy"
      severity: "blocker"
      automated: false
      default: "p < 0.05"
      
    - id: "chk-test-009"
      check: "Test duration sufficient"
      category: "accuracy"
      severity: "major"
      automated: true
      
    - id: "chk-test-010"
      check: "External validity factors documented"
      category: "accuracy"
      severity: "minor"
      automated: false
      examples: ["seasonality", "competing campaigns", "news events"]
      
  results_documentation:
    - id: "chk-test-011"
      check: "Results clearly documented"
      category: "process"
      severity: "major"
      automated: false
      
    - id: "chk-test-012"
      check: "Confidence intervals reported"
      category: "accuracy"
      severity: "major"
      automated: true
      
    - id: "chk-test-013"
      check: "Practical significance assessed (not just statistical)"
      category: "quality"
      severity: "major"
      automated: false
      
    - id: "chk-test-014"
      check: "Learnings and recommendations documented"
      category: "quality"
      severity: "major"
      automated: false

