# ═══════════════════════════════════════════════════════════════════════════
# USAGE GUIDELINES
# ═══════════════════════════════════════════════════════════════════════════

usage_guidelines:
  source_selection:
    - "Prefer A-rated sources for quantitative claims"
    - "B-rated sources acceptable for qualitative claims and context"
    - "C-rated sources require additional verification or disclaimer"
    - "D-rated sources should be avoided or used only with prominent disclaimer"
    
  citation_requirements:
    - "Always cite specific report/publication, not just organization"
    - "Include publication date in citation"
    - "Note if data is behind paywall"
    - "Track which experts were relied upon for audit trail"
    
  freshness_rules:
    market_data:
      max_age_months: 12
      exception: "Clearly labeled as historical"
    trend_analysis:
      max_age_months: 24
      exception: "Foundational research with ongoing relevance"
    statistics:
      max_age_months: 24
      exception: "Official statistics pending update"
      
  conflict_of_interest:
    - "Disclose if source has commercial relationship with subject"
    - "Note vendor-sponsored research as potential bias"
    - "Prefer independent research over vendor studies when available"

# ═══════════════════════════════════════════════════════════════════════════
# EXPERT VS THOUGHT LEADER DISTINCTION
# ═══════════════════════════════════════════════════════════════════════════

expert_vs_thought_leader:
  description: "Clarification of OPS_17 vs OPS_13 scope"
  
  ops_17_experts:
    focus: "Factual evidence and data sources"
    use_for:
      - "Substantiating quantitative claims"
      - "Supporting evidence-based arguments"
      - "Providing verifiable data points"
    credibility_basis: "Methodology, data quality, verification"
    
  ops_13_thought_leaders:
    focus: "Narrative frameworks and perspectives"
    use_for:
      - "Strategic framing and positioning"
      - "Conceptual frameworks"
      - "Industry perspective and insight"
    credibility_basis: "Reputation, influence, recognition"
    
  overlap_handling:
    rule: "When citing for evidence, use OPS_17. When citing for perspective, use OPS_13."
    example: "Cite Binet & Field's data from IPA (OPS_17) but reference their effectiveness philosophy (OPS_13)"

