# ═══════════════════════════════════════════════════════════════════════════
# EXPERT SOURCE SCHEMA
# ═══════════════════════════════════════════════════════════════════════════

expert_source_schema:
  description: "Required structure for expert source entries"
  
  required_fields:
    - field: "id"
      type: "string"
      pattern: "exp-{domain}-{nnn}"
      description: "Unique identifier for expert source"
      
    - field: "name"
      type: "string"
      description: "Individual name or organization name"
      
    - field: "type"
      type: "enum"
      values: ["individual", "organization", "publication", "research_body"]
      
    - field: "domain"
      type: "array"
      items: "string"
      description: "Primary expertise areas"
      
    - field: "reliability_rating"
      type: "enum"
      values: ["A", "B", "C", "D"]
      reference: "$ref: LOGIC_08_QUALITY_GATES#source_reliability"
      
    - field: "typical_tier"
      type: "enum"
      values: ["tier_1", "tier_2", "tier_3"]
      description: "Typical evidence tier for outputs from this source"
      reference: "$ref: LOGIC_08_QUALITY_GATES#evidence_tiers"
      
  optional_fields:
    - field: "affiliation"
      type: "string"
      description: "Institutional affiliation if individual"
      
    - field: "credentials"
      type: "array"
      items: "string"
      description: "Relevant credentials or qualifications"
      
    - field: "publication_types"
      type: "array"
      items: "string"
      description: "Types of content produced"
      
    - field: "url"
      type: "string"
      format: "uri"
      description: "Primary web presence"
      
    - field: "notes"
      type: "string"
      description: "Usage notes or limitations"
      
    - field: "last_verified"
      type: "date"
      format: "YYYY-MM-DD"
      description: "When source was last verified as active/credible"

# ═══════════════════════════════════════════════════════════════════════════
# CREDIBILITY CRITERIA
# ═══════════════════════════════════════════════════════════════════════════

credibility_criteria:
  description: "Framework for assessing expert source credibility"
  
  assessment_dimensions:
    expertise_depth:
      weight: 0.3
      indicators:
        high: "Recognized authority with peer-reviewed publications"
        medium: "Established practitioner with industry recognition"
        low: "Limited track record or narrow scope"
        
    methodology_rigor:
      weight: 0.25
      indicators:
        high: "Transparent methodology, reproducible results"
        medium: "Clear methodology, industry-accepted approaches"
        low: "Methodology unclear or non-standard"
        
    independence:
      weight: 0.2
      indicators:
        high: "No commercial conflicts, transparent funding"
        medium: "Commercial ties disclosed, editorial independence"
        low: "Potential conflicts, sponsored content"
        
    track_record:
      weight: 0.15
      indicators:
        high: "Consistent accuracy over 5+ years"
        medium: "Generally accurate, occasional corrections"
        low: "Mixed accuracy, significant retractions"
        
    timeliness:
      weight: 0.1
      indicators:
        high: "Regular updates, current data"
        medium: "Periodic updates, reasonably current"
        low: "Infrequent updates, potentially stale"
        
  reliability_mapping:
    A:
      minimum_score: 0.85
      description: "Highly reliable - verified, authoritative"
      
    B:
      minimum_score: 0.70
      description: "Reliable - reputable, generally accurate"
      
    C:
      minimum_score: 0.50
      description: "Acceptable - some verification needed"
      
    D:
      minimum_score: 0.0
      description: "Low reliability - use with caution"

