# ═══════════════════════════════════════════════════════════════════════════

swot:
  id: "swot"
  name: "SWOT Analysis"
  purpose: "Assess internal strengths/weaknesses and external opportunities/threats"
  when_to_use:
    - "Strategic planning kickoff"
    - "Competitive positioning"
    - "New market assessment"
    - "Product/service evaluation"
    
  structure:
    quadrants:
      strengths:
        definition: "Internal positive attributes"
        prompt_questions:
          - "What do we do well?"
          - "What unique resources do we have?"
          - "What do others see as our strengths?"
          - "What competitive advantages do we hold?"
        examples:
          - "Strong brand recognition"
          - "Proprietary technology"
          - "Experienced team"
          
      weaknesses:
        definition: "Internal negative attributes"
        prompt_questions:
          - "What could we improve?"
          - "Where do we lack resources?"
          - "What do competitors do better?"
          - "What do customers complain about?"
        examples:
          - "Limited market presence"
          - "High cost structure"
          - "Skills gaps"
          
      opportunities:
        definition: "External positive factors"
        prompt_questions:
          - "What trends could we leverage?"
          - "What market gaps exist?"
          - "What changes favor our position?"
          - "What partnerships could we pursue?"
        examples:
          - "Emerging market segment"
          - "Regulatory changes"
          - "Technology shifts"
          
      threats:
        definition: "External negative factors"
        prompt_questions:
          - "What obstacles do we face?"
          - "What are competitors doing?"
          - "What regulations could hurt us?"
          - "What trends threaten our position?"
        examples:
          - "New market entrants"
          - "Economic downturn"
          - "Changing customer preferences"
          
  analysis_patterns:
    so_strategies: "Use Strengths to capture Opportunities"
    wo_strategies: "Address Weaknesses to capture Opportunities"
    st_strategies: "Use Strengths to mitigate Threats"
    wt_strategies: "Address Weaknesses to avoid Threats"
    
  output_format:
    type: "2x2 matrix with strategic implications"
    
pestel:
  id: "pestel"
  name: "PESTEL Analysis"
  purpose: "Scan macro-environmental factors affecting business"
  when_to_use:
    - "Market entry planning"
    - "Long-term strategic planning"
    - "Risk assessment"
    - "International expansion"
    
  structure:
    factors:
      political:
        definition: "Government and regulatory influences"
        considerations:
          - "Government stability"
          - "Tax policy"
          - "Trade regulations"
          - "Political trends"
        prompt_questions:
          - "What political factors could affect us?"
          - "How stable is the regulatory environment?"
          
      economic:
        definition: "Economic conditions and trends"
        considerations:
          - "Economic growth"
          - "Interest rates"
          - "Exchange rates"
          - "Inflation"
          - "Unemployment"
        prompt_questions:
          - "What economic factors impact our market?"
          - "How do economic cycles affect demand?"
          
      social:
        definition: "Social and demographic factors"
        considerations:
          - "Demographics"
          - "Cultural attitudes"
          - "Lifestyle changes"
          - "Education levels"
          - "Health consciousness"
        prompt_questions:
          - "What social trends affect our audience?"
          - "How are consumer behaviors changing?"
          
      technological:
        definition: "Technology trends and disruptions"
        considerations:
          - "R&D activity"
          - "Automation"
          - "Technology adoption rates"
          - "Digital transformation"
        prompt_questions:
          - "What technologies could disrupt us?"
          - "What tech opportunities exist?"
          
      environmental:
        definition: "Environmental and ecological factors"
        considerations:
          - "Climate change"
          - "Sustainability requirements"
          - "Environmental regulations"
          - "Resource availability"
        prompt_questions:
          - "What environmental factors affect our operations?"
          - "What sustainability expectations exist?"
          
      legal:
        definition: "Legal requirements and changes"
        considerations:
          - "Employment law"
          - "Consumer protection"
          - "Data protection (GDPR)"
          - "Industry regulations"
          - "Competition law"
        prompt_questions:
          - "What legal requirements must we meet?"
          - "What legal changes are coming?"
          
  output_format:
    type: "Factor table with impact assessment (high/medium/low)"

five_forces:
  id: "five_forces"
  name: "Porter's Five Forces"
  purpose: "Analyze industry competitive intensity and attractiveness"
  attribution: "Michael Porter"
  when_to_use:
    - "Industry analysis"
    - "Market entry decisions"
    - "Competitive strategy development"
    
  structure:
    forces:
      competitive_rivalry:
        definition: "Competition among existing firms"
        high_when:
          - "Many competitors of similar size"
          - "Slow industry growth"
          - "High fixed costs"
          - "Low differentiation"
        assessment_questions:
          - "How many competitors exist?"
          - "How similar are offerings?"
          - "What is industry growth rate?"
          
      threat_new_entrants:
        definition: "Risk of new competitors entering"
        high_when:
          - "Low barriers to entry"
          - "Low capital requirements"
          - "Easy access to distribution"
          - "Weak brand loyalty"
        assessment_questions:
          - "How easy is market entry?"
          - "What barriers exist?"
          - "How would we respond to new entrants?"
          
      bargaining_power_suppliers:
        definition: "Supplier influence on prices/terms"
        high_when:
          - "Few suppliers"
          - "Unique inputs"
          - "High switching costs"
          - "Forward integration threat"
        assessment_questions:
          - "How many suppliers exist?"
          - "How unique are their offerings?"
          - "Could they compete with us?"
          
      bargaining_power_buyers:
        definition: "Customer influence on prices/terms"
        high_when:
          - "Few large buyers"
          - "Standardized products"
          - "Low switching costs"
          - "Price sensitivity"
        assessment_questions:
          - "How concentrated are customers?"
          - "How price-sensitive are they?"
          - "Could they backward integrate?"
          
      threat_substitutes:
        definition: "Risk of alternative solutions"
        high_when:
          - "Many alternatives exist"
          - "Low switching costs"
          - "Better price-performance ratio"
          - "Low customer loyalty"
        assessment_questions:
          - "What alternatives exist?"
          - "How do they compare on value?"
          - "What triggers switching?"
          
  output_format:
    type: "Five-force diagram with intensity ratings (1-5)"

competitive_landscape:
  id: "competitive_landscape"
  name: "Competitive Landscape Analysis"
  purpose: "Map and analyze competitive positioning"
  when_to_use:
    - "Market positioning"
    - "Differentiation strategy"
    - "Competitive response planning"
    
  structure:
    components:
      competitor_identification:
        direct_competitors: "Same product/service, same market"
        indirect_competitors: "Different product, same need"
        potential_competitors: "Could enter market"
        
      analysis_dimensions:
        - dimension: "Market position"
          metrics: [market_share, revenue, growth_rate]
        - dimension: "Product/Service"
          metrics: [features, quality, pricing, range]
        - dimension: "Go-to-market"
          metrics: [channels, messaging, positioning]
        - dimension: "Capabilities"
          metrics: [technology, talent, resources]
        - dimension: "Strategy"
          metrics: [focus, differentiation, trajectory]
          
      competitor_profile_template:
        fields:
          - "Company overview"
          - "Products/services"
          - "Target segments"
          - "Value proposition"
          - "Strengths"
          - "Weaknesses"
          - "Recent moves"
          - "Likely next moves"
          
  output_format:
    type: "Competitor matrix + positioning map"

