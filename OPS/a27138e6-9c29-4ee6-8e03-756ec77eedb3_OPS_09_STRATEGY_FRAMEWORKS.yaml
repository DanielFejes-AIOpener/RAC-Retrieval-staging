empathy_map:
  id: "empathy_map"
  name: "Empathy Map"
  purpose: "Understand customer perspective holistically"
  when_to_use:
    - "Persona development"
    - "Message testing"
    - "Experience design"
    - "Problem framing"
    
  structure:
    quadrants:
      says:
        definition: "Direct quotes and statements"
        prompt: "What have they literally said?"
        examples:
          - "We need to hire faster"
          - "Our brand isn't attracting talent"
          
      thinks:
        definition: "Internal thoughts (may differ from says)"
        prompt: "What might they be thinking but not saying?"
        examples:
          - "Is this really going to work?"
          - "My job depends on getting this right"
          
      does:
        definition: "Actions and behaviors"
        prompt: "What actions have you observed?"
        examples:
          - "Checks competitor job posts"
          - "Asks peers for recommendations"
          
      feels:
        definition: "Emotional state"
        prompt: "What emotions might they experience?"
        examples:
          - "Frustrated with slow progress"
          - "Anxious about talent competition"
          
    synthesis:
      pains:
        definition: "Frustrations, fears, obstacles"
        prompt: "What keeps them up at night?"
        
      gains:
        definition: "Wants, needs, measures of success"
        prompt: "What would make them successful?"
        
  output_format:
    type: "Empathy map canvas"

