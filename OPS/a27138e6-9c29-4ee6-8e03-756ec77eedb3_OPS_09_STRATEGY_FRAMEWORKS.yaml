five_ps:
  id: "five_ps"
  name: "Marketing Mix (5 Ps)"
  purpose: "Structure comprehensive marketing strategy"
  when_to_use:
    - "Marketing planning"
    - "GTM strategy"
    - "Market entry"
    - "Strategy audits"
    
  structure:
    elements:
      product:
        definition: "What we offer"
        considerations:
          - "Features and benefits"
          - "Quality level"
          - "Branding"
          - "Packaging"
          - "Services"
          - "Differentiation"
        questions:
          - "What problem does it solve?"
          - "How is it different?"
          - "What's the value proposition?"
          
      price:
        definition: "Pricing strategy"
        considerations:
          - "Pricing model"
          - "Price points"
          - "Discounting"
          - "Payment terms"
          - "Value perception"
        questions:
          - "What's the pricing model?"
          - "How does it compare to competitors?"
          - "What's the perceived value?"
          
      place:
        definition: "Distribution channels"
        considerations:
          - "Channel strategy"
          - "Distribution partners"
          - "Market coverage"
          - "Logistics"
          - "Digital presence"
        questions:
          - "Where do customers buy?"
          - "How do we reach them?"
          - "What channels perform best?"
          
      promotion:
        definition: "Communication strategy"
        considerations:
          - "Advertising"
          - "Content marketing"
          - "PR"
          - "Social media"
          - "Sales promotion"
          - "Direct marketing"
        questions:
          - "How will we reach the audience?"
          - "What messages resonate?"
          - "What channels work?"
          
      people:
        definition: "Human element"
        considerations:
          - "Customer service"
          - "Sales team"
          - "Brand ambassadors"
          - "Training"
          - "Culture"
        questions:
          - "Who represents the brand?"
          - "What experience do they create?"
          - "How do we support them?"
          
  output_format:
    type: "5 Ps strategy document"

ansoff:
  id: "ansoff"
  name: "Ansoff Growth Matrix"
  purpose: "Identify growth strategy options"
  when_to_use:
    - "Growth planning"
    - "Strategic options analysis"
    - "Market expansion decisions"
    
  structure:
    matrix:
      market_penetration:
        position: "Existing Products × Existing Markets"
        strategy: "Grow share in current market"
        tactics:
          - "Increase usage"
          - "Win competitor customers"
          - "Convert non-users"
        risk_level: "Lowest"
        
      market_development:
        position: "Existing Products × New Markets"
        strategy: "Enter new markets with current products"
        tactics:
          - "Geographic expansion"
          - "New segments"
          - "New channels"
        risk_level: "Medium"
        
      product_development:
        position: "New Products × Existing Markets"
        strategy: "New products for current customers"
        tactics:
          - "Product extensions"
          - "New features"
          - "Adjacent products"
        risk_level: "Medium"
        
      diversification:
        position: "New Products × New Markets"
        strategy: "New products for new markets"
        tactics:
          - "Related diversification"
          - "Unrelated diversification"
          - "Acquisitions"
        risk_level: "Highest"
        
  output_format:
    type: "2×2 matrix with strategy options"

brand_pyramid:
  id: "brand_pyramid"
  name: "Brand Pyramid"
  purpose: "Structure brand strategy from attributes to purpose"
  when_to_use:
    - "Brand strategy development"
    - "Positioning work"
    - "Brand refresh"
    - "Messaging hierarchy"
    
  structure:
    levels:
      attributes:
        position: "Base"
        definition: "Tangible features and facts"
        example: "20 years experience, 500+ clients"
        
      functional_benefits:
        position: "Level 2"
        definition: "What attributes do for customer"
        example: "Faster hiring, better candidates"
        
      emotional_benefits:
        position: "Level 3"
        definition: "How customer feels"
        example: "Confident, competitive, proud"
        
      personality:
        position: "Level 4"
        definition: "Brand character traits"
        example: "Expert, approachable, innovative"
        
      essence:
        position: "Top"
        definition: "Core brand idea (2-3 words)"
        example: "Talent attraction mastery"
        
  building_approach:
    - "Start with attributes (facts)"
    - "Ask 'so what?' to find functional benefits"
    - "Ask 'how does that make them feel?' for emotional benefits"
    - "Define personality as if brand were a person"
    - "Distill to essence"
    
  output_format:
    type: "Pyramid diagram with level descriptions"

