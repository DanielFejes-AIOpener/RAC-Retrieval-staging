# MARKET ANALYSIS FRAMEWORKS
# ═══════════════════════════════════════════════════════════════════════════

segmentation:
  id: "segmentation"
  name: "Market Segmentation"
  purpose: "Divide market into actionable segments"
  when_to_use:
    - "Target market selection"
    - "Product positioning"
    - "Campaign targeting"
    - "Resource allocation"
    
  structure:
    segmentation_bases:
      demographic:
        b2b_factors:
          - "Company size"
          - "Industry"
          - "Geography"
          - "Revenue"
        b2c_factors:
          - "Age"
          - "Income"
          - "Education"
          - "Family status"
          
      firmographic:
        factors:
          - "Industry vertical"
          - "Company size (employees)"
          - "Revenue range"
          - "Growth stage"
          - "Technology stack"
          
      behavioral:
        factors:
          - "Purchase behavior"
          - "Usage patterns"
          - "Loyalty status"
          - "Benefits sought"
          - "Decision process"
          
      psychographic:
        factors:
          - "Values"
          - "Attitudes"
          - "Interests"
          - "Pain points"
          - "Motivations"
          
    segment_evaluation_criteria:
      - criterion: "Measurable"
        question: "Can we quantify the segment?"
      - criterion: "Substantial"
        question: "Is it large enough to be profitable?"
      - criterion: "Accessible"
        question: "Can we reach them effectively?"
      - criterion: "Differentiable"
        question: "Do they respond differently?"
      - criterion: "Actionable"
        question: "Can we serve them effectively?"
        
  output_format:
    type: "Segment profiles with sizing and prioritization"

tam_sam_som:
  id: "tam_sam_som"
  name: "TAM SAM SOM"
  purpose: "Size market opportunity at different levels"
  when_to_use:
    - "Market sizing"
    - "Business planning"
    - "Investor presentations"
    - "Growth potential assessment"
    
  structure:
    levels:
      tam:
        name: "Total Addressable Market"
        definition: "Total market demand for product/service"
        calculation_approaches:
          - "Top-down: Industry reports, analyst data"
          - "Bottom-up: # potential customers × average revenue"
        example: "All companies that could use employer branding services"
        
      sam:
        name: "Serviceable Available Market"
        definition: "Portion of TAM we could serve"
        filters:
          - "Geographic reach"
          - "Product fit"
          - "Segment focus"
        example: "B2B companies in NL/DACH needing employer branding"
        
      som:
        name: "Serviceable Obtainable Market"
        definition: "Realistic near-term capture"
        factors:
          - "Current capabilities"
          - "Competition"
          - "Sales capacity"
          - "Brand awareness"
        example: "Share we can win in next 2-3 years"
        
  calculation_template:
    tam: "Total potential customers × Average deal value"
    sam: "TAM × % we can serve (geography, segment, etc.)"
    som: "SAM × Realistic market share % (typically 1-5% for new entrants)"
    
  output_format:
    type: "Nested circles diagram with values"

positioning_map:
  id: "positioning_map"
  name: "Perceptual Positioning Map"
  purpose: "Visualize competitive positioning on key dimensions"
  when_to_use:
    - "Competitive positioning"
    - "Differentiation strategy"
    - "Gap identification"
    - "Repositioning decisions"
    
  structure:
    map_construction:
      axis_selection:
        guidance: "Choose dimensions that matter to customers and differentiate competitors"
        common_b2b_axes:
          - "Price vs. Quality"
          - "Specialist vs. Generalist"
          - "Innovation vs. Reliability"
          - "Service level vs. Self-service"
          - "Enterprise vs. SMB focus"
          
      plotting_process:
        steps:
          - "Select 2 key dimensions"
          - "Plot competitors based on perception"
          - "Identify clusters and white space"
          - "Determine desired position"
          
    analysis_outputs:
      clusters: "Groups of similar competitors"
      white_space: "Unoccupied positions (opportunity?)"
      crowded_space: "Highly competitive positions"
      strategic_position: "Where we should aim"
      
  output_format:
    type: "2-axis scatter plot with competitor positions"

