# FRAMEWORK SELECTION GUIDE
# ═══════════════════════════════════════════════════════════════════════════

framework_selection:
  description: "Guide for choosing appropriate frameworks"
  
  by_question:
    - question: "Where are we now?"
      frameworks: [swot, pestel, competitive_landscape, five_forces]
      
    - question: "Who are our customers?"
      frameworks: [persona_framework, jtbd, customer_journey, empathy_map, segmentation]
      
    - question: "Where do we want to go?"
      frameworks: [okr, smart, ansoff, tam_sam_som]
      
    - question: "How do we differentiate?"
      frameworks: [positioning_map, brand_pyramid, five_ps, competitive_landscape]
      
    - question: "What should we prioritize?"
      frameworks: [impact_feasibility, moscow, rice, value_effort]
      
    - question: "How do we grow?"
      frameworks: [ansoff, segmentation, tam_sam_som]
      
  by_time_available:
    - time: "< 1 hour"
      frameworks: [smart, moscow, empathy_map]
      
    - time: "1-4 hours"
      frameworks: [swot, impact_feasibility, persona_framework]
      
    - time: "4-8 hours"
      frameworks: [competitive_landscape, customer_journey, okr]
      
    - time: "> 8 hours"
      frameworks: [pestel, five_forces, segmentation, tam_sam_som]

