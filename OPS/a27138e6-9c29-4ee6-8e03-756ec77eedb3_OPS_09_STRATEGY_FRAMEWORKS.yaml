jtbd:
  id: "jtbd"
  name: "Jobs To Be Done"
  purpose: "Understand customer motivations through the lens of progress they seek"
  attribution: "Clayton Christensen"
  when_to_use:
    - "Product development"
    - "Value proposition design"
    - "Message development"
    - "Innovation strategy"
    
  structure:
    job_statement:
      format: "When [situation], I want to [motivation], so I can [outcome]"
      components:
        situation: "Context or trigger"
        motivation: "What they're trying to do"
        outcome: "Desired end state"
      example: "When I'm hiring for a critical role, I want to attract top talent quickly, so I can meet project deadlines"
      
    job_dimensions:
      functional:
        definition: "Practical task to accomplish"
        example: "Fill open position with qualified candidate"
        
      emotional:
        definition: "How they want to feel"
        example: "Confident in hiring decision"
        
      social:
        definition: "How they want to be perceived"
        example: "Seen as building a strong team"
        
    forces_of_progress:
      push:
        definition: "Problems with current situation"
        example: "Current recruitment isn't attracting quality candidates"
        
      pull:
        definition: "Attraction of new solution"
        example: "Employer branding could differentiate us"
        
      anxiety:
        definition: "Concerns about new solution"
        example: "Will it actually work? Is it worth the investment?"
        
      habit:
        definition: "Comfort with current approach"
        example: "We've always just posted on job boards"
        
  analysis_template:
    sections:
      - "Job statement"
      - "Functional/emotional/social dimensions"
      - "Current solutions"
      - "Forces analysis"
      - "Opportunity areas"
      
  output_format:
    type: "JTBD canvas or job story document"

customer_journey:
  id: "customer_journey"
  name: "Customer Journey Map"
  purpose: "Visualize customer experience across touchpoints"
  when_to_use:
    - "Experience design"
    - "Content planning"
    - "Touchpoint optimization"
    - "Campaign planning"
    
  structure:
    stages:
      awareness:
        definition: "Customer becomes aware of need/solution"
        typical_touchpoints:
          - "Search engines"
          - "Social media"
          - "Word of mouth"
          - "Advertising"
        customer_questions:
          - "What's my problem?"
          - "Who can help?"
          
      consideration:
        definition: "Customer evaluates options"
        typical_touchpoints:
          - "Website"
          - "Content (blogs, whitepapers)"
          - "Reviews"
          - "Comparisons"
        customer_questions:
          - "What are my options?"
          - "How do they compare?"
          
      decision:
        definition: "Customer makes purchase decision"
        typical_touchpoints:
          - "Sales conversations"
          - "Proposals"
          - "Demos"
          - "References"
        customer_questions:
          - "Is this the right choice?"
          - "What's the risk?"
          
      retention:
        definition: "Customer uses and evaluates"
        typical_touchpoints:
          - "Onboarding"
          - "Support"
          - "Account management"
          - "Product updates"
        customer_questions:
          - "Am I getting value?"
          - "Should I continue?"
          
      advocacy:
        definition: "Customer recommends to others"
        typical_touchpoints:
          - "Reviews"
          - "Referrals"
          - "Case studies"
          - "Community"
        customer_questions:
          - "Would I recommend this?"
          - "How can I share my experience?"
          
    mapping_elements:
      - element: "Actions"
        description: "What customer does at each stage"
      - element: "Thoughts"
        description: "What customer is thinking"
      - element: "Emotions"
        description: "How customer feels"
      - element: "Touchpoints"
        description: "Where interactions occur"
      - element: "Pain points"
        description: "Frustrations or obstacles"
      - element: "Opportunities"
        description: "Chances to improve experience"
        
  output_format:
    type: "Visual journey map with stage columns and element rows"

