impact_feasibility:
  id: "impact_feasibility"
  name: "Impact × Feasibility Matrix"
  purpose: "Prioritize initiatives based on value and ease"
  when_to_use:
    - "Project prioritization"
    - "Resource allocation"
    - "Roadmap planning"
    - "Decision making"
    
  structure:
    axes:
      impact:
        definition: "Expected value or benefit"
        scale: "1-5 or Low/Medium/High"
        factors:
          - "Revenue potential"
          - "Strategic importance"
          - "Customer value"
          - "Competitive advantage"
          
      feasibility:
        definition: "Ease of implementation"
        scale: "1-5 or Low/Medium/High"
        factors:
          - "Resource requirements"
          - "Technical complexity"
          - "Time to implement"
          - "Dependencies"
          - "Risk level"
          
    quadrants:
      quick_wins:
        position: "High Impact, High Feasibility"
        action: "Do first"
        
      strategic_bets:
        position: "High Impact, Low Feasibility"
        action: "Plan carefully, phase if needed"
        
      fill_ins:
        position: "Low Impact, High Feasibility"
        action: "Do if capacity allows"
        
      time_sinks:
        position: "Low Impact, Low Feasibility"
        action: "Avoid or deprioritize"
        
  scoring_guidance:
    impact_scoring:
      - score: 5
        criteria: "Transformative - significant business outcome"
      - score: 4
        criteria: "High - meaningful improvement"
      - score: 3
        criteria: "Medium - noticeable benefit"
      - score: 2
        criteria: "Low - marginal improvement"
      - score: 1
        criteria: "Minimal - negligible benefit"
        
    feasibility_scoring:
      - score: 5
        criteria: "Easy - can do immediately with current resources"
      - score: 4
        criteria: "Manageable - some effort but achievable"
      - score: 3
        criteria: "Moderate - requires planning and resources"
      - score: 2
        criteria: "Difficult - significant challenges"
      - score: 1
        criteria: "Very hard - major obstacles or dependencies"
        
  output_format:
    type: "2×2 matrix with plotted initiatives"

moscow:
  id: "moscow"
  name: "MoSCoW Prioritization"
  purpose: "Categorize requirements by necessity"
  when_to_use:
    - "Requirements prioritization"
    - "Scope management"
    - "Release planning"
    - "Resource constraints"
    
  structure:
    categories:
      must_have:
        definition: "Non-negotiable requirements"
        criteria: "Project fails without this"
        guidance: "Keep to minimum viable"
        
      should_have:
        definition: "Important but not critical"
        criteria: "High value, can workaround"
        guidance: "Include if possible"
        
      could_have:
        definition: "Nice to have"
        criteria: "Enhances but not essential"
        guidance: "Include if easy, cut first"
        
      wont_have:
        definition: "Out of scope (this time)"
        criteria: "Agreed exclusions"
        guidance: "Document for future"
        
  application_tips:
    - "Must-haves should be ~60% of effort"
    - "Should-haves provide contingency buffer"
    - "Won't-haves prevent scope creep"
    
  output_format:
    type: "Categorized requirement list"

rice:
  id: "rice"
  name: "RICE Scoring"
  purpose: "Quantitatively prioritize initiatives"
  attribution: "Intercom"
  when_to_use:
    - "Product backlog prioritization"
    - "Feature decisions"
    - "Comparing dissimilar initiatives"
    
  structure:
    factors:
      reach:
        definition: "How many people affected per time period"
        measurement: "Users/customers per quarter"
        example: "500 customers/quarter"
        
      impact:
        definition: "How much this moves the goal"
        scale:
          - score: 3
            label: "Massive"
          - score: 2
            label: "High"
          - score: 1
            label: "Medium"
          - score: 0.5
            label: "Low"
          - score: 0.25
            label: "Minimal"
            
      confidence:
        definition: "Certainty in estimates"
        scale:
          - score: 1.0
            label: "High (strong evidence)"
          - score: 0.8
            label: "Medium (some evidence)"
          - score: 0.5
            label: "Low (gut feel)"
            
      effort:
        definition: "Work required"
        measurement: "Person-months"
        example: "2 person-months"
        
    formula: "(Reach × Impact × Confidence) / Effort"
    
  output_format:
    type: "Scored and ranked initiative list"

