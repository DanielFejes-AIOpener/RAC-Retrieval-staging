okr:
  id: "okr"
  name: "Objectives and Key Results"
  purpose: "Set and track ambitious, measurable goals"
  attribution: "Andy Grove / John Doerr"
  when_to_use:
    - "Quarterly planning"
    - "Team alignment"
    - "Performance management"
    - "Strategic execution"
    
  structure:
    objective:
      definition: "Qualitative, inspirational goal"
      characteristics:
        - "Ambitious and stretching"
        - "Qualitative (no numbers)"
        - "Time-bound (typically quarterly)"
        - "Actionable"
        - "Inspirational"
      example: "Become the thought leader in employer branding in NL"
      
    key_results:
      definition: "Quantitative measures of progress"
      characteristics:
        - "Measurable (with numbers)"
        - "Specific outcomes, not activities"
        - "3-5 per objective"
        - "Ambitious (70% achievement = success)"
        - "Verifiable"
      examples:
        - "Increase LinkedIn followers from 5K to 10K"
        - "Publish 12 thought leadership articles"
        - "Achieve 50 speaking engagement requests"
        - "Generate 100 inbound leads from content"
        
  scoring:
    scale: "0.0 to 1.0"
    interpretation:
      - range: "0.0 - 0.3"
        meaning: "Failed to make progress"
      - range: "0.4 - 0.6"
        meaning: "Made progress but missed"
      - range: "0.7 - 1.0"
        meaning: "Success (stretch goal)"
        
  template:
    format: |
      OBJECTIVE: [Qualitative goal statement]
      
      KEY RESULTS:
      1. [Metric] from [baseline] to [target]
      2. [Metric] from [baseline] to [target]
      3. [Metric] from [baseline] to [target]
      
  output_format:
    type: "OKR document with scoring tracker"

smart:
  id: "smart"
  name: "SMART Goals"
  purpose: "Create well-defined, achievable objectives"
  when_to_use:
    - "Project planning"
    - "Individual goals"
    - "Campaign objectives"
    - "KPI definition"
    
  structure:
    criteria:
      specific:
        definition: "Clear and well-defined"
        questions:
          - "What exactly will be accomplished?"
          - "Who is involved?"
          - "Where will it happen?"
        test: "Can someone unfamiliar understand exactly what's intended?"
        
      measurable:
        definition: "Quantifiable progress indicators"
        questions:
          - "How will we measure success?"
          - "What metrics will we track?"
          - "How will we know when it's achieved?"
        test: "Is there a number attached?"
        
      achievable:
        definition: "Realistic and attainable"
        questions:
          - "Is this realistic with available resources?"
          - "Have similar goals been achieved before?"
          - "What constraints exist?"
        test: "Given current resources and constraints, can this be done?"
        
      relevant:
        definition: "Aligned with broader objectives"
        questions:
          - "Does this support our strategy?"
          - "Is this the right time?"
          - "Does this match our priorities?"
        test: "Does achieving this matter to the business?"
        
      time_bound:
        definition: "Clear deadline or timeframe"
        questions:
          - "When will this be achieved?"
          - "What is the deadline?"
          - "What are the milestones?"
        test: "Is there a specific date?"
        
  template:
    format: "[Action verb] [specific outcome] from [baseline] to [target] by [date] to [business purpose]"
    example: "Increase website conversion rate from 2.1% to 3.0% by March 31, 2025 to improve lead generation efficiency"
    
  cross_reference: "OPS_08_BRIEF_TEMPLATES#smart_objectives"

