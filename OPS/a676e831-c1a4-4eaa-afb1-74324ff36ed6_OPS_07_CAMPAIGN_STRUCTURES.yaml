# ═══════════════════════════════════════════════════════════════════════════
# CAMPAIGN ARCHETYPES
# ═══════════════════════════════════════════════════════════════════════════

campaign_archetypes:
  description: "Reusable campaign patterns with phases, objectives, and deliverables"
  
  launch:
    id: "archetype_launch"
    name: "Product/Service Launch"
    description: "Time-bound campaign introducing new offering to market"
    typical_duration: "4-8 weeks"
    phases:
      - phase: "pre_launch"
        duration: "1-2 weeks"
        objectives: ["Build anticipation", "Prime audience", "Gather early interest"]
        content_types: ["teaser_posts", "countdown_content", "influencer_seeding"]
        kpi_focus: "reach, engagement, waitlist_signups"
      - phase: "launch"
        duration: "1-2 weeks"
        objectives: ["Maximum visibility", "Drive immediate action", "Capture demand"]
        content_types: ["announcement_posts", "hero_content", "press_release", "email_blast"]
        kpi_focus: "traffic, conversions, mentions"
      - phase: "sustain"
        duration: "2-4 weeks"
        objectives: ["Maintain momentum", "Address questions", "Social proof"]
        content_types: ["testimonials", "use_cases", "faq_content", "follow_up_nurture"]
        kpi_focus: "conversion_rate, engagement_depth, retention"
    quality_checkpoints:
      - "Pre-launch assets reviewed 1 week before"
      - "Launch day coordination confirmed"
      - "Measurement tracking validated"
      
  nurture:
    id: "archetype_nurture"
    name: "Always-On Nurture"
    description: "Continuous engagement sequence moving prospects through funnel"
    typical_duration: "Ongoing (12-week cycles)"
    phases:
      - phase: "awareness"
        objectives: ["Attract attention", "Establish expertise", "Build familiarity"]
        content_types: ["thought_leadership", "industry_insights", "educational_blog"]
        kpi_focus: "reach, new_visitors, social_followers"
      - phase: "consideration"
        objectives: ["Demonstrate value", "Address pain points", "Differentiate"]
        content_types: ["case_studies", "comparison_guides", "webinars", "whitepapers"]
        kpi_focus: "downloads, time_on_site, email_opens"
      - phase: "decision"
        objectives: ["Drive action", "Remove friction", "Close"]
        content_types: ["demos", "trials", "consultation_offers", "roi_calculators"]
        kpi_focus: "mqls, sqls, conversion_rate"
    content_cadence:
      awareness: "2-3x per week"
      consideration: "1-2x per week"
      decision: "As triggered by behavior"
      
  abm:
    id: "archetype_abm"
    name: "Account-Based Marketing"
    description: "Highly targeted campaign for specific accounts"
    typical_duration: "8-12 weeks per account wave"
    phases:
      - phase: "research"
        duration: "1-2 weeks"
        objectives: ["Deep account understanding", "Stakeholder mapping", "Pain point identification"]
        deliverables: ["account_profile", "stakeholder_map", "personalized_messaging"]
      - phase: "engage"
        duration: "4-6 weeks"
        objectives: ["Multi-channel touchpoints", "Stakeholder-specific content", "Build relationships"]
        content_types: ["personalized_emails", "custom_content", "targeted_ads", "direct_mail"]
        kpi_focus: "account_engagement_score, meetings_booked"
      - phase: "accelerate"
        duration: "2-4 weeks"
        objectives: ["Move to opportunity", "Sales enablement", "Close support"]
        content_types: ["custom_proposals", "exec_presentations", "reference_materials"]
        kpi_focus: "pipeline_value, deal_velocity"
    personalization_requirements:
      - "Account-specific pain points in messaging"
      - "Industry/vertical context"
      - "Named stakeholder references where appropriate"
      
  event:
    id: "archetype_event"
    name: "Event Campaign"
    description: "Campaign surrounding physical or virtual event"
    typical_duration: "6-10 weeks total"
    phases:
      - phase: "promotion"
        duration: "3-5 weeks"
        objectives: ["Drive registrations", "Build anticipation", "Maximize attendance"]
        content_types: ["event_landing_page", "speaker_spotlights", "agenda_teasers", "countdown_emails"]
        kpi_focus: "registrations, cost_per_registration"
      - phase: "event"
        duration: "1-3 days"
        objectives: ["Maximize engagement", "Content capture", "Real-time amplification"]
        content_types: ["live_posts", "session_highlights", "attendee_quotes", "behind_scenes"]
        kpi_focus: "attendance_rate, engagement, social_mentions"
      - phase: "follow_up"
        duration: "2-3 weeks"
        objectives: ["Extend value", "Convert attendees", "Repurpose content"]
        content_types: ["recordings", "key_takeaways", "follow_up_nurture", "feedback_surveys"]
        kpi_focus: "content_downloads, meetings_booked, nps"
        
  evergreen:
    id: "archetype_evergreen"
    name: "Evergreen Content Engine"
    description: "Ongoing library of timeless, high-value content"
    typical_duration: "Continuous"
    content_strategy:
      pillar_content:
        description: "Comprehensive guides on core topics"
        refresh_cycle: "Quarterly review, annual major update"
        typical_formats: ["ultimate_guides", "pillar_pages", "resource_hubs"]
      cluster_content:
        description: "Supporting content linking to pillars"
        production_cadence: "Weekly"
        typical_formats: ["blog_posts", "how_tos", "faqs"]
      distribution:
        channels: ["organic_search", "social_repurposing", "email_newsletter"]
        repurposing_patterns:
          - "Pillar --> Blog series --> Social posts --> Email snippets"
          - "Webinar --> Blog recap --> Video clips --> Carousel"
    kpi_focus: "organic_traffic, keyword_rankings, backlinks, time_on_page"

# ═══════════════════════════════════════════════════════════════════════════
# HERO-HUB-HELP FRAMEWORK
# ═══════════════════════════════════════════════════════════════════════════

hero_hub_help:
  description: "Content pyramid balancing reach, engagement, and utility"
  reference: "Google/YouTube content strategy model adapted for B2B"
  
  hero:
    purpose: "Big-bet content for maximum reach and impact"
    frequency: "1-2x per quarter"
    characteristics:
      - "High production value"
      - "Emotionally resonant or highly newsworthy"
      - "Broad appeal within target audience"
      - "Significant promotional investment"
    examples:
      - "Major campaign video"
      - "Annual industry report"
      - "Flagship event keynote"
      - "Brand documentary"
    resource_allocation: "20% of content effort, 40% of promotion budget"
    
  hub:
    purpose: "Regular content building audience engagement and loyalty"
    frequency: "Weekly to bi-weekly"
    characteristics:
      - "Consistent quality and voice"
      - "Topic series or recurring formats"
      - "Community building"
      - "Shareable and discussion-worthy"
    examples:
      - "Podcast episodes"
      - "Thought leadership series"
      - "Monthly webinar"
      - "Regular LinkedIn content"
    resource_allocation: "50% of content effort, 40% of promotion budget"
    
  help:
    purpose: "Utility content answering specific questions"
    frequency: "Ongoing, as needed"
    characteristics:
      - "SEO-driven"
      - "Problem-solving focused"
      - "Low production, high utility"
      - "Evergreen value"
    examples:
      - "How-to guides"
      - "FAQ content"
      - "Tool tutorials"
      - "Troubleshooting articles"
    resource_allocation: "30% of content effort, 20% of promotion budget"
    
  balance_guidance:
    b2b_adjustment: "B2B typically weights Hub higher (60%) than consumer"
    content_pyramid_check:
      - "Is Hero content planned far enough ahead?"
      - "Is Hub cadence sustainable?"
      - "Is Help content covering top search queries?"

# ═══════════════════════════════════════════════════════════════════════════
# MULTI-CHANNEL FLIGHTING
# ═══════════════════════════════════════════════════════════════════════════

multi_channel_flighting:
  description: "Patterns for coordinating content across channels"
  
  simultaneous_launch:
    pattern: "All channels publish within same window"
    use_case: "Major announcements, time-sensitive news"
    coordination:
      timing_tolerance: "±15 minutes"
      primary_channel: "Email or owned media first"
      social_sequence: "LinkedIn --> Twitter --> Other"
    considerations:
      - "Requires all assets ready in advance"
      - "Team availability for real-time engagement"
      - "Tracking attribution across channels"
      
  cascade_rollout:
    pattern: "Staggered release across channels over days/weeks"
    use_case: "Extended campaigns, content series"
    typical_sequence:
      day_1: "Email to existing audience"
      day_2_3: "Owned media (blog, website)"
      day_4_7: "Social media organic"
      week_2_plus: "Paid amplification, partner distribution"
    benefits:
      - "Learn and optimize as you go"
      - "Multiple touchpoints over time"
      - "Manageable resource allocation"
      
  channel_adaptation:
    principle: "Same message, channel-native execution"
    adaptation_matrix:
      core_message:
        linkedin: "Professional angle, data-led"
        twitter: "Concise, conversational"
        email: "Personal, action-oriented"
        blog: "Comprehensive, SEO-optimized"
    consistency_checks:
      - "Core value proposition unchanged"
      - "CTA aligned across channels"
      - "Visual identity consistent"
      - "Evidence/claims identical"

# ═══════════════════════════════════════════════════════════════════════════
# KPI-EVENT-MEASUREMENT CHAIN
# ═══════════════════════════════════════════════════════════════════════════

kpi_event_measurement:
  description: "Linking campaign objectives to trackable events and metrics"
  reference: "$ref: OPS_00_STANDARDS#kpi_framework"
  
  chain_structure:
    level_1_objective:
      description: "Business outcome (e.g., increase pipeline)"
      ownership: "Strategy/Leadership"
    level_2_kpi:
      description: "Measurable indicator (e.g., MQLs generated)"
      ownership: "Marketing Operations"
    level_3_event:
      description: "Trackable action (e.g., form submission)"
      ownership: "Analytics"
    level_4_tracking:
      description: "Implementation (e.g., GTM tag, UTM)"
      ownership: "Technical"
      
  common_chains:
    awareness:
      objective: "Increase brand awareness"
      kpis: ["reach", "impressions", "brand_mentions", "share_of_voice"]
      events: ["page_view", "video_view", "social_impression"]
      tracking: ["GA4 pageview", "Social native analytics", "Brand monitoring tool"]
      
    engagement:
      objective: "Deepen audience engagement"
      kpis: ["engagement_rate", "time_on_site", "pages_per_session", "social_engagement"]
      events: ["scroll_depth", "video_completion", "comment", "share"]
      tracking: ["GA4 engagement events", "Platform analytics"]
      
    lead_generation:
      objective: "Generate qualified leads"
      kpis: ["leads", "mqls", "conversion_rate", "cost_per_lead"]
      events: ["form_submit", "content_download", "demo_request"]
      tracking: ["GA4 conversion", "CRM integration", "UTM attribution"]
      
    revenue:
      objective: "Drive revenue"
      kpis: ["pipeline_value", "closed_won", "roi", "cac"]
      events: ["opportunity_created", "deal_closed"]
      tracking: ["CRM opportunity", "Revenue attribution"]
      
  validation_checklist:
    - "Every KPI has at least one measurable event"
    - "Every event has tracking implementation defined"
    - "UTM schema documented and enforced"
    - "Attribution model specified"
    - "Baseline and targets established"

# ═══════════════════════════════════════════════════════════════════════════
# CONCEPT ROUTES SYSTEM
# ═══════════════════════════════════════════════════════════════════════════

concept_routes:
  description: "Pattern for developing and presenting creative directions"
  
  standard_approach:
    routes_required: "2-3 distinct creative directions"
    route_components:
      - "Creative concept / big idea"
      - "Visual direction"
      - "Tone and messaging approach"
      - "Channel executions (examples)"
      - "Rationale linking to brief/strategy"
      
  route_differentiation:
    requirement: "Routes must be meaningfully different, not variations"
    differentiation_dimensions:
      - "Emotional appeal (rational vs emotional)"
      - "Tone (bold vs subtle, serious vs playful)"
      - "Visual approach (photography vs illustration, minimal vs rich)"
      - "Messaging angle (benefit vs feature, audience vs product)"
      
  presentation_format:
    per_route:
      - "Concept name / headline"
      - "One-sentence summary"
      - "Key visual mockup"
      - "Sample copy/messaging"
      - "Channel application examples"
      - "Pros and cons"
    recommendation:
      - "Agency recommendation with rationale"
      - "Hybrid possibility (if applicable)"
      
  decision_facilitation:
    evaluation_criteria:
      - "Strategic fit (alignment with objectives)"
      - "Brand alignment (voice, identity)"
      - "Feasibility (budget, timeline, resources)"
      - "Differentiation (vs competitors)"
      - "Scalability (across channels and time)"

# ═══════════════════════════════════════════════════════════════════════════
# REVIEW AND QA INTEGRATION
# ═══════════════════════════════════════════════════════════════════════════

campaign_qa_touchpoints:
  description: "Quality checkpoints built into campaign lifecycle"
  reference: "$ref: OPS_15_REVIEW_CHECKLISTS"
  
  touchpoints:
    strategy_approval:
      timing: "Before creative development"
      reviewers: ["strategist", "client_lead"]
      checklist:
        - "Objectives SMART and aligned"
        - "Target audience defined"
        - "KPIs measurable"
        - "Budget and timeline realistic"
        
    concept_review:
      timing: "After concept routes developed"
      reviewers: ["creative_lead", "strategist", "client"]
      checklist:
        - "Routes are distinct"
        - "Brand guidelines followed"
        - "Evidence requirements identified"
        - "Feasibility confirmed"
        
    production_qa:
      timing: "Before asset handoff to channels"
      reviewers: ["four_eyes_reviewer"]
      checklist:
        - "Brand compliance"
        - "Copy accuracy and tone"
        - "Evidence citations present"
        - "Accessibility requirements met"
        - "Legal/compliance cleared"
        
    pre_launch:
      timing: "Before campaign goes live"
      reviewers: ["traffic_manager", "analytics"]
      checklist:
        - "All assets in platform"
        - "Tracking implemented and tested"
        - "UTMs validated"
        - "Rollback plan documented"
        
    post_launch_review:
      timing: "24-48 hours after launch"
      reviewers: ["campaign_lead", "analytics"]
      checklist:
        - "Tracking firing correctly"
        - "Initial performance on track"
        - "Any issues or adjustments needed"

