# ═══════════════════════════════════════════════════════════════════════════
# TEMPLATES — Deliverable structures and requirements
# ═══════════════════════════════════════════════════════════════════════════

templates:
  description: "Deliverable templates with industry-standard structures."
  
  # ─────────────────────────────────────────────────────────────────────────
  # BLOG POST (SEO-OPTIMIZED)
  # ─────────────────────────────────────────────────────────────────────────
  
  blog_post:
    id: "template_blog_post"
    name: "SEO Blog Post"
    description: "Search-optimized blog article structure"
    
    # Source: Industry-Standard Structures research (2025)
    
    specs:
      length:
        minimum: 800
        optimal: "1500-2500"
        maximum: 3000  # unless "ultimate guide"
        thin_content_threshold: 300
      reading_time: "5-10 minutes"
      
    structure:
      - section: "Title (H1)"
        requirements: "Primary keyword, compelling hook, ~60 characters"
        
      - section: "Meta description"
        requirements: "Primary keyword, value prop, CTA, 150-160 chars"
        
      - section: "Introduction"
        requirements: "Hook, problem statement, what reader will learn"
        length: "100-150 words"
        note: "Include primary keyword in first 100 words"
        
      - section: "Body sections (H2s)"
        requirements: "3-5 main sections with descriptive subheadings"
        subsections:
          - "H3 subsections as needed"
          - "Short paragraphs (3-4 sentences max)"
          - "Bullet points for lists"
          - "Internal links where relevant"
          - "Data or examples for credibility"
          
      - section: "Conclusion"
        requirements: "Summary of key insights, actionable takeaway"
        length: "100-150 words"
        
      - section: "CTA"
        requirements: "Clear next step, relevant to content topic"
        placement: "End of post; optional mid-post CTA for longer articles"
        note: "One strong CTA usually most effective"
    
    seo_checklist:
      - "Primary keyword in: title, H1, meta, first 100 words, ≥1 subheading"
      - "Secondary keywords in H2s and body"
      - "Internal links: 3-5"
      - "External links: 1-3 (authoritative sources)"
      - "Image with alt text (descriptive keywords)"
      - "URL contains primary keyword"
      - "Unique meta description"
      
    readability:
      - "Short paragraphs"
      - "F-pattern scanning optimized (front-load important words)"
      - "Bullet lists where appropriate"
      - "Descriptive H2/H3 headings (not generic)"
  
  # ─────────────────────────────────────────────────────────────────────────
  # CASE STUDY
  # ─────────────────────────────────────────────────────────────────────────
  
  case_study:
    id: "template_case_study"
    name: "Customer Case Study"
    description: "Results-focused customer success story"
    
    # Source: Industry-Standard Structures research (2025)
    
    specs:
      length:
        minimum: 400
        optimal: "500-1000"
        maximum: 1500
        note: "Short and concise shows real results; avoid marketing fluff"
      format: ["web_page", "pdf", "slide_deck"]
    
    structure:
      - section: "Title"
        requirements: "Customer name + key result (if allowed)"
        example: "How [Customer] achieved [X% result] with [Solution]"
        
      - section: "Executive Summary"
        requirements: "Key challenge, solution, result in 2-3 sentences"
        length: "50-75 words"
        
      - section: "About the Customer"
        requirements: "Industry, size, context"
        length: "50-100 words"
        
      - section: "Challenge"
        requirements: "Specific problem, impact, previous attempts"
        length: "150-200 words"
        
      - section: "Solution"
        requirements: "What was implemented, how, timeline"
        length: "200-300 words"
        
      - section: "Results"
        requirements: "Quantified outcomes, metrics, quotes"
        length: "150-200 words"
        must_include:
          - "At least 1 quantified metric"
          - "Customer quote (if available)"
          
      - section: "CTA"
        requirements: "Next step for reader"
    
    proof_elements:
      required:
        - "At least 1 hard metric (%, €, time saved)"
        - "Customer approval for publication"
      recommended:
        - "Customer quote"
        - "Before/after comparison"
        - "Timeline of implementation"
        - "Customer logo (with permission)"
        
    visual_requirements:
      - "Client logo and photo at top"
      - "Data visualizations (charts/graphs) for key results"
      - "Pull quotes or stats in call-out boxes"
      - "Subheadings and whitespace for readability"
      - "Two-column layout or sidebars to break up text"
      
    design_tips:
      - "Highlight key stats so they 'pop'"
      - "Use graphics to explain processes or outcomes"
      - "Consider 'Before vs After' visual comparison"
  
  # ─────────────────────────────────────────────────────────────────────────
  # WHITE PAPER
  # ─────────────────────────────────────────────────────────────────────────
  
  white_paper:
    id: "template_white_paper"
    name: "White Paper"
    description: "In-depth thought leadership document"
    
    # Source: Industry-Standard Structures research (2025)
    
    specs:
      length:
        minimum: 1500
        optimal: "3000-5000"
        maximum: 6000
        technical_white_papers: "4000-6000"
      pages: "6-12"
      format: "pdf"
      gated: true
    
    structure:
      - section: "Title page"
        requirements: "Title, subtitle, company name/logo, author, date"
        note: "Attractive cover like a magazine to draw interest"
        
      - section: "Executive Summary"
        requirements: "Purpose, key findings, recommendations, who should read"
        length: "200-300 words"
        
      - section: "Table of Contents"
        requirements: "For documents >6 pages"
        
      - section: "Introduction"
        requirements: "Problem context, why this matters now, scope, compelling thesis"
        length: "300-500 words"
        
      - section: "Main Body (3-5 chapters)"
        requirements: "Each chapter addresses one aspect of the topic"
        per_chapter:
          - "Chapter heading"
          - "Key points with evidence"
          - "Supporting data/research"
          - "Visuals (charts, diagrams)"
          
      - section: "Conclusion & Recommendations"
        requirements: "Summary, actionable recommendations, implications"
        length: "300-400 words"
        
      - section: "About [Company]"
        requirements: "Brief company description, CTA"
        length: "100-150 words"
        
      - section: "Sources/References"
        requirements: "All data sources cited"
    
    design_requirements:
      - "Professional, consistent branded layout"
      - "Data visualizations for complex info"
      - "Pull quotes for key insights"
      - "Sidebars or call-out boxes for definitions"
      - "Adequate white space"
      - "Clear hierarchy: large headings, subheadings, bullets"
      - "Page numbers, logo, footer with website"
    
    gating_best_practices:
      - "Offer compelling enough value to justify email exchange"
      - "Keep lead capture form short (name, email, +1 qualifier max)"
      - "Consider HTML preview/teaser for SEO (part visible, rest gated)"
      - "Immediate delivery via email + thank-you page CTA"
      - "Include trust signals on landing page"
      - "Deliver on promise - content must meet expectations"
  
  # ─────────────────────────────────────────────────────────────────────────
  # EMAIL NEWSLETTER
  # ─────────────────────────────────────────────────────────────────────────
  
  email_newsletter:
    id: "template_email_newsletter"
    name: "Email Newsletter"
    description: "Regular subscriber communication"
    
    # Source: Industry-Standard Structures research (2025)
    
    specs:
      length:
        optimal: "50-200 words"
        maximum: 500
        note: "Readers spend ~51 seconds on email; prioritize skimmable content"
      format: "html_email"
      frequency: "weekly | bi-weekly | monthly"
    
    structure:
      - section: "Subject line"
        requirements: "Compelling, clear, 45-50 chars"
        
      - section: "Preview text"
        requirements: "Extends subject, creates curiosity, 50-80 chars"
        note: "Don't repeat subject line"
        
      - section: "Header"
        requirements: "Logo, consistent branding"
        
      - section: "Opening"
        requirements: "Personal greeting, hook"
        length: "2-3 sentences"
        
      - section: "Main content"
        requirements: "1-3 content blocks"
        variants:
          single_topic: 
            description: "One feature article or announcement"
            best_for: "Big announcements, specific actions"
          multi_topic:
            description: "3-5 linked items with summaries"
            best_for: "Weekly/monthly roundups"
            format: "Headline + 1-2 sentence description + link per item"
          mixed: 
            description: "1 feature + 2-3 quick items"
            
      - section: "CTA"
        requirements: "Clear, singular action"
        
      - section: "Footer"
        requirements: "Unsubscribe, preferences, social links, legal"
    
    cta_guidelines:
      single_vs_multiple: "Single focused CTA gets 371% more clicks"
      placement: "Above the fold for key action; repeat at end if long"
      design: "Distinct button, contrasting color"
      
    best_practices:
      - "Mobile-first design"
      - "Single column layout"
      - "Scannable format with clear sections"
      - "Personalization where possible"
      - "Consistent send time"
      - "Brief paragraphs (1-2 sentences) or bullets"
      - "Each content blurb ~30-50 words max"
      - "Prioritize most important item at top"
      - "Use divider lines or background blocks to separate sections"
  
  # ─────────────────────────────────────────────────────────────────────────
  # SOCIAL MEDIA POST SERIES
  # ─────────────────────────────────────────────────────────────────────────
  
  social_series:
    id: "template_social_series"
    name: "Social Media Content Series"
    description: "Themed multi-post content"
    
    # Source: Industry-Standard Structures research (2025)
    
    specs:
      posts_per_series: "4-8"
      frequency: "1-2 per week per pillar"
      platforms: ["linkedin", "twitter", "instagram"]
    
    content_pillar_approach:
      description: "3-5 core themes representing key messaging areas"
      purpose: "Keeps strategy focused, reinforces expertise, balanced mix"
      
      example_pillars:
        - name: "Thought Leadership"
          content: "Industry insights, trends, expert takes"
        - name: "Product/Service"
          content: "Value demonstration, features, use cases"
        - name: "Culture"
          content: "Team, values, behind-the-scenes"
        - name: "Customer Success"
          content: "Social proof, mini case studies, testimonials"
        - name: "Educational"
          content: "How-to, tips, practical guides"
          
      distribution: "Rotate pillars throughout week"
      example_schedule: |
        4 posts/week with 4 pillars = 1 per pillar weekly
        Adjust frequency based on pillar importance/content availability
        
      recurring_series: "Consider hashtag series like #TipTuesday or #ClientSpotlight"
    
    posting_frequency:
      linkedin: "2-5x per week"
      note: "Alternating pillars/personas prevents repetitiveness"
      key_principle: "Consistency outperforms sporadic bursts"
      monitoring: "Track engagement per pillar; increase high-performers slightly"
    
    repurposing_patterns:
      description: "Content atomization - break big content into micro-content"
      
      long_form_sources: 
        - "White paper"
        - "Webinar"
        - "Blog post"
        - "Report"
        
      derivatives:
        - "5 insightful quotes/stats as separate graphics"
        - "Thread/carousel breakdown of key points"
        - "Short video clip (if video source)"
        - "Infographic summarizing main findings"
        - "Poll question based on topic"
        - "One-liner text posts"
        
      weekly_tip_series: "Tip #1 this week, Tip #2 next week from same guide"
      
      format_variation:
        - "Same stat as chart image in one post, text quote in another"
        - "Mix text-only, images, videos, documents"
        
    best_practices:
      - "Include CTA/link guiding to full content"
      - "One webinar can yield: video clip, infographic, quote image, poll"
      - "Track which formats get best engagement per pillar"
      - "Vary formats to keep feed fresh"
      - "Create anticipation for next installment"
  
  # ─────────────────────────────────────────────────────────────────────────
  # SALES DECK / PITCH PRESENTATION
  # ─────────────────────────────────────────────────────────────────────────
  
  sales_deck:
    id: "template_sales_deck"
    name: "Sales Presentation"
    description: "B2B pitch/proposal deck"
    
    # Source: Industry-Standard Structures research (2025)
    
    specs:
      slides:
        optimal: 10  # "10 slides is the optimal number"
        maximum: 15
        note: "Human audience can't absorb too many concepts in one meeting"
      time: "20 minutes presentation (leaves time for discussion)"
      format: ["pptx", "pdf", "google_slides"]
      rule: "10/20/30 - 10 slides, 20 minutes, 30-point minimum font"
    
    structure:
      - slide: "Title"
        content: "Company name, tagline, presenter"
        purpose: "Set stage, grab attention"
        
      - slide: "Problem/Pain Point"
        content: "Customer's current challenge, market gap"
        principle: "Make it relatable and urgent; audience should nod in recognition"
        
      - slide: "Impact of Problem"
        content: "Cost of inaction, pain amplification"
        purpose: "Build urgency before offering relief"
        
      - slide: "Solution Overview"
        content: "How you solve it (high level)"
        
      - slide: "How It Works"
        content: "Process, methodology, approach"
        count: "1-2 slides"
        include: "Screenshots or diagram showing solution in action"
        
      - slide: "Value Proposition / Why Us"
        content: "Specific benefits, differentiators"
        
      - slide: "Proof/Results"
        content: "Case studies, metrics, testimonials, client logos"
        count: "1-3 slides"
        purpose: "Build credibility with evidence"
        
      - slide: "Pricing/Packages (optional)"
        content: "Options, tiers"
        note: "Include if appropriate for sales stage"
        
      - slide: "Next Steps / CTA"
        content: "Clear action, timeline, process"
        purpose: "Make next step obvious and easy"
        
      - slide: "Q&A / Contact"
        content: "Contact details, appendix reference"
        
    design_principles:
      text_density:
        rule: "No font smaller than 30 points"
        max_bullets: 6  # 6x6 rule: max 6 bullets
        words_per_bullet: 6
        note: "If you need smaller font, you have too much content"
      
      layout:
        - "One idea per slide"
        - "Strong visuals over text blocks"
        - "Plenty of white space"
        - "Consistent template/branding"
        - "Readable from back of room"
        - "Charts, icons, images > bullet lists"
        
      approach:
        - "Slides support spoken narrative, not replace it"
        - "Each slide understandable in few seconds"
        - "Keep backup/appendix slides for detailed Q&A"
  
  # ─────────────────────────────────────────────────────────────────────────
  # ONE-PAGER
  # ─────────────────────────────────────────────────────────────────────────
  
  one_pager:
    id: "template_one_pager"
    name: "Product/Service One-Pager"
    description: "Single-page overview document"
    
    # Source: Industry-Standard Structures research (2025)
    
    specs:
      length: "1 page (A4/Letter)"
      format: ["pdf", "docx"]
      word_count: "300-500"
      scan_time: "60-90 seconds to grasp main points"
    
    required_sections:
      - section: "Header with Branding"
        content: "Company logo, product name, tagline/value statement"
        purpose: "Immediate identification"
        
      - section: "Company/Product Overview"
        content: "Who you are, what you offer"
        length: "2-3 sentences"
        
      - section: "Problem Statement"
        content: "Pain point or challenge you address"
        length: "2-3 sentences"
        purpose: "Align with customer needs, grab attention"
        
      - section: "Solution / Key Benefits"
        content: "How you solve it, top 3-5 benefits"
        format: "Bullet points with icons"
        note: "Focus on USP - what makes your solution valuable"
        
      - section: "Social Proof"
        content: "Testimonial quote, success stat, or client logos"
        options:
          - "Customer quote with attribution"
          - "Key metric (e.g., '95% customer satisfaction')"
          - "2-3 recognizable client logos"
        purpose: "Reassure reader others trust you"
        
      - section: "Call-to-Action"
        content: "Clear next step"
        examples: 
          - "Schedule a free consultation"
          - "Sign up for a free trial"
          - "Contact us for pricing"
        placement: "Prominent, near bottom"
        
      - section: "Contact Information"
        content: "Website, email, phone"
        placement: "Footer or near CTA"
    
    layout_best_practices:
      structure: "Header / Body / Footer"
      body_options:
        - "Two columns: left for problem/solution, right for image/graphic"
        - "Single column with clear section breaks"
      
      design:
        - "Bullet points and short sentences (not paragraphs)"
        - "Bold icons or checkmarks for benefit bullets"
        - "Ample white space (don't cram)"
        - "Readable font size (no tiny text)"
        - "Brand colors and consistent styling"
        - "One compelling visual (product screenshot, illustration)"
        
      footer:
        - "CTA and contact info"
        - "Consider colored background strip to stand out"
        
    design_approach: "Treat like an infographic - visual hierarchy, icons, maybe infographic-style element for key stat"
  
  # ─────────────────────────────────────────────────────────────────────────
  # JOB POSTING / VACATURE
  # ─────────────────────────────────────────────────────────────────────────
  
  job_posting:
    id: "template_job_posting"
    name: "Job Posting (Vacature)"
    description: "Recruitment advertisement"
    
    # Source: Industry-Standard Structures research (2025)
    
    specs:
      length:
        optimal: "300-600 words"
        short_posts_stat: "Posts ≤300 words receive more applications"
        maximum: 800
        note: "Focus on quality of info, not quantity"
      format: ["web", "pdf", "linkedin_job"]
      read_time: "Under 2 minutes"
    
    structure:
      - section: "Job Title"
        requirements: "Specific, searchable, no internal jargon"
        examples_good: ["Senior Marketing Analyst", "Software Engineer – B2B SaaS"]
        examples_bad: ["Marketing Ninja", "Code Guru", "Rockstar Developer"]
        
      - section: "Job Summary / Hook"
        requirements: "Overview of role's purpose, contribution to mission"
        length: "2-3 sentences"
        example: "We're seeking a Senior Marketing Analyst to drive data-driven decision making..."
        
      - section: "Key Responsibilities"
        requirements: "Main duties and tasks"
        format: "5-8 bullets, start with active verb"
        principle: "Focus on outcomes, not just tasks"
        
      - section: "Required Qualifications"
        requirements: "Must-haves only"
        format: "5-8 bullets"
        note: "Clearly separate Required vs Preferred to encourage broader applications"
        
      - section: "Preferred Qualifications"
        requirements: "Nice-to-haves"
        note: "Studies show underrepresented groups only apply if 100% match; separating helps"
        
      - section: "What We Offer / Benefits"
        requirements: "Perks, culture, growth opportunities"
        format: "Paragraph or bullets"
        
      - section: "Salary Indication"
        requirements: "Range or indication"
        note: "EU Pay Transparency Directive coming; increasingly expected"
        
      - section: "Company Overview (brief)"
        requirements: "Industry, mission, values"
        length: "2-3 sentences"
        note: "Keep short; avoid lengthy corporate spiel"
        
      - section: "Location & Work Arrangement"
        requirements: "City, remote/hybrid info, employment type"
        
      - section: "Application Instructions (CTA)"
        requirements: "Clear method to apply"
        examples: ["Apply via careers page", "Email CV to..."]
        
      - section: "Inclusive Statement"
        requirements: "EEO/diversity commitment, accommodations"
    
    inclusive_language:
      stats:
        - "Gender-neutral wording attracts 42% more responses"
        - "Clear responsibilities = 14% more applicants"
        
      gender_neutral:
        do:
          - "Use 'you' or 'they/them' instead of 'he/she'"
          - "Salesperson instead of Salesman"
          - "Balance adjective types (avoid only masculine-coded)"
        avoid:
          - "Rockstar, ninja, guru"
          - "Dominant, aggressive" # masculine-coded
          - "He will lead his team..."
        tools: "Use Gender Decoder to check for hidden bias"
        
      age_inclusive:
        avoid:
          - "Young and dynamic team"
          - "Digital native"
          - "Ideal for recent grads"
          - "Inflated years of experience"
        do:
          - "Focus on skills, not age"
          - "All experience levels welcome (if true)"
          
      disability_inclusive:
        include:
          - "Reasonable accommodations available"
          - "We welcome applications from candidates of diverse backgrounds"
        avoid:
          - "Must be able-bodied" # if function can be met with accommodation
          
      clarity:
        avoid:
          - "Excessive corporate jargon"
          - "Internal acronyms"
          - "KPI ninja for OKR synergy"
        do:
          - "Plain language broad audience understands"
          - "Professional but conversational tone"
          - "Use 'you' to help candidate envision themselves"
          
      barriers:
        question: "Is this requirement truly necessary?"
        examples:
          - "4-year degree when equivalent experience would do"
          - "Native-level English when moderate proficiency suffices"
          - "'MBA required' vs 'MBA or equivalent experience preferred'"
        
      encouragement:
        example: "If you meet most requirements but not all, we encourage you to apply. We value diverse skills and backgrounds."

# ═══════════════════════════════════════════════════════════════════════════
# ACCEPTANCE CRITERIA (Definition of Done)
# ═══════════════════════════════════════════════════════════════════════════

acceptance_criteria:
  description: "Definition-of-done / acceptance criteria for core deliverables."
  
  universal:
    description: "Apply to all deliverables"
    criteria:
      - "Brand voice consistent"
      - "No spelling/grammar errors"
      - "Fact claims have evidence reference"
      - "CTAs clear and trackable"
      - "Reviewed by designated approver"
      - "No never-say list violations"
      - "Accessibility requirements met"
  
  per_deliverable:
    blog_post:
      - "SEO checklist complete"
      - "Internal links added"
      - "Featured image with alt text"
      - "Meta description optimized"
      
    case_study:
      - "Customer approval obtained"
      - "At least 1 quantified result"
      - "Customer quote (if available)"
      
    white_paper:
      - "All sources cited"
      - "Executive summary captures key points"
      - "Design/layout professional"
      
    email_newsletter:
      - "Preview text optimized"
      - "Mobile preview checked"
      - "All links tested"
      - "Unsubscribe works"
      
    sales_deck:
      - "One idea per slide"
      - "Presenter notes added"
      - "Proof points current"
      
    job_posting:
      - "Inclusive language check passed"
      - "Salary indication included"
      - "Application process clear"
  
  # Custom deliverables not in standard templates
  # Add to CLIENT layer if needed
  custom: []
