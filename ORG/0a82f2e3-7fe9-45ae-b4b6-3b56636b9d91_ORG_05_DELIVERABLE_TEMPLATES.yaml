# QUALITY GATES & DoD (Definition of Done)
# ═══════════════════════════════════════════════════════════════════════════════

quality_gates:
  description: |
    Quality gates ensure deliverables meet UHU standards before handoff to next
    phase or client. Based on RAC 1.0 ROLE file DoD criteria and formalized here.

  gate_strategy_to_concept:
    gate_name: "Strategy → Concept Handoff"
    trigger: "Strategic deliverable (EVP, positioning, research) complete"

    dod_checklist:
      - item: "Strategic deliverable documented in written format"
        validation: "Strategic work formalized in deliverable document (PDF, DOCX, or presentation file)"

      - item: "Strategic framework approved by client"
        validation: "Written approval (email, signed document)"

      - item: "Research evidence supports strategy"
        validation: "All strategic claims traceable to research findings"

      - item: "Target personas defined and validated"
        validation: "Persona documents complete with pain points, triggers"

      - item: "Success metrics agreed"
        validation: "KPIs documented and client-approved"

      - item: "Budget and timeline confirmed for next phase"
        validation: "SOW or project plan for concept phase signed"

    handoff_artifacts:
      - "Strategic presentation (approved version)"
      - "EVP framework or brand positioning document"
      - "Persona profiles"
      - "Research summary"
      - "Brief for concept phase"

    failure_mode: "If strategy not approved, return to research/refinement. Do NOT proceed to concept."

  gate_concept_to_production:
    gate_name: "Concept → Production Handoff"
    trigger: "Creative concept and treatment complete"

    dod_checklist:
