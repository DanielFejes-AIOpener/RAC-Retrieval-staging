# STANDARD TRANSFORMATION PATTERNS
# ═══════════════════════════════════════════════════════════════════════════════

transformation_patterns:
  description: |
    UHU's proprietary transformation patterns - hoe input documenten worden
    vertaald naar output deliverables. Deze patterns zijn de kern van UHU's
    'afpellen' methodologie.

  pattern_01_evp_to_narrative:
    pattern_name: "EVP → Narrative"
    input: "EVP claim + kernboodschap"
    transformation: "Vertaling naar overkoepelend verhaalthema"
    output: "Campaign narrative, content pijlers"

    template_structure:
      evp_input:
        - "EVP claim (tagline/positioning statement)"
        - "Kernwaarden (3-5 core values)"
        - "Proof points (why believe us)"
        - "Target audience insights"

      transformation_steps:
        - step: "Identify core emotional driver from EVP"
          method: "Afpellen - peel away corporate language to find human truth"

        - step: "Connect to audience aspirations/pain points"
          method: "Map EVP values to candidate journey moments"

        - step: "Develop narrative arc"
          method: "Story structure: current reality → transformation → future state"

        - step: "Define content pillars"
          method: "Break narrative into 3-5 thematic content streams"

      output_deliverable:
        - "Campaign narrative document"
        - "Content pillars with messaging"
        - "Tone and story guidelines"

  pattern_02_persona_to_storyline:
    pattern_name: "Persona/Driver → Storyline & Content Pijlers"
    input: "Persona profiles + decision drivers"
    transformation: "Vertaling naar storylines en channel strategy"
    output: "Targeted content strategy, proof points, channel selection"

    template_structure:
      persona_input:
        - "Persona demographics and psychographics"
        - "Pain points and aspirations"
        - "Decision factors and triggers"
        - "Media consumption habits"

      transformation_steps:
        - step: "Map persona journey stages"
          method: "Awareness → Interest → Desire → Action (AIDA)"

        - step: "Identify key message per stage"
          method: "Match EVP proof points to persona pain points"

        - step: "Select channels and formats"
          method: "Map media habits to content formats (video, social, longform)"

        - step: "Define tone per persona"
          method: "Adjust UHU core tone to persona preferences"

      output_deliverable:
        - "Persona-specific storylines"
        - "Content pijlers per persona"
        - "Channel strategy matrix"

  pattern_03_audit_to_positioning:
    pattern_name: "Audit/UX/Competitor → Positionering & Content Routes"
    input: "Competitive audit + UX analysis"
    transformation: "Competitive gaps → positioning strategy → channel routes"
    output: "Competitive positioning, owned/social/careers content strategy"

    template_structure:
      audit_input:
        - "Competitor messaging analysis"
        - "UX heuristics (career site, application flow)"
        - "Content gaps and opportunities"
        - "Editorial positioning chances"

      transformation_steps:
        - step: "Identify competitive white space"
          method: "Map competitor messages, find unclaimed territory"

        - step: "Define positioning wedge"
          method: "UHU's 'afpellen' - what's authentically different?"

        - step: "Map to content channels"
          method: "Owned (website) vs. Earned (social) vs. Paid strategies"

        - step: "Develop editorial strategy"
          method: "IA, navigation, content hierarchy for career site"

      output_deliverable:
        - "Competitive positioning statement"
        - "Channel content strategy"
        - "Career site IA and editorial plan"

  pattern_04_plan_to_fasering:
    pattern_name: "Plan → Fasering & Middelenmix"
    input: "Strategic plan or treatment"
    transformation: "Strategie → phased delivery plan → deliverable families"
    output: "Deliverable sets, variants, specs, channel mapping"

    template_structure:
      plan_input:
        - "Campaign objectives and KPIs"
        - "Budget and timeline constraints"
        - "Target personas and journey stages"

      transformation_steps:
        - step: "Define deliverable families"
          method: "Group by format: video families, photo sets, social packages"

        - step: "Plan variants (geïntegreerde productie)"
          method: "One shoot → all formats (60s hero, 30s/15s cuts, social square/stories)"

        - step: "Specify technical requirements"
          method: "Aspect ratios, lengths, subtitle versions, channel specs"

        - step: "Phase delivery"
          method: "Strategie → Concept → Pre-prod → Productie → Post → Distributie"

      output_deliverable:
        - "Deliverable family matrix"
        - "Variant planning (formats, lengths, versions)"
        - "Technical specifications"
        - "Phased timeline"

  pattern_05_funnel_mapping:
    pattern_name: "Funnel-koppeling"
    input: "Candidate journey stages"
    transformation: "Journey moments → content formats"
    output: "Awareness (60s) → Interest/Desire (craft/EVP clips) → Action (conversie)"

    template_structure:
      funnel_input:
        - "Journey stages: Awareness → Interest → Desire → Action"
        - "Persona per stage"
        - "Content consumption patterns per stage"

      transformation_steps:
        - step: "Awareness content"
          format: "60s brand/hero video - broad reach, emotional connection"

        - step: "Interest/Desire content"
          format: "15-30s clips on specific topics (craft, EVP themes, day-in-life)"

        - step: "Action/Conversion content"
          format: "Testimonials, how-to-apply, specific role content"

        - step: "Channel mapping"
          method: "Awareness (YouTube, social ads) → Interest (organic social, website) → Action (career site, email)"

      output_deliverable:
        - "Funnel content strategy"
        - "Format-to-stage mapping"
        - "Channel distribution plan"

