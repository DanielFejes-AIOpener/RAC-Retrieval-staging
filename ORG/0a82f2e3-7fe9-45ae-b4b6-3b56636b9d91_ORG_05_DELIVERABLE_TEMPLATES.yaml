# NAMING & VERSION CONVENTIONS
# ═══════════════════════════════════════════════════════════════════════════════

naming_conventions:
  file_naming:
    pattern: "[CLIENT]_[DELIVERABLE-TYPE]_[VERSION]_[DATE].[ext]"
    examples:
      - "Booking_Treatment_v1.2_20260115.pdf"
      - "IKEA_HeroVideo_60s_Landscape_Final_20260120.mp4"
      - "Rabobank_EVP_Framework_v2.0_20260118.pptx"

    rules:
      - "Client name: Use official brand name (not legal entity)"
      - "Deliverable type: Short descriptor (Treatment, EVPFramework, HeroVideo)"
      - "Version: v[major].[minor] (v1.0, v1.1, v2.0) OR Draft/Final"
      - "Date: YYYYMMDD format"
      - "No spaces: Use underscores or hyphens"

  video_naming:
    pattern: "[CLIENT]_[CONTENT-TYPE]_[LENGTH]_[ASPECT-RATIO]_[VERSION].[ext]"
    examples:
      - "Pathé_EmployerBrandFilm_60s_16x9_Final.mp4"
      - "Politie_Testimonial_Engineering_30s_1x1_v2.mp4"
      - "Booking_SocialCut_15s_9x16_NL-Subs.mp4"

    aspect_ratio_codes:
      - "16x9: Landscape (YouTube, website)"
      - "1x1: Square (Instagram feed, Facebook)"
      - "9x16: Vertical (Stories, Reels, TikTok)"

    version_codes:
      - "Draft: Work in progress, client review"
      - "v1, v2: Revision iterations"
      - "Final: Client-approved, ready for distribution"
      - "Master: Highest quality source file"

  folder_structure:
    project_root: "[CLIENT_NAME]_[PROJECT_NAME]"

    subfolders:
      - "01_Strategy (research, frameworks, presentations)"
      - "02_Concept (concepts, treatments, narratives)"
      - "03_Production (assets, raw footage, project files)"
      - "04_Deliverables (final approved outputs)"
      - "05_Distribution (channel assets, tracking)"
      - "06_Admin (contracts, invoices, correspondence)"

    rationale: "Numbered folders ensure consistent order, phase-aligned structure"

