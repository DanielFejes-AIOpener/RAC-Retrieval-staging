deliverable_templates:

  # ───────────────────────────────────────────────────────────────────────────
  template_evp_framework:
    deliverable_id: "del_strat_01"
    deliverable_name: "EVP Framework"
    domain: "Strategie"

    standard_structure:
      section_01_foundation:
        title: "1. Foundation & Context"
        components:
          - "Organizational overview (mission, vision, culture)"
          - "Market context (talent landscape, competitive environment)"
          - "Target talent segments (personas)"
          - "Current state assessment (employer brand maturity)"

      section_02_research:
        title: "2. Research & Insights"
        components:
          - "Employee research (what current employees value)"
          - "Candidate research (what prospects seek)"
          - "Competitive analysis (EVP landscape)"
          - "Employer brand perception audit"

      section_03_evp_core:
        title: "3. EVP Core"
        components:
          - "EVP claim/tagline (5-10 words)"
          - "EVP pillars (3-5 core themes)"
          - "Supporting messages per pillar"
          - "Proof points (why believe us - concrete evidence)"
          - "Tone and personality"

      section_04_activation:
        title: "4. Activation Framework"
        components:
          - "Messaging hierarchy (tier 1, 2, 3 messages)"
          - "Persona-specific messaging"
          - "Channel guidelines (where/how to use EVP)"
          - "Do's and Don'ts"

      section_05_roadmap:
        title: "5. Implementation Roadmap"
        components:
          - "Phased rollout plan"
          - "Priority initiatives"
          - "Success metrics"
          - "Governance and stewardship"

    quality_criteria:
      - criterion: "EVP is authentic (grounded in employee/candidate research)"
        validation: "Evidence from research findings directly linked to EVP claims"

      - criterion: "EVP is differentiated (distinct from competitors)"
        validation: "Competitive positioning analysis shows white space"

      - criterion: "EVP is activatable (not abstract concepts)"
        validation: "Concrete proof points for each pillar, channel-specific guidelines"

      - criterion: "EVP aligns with organizational culture/reality"
        validation: "Leadership buy-in documented, internal validation completed"
    # NOTE: Template structure inferred - formalize with actual UHU EVP examples

  # ───────────────────────────────────────────────────────────────────────────
  template_strategic_presentation:
    deliverable_id: "del_strat_03"
    deliverable_name: "Strategic Presentation"
    domain: "Strategie"

    standard_structure:
      slide_01_context:
        title: "Context & Challenge"
        purpose: "Set the stage - what's the business challenge?"
        components:
          - "Market/talent landscape"
          - "Organizational context"
          - "The problem/opportunity"

      slide_02_research:
        title: "Research & Insights"
        purpose: "What we learned - data-driven foundation"
        components:
          - "Key research findings"
          - "Candidate/employee insights"
          - "Competitive landscape"

      slide_03_strategy:
        title: "Strategic Framework"
        purpose: "Our strategic answer"
        components:
          - "EVP or positioning framework"
          - "Strategic pillars"
          - "Differentiation"

      slide_04_narrative:
        title: "Narrative & Messaging"
        purpose: "The story we'll tell"
        components:
          - "Campaign narrative/theme"
          - "Key messages"
          - "Tone and voice"

      slide_05_activation:
        title: "Activation Plan"
        purpose: "How we bring it to life"
        components:
          - "Phased approach (Strategie → Concept → Productie → Distributie)"
          - "Deliverable overview"
          - "Channel strategy"

      slide_06_roadmap:
        title: "Roadmap & Success"
        purpose: "Timeline and measurement"
        components:
          - "Implementation phases"
          - "KPIs and success metrics"
          - "Next steps"

    uhu_presentation_principles:
      - principle: "Start with 'why' (not 'what')"
        rationale: "Context and insights before solutions"

      - principle: "Visual storytelling"
        rationale: "UHU is a creative agency - presentations should be visually compelling"

      - principle: "Conversation-driven (not lecture)"
        rationale: "Aligned with 'gesprekken' positioning - presentations invite dialogue"

      - principle: "Evidence-based claims"
        rationale: "Every strategic recommendation backed by research/data"

  # ───────────────────────────────────────────────────────────────────────────
  template_treatment:
    deliverable_id: "del_concept_02"
    deliverable_name: "Treatment"
    domain: "Concept"

    description: |
      UHU's Treatment is the bridge document between concept and production.
      It translates strategic/creative concepts into concrete deliverable sets
      with formats, specs, and distribution plans.

    standard_structure:
      section_01_concept_recap:
        title: "1. Concept Recap"
        components:
          - "Strategic context (EVP, objectives)"
          - "Creative concept (theme, narrative)"
          - "Target audience (personas)"

      section_02_deliverable_families:
        title: "2. Deliverable Families"
        description: "Grouped by content type (video families, photo sets, etc.)"
        components:
          - "Family 1: Hero/Brand Video"
          - "Family 2: Craft/Topic Videos (e.g., Engineering, Sales, Culture)"
          - "Family 3: Social Content (cutdowns, social-first)"
          - "Family 4: Photo Assets"
        example_structure:
          family_name: "Hero Video - 'Day in the Life'"
          formats:
            - format: "60s Landscape (YouTube, website)"
            - format: "30s Landscape (social ads)"
            - format: "15s Square (Instagram feed)"
            - format: "9:16 Stories (Instagram/TikTok)"
          production_notes: "One shoot day, multiple employees, authentic workplace settings"

      section_03_variants:
        title: "3. Variant Planning (Geïntegreerde Productie)"
        description: "One shoot → all channel formats"
        components:
          - "Aspect ratios (16:9 landscape, 1:1 square, 9:16 vertical)"
          - "Lengths (60s hero, 30s mid, 15s cutdown, 6s bumper)"
          - "Subtitle versions (NL, EN, on/off)"
          - "Channel-specific edits (LinkedIn vs. Instagram tone)"

      section_04_production_specs:
        title: "4. Production Specifications"
        components:
          - "Shoot days required"
          - "Locations"
          - "Talent (employees, actors, voice-over)"
          - "Equipment and crew"
          - "Shot list overview"

      section_05_distribution:
        title: "5. Distribution Plan"
        components:
          - "Channel mapping (which content on which channels)"
          - "Funnel alignment (awareness → interest → action content)"
          - "Timeline (release schedule)"
          - "KPIs per deliverable"

      section_06_timeline:
        title: "6. Timeline & Milestones"
        phases:
          - "Pre-production (briefing, casting, location scouting): 2-3 weeks"
          - "Production (shoot days): 1-3 days"
          - "Post-production (editing, color, sound, versioning): 3-4 weeks"
          - "Delivery and distribution setup: 1 week"

    quality_criteria:
      - criterion: "Treatment translates concept to concrete deliverables"
        validation: "Clear line from strategic concept to each deliverable format"

      - criterion: "Variant planning maximizes production efficiency"
        validation: "One shoot yields multiple channel-ready formats"

      - criterion: "Distribution plan maps to funnel/journey"
        validation: "Each deliverable has clear purpose in candidate journey"

      - criterion: "Timeline is realistic and phased"
        validation: "Phases align with UHU's standard process DNA"

  # ───────────────────────────────────────────────────────────────────────────
  template_video_content:
    deliverable_id: "del_middel_01"
    deliverable_name: "Video Content (All Formats)"
    domain: "Middelen maken"

    uhu_production_principles:
      - principle: "Authenticity over polish"
        application: "Real employees, real workplaces, real stories - no actors unless necessary"

      - principle: "Geïntegreerde productie (one shoot, all formats)"
        application: "Plan for multiple outputs from single shoot day"

      - principle: "Storytelling first, brand second"
        application: "Lead with human story, brand integration feels natural"

      - principle: "Visual quality matches brand positioning"
        application: "Corporate brands: polished but authentic; MKB: more raw/documentary style"

    standard_formats:
      hero_video:
        length: "60-90s"
        aspect_ratio: "16:9 (landscape)"
        purpose: "Brand/awareness level, emotional connection"
        distribution: "Website hero, YouTube, LinkedIn video"

      social_ads:
        length: "15-30s"
        aspect_ratios: ["16:9 landscape", "1:1 square", "9:16 vertical"]
        purpose: "Paid social, broad reach, interest generation"
        distribution: "Facebook/Instagram ads, LinkedIn sponsored"

      organic_social:
        length: "15-60s"
        aspect_ratios: ["1:1 square (feed)", "9:16 vertical (stories/reels)"]
        purpose: "Organic engagement, community building"
        distribution: "Instagram feed/stories, TikTok, LinkedIn posts"

      website_content:
        length: "30-60s"
        aspect_ratio: "16:9 landscape"
        purpose: "Career site, 'about us', specific role pages"
        distribution: "Career site embeds, 'Why work here' pages"

      testimonials:
        length: "60-120s (full), 15-30s (cuts)"
        aspect_ratio: "16:9 primary, 1:1/9:16 cuts"
        purpose: "Authentic employee voices, proof of EVP"
        distribution: "Career site, social, recruitment ads"

    technical_specifications:
      video_quality:
        resolution: "4K (3840x2160) master, deliver HD (1920x1080)"
        frame_rate: "24fps (cinematic) or 25fps (EU standard)"
        codec: "H.264 for delivery, ProRes for masters"

      audio:
        requirements: "Clean dialogue, professional VO if needed, music licensed for commercial use"
        subtitle_versions: ["Dutch (default)", "English (if international)", "On/off versions"]

      branding:
        logo_placement: "End card (final 3-5s), subtle integration if mid-video"
        brand_colors: "Per client brand guidelines"
        # NOTE: UHU's own brand colors not documented - gap for Phase 2

    quality_criteria:
      - criterion: "Authenticity feels genuine (not staged/scripted)"
        validation: "Real employees, natural dialogue, actual workplace"

      - criterion: "Story is clear and compelling"
        validation: "Viewer understands message within first 5 seconds"

      - criterion: "Technical quality is professional"
        validation: "Crisp visuals, clean audio, smooth editing"

      - criterion: "Brand integration is natural (not forced)"
        validation: "Brand appears organically, not disruptively"

      - criterion: "Format optimized for channel"
        validation: "Aspect ratio, length, pacing match channel best practices"

  # ───────────────────────────────────────────────────────────────────────────
  template_distribution_plan:
    deliverable_id: "del_dist_01"
    deliverable_name: "Distribution Plan"
    domain: "Distributie"

    standard_structure:
      section_01_objectives:
        title: "1. Campaign Objectives & KPIs"
        components:
          - "Business objectives (hires, applications, awareness)"
          - "Target KPIs per channel"
          - "Budget allocation"

      section_02_channel_strategy:
        title: "2. Channel Strategy Matrix"
        format: "Table: Channel | Content | Funnel Stage | Budget | KPIs"
        example_channels:
          - channel: "LinkedIn (organic)"
            content: "Thought leadership, company culture, employee stories"
            funnel_stage: "Awareness + Interest"

          - channel: "LinkedIn (paid)"
            content: "Video ads (15-30s), sponsored content"
            funnel_stage: "Awareness + Action"

          - channel: "Instagram (organic)"
            content: "Behind-the-scenes, visual storytelling, employee takeovers"
            funnel_stage: "Awareness + Interest"

          - channel: "Career website"
            content: "Hero video, testimonials, role-specific content"
            funnel_stage: "Interest + Desire + Action"

          - channel: "YouTube"
            content: "Long-form content, employer brand films, 'day in life' series"
            funnel_stage: "Awareness + Interest"

          - channel: "Job boards (VONQ, Indeed)"
            content: "Job postings with video snippets, company description"
            funnel_stage: "Action"

      section_03_content_calendar:
        title: "3. Content Calendar"
        components:
          - "Release schedule (phased or simultaneous)"
          - "Posting frequency per channel"
          - "Seasonal/event tie-ins"

      section_04_paid_media:
        title: "4. Paid Media Plan"
        components:
          - "Budget breakdown by channel"
          - "Targeting criteria (demographics, interests, job titles)"
          - "Ad formats and creative specs"
          - "A/B testing plan"

      section_05_measurement:
        title: "5. Measurement & Optimization"
        components:
          - "KPI dashboard setup"
          - "Reporting cadence (weekly, monthly)"
          - "Optimization triggers (when to adjust)"

    quality_criteria:
      - criterion: "Channel selection maps to persona media habits"
        validation: "Persona research informs channel mix"

      - criterion: "Content-to-channel fit is optimized"
        validation: "Right format/length/tone for each platform"

      - criterion: "Budget allocation reflects priorities"
        validation: "High-impact channels receive appropriate investment"

      - criterion: "Measurement plan enables optimization"
        validation: "Clear KPIs, tracking setup, decision rules"

