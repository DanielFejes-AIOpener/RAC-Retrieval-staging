# ═══════════════════════════════════════════════════════════════════════════════
# CORE BRAND POSITIONING
# ═══════════════════════════════════════════════════════════════════════════════

brand_essence:
  taglines:
    legacy: "Creativity in Motion"

    manifest: "Echte gesprekken, niet standaardverhalen"

    current_primary: "Arbeidsmarktcommunicatie en transformatie"

  positioning_statement: |
    UHU is een bureau voor arbeidsmarktcommunicatie en transformatie dat zich richt op
    Top 500 corporate bedrijven en groot MKB.

    Wij geloven niet in standaardverhalen. Wij geloven in echte gesprekken.

    Door af te pellen wat voor iedere organisatie essentieel is en te bouwen op menselijke
    authenticiteit, transformeren wij hoe organisaties en talent met elkaar verbinden.
    AI is daarbij geen trucje, maar een hulpmiddel om scherper te kijken, dieper te
    begrijpen en bewuster te kiezen.

    Van daaruit creëren wij geen campagnes, maar ecosystemen waarin de juiste mensen
    zich herkennen en elkaar vinden.

# ═══════════════════════════════════════════════════════════════════════════════
# UHU MANIFEST (Core Philosophy)
# ═══════════════════════════════════════════════════════════════════════════════

manifest:
  title: "Het UHU-manifest"

  core_beliefs:
    - belief: "Wij geloven niet in standaardverhalen. Wij geloven in echte gesprekken."
      implication: "Authenticity and human connection over templated marketing"

    - belief: "Wij geloven niet dat technologie de mens vervangt. Wij geloven dat technologie de mens zichtbaarder maakt."
      implication: "AI as human-amplification, not replacement"

    - belief: "Wij werken in dezelfde markt als iedereen. Met dezelfde tools, dezelfde kanalen en dezelfde doelgroepen. En toch geloven wij dat verschil mogelijk is."
      implication: "Differentiation through human perspective, not just capabilities"

    - belief: "Niet door harder te schreeuwen. Niet door mooier te doen dan je bent. Maar door beter te luisteren."
      implication: "Deep understanding over superficial polish"

    - belief: "Arbeidsmarktcommunicatie gaat voor ons niet over vacatures. Het gaat over mensen die zich ergens in herkennen."
      implication: "Recognition and belonging over transactional recruitment"

    - belief: "Wij beginnen niet bij middelen. Wij beginnen bij de mens. Bij twijfel, ambitie, frictie en verlangen."
      implication: "Human needs drive creative, not vice versa"

    - belief: "AI is voor ons geen trucje. Het is een hulpmiddel om scherper te kijken, dieper te begrijpen en bewuster te kiezen."
      implication: "AI for insight and precision, not automation"

    - belief: "Wij pellen af. Totdat de kern zichtbaar wordt. En bouwen van daaruit opnieuw op."
      implication: "Essence-finding methodology at core of approach"

    - belief: "Want uiteindelijk is arbeidsmarktcommunicatie geen systeem. Het is een relatie."
      implication: "Ongoing connection over one-time campaigns"

  brand_character:
    - "UHU is hands-on"
    - "UHU is dichtbij"
    - "UHU is mensgericht, nieuwsgierig en in beweging"

# ═══════════════════════════════════════════════════════════════════════════════
# SERVICE ARCHITECTURE
# ═══════════════════════════════════════════════════════════════════════════════

service_model:
  approach: "Gesprekken → Inzichten → Concrete resultaten"

  strategic_conversation_themes:
    description: |
      UHU gaat met opdrachtgevers het gesprek aan over de volgende thema's.
      Deze gesprekken, waaruit inzichten komen, leiden tot concrete en gezamenlijk
      gedragen inspanning en resultaten.

    themes:
      - id: "theme_01"
        name: "The Future of Work"
        focus: "Toekomst van werk, veranderende arbeidsrelaties, hybride werken, organisatie-inrichting"

      - id: "theme_02"
        name: "Werkgever-positionering"
        focus: "Relevante doelgroepen, employer value proposition, merkdifferentiatie"

      - id: "theme_03"
        name: "Zichtbaarheid in een AI-gedreven wereld"
        focus: "Vindbaarheid, reputatie management, AI-impact op talent sourcing"

      - id: "theme_04"
        name: "Van (creatieve) campagnes naar een arbeidsmarktcommunicatie-ecosysteem"
        focus: "Journey-denken, altijd-aan benadering, geïntegreerde touchpoints"

      - id: "theme_05"
        name: "Content & productie (mens + AI)"
        focus: "AI-augmented creative, efficiency zonder kwaliteitsverlies, schaalbare personalisatie"

      - id: "theme_06"
        name: "Werkenbij-ervaring & candidate journey"
        focus: "Pre-boarding, onboarding, employee experience, talent lifecycle"

      - id: "theme_07"
        name: "Organisatie & verandercapaciteit"
        focus: "Change management, cultural transformation, leadership alignment"

  delivery_domains:
    description: "Deze gesprekken leiden tot concrete resultaten in de volgende domeinen"

    domains:
      - domain: "Strategie"
        description: "EVP ontwikkeling, employer brand positionering, doelgroepanalyse, competitive positioning"
        deliverables: ["EVP frameworks", "Brand positioning documents", "Strategic presentations", "Research & insights"]

      - domain: "Concept"
        description: "Creatieve conceptontwikkeling, narrative building, campagnethema's, content pijlers"
        deliverables: ["Creatieve concepten", "Campagnethema's", "Narratives", "Storyboards"]

      - domain: "Middelen maken"
        description: "Volledige videoproductie, content creatie, geïntegreerde productie (one shoot, all formats)"
        deliverables: ["Video content (alle formaten)", "Foto's", "Employer brand films", "Testimonials", "Social content"]
        capabilities:
          - "In-house productie: script tot post-productie"
          - "Geïntegreerde aanpak: één productie → alle kanalen (vierkant, landscape, GIFs, cutdowns)"
          - "Flexibele regisseurs pool voor unieke signatures"

      - domain: "Distributie"
        description: "Kanaalplanning, content distributie, recruitment marketing, media strategy"
        deliverables: ["Distributieplannen", "Kanaalstrategieën", "Media planning", "Performance tracking"]
        partnerships: ["VONQ (programmatic job marketing)", "MrWork (recruitment automation)"]

      - domain: "AI toepassingen"
        description: "AI Content Lab toepassingen, human + AI collaboration, workflow optimization"
        deliverables: ["AI-augmented content", "Personalized at scale", "Workflow optimization", "Data-driven insights"]
        differentiator: "AI als human-amplification tool, niet als vervanging"

# ═══════════════════════════════════════════════════════════════════════════════
# DIFFERENTIATORS
# ═══════════════════════════════════════════════════════════════════════════════

differentiators:
  strategic_differentiators:
    - id: "diff_01"
      name: "Transformatie-focus vs. Campagne-focus"
      description: "Bureau voor arbeidsmarktcommunicatie én transformatie - niet alleen communicatie maar organisatieverandering"
      competitive_context: "Meeste EB bureaus zijn campagne-gedreven; UHU positioneert op ecosysteem en transformatie"
      proof_points: ["7 strategic conversation themes framework", "Organisatie & verandercapaciteit expertise"]

    - id: "diff_02"
      name: "'Gesprekken' benadering vs. standaardverhalen"
      description: "Echte gesprekken die tot inzichten leiden, versus standaard EB templates"
      competitive_context: "UNIEK - geen concurrent gebruikt deze framing"
      proof_points: ["UHU Manifest", "Conversation-driven service model"]

    - id: "diff_03"
      name: "Human-amplification AI vs. efficiency-focused AI"
      description: "'AI maakt de mens zichtbaarder' filosofie - niet automation maar amplification"
      competitive_context: "Meeste agencies positioneren AI op efficiency; UHU op human-centricity"
      proof_points: ["AI Content Lab", "Mens + AI collaboration model"]

    - id: "diff_04"
      name: "'Afpellen' methodologie"
      description: "Systematisch afpellen tot de kern zichtbaar is, dan opnieuw opbouwen"
      competitive_context: "Proprietary approach - geen directe concurrenten met vergelijkbare taal"
      proof_points: ["UHU Manifest", "Client work process DNA"]

  operational_differentiators:
    - id: "diff_05"
      name: "End-to-end in-house (strategie + creatie + productie)"
      description: "Alle disciplines onder één dak - van strategie tot post-productie"
      competitive_context: "Meeste bureaus outsourcen productie; UHU heeft alles in-house"
      proof_points: ["In-house videoproductie capability", "One-stop-shop model"]

    - id: "diff_06"
      name: "Geïntegreerde contentproductie (one shoot, all channels)"
      description: "Unieke aanpak: één productie traject → content voor alle kanalen en formaten"
      competitive_context: "Efficiency en consistentie voordeel - weinig bureaus bieden dit"
      proof_points: ["Variant management methodology", "Cost efficiency through integrated production"]

    - id: "diff_07"
      name: "Flexibel regisseurs netwerk"
      description: "Pool van ervaren regisseurs met unieke stijlen - per project de juiste creative match"
      competitive_context: "Allows diverse creative signatures vs. single house style"
      proof_points: ["Director network", "Diverse client work portfolios"]

  market_positioning_differentiators:
    - id: "diff_08"
      name: "Specialistische EB-focus (vs. generalist agencies)"
      description: "Diepgaande employer branding expertise als core vs. EB als one-of-many services"
      competitive_context: "Think Yellow (EB binnen full-service) vs. UHU (EB-specialized)"
      proof_points: ["EB client base", "7 EB-specific conversation themes"]

    - id: "diff_09"
      name: "Ecosysteem-denken vs. campagne-denken"
      description: "Van campagnes naar arbeidsmarktcommunicatie-ecosysteem met always-on touchpoints"
      competitive_context: "Goals heeft journey-focus; UHU gaat verder met ecosystem framing"
      proof_points: ["Theme 04: van campagnes naar ecosysteem", "Candidate journey expertise"]

    - id: "diff_10"
      name: "Persoonlijke, betrokken aanpak ('smooth ride')"
      description: "Samenwerking en lange termijn relaties - fijne partners vs. transactioneel"
      competitive_context: "Cultural differentiator - boutique feel with full-service capability"
      proof_points: ["Client testimonials", "Long-term client relationships (Booking, Rabobank, IKEA)"]

  competitive_advantage_summary:
    positioning_quadrant: "AI/Tech-Augmented + Transformation/Ecosystem (white space)"

    closest_competitors_and_advantages:
      - competitor: "SteamTalmark"
        uhu_advantages: ["Transformation focus", "Stronger AI positioning", "'Gesprekken' framing"]

      - competitor: "Goals"
        uhu_advantages: ["AI Content Lab", "Integrated production", "Transformation consulting depth"]

      - competitor: "Think Yellow"
        uhu_advantages: ["Specialist focus", "Transformation depth", "AI-human philosophy"]

      - competitor: "ACE"
        uhu_advantages: ["EB specialization", "Human-amplification AI vs. efficiency-focus"]

