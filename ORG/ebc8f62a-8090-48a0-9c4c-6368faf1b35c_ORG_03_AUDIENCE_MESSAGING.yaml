# COMPETITIVE POSITIONING MESSAGES
# ═══════════════════════════════════════════════════════════════════════════════

competitive_positioning:
  positioning_statements:
    vs_traditional_eb_agencies:
      statement: |
        In tegenstelling tot traditionele employer branding bureaus die campagnes creëren
        die talent aanspreken, creëert UHU gesprekken die transformeren hoe organisaties
        en mensen verbinden. Wij geloven dat jouw employer brand geen marketing is -
        het is je organisatiecapaciteit voor verandering, zichtbaar gemaakt.
      # SOURCE: UHU Competitive Analysis Jan2026.docx, positioning statement vs traditional, VERIFIED

      key_differentiators: ["Transformation focus", "Conversation-driven", "Organizational change capability"]
      use_when: "Competing against SteamTalmark, Goals, Think Yellow"

    vs_campaign_focused_agencies:
      statement: |
        Waar anderen succes meten in campagne-impressies, meet UHU het in organisationele
        transformatie. Wij zijn er niet om herrie te maken - wij creëren ecosystemen waar
        de juiste mensen op natuurlijke wijze hun weg naar je vinden.
      # SOURCE: UHU Competitive Analysis Jan2026.docx, positioning statement vs campaign-focused, VERIFIED

      key_differentiators: ["Ecosystem thinking", "Always-on vs. campaign bursts", "Sustainable transformation"]
      use_when: "Competing against campaign-first agencies like RRAARR, Brandmannen"

    vs_tech_efficiency_players:
      statement: |
        Waar anderen AI gebruiken om mensen te automatiseren, gebruikt UHU's AI Content Lab
        AI om te versterken wat jouw mensen onvervangbaar maakt. Technologie zou de mens
        zichtbaarder moeten maken, niet onzichtbaar.
      # SOURCE: UHU Competitive Analysis Jan2026.docx, positioning statement vs tech/efficiency, VERIFIED

      key_differentiators: ["Human-amplification AI", "Not efficiency-focused", "Authenticity at scale"]
      use_when: "Competing against ACE Ai.Studio, tech platforms, automation-focused players"

    vs_research_advisory_firms:
      statement: |
        Strategie zonder executie is alleen maar slideware. UHU combineert transformatie-advies
        met in-house creatieve productie - één dak, één visie, échte resultaten. Van inzicht
        tot impact, zonder de handoff tax.
      # SOURCE: UHU Competitive Analysis Jan2026.docx, positioning statement vs research/advisory, VERIFIED

      key_differentiators: ["End-to-end capability", "Strategy + execution integrated", "No agency handoffs"]
      use_when: "Competing against Universum, Cielo, pure consultancies"

  when_prospects_say:
    objection_we_need_campaign:
      prospect_statement: "We need a campaign to attract talent now"
      uhu_response: |
        Campaigns kunnen attention genereren, maar ecosystemen creëren connectie.
        Laten we praten over hoe we jouw organisatie zichtbaar maken op een manier
        die talent niet alleen aantrekt, maar ook herkent en kiest. Dat begint met
        afpellen wat jullie écht zijn.
      reframe: "Van 'we need a campaign' naar 'we need sustainable talent attraction'"
      # SOURCE: INFERRED from ecosystem vs. campaign positioning, UNVERIFIED

    objection_already_have_eb:
      prospect_statement: "We already have an employer brand/EVP"
      uhu_response: |
        De vraag is niet of je een EVP hebt, maar of het leeft in je organisatie.
        Wij helpen niet alleen met wat je zegt, maar met wie je wordt. Transformatie,
        niet alleen communicatie.
      reframe: "From 'EVP document' to 'lived employer brand as organizational change'"
      # SOURCE: INFERRED from transformation positioning, UNVERIFIED

    objection_need_speed:
      prospect_statement: "We need content quickly / We have a deadline"
      uhu_response: |
        Onze geïntegreerde productie (one shoot, all formats) is gebouwd voor snelheid
        én kwaliteit. Maar snelheid zonder de juiste kern is verspilling. Laten we
        eerst afpellen wat essentieel is - dan leveren we snel én impactvol.
      reframe: "Speed through integrated production, not through shortcuts"
      # SOURCE: INFERRED from integrated production differentiator, UNVERIFIED

    objection_ai_concerns:
      prospect_statement: "We're concerned AI will make our content less authentic"
      uhu_response: |
        Wij ook - daarom gebruiken wij AI anders. Niet om mensen te vervangen, maar
        om ze zichtbaarder te maken. AI helpt ons scherper kijken naar wat authentiek
        is en het op schaal te brengen zonder de menselijkheid te verliezen.
      reframe: "AI as authenticity enabler, not authenticity threat"
      # SOURCE: INFERRED from human-amplification AI philosophy, UNVERIFIED

