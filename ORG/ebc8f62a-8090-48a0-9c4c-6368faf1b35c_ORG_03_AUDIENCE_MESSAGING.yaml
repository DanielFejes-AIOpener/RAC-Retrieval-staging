# TONE OF VOICE
# ═══════════════════════════════════════════════════════════════════════════════

tone_of_voice:
  core_characteristics:
    primary: "Informeel, toegankelijk en mensgericht"
    # SOURCE: RAC 1.0 ORG_00_PROFILE.yaml, line 78, VERIFIED

    dimensions:
      - dimension: "Informeel (vs. formeel)"
        description: "Conversational zonder corporate jargon, je-vorm gebruikend"
        examples:
          do: ["Wij geloven in echte gesprekken", "Laten we afpellen wat voor jouw organisatie essentieel is"]
          dont: ["Wij faciliteren dialogen", "Wij optimaliseren uw employer value proposition"]
        # SOURCES:
        #   - UHU ORG INPUT JAN 2026.docx, manifest language, VERIFIED
        #   - RAC 1.0 ORG_00_PROFILE.yaml, tone description, VERIFIED

      - dimension: "Toegankelijk (vs. expert-talk)"
        description: "Helder en direct zonder onnodige complexiteit"
        examples:
          do: ["AI maakt de mens zichtbaarder", "Wij pellen af tot de kern zichtbaar wordt"]
          dont: ["We deployen AI-augmented workflows voor human capital optimization"]
        # SOURCE: UHU ORG INPUT JAN 2026.docx, manifest accessible language, VERIFIED

      - dimension: "Mensgericht (vs. systeem/proces-gericht)"
        description: "Focus op mensen, relaties en authenticiteit"
        examples:
          do: ["Bij twijfel, ambitie, frictie en verlangen", "Arbeidsmarktcommunicatie is geen systeem. Het is een relatie."]
          dont: ["Wij optimaliseren uw recruitment funnel", "Onze methodologie maximaliseert conversie"]
        # SOURCE: UHU ORG INPUT JAN 2026.docx, manifest human-centric language, VERIFIED

      - dimension: "Samenwerkingsgericht (vs. expert-autoriteit)"
        description: "Partner die samen ontdekt vs. expert die voorschrijft"
        examples:
          do: ["We are UHU. But more importantly, who are you?", "Samen afpellen wat essentieel is"]
          dont: ["Onze expertise garandeert succes", "Wij weten wat werkt"]
        # SOURCES:
        #   - RAC 1.0 ORG_00_PROFILE.yaml, narratief section, VERIFIED
        #   - UHU ORG INPUT JAN 2026.docx, approach description, VERIFIED

  formality_guidelines:
    pronoun_use:
      internal_communications: "je-vorm (informal)"
      client_communications: "je-vorm (informal, tenzij klant anders aangeeft)"
      marketing_materials: "je-vorm (informal)"
      # SOURCE: RAC 1.0 ORG_00_PROFILE.yaml + manifest language analysis, VERIFIED

    sentence_structure:
      preference: "Korte, krachtige zinnen. Geen lange corporate paragrafen."
      examples:
        do: ["Wij geloven niet in standaardverhalen. Wij geloven in echte gesprekken."]
        dont: ["Wij zijn van mening dat traditionele narratieven in de arbeidsmarktcommunicatie niet langer effectief zijn, en dat authentieke dialogen de voorkeur verdienen."]
      # SOURCE: UHU ORG INPUT JAN 2026.docx, manifest writing style, VERIFIED

  vocabulary_guidance:
    preferred_terms:
      - term: "Gesprekken (conversations)"
        context: "vs. 'campagnes' or 'communicatie-uitingen'"

      - term: "Afpellen (peeling away)"
        context: "UHU's methodology - proprietary language"

      - term: "Ecosysteem (ecosystem)"
        context: "vs. 'campagne' or 'systeem'"

      - term: "Transformatie (transformation)"
        context: "Organizational change, not just communication"

      - term: "Mens (human/person)"
        context: "vs. 'talent', 'resources', 'assets'"

      - term: "Zichtbaarder maken (make visible)"
        context: "AI's role - amplification, not replacement"
      # SOURCE: UHU ORG INPUT JAN 2026.docx, key terminology analysis, VERIFIED

    avoided_terms_never_say_list:
      note: |
        IMPORTANT: Formal never-say list not documented in source materials.
        This list is INFERRED from UHU Manifest's anti-corporate, anti-standard stance.
        Phase 2 priority: Formalize with stakeholder input.
      # SOURCE: Gap documentation from Phase 1 Discovery, VERIFIED

      corporate_jargon:
        - term: "Synergy"
          reason: "Overused corporate speak, tegen 'standaardverhalen' filosofie"

        - term: "Best-in-class"
          reason: "Generic superlative, not authentic"

        - term: "Leverage"
          reason: "Corporate jargon, use 'gebruiken' or 'benutten'"

        - term: "Touch base"
          reason: "Anglo corporate-speak, use 'contact opnemen'"

        - term: "Circling back"
          reason: "Corporate euphemism, use 'terugkomen op'"
      # SOURCE: INFERRED from manifest's anti-standardverhalen stance, UNVERIFIED

      employer_branding_cliches:
        - term: "Authentiek storytelling"
          reason: "Cliché in EB - if you say 'authentic', it's probably not"
          alternative: "Show authenticity through real conversations, don't claim it"

        - term: "Employer of choice"
          reason: "Every EB agency uses this - empty claim"

        - term: "Talent is our greatest asset"
          reason: "Commodifies people - tegen 'mensgericht' principe"
          alternative: "Focus on specific human experiences"

        - term: "Join our journey"
          reason: "Overused recruitment cliché"

        - term: "Fast-paced environment"
          reason: "Every job posting says this - meaningless"
      # SOURCE: INFERRED from UHU's anti-standard positioning + EB industry norms, UNVERIFIED

      ai_tech_buzzwords:
        - term: "AI-driven"
          reason: "Implies AI leads, humans follow - against UHU philosophy"
          alternative: "AI-augmented, mens + AI"

        - term: "Disruption"
          reason: "Overused tech buzzword"

        - term: "Innovation" (as standalone claim)
          reason: "Empty without context - show don't tell"
          alternative: "Describe specific innovations, don't claim 'innovative'"

        - term: "Game-changer"
          reason: "Marketing hyperbole"
      # SOURCE: INFERRED from human-amplification AI philosophy, UNVERIFIED

      tone_violations:
        - term: "We are the experts"
          reason: "Tegen samenwerkingsgerichte toon - sounds arrogant"
          alternative: "Emphasize partnership: 'Samen ontdekken we...'"

        - term: "Our proprietary methodology guarantees..."
          reason: "Overconfident claim, not modest/collaborative"

        - term: "Industry-leading"
          reason: "Self-promotional without substance"
      # SOURCE: INFERRED from samenwerkingsgerichte tone principle, UNVERIFIED

  brand_voice_personality:
    if_uhu_were_a_person:
      characteristics:
        - "Thoughtful listener who asks good questions"
        - "Curious and intellectually engaged"
        - "Hands-on and practical, not just theoretical"
        - "Modest confidence - knows their craft but not arrogant"
        - "Dutch directness without bluntness"
      # SOURCE: INFERRED from 'hands-on, dichtbij, mensgericht, nieuwsgierig' brand character, UNVERIFIED

    writing_style_examples:
      manifesto_style:
        pattern: "Short declarative statements. Contrasts. Belief-driven."
        example: "Wij geloven niet in standaardverhalen. Wij geloven in echte gesprekken."
        # SOURCE: UHU ORG INPUT JAN 2026.docx, manifest structure, VERIFIED

      conversational_style:
        pattern: "Questions that provoke thought. Invitations to dialogue."
        example: "We are UHU. But more importantly, who are you?"
        # SOURCE: RAC 1.0 ORG_00_PROFILE.yaml, narratief, VERIFIED

      descriptive_style:
        pattern: "Concrete, sensory language. Human experiences, not abstractions."
        example: "Bij twijfel, ambitie, frictie en verlangen."
        # SOURCE: UHU ORG INPUT JAN 2026.docx, manifest, VERIFIED

