# KEY MESSAGES & MESSAGING PILLARS
# ═══════════════════════════════════════════════════════════════════════════════

messaging_framework:
  core_narrative:
    headline: "Echte gesprekken, niet standaardverhalen"
    # SOURCE: UHU ORG INPUT JAN 2026.docx, manifest opening, VERIFIED

    supporting_narrative: |
      In een markt waar iedereen dezelfde tools, kanalen en doelgroepen gebruikt,
      ontstaat verschil niet door harder te schreeuwen of mooier te doen dan je bent.

      Verschil ontstaat door beter te luisteren.

      UHU pelt af tot de kern van wat jouw organisatie écht is. Van daaruit bouwen
      wij geen campagnes, maar ecosystemen waarin de juiste mensen zich herkennen
      en elkaar vinden. Met AI als hulpmiddel om de mens zichtbaarder te maken,
      niet te vervangen.

      Want arbeidsmarktcommunicatie is geen systeem. Het is een relatie.
    # SOURCE: UHU ORG INPUT JAN 2026.docx, manifest synthesized, VERIFIED

  messaging_pillars:
    pillar_01_transformation:
      pillar_name: "Transformatie, niet alleen communicatie"
      core_message: "Wij beginnen niet bij middelen, maar bij organisatieverandering"
      supporting_points:
        - "7 strategische gespreksthema's - van Future of Work tot verandercapaciteit"
        - "Arbeidsmarktcommunicatie én transformatie in één aanpak"
        - "Niet alleen wat je zegt, maar wie je wordt"
      proof_points: ["Theme 07: Organisatie & verandercapaciteit", "Corporate transformation clients"]
      # SOURCES:
      #   - UHU ORG INPUT JAN 2026.docx, positioning, VERIFIED
      #   - ORG_02 differentiator diff_01, VERIFIED

    pillar_02_conversations:
      pillar_name: "Gesprekken, niet campagnes"
      core_message: "Echte inzichten komen uit dialoog, niet uit templates"
      supporting_points:
        - "Elk project begint met een goed gesprek - open verkenning van verwachtingen"
        - "Afpellen wat voor iedere organisatie essentieel is"
        - "Van inzichten naar ecosystemen, niet one-off campagnes"
      proof_points: ["Conversation-driven service model", "Theme 04: Van campagnes naar ecosysteem"]
      # SOURCES:
      #   - UHU ORG INPUT JAN 2026.docx, approach description, VERIFIED
      #   - ORG_02 differentiator diff_02, VERIFIED

    pillar_03_human_ai:
      pillar_name: "AI maakt de mens zichtbaarder"
      core_message: "Technologie als amplificatie, niet als vervanging"
      supporting_points:
        - "AI Content Lab voor human + AI collaboration"
        - "Scherper kijken, dieper begrijpen, bewuster kiezen"
        - "Hyper-personalisatie zonder verlies van authenticiteit"
      proof_points: ["AI Content Lab", "Theme 05: Content & productie (mens + AI)"]
      # SOURCES:
      #   - UHU ORG INPUT JAN 2026.docx, AI philosophy, VERIFIED
      #   - ORG_02 differentiator diff_03, VERIFIED

    pillar_04_integrated:
      pillar_name: "End-to-end onder één dak"
      core_message: "Van strategie tot scherm, zonder handoff tax"
      supporting_points:
        - "Strategie, concept, productie - alles in-house"
        - "Eén productie → alle kanalen (one shoot, all formats)"
        - "Snelheid en consistentie door geïntegreerde aanpak"
      proof_points: ["In-house production capability", "Integrated production methodology"]
      # SOURCES:
      #   - RAC 1.0 ORG_00_PROFILE.yaml, differentiators, VERIFIED
      #   - ORG_02 differentiators diff_05, diff_06, VERIFIED

  message_hierarchy:
    tier_1_always_communicate:
      - "Echte gesprekken, niet standaardverhalen"
      - "Arbeidsmarktcommunicatie én transformatie"
      - "AI maakt de mens zichtbaarder"
    # SOURCE: Core positioning from UHU ORG INPUT JAN 2026, VERIFIED

    tier_2_differentiation:
      - "Afpellen tot de kern zichtbaar wordt"
      - "Van campagnes naar ecosystemen"
      - "End-to-end in-house"
    # SOURCE: Key differentiators from ORG_02, VERIFIED

    tier_3_proof_points:
