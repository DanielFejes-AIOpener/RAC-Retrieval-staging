          prevention: "Use 40-60% attribution; show sensitivity analysis"
        
        - pitfall: "Ignoring decay without sustained investment"
          impact: "Year 2-3 projections inflated"
          prevention: "Include decay factors OR commit to ongoing EB budget"
        
        - pitfall: "No leading indicators = delayed course correction"
          impact: "Lagging metrics show failure too late to fix"
          prevention: "Track awareness, engagement, application rates monthly"
        
        - pitfall: "Generic benchmarks not validated for client context"
