    # FRAMEWORK 2: TALENT PERSONA RESEARCH
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - id: "framework-talent-persona"
      name: "Talent Persona Research"
      category: "market-intelligence"
      
      objectives:
        - "Build evidence-based profiles of target talent segments"
        - "Map decision criteria, channel behavior, and messaging resonance"
        - "Enable segment-specific strategy and content development"
      
      procedure:
        time_total: "3-5 working days for comprehensive persona"
        steps:
          - step: "Define Target Segment"
            time_estimate: "2-3 hours"
            actions:
              - "Scope the segment: role type, seniority level, industry vertical, geography"
              - "Clarify inclusion/exclusion criteria with stakeholders"
              - "Identify 2-3 sub-segments if heterogeneous (e.g., junior vs senior)"
            decision_point: "Split into multiple personas if needs diverge significantly"
          
          - step: "Demographic Profiling"
            time_estimate: "4-6 hours"
            actions:
              - "Collect: age range, education, experience, geography, typical current employers"
              - "Review: LinkedIn profile patterns, job board data, industry reports"
            sources:
              - "LinkedIn Talent Insights for supply data"
              - "Bureau of Labor Statistics (US) or Eurostat (EU) for occupational data"
              - "Industry association reports"
          
          - step: "Research Motivators & Decision Criteria"
            time_estimate: "8-12 hours"
            actions:
              - "Review large-scale surveys for priority rankings"
              - "Analyze employee review themes across 100+ reviews"
              - "Conduct optional stakeholder interviews (5-8 people)"
              - "Triangulate findings across sources"
              - "Rank criteria with importance levels (HIGH/MEDIUM/LOW)"
              - "Assign confidence levels (HIGH: 3+ sources; MEDIUM: 2 sources; LOW: 1 source)"
            sources:
              - "LinkedIn Global Talent Trends"
              - "Stack Overflow Developer Survey (for tech roles)"
              - "Glassdoor reviews thematic analysis"
              - "Indeed Hiring Lab research"
              - "Sector-specific surveys (nursing, teaching, etc.)"
          
          - step: "Map Channel Behavior by Journey Stage"
            time_estimate: "6-8 hours"
            actions:
              - "Identify primary/secondary channels for each stage: Awareness, Consideration, Application, Offer"
              - "Document content format preferences and frequency expectations"
              - "Note channel-specific tone and authenticity requirements"
            framework: "Awareness --> Consideration --> Application --> Offer"
            deliverable: "Channel strategy map (table format)"
          
          - step: "Document Pain Points & Barriers"
            time_estimate: "3-4 hours"
            actions:
              - "Extract friction points from reviews, forums, interviews"
              - "Categorize: hiring process, job descriptions, compensation transparency, culture mismatch"
              - "Link to messaging implications (what to avoid, what to address proactively)"
          
          - step: "Synthesize Persona & Validate"
            time_estimate: "4-6 hours"
            actions:
              - "Populate persona template with all findings"
              - "Review with 2-3 SMEs (internal or external)"
              - "Add confidence labels to each major claim"
              - "Document evidence sources for audit trail"
            deliverable: "Complete persona document (3-5 pages)"
      
      persona_template:
        sections:
          demographics:
            fields: ["Age range", "Education", "Experience years", "Geography", "Current employer types"]
          
          psychographics:
            fields: ["Core values", "Motivators", "Work style preferences", "Career goals"]
          
          job_search_behavior:
            fields: ["Passive vs active ratio", "Search triggers", "Research habits", "Recruiter receptiveness"]
          
          decision_criteria_ranked:
            format: "List with importance level and confidence"
            example:
              - factor: "Technical challenge / Architecture complexity"
                importance: "HIGH"
                evidence: "Stack Overflow Survey, LinkedIn Trends"
                confidence: "HIGH (3+ sources)"
              - factor: "Team quality / Engineering culture"
                importance: "HIGH"
                evidence: "Glassdoor reviews, interview threads"
                confidence: "HIGH"
          
          channels_by_stage:
            awareness: ["Primary channels", "Secondary channels"]
            consideration: ["Primary channels", "Secondary channels"]
            application: ["Primary channels"]
            offer: ["Information sources for final evaluation"]
          
          content_preferences:
            do: ["Messaging that resonates", "Tone expectations", "Proof types valued"]
            dont: ["Red flag messaging", "Language to avoid", "Over-used clichÃ©s"]
          
          pain_points:
            list: ["Friction in hiring process", "Job description issues", "Transparency gaps", "Culture mismatches"]
          
          messaging_resonance:
            examples: ["Sample headlines that work", "Proof points to emphasize", "Stories that connect"]
          
          evidence_sources:
            list: ["Source 1 with sample size", "Source 2 with date range", "Source 3 with methodology"]
          
          confidence_overall:
            rating: "HIGH / MEDIUM / LOW"
            justification: "Brief explanation of evidence quality and coverage"
      
      worked_examples:
        
        - persona_id: "alex-backend-engineer"
          label: "Senior Backend Engineer â€“ 'Alex'"
          target_segment: "Tech companies, 500-5K employees, backend/infrastructure roles"
          
          demographics:
            age_range: "28-38"
