knowledge_assets:

  frameworks:
  
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    # FRAMEWORK 1: COMPETITOR ANALYSIS
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - id: "framework-competitor-analysis"
      name: "Competitor Analysis Framework"
      category: "market-intelligence"
      
      objectives:
        - "Identify true talent competitors (not only product/market rivals)"
        - "Diagnose competitor EB maturity, themes, and gaps"
        - "Synthesize white-space opportunities to inform differentiated positioning"
      
      procedure:
        time_total: "3-4 hours for 3 competitors (+45-60min per additional)"
        steps:
          - step: "Define Competitor Set"
            time_estimate: "30m"
            actions:
              - "Identify 3-5 talent competitors: direct, indirect, feeder orgs"
              - "Validate with stakeholders: who do we lose to; where do leavers go"
              - "Document inclusion rationale per competitor"
            decision_points:
              - "Keep to 3-5 competitors to avoid dilution"
            common_errors:
              - error: "Confusing product competitors with talent competitors"
                fix: "Map to talent flows and candidate choices, not market share"
          
          - step: "Capture Competitor Assets"
            time_estimate: "30-45m per competitor"
            actions:
              - "Career site audit: EVP statement, pillars, proof points, visual tone"
              - "Social & content: channel mix, posting cadence, engagement quality"
              - "Employee reviews: Glassdoor/Indeed ratings, top 5 pros/cons, response patterns"
              - "Awards & recognition: Best Places, industry rankings, certifications"
              - "Talent flow: LinkedIn Talent Insights if available (feeder orgs, destinations)"
            data_sources:
              - "Career site EVP/values pages"
              - "LinkedIn Life pages, company posts"
              - "Glassdoor/Indeed reviews (sample â‰¥20 per competitor)"
              - "Paid social ad libraries (Facebook/LinkedIn)"
              - "Industry award sites, employer rankings"
            common_errors:
              - error: "Superficial career site scan without content depth"
                fix: "Navigate subpages, capture quotes/screenshots for evidence"
          
          - step: "Build Profiles & Matrix"
            time_estimate: "45-60m"
            actions:
              - "Summarize per competitor: EVP/pillars, channels/reach, sentiment, maturity"
              - "Create side-by-side matrix (client vs competitors)"
              - "Apply traffic-light scoring (ðŸŸ¢ Strong, ðŸŸ¡ Moderate, ðŸ”´ Weak)"
              - "Identify patterns emerging across dimensions"
            deliverable: "One-page visual matrix + supporting notes"
          
          - step: "White Space Analysis"
            time_estimate: "30m"
            actions:
              - "Map candidate priorities (from talent research) to competitor messages"
              - "Locate under-served needs or unclaimed positioning angles"
              - "Flag saturated messages to avoid (everyone says 'innovative')"
              - "Prioritize 2-3 gaps aligned to client strengths"
            method: "Gap = (HIGH importance to candidates) + (LOW competitor emphasis)"
          
          - step: "Develop Positioning Recommendations"
            time_estimate: "30m"
            actions:
              - "Craft differentiating value proposition based on white space"
              - "List proof requirements for credibility (what client must demonstrate)"
              - "Draft executive summary narrative tying findings to recommendations"
            validation: "Each recommendation must trace to specific matrix evidence"
          
          - step: "Review & Iterate"
            time_estimate: "15-30m"
            actions:
              - "Collect stakeholder feedback on competitor set and positioning"
              - "Refine analysis based on internal knowledge"
              - "Finalize report/deck with sources documented"
      
      maturity_decision_tree:
        description: "Assess competitor EB maturity level"
        logic: |
          Q1: Clear EVP statement exists? 
            --> No: REACTIVE (job ads only, no employer story)
            --> Yes: Continue to Q2
          
          Q2: EVP backed by proof points (awards, programs, employee stories)?
            --> No: TACTICAL (EVP exists but unsubstantiated)
            --> Yes: Continue to Q3
          
          Q3: EVP consistent across career site, social, ads, internal comms?
            --> No: STRATEGIC (EVP developed but inconsistent execution)
            --> Yes: Continue to Q4
          
          Q4: EVP integrated into product brand, C-suite language, customer messaging?
            --> No: STRATEGIC (EB mature, not yet fully integrated)
            --> Yes: INTEGRATED (Talent brand = business brand)
        
        levels:
          - level: "REACTIVE"
            indicators: ["Job postings only", "No employer narrative", "Minimal career site"]
          - level: "TACTICAL"
            indicators: ["EVP statement exists", "Limited proof/examples", "Inconsistent messaging"]
          - level: "STRATEGIC"
            indicators: ["Clear EVP with proof", "Multi-channel presence", "Dedicated EB resources"]
          - level: "INTEGRATED"
            indicators: ["EVP in corporate messaging", "C-suite ownership", "Customer-talent alignment"]
      
      matrix_template:
        format: "Excel workbook with 3 tabs"
        tab_1_matrix:
          rows:
            - "EVP Statement / Tagline (verbatim)"
            - "Pillar Themes (3-5 key messages)"
            - "Creative Tone (1-5 scale: Corporate --> Authentic)"
            - "Channel Mix (Owned/Earned/Paid presence)"
            - "Content Frequency (Low/Medium/High)"
            - "Glassdoor Rating + Key Themes"
            - "Awards / Recognition"
            - "EB Maturity Level"
            - "Notable Campaigns (â‰¤12 months)"
          columns: ["Client", "Competitor_1", "Competitor_2", "Competitor_3", "Competitor_4", "Competitor_5"]
          scoring_key:
            strong: "ðŸŸ¢ Green - Clear advantage"
            moderate: "ðŸŸ¡ Yellow - At parity"
            weak: "ðŸ”´ Red - Disadvantage"
          excel_build_notes:
            - "Freeze header row and Column A for scrolling"
            - "Data validation dropdowns for Low/Med/High scales"
            - "Conditional formatting for traffic-light colors"
            - "Add 'Last Updated' date cell in header"
        tab_2_evidence:
          purpose: "Store supporting screenshots, URLs, quotes"
          structure: "One row per evidence item with competitor tag, source URL, screenshot/quote, date captured"
        tab_3_trends:
          purpose: "Track quarterly snapshots for evolution analysis"
          structure: "Same matrix structure with date column; compare Q1 vs Q2 vs Q3"
      
      worked_examples:
        
        - example_id: "techcorp-saas-engineering"
          context: "SaaS company (~800 employees) competing for senior backend engineers"
          client:
            company: "TechCorp (fictional)"
            evp: "Build products that matter with people who care"
            pillars: ["Impact", "Growth", "Collaboration", "Flexibility"]
            channels:
              linkedin: "Weekly posts, modest engagement"
              career_site: "Basic layout, limited content"
              glassdoor: "3.8â˜… average"
            review_themes:
              positive: ["Smart people", "Exciting product"]
              negative: ["Scaling chaos", "Unclear career paths"]
            maturity: "TACTICAL"
          
          competitors:
            - name: "MegaTech"
              evp: "Innovate at scale"
              pillars: ["Scale", "Resources", "Brand", "Stability"]
              channels:
                youtube: "Careers series"
                instagram: "Active employee features"
                linkedin: "Daily posts, high engagement"
                career_site: "Premium design, extensive content"
              reviews:
                rating: "4.1â˜…"
                pros: ["Resume value", "Learning resources", "Brand prestige"]
                cons: ["Bureaucracy", "Slow decision-making"]
              maturity: "INTEGRATED"
            
            - name: "RocketShip"
              evp: "Move fast, change industries"
              pillars: ["Speed", "Impact", "Equity", "Mission"]
              channels:
                twitter: "Founder-led, engineering-heavy"
                tiktok: "Experimental content"
                eng_blog: "Weekly technical posts"
                linkedin: "High-frequency"
              reviews:
                rating: "4.3â˜…"
                pros: ["Exciting work", "Fast growth", "Ownership"]
                cons: ["Burnout risk", "Uncertain future"]
              maturity: "STRATEGIC"
            
            - name: "SteadySaaS"
              evp: "Sustainable growth, sustainable careers"
              pillars: ["Work-Life Balance", "Stability", "Craftsmanship", "Team"]
              channels:
                linkedin: "Few posts per month"
                eng_blog: "Monthly deep-dives"
                career_site: "Informative but basic"
              reviews:
                rating: "3.9â˜…"
                pros: ["Reasonable hours", "Friendly people", "Low stress"]
                cons: ["Slower pace", "Fewer technical challenges"]
              maturity: "STRATEGIC"
          
          competitive_matrix:
            evp_focus:
              client: "Impact & Care"
              megatech: "Scale"
              rocketship: "Speed"
              steadysaas: "Balance"
            proof_depth:
              client: "ðŸ”´ Low"
              megatech: "ðŸŸ¢ High"
              rocketship: "ðŸŸ¡ Medium"
              steadysaas: "ðŸŸ¡ Medium"
            channel_intensity:
              client: "ðŸ”´ Low"
              megatech: "ðŸŸ¢ High"
              rocketship: "ðŸŸ¢ High"
              steadysaas: "ðŸŸ¡ Medium"
            review_sentiment:
              client: "ðŸŸ¡ Mixed (smart people / chaos)"
              megatech: "ðŸŸ¢ Positive (brand / bureaucracy trade-off)"
              rocketship: "ðŸŸ¢ Very Positive (exciting / burnout risk)"
              steadysaas: "ðŸŸ¡ Fair (nice / boring)"
            eb_maturity:
              client: "TACTICAL"
              megatech: "INTEGRATED"
              rocketship: "STRATEGIC"
              steadysaas: "STRATEGIC"
          
          white_space_opportunities:
            - gap: "Career clarity"
              evidence: "All competitors have vague progression stories except MegaTech's structured levels"
              opportunity: "Transparent leveling framework - 'Engineer your career path'"
              proof_needed: "Document IC and management tracks, promotion criteria, timeline examples"
            
            - gap: "Mission + sanity"
              evidence: "RocketShip has mission but burnout risk; SteadySaaS has balance but seen as boring"
              opportunity: "Impact without sacrifice - 'Meaningful work at sustainable pace'"
              proof_needed: "Show project impact metrics + work-life integration examples (not just perks)"
            
            - gap: "Technical depth"
              evidence: "No competitor emphasizes engineering excellence in reviews"
              opportunity: "Lead with technical culture proof - architecture decisions, code quality standards"
              proof_needed: "Public engineering blog with architecture posts, tech talks, open source contributions"
          
          recommended_positioning:
            statement: "Career-focused engineering culture where meaningful impact doesn't require sacrifice"
            rationale: "Addresses three gaps: career clarity (vs everyone), mission+sanity hybrid (unique), technical depth (underserved)"
            proof_requirements:
              - "Publish leveling framework publicly"
              - "Launch architecture decision blog (bi-weekly cadence)"
              - "Document work-life integration practices (not just policies)"
              - "Showcase employee career progression stories"
            risk: "Must deliver on promises - any gap between message and reality destroys credibility"
        
        - example_id: "healthsys-nursing-talent"
          context: "Regional health system (~5,000 employees) competing for med-surg RNs"
          client:
            company: "HealthSys (fictional regional system)"
            evp: "Care for patients, care for you"
            pillars: ["Patient Impact", "Team Support", "Growth & Education", "Community"]
            channels:
              linkedin: "Weekly posts"
              facebook: "Community-focused"
              career_site: "Basic job listings"
            reviews:
              rating: "4.0â˜…"
              pros: ["Mission & teamwork", "Nurse residency program"]
              cons: ["Understaffing concerns", "Pay vs travel nurses"]
            maturity: "TACTICAL --> STRATEGIC (in transition)"
          
          competitors:
            - name: "Academic Medical Center"
              evp: "Excellence lives here"
              pillars: ["Research", "Prestige", "Advanced Education", "Technology"]
              channels:
                linkedin: "Professional content"
                twitter: "Medical news focus"
                podcast: "Healthcare careers series"
                career_site: "Magnet designation prominent"
              reviews:
                rating: "4.0â˜…"
                pros: ["Learning opportunities", "Prestigious"]
                cons: ["Bureaucracy", "Hierarchy", "Rigid schedules"]
              maturity: "STRATEGIC"
            
            - name: "CommunityCare Health"
              evp: "Neighbors caring for neighbors"
              pillars: ["Community", "Family Team", "Patient-Centered", "Stability"]
              channels:
                facebook: "Primary channel"
                local_media: "Regular features"
                linkedin: "Minimal presence"
              reviews:
                rating: "3.7â˜…"
                pros: ["Friendly atmosphere", "Close-knit team"]
                cons: ["Limited advancement", "Slow raises", "Outdated systems"]
              maturity: "TACTICAL"
            
            - name: "Travel Nurse Agencies"
              evp: "Your career, on your terms"
              pillars: ["High Pay", "Adventure", "Quick Placement", "Variety"]
              channels:
                job_boards: "Heavy advertising"
                instagram: "Travel lifestyle content"
                youtube: "Day-in-life vlogs"
                apps: "Mobile-first experience"
              reviews:
                rating: "3.5-4.0â˜… (varies by agency)"
                pros: ["Highest pay", "Flexibility", "New experiences"]
                cons: ["No stability", "Administrative hassles", "No benefits continuity"]
              maturity: "STRATEGIC (Transactional model)"
          
          white_space_opportunities:
            - gap: "Work-life commitment"
              evidence: "Staffing complaints across hospital competitors; travel offers flexibility but instability"
              opportunity: "Safe staffing ratios with schedule predictability - 'Build your career without burning out'"
              proof_needed: "Publish nurse-to-patient ratios, self-scheduling implementation, mandatory overtime limits"
            
            - gap: "Long-term career home"
              evidence: "Academic offers learning but hierarchy; Community limited growth; Travel no continuity"
              opportunity: "Career growth + stability hybrid - 'From new grad to nurse leader'"
              proof_needed: "Document clinical ladder, tuition assistance usage rates, promotion timelines, retention data"
            
            - gap: "Voice and empowerment"
              evidence: "Bureaucracy/hierarchy complaints at Academic; limited influence elsewhere"
              opportunity: "Shared governance messaging - 'Nurses lead here'"
              proof_needed: "Show shared governance examples, policy changes from nurse input"
      
      quality_checklist:
        - "[ ] Competitor set validated with stakeholder (3-5 true talent rivals)"
        - "[ ] Career sites reviewed beyond homepage (subpages, specific pages)"
        - "[ ] Glassdoor sample â‰¥20 reviews per competitor"
        - "[ ] Matrix traffic-light scoring applied consistently"
        - "[ ] White space gaps traced to candidate priority data"
        - "[ ] Positioning recommendations each linked to matrix evidence"
        - "[ ] Sources documented with capture dates"
        - "[ ] Maturity assessment consistent with decision tree"
      
      common_pitfalls:
        - pitfall: "Reviewing only career site homepage"
          impact: "Miss detailed EVP content, team pages, culture proof"
          prevention: "Navigate all career site sections; screenshot key content"
        
        - pitfall: "Using outdated review samples"
          impact: "Miss recent sentiment shifts (post-layoffs, new leadership, etc.)"
          prevention: "Filter reviews by last 12-24 months"
        
        - pitfall: "Confusing product competitors with talent competitors"
          impact: "Wrong comparison set leads to irrelevant positioning"
          prevention: "Map where talent actually flows; validate with hiring managers"
        
        - pitfall: "Generic white space (everyone says 'culture')"
          impact: "Recommendations not actionable or differentiated"
          prevention: "Require specific proof points for each opportunity"
    
