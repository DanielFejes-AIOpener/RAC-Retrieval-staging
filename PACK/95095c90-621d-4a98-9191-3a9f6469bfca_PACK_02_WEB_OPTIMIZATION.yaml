              - "Headline vague: 'Transform Your Workflow' (fails 4-U test)"
              - "FAQ section missing"
              - "LLM optimization: 0 statistics, 0 quotations, 0 citations"
            conversion:
              - "3 competing CTAs (eliminating to single = 371% potential)"
              - "Form: 8 fields (target ≤4 for 120% lift)"
              - "No social proof above fold (adding 3 testimonials = 34% lift)"
              - "No video (adding 60-90s explainer = 80-86% lift)"
              - "Mobile touch targets 30×30px (below 44×44px requirement)"
          
          prioritized_recommendations:
            phase_1_quick_wins:
              timeline: "Week 1"
              total_effort: "4 hours"
              expected_lift: "150-200%"
              initiatives:
                - fix: "Reduce to single CTA ('Start Free Trial')"
                  lift: "371%"
