      format: "structured"
      description: "Complete requirements gathering template for landing page projects"
      content: |
        # Landing Page Optimization Brief
        
        ## 1. Conversion Goal
        - Primary conversion goal: [Single action only]
        - Secondary goals (micro-conversions): [List]
        - Success metric definition: [How we measure conversion]
        
        ## 2. Target Metrics
        - Current conversion rate: [%]
        - Target conversion rate: [%] (benchmark: 5-7% top quartile, 11.45%+ top 10%)
        - Traffic volume: [Monthly visitors]
        - A/B test feasibility: [Sample size calculation]
        
        ## 3. Technical Requirements
        - LCP target: ≤2.5s
        - INP target: ≤200ms
        - CLS target: ≤0.1
        - Schema types required: [Organization, Product, FAQ, etc.]
        - Mobile requirements: [Responsive, touch targets, express payment]
        
        ## 4. Content Requirements
        - Target keywords: [Primary + 2-5 secondary]
        - Readability target: Grade 5-7
        - TL;DR summary: [Required - 50-70 words]
        - FAQ topics: [≥3 questions]
        - LLM optimization: [≥3 stats, ≥2 quotes, ≥3 citations]
        
        ## 5. Conversion Elements
        - Primary CTA text: [Single CTA with action verb]
        - Form fields required: [≤4 fields, list specific]
        - Social proof available: [Testimonials, reviews, badges]
        - Video available: [Y/N, if yes: length, format]
        
        ## 6. Brand & Design
        - Brand guidelines: [Link]
        - Visual examples: [Link to reference designs]
        - Existing assets: [Logo, images, etc.]
        
        ## 7. Timeline & Budget
        - Launch deadline: [Date]
        - Budget: [Amount]
        - Review cycles: [Number of rounds]
        - Post-launch commitment: [Ongoing vs one-time]
    
