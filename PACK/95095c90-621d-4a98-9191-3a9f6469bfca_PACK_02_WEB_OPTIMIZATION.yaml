  # TERMINOLOGY
  # ─────────────────────────────────────────────────────────────────────────
  terminology:
    core_web_vitals: "Google's metrics for page experience: LCP (Largest Contentful Paint), INP (Interaction to Next Paint), CLS (Cumulative Layout Shift)"
