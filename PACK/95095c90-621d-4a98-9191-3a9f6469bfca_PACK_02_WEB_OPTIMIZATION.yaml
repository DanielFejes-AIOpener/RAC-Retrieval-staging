knowledge_assets:

  frameworks:
    
    # ─────────────────────────────────────────────────────────────────────────
    # FRAMEWORK: Landing Page Performance Audit
    # ─────────────────────────────────────────────────────────────────────────
    - id: "framework-landing-page-audit"
      name: "Landing Page Performance Audit Framework"
      category: "diagnostic"
      description: |
        Comprehensive audit methodology for landing pages covering technical performance,
        content quality, conversion elements, and analytics infrastructure.
      
      objectives:
        - "Diagnose technical, content, and conversion barriers to optimal performance"
        - "Quantify improvement opportunities with evidence-based lift estimates"
        - "Prioritize fixes by impact and effort for maximum ROI"
      
      procedure:
        time_total: "4-6 hours for single landing page comprehensive audit"
        
        steps:
          - step: "Technical Performance Audit"
            time_estimate: "60-90 minutes"
            actions:
              - "Run Google PageSpeed Insights (mobile + desktop)"
              - "Capture Core Web Vitals (LCP, INP, CLS) with 75th percentile scores"
              - "Validate mobile responsiveness across breakpoints (320px to 1920px)"
              - "Check schema markup implementation via Google Rich Results Test"
              - "Verify robots.txt allows AI crawlers (GPTBot, ClaudeBot, OAI-SearchBot, PerplexityBot, Google-Extended)"
              - "Audit HTTPS/SSL configuration and certificate validity"
              - "Test page speed under throttled conditions (Fast 3G network simulation)"
            tools: ["PageSpeed Insights", "Chrome DevTools", "Google Rich Results Test"]
            deliverables:
              - "Technical audit report with findings"
              - "Core Web Vitals baseline metrics"
              - "Schema validation results"
            decision_points:
              - condition: "LCP > 4s"
                action: "Flag as critical priority - image optimization, lazy loading, CDN required"
              - condition: "No schema markup"
                action: "Flag as high priority - 20-35% rich results opportunity missed"
            common_errors:
              - error: "Testing only desktop performance"
                correction: "Always test mobile first - 58.33% of traffic is mobile"
              - error: "Ignoring robots.txt AI crawler settings"
                correction: "Verify GPTBot, ClaudeBot, etc. are not blocked"
          
          - step: "Content Quality Audit"
            time_estimate: "60-90 minutes"
            actions:
              - "Test readability using Hemingway App - target 5th-7th grade"
              - "Evaluate headline against 4-U framework (Useful, Unique, Urgent, Ultra-specific)"
              - "Check AIDA structure presence (Attention --> Interest --> Desire --> Action)"
              - "Verify answer-first structure (TL;DR 50-70 words at top)"
              - "Count FAQ questions (target ≥3 with H2/H3 headers, 30-60 word answers)"
              - "Audit LLM optimization: count statistics, quotations with attribution, citations with URLs"
              - "Review E-E-A-T signals (author credentials visible, first-hand experience demonstrated)"
            tools: ["Hemingway App", "Grammarly", "Manual content checklist"]
            deliverables:
              - "Content quality report"
              - "Readability grade score"
              - "LLM optimization checklist completion"
            decision_points:
              - condition: "Readability > Grade 9"
                action: "Flag for rewrite - 56% conversion improvement available"
              - condition: "No LLM optimization tactics"
                action: "Flag for enhancement - 24-41% visibility improvement available"
          
          - step: "Conversion Elements Audit"
            time_estimate: "45-60 minutes"
            actions:
              - "Count CTAs (target: 1 primary only, flag if multiple competing CTAs)"
              - "Review CTA text (action verbs present: 'Get', 'Start', 'Claim')"
              - "Count form fields (target: ≤4 fields)"
              - "Check social proof placement (above/below fold, prominence)"
              - "Verify video presence if applicable (60-90s length, above fold)"
              - "Audit mobile UX (touch targets ≥44×44px, express payment options)"
              - "Review trust signals (testimonials, reviews, badges)"
            tools: ["Manual visual inspection", "Chrome DevTools mobile emulation"]
            deliverables:
              - "CRO audit report"
              - "Quick wins list with lift estimates"
              - "Impact × effort matrix"
            decision_points:
              - condition: "Multiple competing CTAs"
                action: "Flag as critical - 371% lift available from single CTA"
              - condition: "Form > 4 fields"
                action: "Flag as high priority - 120% lift from form reduction"
          
          - step: "Analytics & Measurement Audit"
            time_estimate: "30-45 minutes"
            actions:
              - "Verify Google Analytics 4 tracking (events firing correctly via Tag Assistant)"
              - "Check conversion goal configuration and test completion"
              - "Review historical performance data (baseline metrics with date ranges)"
              - "Calculate traffic volume for A/B test sample size requirements"
              - "Document funnel drop-off points and abandonment rates"
              - "Check LLM visibility baseline (HubSpot AI Search Grader or manual queries)"
            tools: ["Google Analytics 4", "Tag Assistant", "HubSpot AI Search Grader"]
            deliverables:
              - "Analytics audit report"
              - "Baseline metrics documentation"
              - "A/B test readiness assessment"
          
          - step: "Competitive Benchmarking"
            time_estimate: "45-60 minutes"
            actions:
              - "Identify 3-5 competitor landing pages (same conversion goal, similar audience)"
              - "Audit competitor technical performance via PageSpeed Insights"
              - "Compare content structure (readability, LLM optimization, answer-first)"
              - "Evaluate competitor conversion elements (CTAs, forms, social proof)"
              - "Document white space opportunities"
            deliverables:
              - "Competitive analysis matrix"
              - "White space opportunities list"
              - "Differentiation strategy recommendations"
          
          - step: "Prioritization & Recommendations"
            time_estimate: "60 minutes"
            actions:
              - "Score issues by impact (high/medium/low based on evidence) and effort"
              - "Create prioritized roadmap: Phase 1 quick wins --> Phase 2 medium-term --> Phase 3 long-term"
              - "Estimate lift potential for each fix based on evidence library"
              - "Draft executive summary with top 5 recommendations"
            deliverables:
              - "Prioritized roadmap with phases"
              - "Lift estimates per initiative"
              - "Executive summary for stakeholders"
      
      worked_examples:
        - example_id: "we-landing-audit-b2b-saas"
          context: "B2B SaaS landing page for free trial signup. Current conversion rate: 2.1%. Target: 5-7% (top quartile benchmark)."
          
