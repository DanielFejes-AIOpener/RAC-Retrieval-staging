                  evidence_ref: "ev-pack02-unbounce-001"
                - fix: "Add 3 customer testimonials above fold"
                  lift: "34%"
                  effort: "2 hours"
                  evidence_ref: "ev-pack02-wikijob-001"
                - fix: "Rewrite headline to 4-U framework"
                  lift: "33-127%"
                  effort: "1 hour"
                  evidence_ref: "ev-pack02-headlines-001"
            
            phase_2_moderate_effort:
              timeline: "Weeks 2-3"
              total_effort: "14 hours"
              expected_lift: "Additional 100-150%"
              initiatives:
                - fix: "Reduce form from 8 to 4 fields"
                  lift: "120%"
                  effort: "4 hours"
                  evidence_ref: "ev-pack02-invesp-001"
                - fix: "Rewrite to 5th-7th grade readability"
                  lift: "56%"
                  effort: "6 hours"
                  evidence_ref: "ev-pack02-readability-001"
                - fix: "Add LLM optimization (stats, quotes, citations)"
                  lift: "24-41% LLM visibility"
                  effort: "4 hours"
                  evidence_ref: "ev-pack02-princeton-001"
            
            phase_3_technical:
              timeline: "Weeks 4-6"
              total_effort: "2-3 weeks"
              expected_lift: "Additional 40-60%"
