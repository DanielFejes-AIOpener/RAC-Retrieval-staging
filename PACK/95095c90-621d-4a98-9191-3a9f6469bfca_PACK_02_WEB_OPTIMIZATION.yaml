                - fix: "Core Web Vitals optimization (LCP 4.2s --> <2.5s)"
                  lift: "25-30% rankings + 14% conversion"
                  effort: "2-3 weeks development"
                  evidence_ref: "ev-pack02-cwv-001"
          
          projected_outcomes:
            conservative:
              assumptions: "Phase 1 only"
              current: "2.1%"
              projected: "5.25%"
              target_achieved: true
            moderate:
              assumptions: "Phase 1 + Phase 2"
              current: "2.1%"
              projected: "7.35%"
              target_achieved: true
            aggressive:
              assumptions: "All phases"
              current: "2.1%"
              projected: "8.4-9.45%"
              target_achieved: true
      
      quality_checklist:
        - "All Core Web Vitals captured with 75th percentile mobile scores"
        - "Readability tested with Hemingway App (grade level documented)"
        - "CTA count verified (single primary only)"
        - "Form field count documented"
        - "Social proof placement audited"
        - "LLM optimization tactics counted (statistics, quotations, citations)"
        - "Competitor analysis includes 3-5 pages"
        - "Prioritization based on evidence-backed lift estimates"
        - "Executive summary includes top 5 actionable recommendations"
      
      common_pitfalls:
        - pitfall: "Testing desktop only when mobile is 58% of traffic"
          impact: "Miss mobile-specific issues affecting majority of visitors"
          prevention: "Always test mobile first, then desktop"
        - pitfall: "Stopping A/B tests early based on preliminary results"
          impact: "False positives - 531 of 1,000 A/A tests showed 'significance' at some point"
          prevention: "Pre-calculate sample size, run minimum 1-2 business cycles"
        - pitfall: "Recommending multiple CTAs for 'options'"
          impact: "Miss 371% lift from single CTA focus"
          prevention: "Enforce single primary CTA rule - evidence is definitive"
        - pitfall: "Ignoring LLM optimization"
          impact: "Miss 50%+ of search visibility (AI Overviews)"
          prevention: "Include statistics, quotations, citations in all content"

