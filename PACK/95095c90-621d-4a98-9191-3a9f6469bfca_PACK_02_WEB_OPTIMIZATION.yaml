        - page_type: landing/blog/product/homepage/category
        - target_lcp: ≤2.5s mobile (mandatory)
        - target_inp: ≤200ms (mandatory)
        - target_cls: ≤0.1 (mandatory)
        - mobile_first: yes/no (default: yes)
        - readability_target: Grade 5-7 default
        - schema_types: Organization, Article, Product, FAQ, etc.
        - cta_count: 1 primary only
        - form_fields: ≤4 default, list specific fields
        - social_proof_placement: above/below fold
        - video_required: yes/no
        - video_specs: 60-90s, above fold, explainer format
        - express_payment: Apple Pay, Google Pay, etc.
        - analytics_events: conversion + micro-conversions
        - robots_txt: allow AI crawlers (default: yes)
        - status: Draft/Review/Approved/Live
        - due_date: Date

