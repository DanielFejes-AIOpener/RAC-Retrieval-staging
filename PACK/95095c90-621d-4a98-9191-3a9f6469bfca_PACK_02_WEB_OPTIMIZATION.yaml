    # ─────────────────────────────────────────────────────────────────────────
    # FRAMEWORK: 4-U Headline Framework
    # ─────────────────────────────────────────────────────────────────────────
    - id: "framework-4u-headline"
      name: "4-U Headline Framework"
      category: "copywriting"
      description: |
        Evidence-based headline optimization framework proven to deliver 33-127% engagement improvement.
        Each headline must satisfy all four U criteria for maximum impact.
      
      objectives:
        - "Create headlines that capture attention and drive action"
        - "Eliminate vague, generic headlines"
        - "Maximize click-through and conversion rates"
      
      procedure:
        time_total: "15-30 minutes per headline"
        
        steps:
          - step: "Identify the Useful element"
            time_estimate: "5 minutes"
            actions:
              - "Define the clear benefit to the reader"
              - "Focus on outcome, not feature"
              - "Use specific numbers where possible"
            decision_points:
              - condition: "Benefit unclear"
                action: "Interview stakeholders for value proposition clarity"
            deliverables:
              - "Benefit statement"
          
          - step: "Add the Unique element"
            time_estimate: "5 minutes"
            actions:
              - "Identify differentiator from alternatives"
              - "Highlight what competitors don't offer"
              - "Avoid generic claims ('best', 'leading')"
            deliverables:
              - "Differentiation statement"
          
          - step: "Create Urgency"
            time_estimate: "5 minutes"
            actions:
              - "Add time element creating action pressure"
              - "Use deadlines, limited availability, or timeframes"
              - "Avoid false urgency (damages trust)"
            deliverables:
              - "Urgency element"
          
          - step: "Make it Ultra-specific"
            time_estimate: "5-10 minutes"
            actions:
              - "Add concrete details (numbers, timeframes, specifics)"
              - "Replace vague words with precise ones"
              - "Include proof elements where available"
            deliverables:
              - "Final headline with all 4-U elements"
          
          - step: "Validate and test"
            time_estimate: "5 minutes"
            actions:
              - "Score headline against 4-U checklist"
              - "Compare to competitor headlines"
              - "Prepare A/B test variations if traffic supports"
            deliverables:
              - "4-U validation score"
              - "Test variations"
      
      worked_examples:
        - example_id: "we-4u-saas"
          context: "B2B SaaS lead generation tool"
          before: "Transform Your Workflow"
          problems:
            - "Not Useful: No clear benefit stated"
            - "Not Unique: Every competitor claims transformation"
            - "No Urgency: No time element"
            - "Not Ultra-specific: Completely vague"
          after: "Get 50% More Leads in 30 Days - Free Trial, No Credit Card"
          breakdown:
            useful: "'50% More Leads' - clear, quantified benefit"
            unique: "'Free Trial, No Credit Card' - differentiator"
            urgent: "'in 30 Days' - time element"
            ultra_specific: "'50%', '30 Days', specific offer terms"
          expected_lift: "33-127% engagement improvement"
        
        - example_id: "we-4u-ecommerce"
          context: "Electronics retailer product page"
          before: "High-Quality Headphones"
          after: "Noise-Canceling Headphones: 40-Hour Battery, Free 2-Day Shipping Today Only"
          breakdown:
            useful: "'40-Hour Battery' - clear benefit"
            unique: "'Noise-Canceling' - specific feature"
            urgent: "'Today Only' - time pressure"
            ultra_specific: "'40-Hour', '2-Day', specific product attribute"
      
      quality_checklist:
        - "Useful: Clear, quantified benefit present"
        - "Unique: Differentiator from alternatives stated"
        - "Urgent: Time element or scarcity included"
        - "Ultra-specific: Concrete details, no vague language"
        - "Under 70 characters for mobile display"
        - "Action-oriented language"
      
      common_pitfalls:
        - pitfall: "Adding false urgency ('Limited time!' with no end date)"
          impact: "Damages trust, reduces long-term conversion"
          prevention: "Only use real deadlines and scarcity"
        - pitfall: "Making up statistics for Ultra-specific"
          impact: "Credibility damage if challenged"
          prevention: "Use verified data or remove claim"
        - pitfall: "Trying to include all features"
          impact: "Headline becomes cluttered, loses impact"
          prevention: "Focus on ONE primary benefit"

    # ─────────────────────────────────────────────────────────────────────────
    # FRAMEWORK: LLM Optimization (GEO Tactics)
    # ─────────────────────────────────────────────────────────────────────────
    - id: "framework-llm-optimization"
      name: "LLM Optimization Framework (GEO)"
      category: "content-optimization"
      description: |
        Generative Engine Optimization framework based on Princeton research analyzing 10,000 queries.
        Proven tactics to improve LLM citation rates and AI search visibility.
      
      objectives:
        - "Improve content visibility in AI-generated responses"
        - "Increase LLM citation rates by 24-41%"
        - "Prepare content for AI Overviews and chat-based search"
      
      procedure:
        time_total: "2-4 hours per page"
        
        steps:
          - step: "Add Statistics"
            time_estimate: "45-60 minutes"
            actions:
              - "Replace qualitative statements with quantified data"
              - "Include specific numbers, percentages, timeframes"
              - "Cite authoritative sources for all statistics"
              - "Target: ≥3 statistics per page"
            deliverables:
              - "Statistics inventory with sources"
            common_errors:
              - error: "Using statistics without sources"
                correction: "Always cite source, date, and methodology"
          
          - step: "Add Expert Quotations"
            time_estimate: "45-60 minutes"
            actions:
              - "Source expert quotations with clear attribution"
              - "Format: 'According to [Name], [Title] at [Organization], \"[Quote]\"'"
              - "Obtain written permission for usage"
              - "Target: ≥2 quotations per page"
            deliverables:
              - "Quotation inventory with permissions"
            common_errors:
              - error: "Missing attribution details"
                correction: "Include name, title, and organization"
          
          - step: "Add Formal Citations"
            time_estimate: "30-45 minutes"
            actions:
              - "Add academic-style references with URLs"
              - "Prioritize authoritative domains (.edu, .gov, established publications)"
              - "Link to primary sources over aggregators"
              - "Target: ≥3 citations per page"
            deliverables:
              - "Citation list with working URLs"
            common_errors:
              - error: "Linking to secondary sources"
                correction: "Always find and cite primary source"
          
          - step: "Implement Answer-First Structure"
            time_estimate: "30-45 minutes"
            actions:
              - "Add 50-70 word TL;DR summary at content start"
              - "Structure FAQ sections with H2/H3 questions"
              - "Write answers in 30-60 words (optimal citation length)"
              - "Avoid accordion/tab-hidden content (LLMs can't parse)"
            deliverables:
              - "TL;DR summary"
              - "Restructured FAQ section"
          
          - step: "Validate and Monitor"
            time_estimate: "15-30 minutes"
            actions:
              - "Count all GEO elements (stats, quotes, citations)"
              - "Capture LLM visibility baseline"
              - "Schedule weekly monitoring checks"
            deliverables:
              - "GEO element checklist"
              - "Monitoring schedule"
      
      worked_examples:
        - example_id: "we-geo-blog-post"
          context: "B2B blog post about project management"
          before:
            statistics: 0
            quotations: 0
            citations: 0
            tldr: "None"
            llm_visibility: "Not appearing in AI responses"
          
          after:
            statistics_added:
              - "'Teams using structured project management see 28% higher project success rates (PMI Pulse of the Profession, 2024)'"
              - "'Remote teams spend 47% less time in meetings with async-first tools (Asana State of Work, 2024)'"
              - "'Project delays cost enterprises $1.3M per project on average (KPMG Project Management Survey, 2023)'"
            quotations_added:
              - "According to Dr. Sarah Chen, Project Management Professor at MIT Sloan, 'The shift to hybrid work has fundamentally changed how successful teams coordinate.'"
