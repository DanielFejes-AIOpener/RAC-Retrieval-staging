kpis:
  north_star: "Brief acceptance rate & concept pass rate leading to measurable business outcome lift."
  core:
    - "Brief first-pass approval ≥ 80%"
    - "Concept pass rate at gate ≥ 80%"
    - "Evidence score ≥ 4/5 for all factual claims"
    - "Learning-loop cadence ≥ 2 experiments/month"
    - "Data completeness for key events ≥ 95%; UTM hygiene ≥ 95%"
  leading_indicators:
    - "Content-stage engagement lift vs. baseline (e.g., MOFU dwell time +25%)"
    - "MQL→SQL conversion rate trending to target"
  lagging_indicators:
    - "Pipeline value or revenue contribution vs. target"
    - "Retention/expansion metrics (where applicable) and CAC payback ≤ 12 months"

completion_criteria:
  deliverable_level:
    Strategy Deck:
      done_when: "Client-approved with recorded Freigabe; risks and assumptions logged."
      evidence: ["Approved deck","Approval log","Assumption register"]
      success_threshold: "≥80% first-pass approval"
      quality_gates: ["Evidence tier ≥4","Benchmarks cited","Localization notes where public-facing"]
      failure_mode: "Missing SMART KPIs or unsubstantiated RTBs → rework 'insight & KPI' sections."
    Creative Brief:
      done_when: "All mandatory fields complete; 4-eyes; client signoff."
      evidence: ["Signed brief","Gate checklist"]
      success_threshold: "≥85% concept alignment at gate"
      quality_gates: ["SMP clarity","Must/never list present","Privacy/brand safety checks"]
      failure_mode: "Concept drift or feasibility fail → tighten SMP/mandatories; re-gate."
    Audience Definition:
      done_when: "Priority segments targetable with rules and size; ABM tiers set."
      evidence: ["Targeting rules","Sizing model"]
      success_threshold: "≥80% of media to priority segments"
      quality_gates: ["Reachability verified","Inclusion/exclusion rules testable"]
      failure_mode: "Unreachable segments → revise criteria or research."
    KPI Framework & Measurement Plan:
      done_when: "KPI tree signed; events/UTMs mapped; dashboard live."
      evidence: ["KPI doc","Event spec","Dashboard link"]
      success_threshold: "Data completeness ≥95%; ceremonies adherence ≥90%"
      quality_gates: ["SMART tests","Ownership assigned","Guardrails defined"]
      failure_mode: "Data gaps or vanity metrics → replace/retarget KPIs; block launch if critical."
    Topic Map (Pillar/Cluster):
      done_when: "Approved structure with schema/trust signals and NL/DE localization guidance."
      evidence: ["Topic graph","Schema map","Localization checklist"]
      success_threshold: "Intent coverage > baseline; organic visibility lift in 8–12 weeks"
      quality_gates: ["Entity coverage","Internal linking plan","Accessibility of content"]
      failure_mode: "Thin or misaligned topics → re-run entity/intent analysis."
  workflow_level:
    research_to_brief:
      done_when: "Freigabe recorded; all gates green."
      evidence: ["Signed brief","Gate checklist"]
      success_metric: "≥80% first-pass approval"
      next_action: "Handoff to Creative Director"
      iteration_trigger: "Evidence gaps or KPI ambiguity."
    concept_guardrails:
      done_when: "At least one concept approved with green score."
      evidence: ["Scoresheets","Decision log"]
      success_metric: "≥80% pass"
      next_action: "Handoff to Traffic/Production"
      iteration_trigger: "Feasibility or compliance fail."
    measurement_enablement:
      done_when: "Tracking verified; dashboard live; ceremonies set."
      evidence: ["QA logs","Dashboard links"]
      success_metric: "≥2 tests/month; on-time readouts ≥90%"
      next_action: "Handoff to Analyst for ongoing optimization"
      iteration_trigger: "Data completeness <95% or broken attribution."

governance_hooks:
  qa:
    - "Evidence freshness policy: flag data >24 months; mark confidence."
    - "Privacy-by-design (GDPR, ePrivacy); PII minimization; DPA on vendors."
    - "Brand safety, A11y (WCAG 2.1 AA) and DEI checks at concept gate."
  stage_gates:
    - "Brief→Concept: signed brief with SMART KPIs, evidence check, localization notes."
    - "Concept→Production: scorecard pass, feasibility & compliance green."
  compliance:
    - "GDPR lawful basis documented for audience targeting; DPIA where required."
    - "Cookie/consent alignment for analytics and remarketing; UTM policy without PII."
    - "Localization for NL/DE formats (decimal/date, tax disclaimers 'excl. BTW' / 'inkl. MwSt.')."

tools_prefs:
  primary: ["GA4/BigQuery","Adobe Analytics","Looker/Tableau/Power BI","HubSpot/Marketo","Salesforce","Qualtrics/SurveyMonkey","Tag Manager","Fivetran/Stitch (data pipes)","Miro/FigJam (journey)","Notion/Confluence (docs)"]
  templates: ["Creative Brief v3","KPI Dictionary v2","Event Taxonomy v2","UTM Cookbook v2","Journey Map (See/Think/Do/Care)","Persona One-Pager","ABM Tiering Sheet","Topic Map (Pillar/Cluster)"]
  frameworks: ["JTBD","AIDA & See/Think/Do/Care","RFM & clustering","SWOT/5 Forces","North Star/OSM","Experimentation (hypothesis→test→readout)"]
  routing: "SOM for minor tweaks; SAM for new strategies/programs; Wizard escalation when objectives or evidence are ambiguous."

