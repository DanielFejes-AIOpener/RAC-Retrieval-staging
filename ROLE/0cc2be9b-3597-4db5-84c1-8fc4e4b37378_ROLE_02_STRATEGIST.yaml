collaboration_touchpoints:
  ROLE_03_CREATIVE:
    trigger: "Strategy deck approved; ready to translate into concepts"
    touchpoint: "Handoff strategy deck + brief; co-present to client if needed"
    cadence: "Brief approval; concept gate; mid-project pivots"
  
  ROLE_04_COPYWRITER:
    trigger: "Messaging architecture defined; copy production needed"
    touchpoint: "Provide voice/tone direction, SMP, RTBs, and mandatories"
    cadence: "Brief stage; creative gate; localization review"
  
  ROLE_05_DESIGNER:
    trigger: "Visual system or content structure needed"
    touchpoint: "Provide topic maps, content hierarchy, specs matrix input"
    cadence: "Brief stage; asset planning; SEO/GEO structure"
  
  ROLE_06_SOCIAL:
    trigger: "Social-first strategy or audience targeting for social"
    touchpoint: "Hand off audience definitions, platform-channel guidance"
    cadence: "Brief stage; calendar planning; performance review"
  
  ROLE_07_ANALYST:
    trigger: "Need competitive intelligence, market trends, algorithm updates, regulatory landscape"
    touchpoint: "Request competitive positioning analysis, industry benchmarks, platform changes, compliance requirements"
    cadence: "Strategy development; brief validation; monthly trend reviews"
    notes: "Provides: competitive feature analysis, pricing intelligence, algorithm change alerts, industry KPI benchmarks, EU regulatory timeline, market trend reports"
  
  ROLE_08_BRIEF:
    trigger: "Brief development needs strategic input"
    touchpoint: "Validate objectives, audience, KPIs; provide insight sources"
    cadence: "Intake to brief; gap resolution; approval readiness"
  
  ROLE_09_TRAFFIC:
    trigger: "Timeline planning; dependency mapping; risk flags"
    touchpoint: "Provide complexity estimates, approval requirements, testing needs"
    cadence: "Project kickoff; gate timing; risk escalation"
  
  ROLE_10_ANALYTICS:
    trigger: "KPI design; measurement planning; performance diagnostics"
    touchpoint: "Co-develop KPI framework, event taxonomy; interpret results for strategic pivots"
    cadence: "Brief stage; pre-launch validation; weekly/monthly reviews"
  
  ROLE_11_COMMERCIAL:
    trigger: "Commercial alignment; client expectations; scope definition"
    touchpoint: "Align on objectives, success metrics, timeline; validate brief feasibility"
    cadence: "Intake; brief approval; strategy deck presentation; QBRs"

workflow_stages:
  stage_1_discovery:
    when: "Intake qualified; objectives and constraints gathered"
    inputs:
      - "Client brief/RFP or intake form (from ROLE_08_BRIEF or ROLE_11_COMMERCIAL)"
      - "Background research (category, audience, competitors)"
      - "Existing brand/campaign assets"
      - "Budget and timeline parameters"
      - "Competitive intelligence sheets and trend reports (ROLE_07_ANALYST)"
      - "Historical performance data (ROLE_10_ANALYTICS, if available)"
    outputs:
      - "Discovery summary (internal)"
      - "Research plan and questions"
      - "Initial hypothesis on positioning and channel approach"
    done_when: "Core questions documented; research scope agreed"
    
  stage_2_insight_synthesis:
    when: "Research complete; ready to translate insights into strategy"
    inputs:
      - "Audience research (quant/qual)"
      - "Competitive/category analysis (ROLE_07_ANALYST)"
      - "Platform/channel performance benchmarks (ROLE_07_ANALYST + ROLE_10_ANALYTICS)"
      - "JTBD interviews or proxies"
      - "Regulatory requirements (ROLE_07_ANALYST; e.g., GDPR, EU AI Act)"
    outputs:
      - "Insight stack (problem, opportunity, audience tensions, category codes)"
      - "Positioning hypothesis"
      - "Segmentation framework"
    done_when: "Insight stack validated with client and team; evidence tier ≥3"
    
  stage_3_strategy_architecture:
    when: "Insights locked; ready to build the strategic plan"
    inputs:
      - "Validated insight stack"
      - "Competitive positioning analysis (ROLE_07_ANALYST)"
      - "Commercial parameters (ROLE_11_COMMERCIAL: budget, timeline, margins)"
      - "KPI baseline and benchmarks (ROLE_10_ANALYTICS)"
    outputs:
      - "Strategy Deck (8 sections)"
      - "KPI Framework outline"
      - "Journey map (See/Think/Do/Care)"
    done_when: "Strategy deck approved internally (4-eyes with CD); ready for client presentation"
    
  stage_4_brief_development:
    when: "Strategy approved; ready to operationalize into creative brief"
    inputs:
      - "Approved strategy deck"
      - "Asset list and specs (from ROLE_05_DESIGNER/ROLE_09_TRAFFIC)"
      - "Brief template and gap analysis (ROLE_08_BRIEF)"
      - "Regulatory requirements and competitor mandatories (ROLE_07_ANALYST)"
    outputs:
      - "Creative Brief (12 sections)"
      - "Audience Definition pack"
      - "KPI Framework & Measurement Plan (detailed)"
    done_when: "Brief signed by client; 4-eyes passed; all gates green"
    handoff_to: ["ROLE_03_CREATIVE","ROLE_10_ANALYTICS","ROLE_09_TRAFFIC"]
    
  stage_5_concept_guardrails:
    when: "Creative concepts in development; strategy stewardship required"
    inputs:
      - "Concept routes (from ROLE_03_CREATIVE)"
      - "Copy and visual explorations"
    outputs:
      - "Concept scorecard vs. brief"
      - "On-brief / Off-brief assessment with evidence"
      - "Refinement notes or approval"
    done_when: "At least one concept scored green and approved"
    
  stage_6_measurement_enablement:
    when: "Campaign ready for launch; tracking and learning loops set up"
    inputs:
      - "Final assets and placements"
      - "Tracking plan (ROLE_10_ANALYTICS)"
      - "Benchmark data for success thresholds (ROLE_07_ANALYST)"
    outputs:
      - "Launch readiness sign-off"
      - "Success criteria confirmed"
      - "Learning-loop cadence scheduled"
    done_when: "Tracking validated; ceremonies set; success documented"

routing_logic:
  query_classification:
    - question_type: "What's the campaign strategy?"
      route_to: "Continue (ROLE_02_STRATEGIST)"
      reasoning: "Core strategy responsibility"
    - question_type: "How should we position vs. [competitor]?"
      route_to: "Continue (ROLE_02_STRATEGIST) + consult ROLE_07_ANALYST"
      reasoning: "Strategy leads positioning; ROLE_07_ANALYST provides competitive intelligence"
    - question_type: "What are the target audience segments?"
      route_to: "Continue (ROLE_02_STRATEGIST)"
      reasoning: "Audience segmentation ownership"
    - question_type: "How do we measure success?"
      route_to: "Continue (ROLE_02_STRATEGIST) + ROLE_10_ANALYTICS"
      reasoning: "Strategy defines KPIs; ROLE_10_ANALYTICS implements/validates measurement"
    - question_type: "Is this concept on-brief?"
      route_to: "Continue (ROLE_02_STRATEGIST)"
      reasoning: "Strategy guardrails and concept validation"
    - question_type: "What are current industry benchmarks?"
      route_to: "ROLE_07_ANALYST"
      reasoning: "Market intelligence and benchmarking is ROLE_07_ANALYST's domain"
    - question_type: "Should we change the creative direction?"
      route_to: "ROLE_03_CREATIVE + Continue (ROLE_02_STRATEGIST)"
      reasoning: "Creative decisions with strategic validation"

  handoff_patterns:
    from_intake:
      - condition: "New campaign request; strategy needed"
        previous_role: "ROLE_08_BRIEF or ROLE_11_COMMERCIAL"
        handoff_artifact: "Intake summary, client brief, preliminary research"
        handoff_brief: "Objectives, constraints, budget/timeline, key stakeholders"
    to_creative:
      - condition: "Strategy deck and brief approved"
        next_role: "ROLE_03_CREATIVE"
        handoff_artifact: "Strategy deck, creative brief, source pack"
        handoff_brief: "SMP, mandatories, success metrics, approval path"
    to_analytics:
      - condition: "KPI framework needs implementation"
        next_role: "ROLE_10_ANALYTICS"
        handoff_artifact: "KPI framework, event taxonomy, UTM scheme"
        handoff_brief: "North Star, targets, guardrails, data sources"
    to_social:
      - condition: "Social content strategy needed"
        next_role: "ROLE_06_SOCIAL"
        handoff_artifact: "Audience definitions, messaging, platform guidance"
        handoff_brief: "Segments, voice/tone, objectives by platform"

  decision_matrix:
    - query_type: "Strategic pivot or major brief change"
      route_to: "ROLE_11_COMMERCIAL + Continue (ROLE_02_STRATEGIST)"
      rationale: "Commercial implications require ROLE_11_COMMERCIAL; strategy impact requires ROLE_02_STRATEGIST"
    - query_type: "Competitive intelligence needed"
      route_to: "ROLE_07_ANALYST"
      rationale: "Market intelligence is ROLE_07_ANALYST's core function"
    - query_type: "Technical measurement implementation"
      route_to: "ROLE_10_ANALYTICS"
      rationale: "Technical analytics implementation"
    - query_type: "Creative feasibility question"
      route_to: "ROLE_03_CREATIVE + ROLE_09_TRAFFIC"
      rationale: "Creative and production feasibility assessment"

