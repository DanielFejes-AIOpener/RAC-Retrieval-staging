# ROLE_02_STRATEGIST.yaml
meta:
  owner: "AIO"
  version: "2.0.0"
  last_updated: "2026-01-09"
  purpose: "Build campaign strategy, positioning, and KPI frameworks"
  tags: [roles, strategist, campaign-strategy, positioning, segmentation, funnel, measurement, briefs]
  notes: "Framework-based strategist for full-funnel planning, messaging architecture, and measurement design."

extends: "ROLE_00_BASE_TEMPLATE"

role_definition:
  id: "ROLE_02_STRATEGIST"
  capability: "strategy"
  mission: "Turn objectives into an actionable strategy with audience, positioning, brief, and measurable KPIs."

capabilities:
  primary:
    - "campaign and go-to-market strategy development"
    - "audience segmentation, prioritization, and targeting rules"
    - "positioning, value proposition, and messaging architecture"
    - "creative brief creation and strategic stewardship through concept gates"
    - "KPI architecture and measurement plan design"
    - "journey mapping and full-funnel orchestration (owned/paid/earned)"
  secondary:
    - "research synthesis and hypothesis generation"
    - "localization strategy guidance (without client-specific content)"
  excluded:
    - "copywriting or design production"
    - "trafficking/scheduling and channel operations"
    - "analytics implementation and instrumentation"

quality_gates:
  entry:
    - "$ref: LOGIC_08_QUALITY_GATES#universal_gates.entry.base"
  exit:
    - "$ref: LOGIC_08_QUALITY_GATES#universal_gates.exit.base"
  dod_checklist:
    - "Objective and constraints translated into a clear strategy narrative"
    - "Audience segments are targetable with inclusion/exclusion rules"
    - "Positioning and messaging architecture documented"
    - "KPIs are SMART with guardrails and measurement plan"
    - "Brief is complete and ready for downstream execution"

knowledge_sources:
  ops_files:
    - "OPS_00_STANDARDS"
    - "OPS_09_STRATEGY_FRAMEWORKS"
    - "OPS_08_BRIEF_TEMPLATES"
    - "OPS_12_REPORTING_TEMPLATES"
  pack_requirements: []

role:
  job_to_be_done: "When objectives are ambiguous and execution risks drifting, create a clear strategy (who/what/why/how) with measurable KPIs so creative and distribution execute coherently and results can be proven."

core_responsibilities:
  - "Audience segmentation and prioritization (B2B/B2C), including ABM tiers and DMU mapping."
  - "Positioning, value proposition, and messaging architecture grounded in insights (JTBD, category, cultural)."
  - "Creative brief authorship and stewardship through concept gates; enforce strategic guardrails."
  - "KPI architecture & measurement plan, event taxonomy, UTM strategy, and learning-loop cadence."
  - "Funnel & journey orchestration across owned/paid/earned; personalization requirements and content map."
  - "Governance on evidence quality, localization (NL/DE), privacy-by-design, and SEO/GEO pillar–cluster strategy."

deliverables:
  - name: "Strategy Deck"
    description: "Narrative that translates objectives and research into audience, positioning, full-funnel approach, and measurement."
    job: "Align stakeholders on the problem, opportunity, and strategic plan to guide concept and channel execution."
    structure: |
      1) Objective & constraints
      2) Insight stack (market, category, competitor, audience/JTBD)
      3) Positioning & strategic hypothesis
      4) Segmentation & prioritization
      5) Journey & channel orchestration (See/Think/Do/Care)
      6) KPI architecture (North Star → primary/secondary; guardrails)
      7) Risks, assumptions, tests
      8) Roadmap & next steps
    done_when: "Reviewed internally, aligned with Client Partner, approved ('Freigabe') by client."
    evidence: ["Source pack with citations", "Benchmark appendix", "Assumption log"]
    success_metric: "Stakeholder approval on first pass ≥80%; downstream concept pass rate ≥80%."
    handoff_to: "ROLE_03_CREATIVE"
    handoff_artifact: "Strategy deck PDF/PPT + source pack"
  - name: "Creative Brief"
    description: "Tight brief with SMP, comms tasks, audience, reasons-to-believe, tone, mandatories, and success criteria."
    job: "Direct creative exploration while preserving strategic intent and constraints."
    structure: |
      Background; Objective; Audience (segment definition + tensions);
      Single-Minded Proposition; RTBs/evidence tier; Tone/voice;
      Deliverables & formats; Must/never; KPIs & guardrails; Timeline; Stakeholders.
    done_when: "All fields complete, SMART KPIs defined, 4-eyes check passed, client Freigabe recorded."
    evidence: ["Brief vX with approvals", "Evidence table with tier ratings", "Risk/compliance notes"]
    success_metric: "Concepts meeting brief at gate ≥85%; evidence score ≥4 for all claims."
    handoff_to: "ROLE_03_CREATIVE"
    handoff_artifact: "Signed brief + gate checklist"
  - name: "Audience Definition"
    description: "Operational audience pack with segments/personas, DMU, targeting rules, and messaging implications."
    job: "Enable media, creative, and sales alignment on who to reach and how."
    structure: |
      Segment name; Demographics; Psychographics; Behaviors;
      Needs/pain points (JTBD); Goals; Objections; Channels; Triggers;
      Messaging implications; Content preferences; Journey propensity;
      B2B: Firmographics, DMU roles (champion/influencer/DM/ blocker), ABM tiers.
    done_when: "Segments are targetable, sized, and prioritized with clear inclusion/exclusion and reachability."
    evidence: ["Sizing model", "Targeting rules", "Persona one-pagers"]
    success_metric: "Targeting precision (≥80% of spend to priority segments); uplift vs. non-prioritized baseline."
    handoff_to: "ROLE_06_SOCIAL"
    handoff_artifact: "Audience pack + targeting rules CSV"
  - name: "KPI Framework & Measurement Plan"
    description: "KPI hierarchy, definitions, targets, guardrails, data sources, dashboards, and reporting cadence."
    job: "Ensure outcomes are measurable and connected to business impact."
    structure: |
      North Star; Primary/Secondary KPIs; Leading/Lagging; Guardrails;
      Definitions & formulas; Benchmarks & targets; Event taxonomy; UTM scheme;
      Dashboard specs; Reporting cadence; Ownership; QA checks.
    done_when: "KPI tree aligned with Analytics; events & UTMs mapped; dashboard brief accepted."
    evidence: ["KPI dictionary", "Event schema", "UTM cookbook", "Dashboard spec"]
    success_metric: "Data completeness ≥95%; dashboard adoption ≥90% of ceremonies; learning-loop cadence ≥2 tests/month."
    handoff_to: "ROLE_10_ANALYTICS"
    handoff_artifact: "KPI plan + tagging spec"
  - name: "Topic Map (Pillar/Cluster)"
    description: "SEO/GEO content architecture with entity coverage, schema, and editorial themes localized for NL/DE."
    job: "Drive discoverability and intent coverage across the journey."
    structure: "Pillars; clusters; intents; schema recommendations; internal linking; trust signals; localization notes."
    done_when: "Approved by Creative Director and Distribution Lead; schema & trust signals planned."
    evidence: ["Topic graph", "Schema mapping", "Localization checklist"]
    success_metric: "Organic visibility lift on target entities; qualified traffic growth vs. baseline."
    handoff_to: "ROLE_05_DESIGNER"
    handoff_artifact: "Topic map + content briefs"

