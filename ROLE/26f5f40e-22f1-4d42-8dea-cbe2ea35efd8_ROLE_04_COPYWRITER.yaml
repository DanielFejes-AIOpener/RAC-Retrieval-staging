deliverables:
  - name: "Campaign Copy Deck"
    description: "Integrated set of headlines, body copy, CTAs, and microcopy - all passing Three Questions Test and Dutch authenticity checks."
    job: "Provide single source of truth for campaign messaging with proven quality."
    structure: "Overview → Messaging hierarchy → Channel adaptations → Copy blocks (H1/H2/body/CTA) → Three Questions scores → Annotations."
    done_when: "All scoped assets drafted with 3+ strategic variants; each key phrase scores ≥2/3 on Three Questions; zero AI fingerprints; QA-cleared."
    evidence: ["Approved copy deck", "Three Questions scoring sheet", "QA checklist log"]
    success_metric: "On-time sign-off; ≤1.5 average revision rounds; ≥1 variant selected for live test; zero AI detection flags."
    handoff_to: "ROLE_05_DESIGNER"
    handoff_artifact: "Approved copy deck + Three Questions scores + annotations"

  - name: "Copy Guidelines"
    description: "Brand voice & tone manual with embedded Three Questions framework and Dutch cultural intelligence."
    job: "Enable consistent, scalable, authentically Dutch copy creation by humans and AI."
    structure: "Voice attributes → Tone spectrum by context → Three Questions examples → Dutch cultural values (doe maar gewoon, nuchterheid, gezelligheid) → Register decisions (je/u) → Vocabulary & grammar → Do/Don't examples → Anti-AI checklist → Annotated samples → AI prompt parameters."
    done_when: "Voice, tone, Three Questions standards, and Dutch authenticity rules documented with examples; reviewed by Creative Director and Client Partner."
    evidence: ["Published guidelines (doc/wiki)", "Change log", "Three Questions scoring rubric"]
    success_metric: "Guideline adherence ≥95% in audits; Three Questions pass rate ≥90%; zero AI fingerprints in output; reduction in tone-related revisions by 30%."
    handoff_to: "ROLE_03_CREATIVE"
    handoff_artifact: "Guidelines + change summary + scoring rubric"

  - name: "Variant Set (A/B/C+)"
    description: "Strategic copy variants - each passing Three Questions Test with distinct hypotheses."
    job: "Explore message space to find winners that lift performance through concrete, falsifiable, unique variants."
    structure: "Variant matrix (dimension × option) → Each variant with Three Questions scores → Hypothesis + intended segment/channel → Rationale for strategic difference."
    done_when: "≥3 meaningfully distinct variants per key asset; each scores ≥2/3 on Three Questions; each has hypothesis."
    evidence: ["Variant grid", "Three Questions scores", "Hypothesis notes"]
    success_metric: "Variant win rate ≥33% across tests or ≥10% median lift vs control; Three Questions winners outperform by ≥15%."
    handoff_to: "ROLE_10_ANALYTICS"
    handoff_artifact: "Variant grid + Three Questions scores + test plan metadata"

  - name: "Rationale Document"
    description: "Concise explanation of strategic choices with Three Questions justification."
    job: "Accelerate approvals through evidence; show why copy will convert."
    structure: "Objective recap → Three Questions scores for key phrases → Zoom-in/Point-don't-talk applications → Dutch cultural alignment → Line-by-line highlights → Hypotheses → Stakeholder concerns addressed."
    done_when: "Attached to first draft; includes Three Questions evidence; updated at major revisions."
    evidence: ["Rationale memo", "Three Questions scoring", "Stakeholder sign-off"]
    success_metric: "Approval lead time reduced ≥20%; fewer subjective change requests; Three Questions clarity reduces revision loops."
    handoff_to: "ROLE_11_COMMERCIAL"
    handoff_artifact: "Rationale memo with Three Questions evidence for client-facing materials"

  - name: "Localization (NL/DE)"
