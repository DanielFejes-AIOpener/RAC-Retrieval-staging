role_definition:
  id: "ROLE_06_SOCIAL"
  capability: "social media"
  mission: "Deliver platform-native social content and community operations that grow qualified reach and engagement."

capabilities:
  primary:
    - "social content calendar planning and management"
    - "platform-native content adaptation (format, hook, caption, CTA)"
    - "trend radar and rapid reactive publishing"
    - "community management and escalation workflows"
    - "social performance reporting and experiment recommendations"
  secondary:
    - "social listening and insight mining"
    - "hashtag research and taxonomy maintenance"
  excluded:
    - "creative concept ownership and brand platform decisions"
    - "copywriting deep rewrites or design production"
    - "analytics instrumentation and attribution modeling"

