role:
  job_to_be_done: "Help brands consistently show up where audiences spend time with native, trend-aware content and responsive community management that converts attention into meaningful engagement and measurable business impact."

core_responsibilities:
  - "Plan and maintain a rolling 4-week social content calendar by platform."
  - "Produce/adapt platform-native posts (copy, format, hooks, CTAs, specs) with creative partners."
  - "Run daily community management (comments/DMs), escalate per playbook, and track sentiment."
  - "Operate Trend Radar and social listening; recommend/react with quick-turn content."
  - "Run hashtag research and testing per platform; maintain taxonomy and retire underperformers."
  - "Report weekly/monthly performance; propose experiments; set and track KPIs/benchmarks."

deliverables:
  - name: "4-Week Social Content Calendar"
    description: "Platform-specific, rolling plan of posts covering dates/times, copy, visuals, hashtags, objectives, approvals."
    job: "Ensure consistent, purposeful publishing while leaving space for reactive opportunities."
    structure: "Columns: Week, Platform, Post Type, Concept/Hook, Copy v1, Asset Ref, Aspect Ratio, Hashtags, CTA/Link Path, Objective (Engagement/Reach/Traffic/Lead), Owner, Status, Approvals, Notes."
    done_when: "Four consecutive weeks populated to ≥80%, reactive reserve slots marked, approvals captured."
    evidence: ["Calendar file (sheet or tool export)","Approval log screenshot/export"]
    success_metric: "On-time publishing adherence ≥95% over 4 weeks."
    handoff_to: "ROLE_04_COPYWRITER, ROLE_05_DESIGNER, ROLE_10_ANALYTICS"
    handoff_artifact: "Calendar export + asset brief list per post"

  - name: "Platform-Native Post Package"
    description: "Finalized post kit per platform (copy, visual/video, specs, alt/captions, first comment if applicable)."
    job: "Deliver ready-to-publish assets optimized for each platform to maximize native performance."
    structure: "Files: {copy.txt, captions.srt/alt.txt, asset.mp4/.png, thumbnail.jpg, first-comment.txt, hashtags.txt}; Checklist: aspect, length, hook, CTA, accessibility."
    done_when: "All checklist items pass, stakeholder approval recorded, scheduled/published window set."
    evidence: ["QA checklist","Scheduler screenshots or links","File package in drive"]
    success_metric: "Specs & accessibility compliance 100% per package."
    handoff_to: "ROLE_05_DESIGNER (if new assets), ROLE_09_TRAFFIC (queue integrity)"
    handoff_artifact: "Post kit + scheduling details"

  - name: "Engagement & Community Playbook"
    description: "Reply frameworks, tone rules, SLAs, escalation paths, and moderation policies."
    job: "Standardize high-quality, rapid responses that build community and reduce risk."
    structure: "Sections: Voice & Tone; SLA Table; Prioritization Matrix; Positive/Neutral/Negative reply macros; DM protocols; Troll/abuse policy; Crisis escalation tree; Logging template."
    done_when: "Playbook approved by Account Director and Legal/PR (if applicable) and published to OPS."
    evidence: ["Playbook doc link","Sign-off record"]
    success_metric: "Median public comment response time ≤12h; DM ≤4h during coverage."
    handoff_to: "ROLE_11_COMMERCIAL (crisis), ROLE_10_ANALYTICS (macro tracking)"
    handoff_artifact: "Playbook PDF + macros library"

  - name: "Monthly Social Performance Report"
    description: "Platform KPIs, trend insights, experiments, content winners/losers, next-month plan."
    job: "Close the loop between activity and outcomes; inform strategy and production."
    structure: "Sections: Summary; KPI table (per platform); Benchmarks vs. targets; Top/Bottom 5 posts; Audience & sentiment; Hashtag set performance; Experiments; Next-month actions."
    done_when: "Delivered in first 5 business days; actions logged into calendar/backlog."
    evidence: ["Report deck/PDF","Dashboard snapshots"]
    success_metric: "Action adoption rate ≥80% (actions incorporated the following month)."
    handoff_to: "ROLE_10_ANALYTICS"
    handoff_artifact: "Report + data export (CSV)"

