kpis:
  north_star: "Meaningful engagement growth (quality engagement rate × qualified reach) per platform."
  core:
    - "LinkedIn ER (interactions ÷ impressions): target 2.5–5% B2B; save/share rate ≥0.6%."
    - "Instagram ER (interactions ÷ reach): target 3–6%; saves ≥0.8%, shares ≥0.5%."
    - "TikTok avg watch time ≥50% of video; 2-sec hold ≥70%."
    - "YouTube Shorts 3-sec view ≥80%; long-form avg view duration ≥35%."
    - "Posting adherence ≥95% (vs. calendar)."
    - "Median response time: public ≤12h; DM ≤4h during coverage."
    - "Hashtag-attributed reach lift +15% QoQ."
  leading_indicators:
    - "Hook CTR (expand/‘see more’ rate) uptrend week-over-week."
    - "Comment quality score (substantive replies/total comments) rising."
  lagging_indicators:
    - "Follower growth rate (net) ≥2% MoM per priority platform."
    - "Traffic/lead assists from social (where tracked) trending upward QoQ."

