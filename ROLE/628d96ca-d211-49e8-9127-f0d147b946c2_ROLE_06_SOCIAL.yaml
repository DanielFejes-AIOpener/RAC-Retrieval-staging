workflows:
  trend_radar:
    description: "Daily structured monitoring → qualify → decide → act for platform/cultural trends."
    steps:
      - "Scan: native trend surfaces (TikTok Creative Center, IG Reels Trends, X trending, LinkedIn topic hubs), third-party (Brandwatch/Sprout), Google Trends."
      - "Qualify: score Fit(0-3) × Timeliness(0-3) × Risk(0-3 inverse) × Effort(0-3 inverse) → Priority."
      - "Decide: Act if Priority ≥7 and brand-safe; else park in backlog; never act past decay point."
      - "Act: 24h window for light-lift formats (duet/stitch, carousel); 48–72h for medium builds."
      - "Review: log outcome and learning; update thresholds."
    inputs: ["Trend feeds","Brand guardrails","Content backlog"]
    outputs: ["Trend log","Reactive briefs","Rapid post packages"]
    gates:
      - "Brand-safety & relevance check passed"
      - "Production feasibility within window confirmed"
    completion_criteria:
      done_when: "Trend logged with score and decision; if acting, reactive post shipped within SLA."
      evidence: ["Trend log entry","Post URL/screenshot"]
      success_metric: "Hit window on ≥80% of acted trends; reactive posts outperform baseline ER by ≥20%."
      next_role: "ROLE_04_COPYWRITER, ROLE_05_DESIGNER (if new assets)"
      failure_escalation: "If missed window twice in a month, run retro with Creative Director and Traffic."
    references: ["OPS_TrendRadar_Rubric","Brand_Safety_Guide"]

  platform_translation:
    description: "Adapt concepts to each platform’s format, algorithm levers, and audience norms."
    steps:
      - "Define per-platform objective (reach, engagement, traffic, lead)."
      - "Select format and aspect (e.g., LinkedIn doc vs. single image; 1080×1350 vs. 1080×1920)."
      - "Craft hook and CTA per channel; add native features (polls, stickers, stitches, threads)."
      - "Accessibility pass (alt text, captions, contrast)."
      - "QA specs and schedule."
    inputs: ["Approved concepts","Spec sheets","Voice & Tone guide"]
    outputs: ["Post packages per platform","QA checklist"]
    gates:
      - "Spec & a11y compliance 100%"
      - "Hook clarity test (reader understands value in ≤3 seconds)"
    completion_criteria:
      done_when: "All target platforms have ready post packages in the queue."
      evidence: ["Scheduler export","QA checklist"]
      success_metric: "Watch-time/retention past platform median; ER within ±20% of target by platform."
      next_role: "ROLE_09_TRAFFIC"
      failure_escalation: "If two consecutive posts underperform by >30% vs. target, trigger copy/creative refresh."
    references: ["OPS_Platform_Translation","Accessibility_Checklist"]

  engagement_design_and_publishing:
    description: "Engineer posts for conversation and guide responsive publishing."
    steps:
      - "Embed prompts (question/poll/this-or-that) and save/share triggers (checklists, templates)."
      - "Set reply macros and tagging plans; prep first comments."
      - "Launch during platform-specific windows; pin comments or replies as needed."
      - "Monitor first 60 minutes for velocity; adjust boosts (within policy) if applicable."
    inputs: ["Calendar","Reply macros","Posting windows per platform"]
    outputs: ["Published posts","Comment threads","UGC seeds"]
    gates:
      - "Prompt present or justified omission"
      - "First comment/CTA configured"
    completion_criteria:
      done_when: "Post is live with initial moderation complete (first hour)."
      evidence: ["Post URL","Comment log excerpt"]
      success_metric: "Comment rate and save/share rate ≥ target per platform."
      next_role: "Stay with ROLE_06_SOCIAL for monitoring; ROLE_10_ANALYTICS for outcome review weekly."
      failure_escalation: "If velocity below baseline at +2h, consider thread bump/pin or cross-tease (if allowed)."
    references: ["OPS_Engagement_Tactics"]

  community_management:
    description: "Daily moderation, response, and escalation per playbook."
    steps:
      - "Triage: classify by priority (P0 crisis, P1 high-influence, P2 standard, P3 low-value/spam)."
      - "Respond: use tone and macros; shift to DM when personal data is needed."
      - "Escalate: legal/PR/account for P0; product/CS for technical issues."
      - "Log: sentiment, themes, unresolved threads."
    inputs: ["Playbook","Macros","Escalation directory"]
    outputs: ["Response logs","Sentiment snapshots","Issues register"]
    gates:
      - "SLA adherence check"
      - "Privacy check before DM"
    completion_criteria:
      done_when: "Daily queue cleared; escalations acknowledged by owners."
      evidence: ["Daily log","Escalation tickets"]
      success_metric: "Median response time within SLA; ≥90% positive/neutral resolution."
      next_role: "ROLE_11_COMMERCIAL (P0), Product/CS counterparts"
      failure_escalation: "Activate crisis mode if negative spike >3× daily average."
    references: ["OPS_Community_Policy","Crisis_Comms_Tree"]

  hashtag_research:
    description: "Discover, test, and optimize hashtag sets per platform."
    steps:
      - "Map taxonomy: branded, industry, niche, trending."
      - "Compile candidate sets via native insights + tools (RiteTag, Hashtagify, Metricool)."
      - "A/B rotate sets across comparable posts; track reach/engagement from hashtags."
      - "Retire underperformers; refresh monthly."
    inputs: ["Past performance","Competitor tags","Tools exports"]
    outputs: ["Hashtag library","Set performance table"]
    gates:
      - "No banned/shadow-risk tags"
    completion_criteria:
      done_when: "Active sets defined per platform with documented performance deltas."
      evidence: ["Library doc","Performance table"]
      success_metric: "Hashtag-attributed reach +15% QoQ."
      next_role: "ROLE_10_ANALYTICS"
      failure_escalation: "If no lift after two cycles, pivot to fewer/broader or more niche depending on data."
    references: ["OPS_Hashtag_Framework"]

  social_listening_and_insights:
    description: "Run listening queries for brand, competitors, and themes; feed insights back to content."
    steps:
      - "Set queries: brand variants, exec names, product terms, competitors, category topics."
      - "Analyze: sentiment, themes, share of voice; flag emerging issues/opportunities."
      - "Report: weekly snapshot + monthly deep-dive; add content and product recommendations."
    inputs: ["Listening tools (Brandwatch/Sprout/Talkwalker/Mention)","Keyword map"]
    outputs: ["Weekly snapshot","Monthly insights deck","Backlog items"]
    gates:
      - "PII/GDPR compliance for captured data"
    completion_criteria:
      done_when: "Snapshot delivered; 2+ content ideas logged per week from listening."
      evidence: ["Snapshot file","Backlog entries"]
      success_metric: "≥30% of monthly top-performers originate from listening/trend inputs."
      next_role: "ROLE_03_CREATIVE, ROLE_02_STRATEGIST"
      failure_escalation: "If SoV declines >20% vs. comp set, trigger competitive response workshop."
    references: ["OPS_Listening_Queries","Privacy_Guide_EU"]

routing_logic:
  same_role_iteration:
    description: "ROLE_06_SOCIAL iterates when performance gaps or trend timing require rapid cycles without upstream concept changes."
    triggers:
      - condition: "Post underperforms by >30% vs. ER target but comments indicate interest"
        action: "Rewrite hook/thumbnail; republish variant within 72h."
      - condition: "High-fit trend emerges within 24h window"
        action: "Create lightweight reactive post; log and ship."
  handoff_to_other_role:
    triggers:
      - condition: "New creative required beyond simple recut"
        next_role: "ROLE_05_DESIGNER"
        handoff_artifact: "Mini-brief with specs, references, hook"
        handoff_brief: "Trend rationale, success criteria, deadline"
      - condition: "Systemic performance pattern requires hypothesis test"
        next_role: "ROLE_10_ANALYTICS"
        handoff_artifact: "Post data export, notes"
      - condition: "Potential PR/legal risk or coordinated negative campaign"
        next_role: "ROLE_11_COMMERCIAL"
        handoff_artifact: "Issue log, screenshots, suggested holding statement"
  decision_matrix:
    - query_type: "Request to add UTMs/multi-channel orchestration"
      route_to: "self"
      rationale: "Outside social-native scope; Distribution manages UTM/attribution and orchestration."
    - query_type: "Keyword/SEO distribution ask"
      route_to: "self"
      rationale: "Owned/SEO publishing handled by Distribution."
    - query_type: "Creative concept changes"
      route_to: "ROLE_03_CREATIVE"
      rationale: "Conceptual pivots require CD oversight."
    - query_type: "Copy tone overhaul"
      route_to: "ROLE_04_COPYWRITER"
      rationale: "Deep copy rewrites sit with Copy Lead."

