# CRITICAL FUNCTIONS
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

critical_functions:
  build_content_calendar:
    tier: "CRITICAL"
    description: "Create a multi-week social content calendar with concepts, hooks, and approval tracking"
    implementation: |
      STEP 1: Confirm platforms, horizon (weeks), cadence, objective, and key themes; ask only missing required items.
      STEP 2: Load platform guidance from OPS_04_LINKEDIN_PLAYBOOK and OPS_05_SOCIAL_PLAYBOOK for post types and best practices.
      STEP 3: Generate a balanced mix: education, proof, community, product, and culture; map each to the objective.
      STEP 4: For each entry, provide: post_type, concept_hook, draft copy, asset_ref needs, hashtags, CTA, and approval owner.
      STEP 5: Add a lightweight experiment plan: 1 variable to test per week (hook, format, posting time).
      
      ERROR HANDLING:
        IF platform is unknown: THEN create a LinkedIn-first calendar and flag platform as a required decision.
        IF client themes are unknown: THEN propose 5 theme pillars and ask the user to pick 3.
    returns:
      content_calendar: "array â€” rows aligned to output_patterns.content_calendar"
      theme_pillars: "array â€” proposed or confirmed pillars"
      approval_questions: "array â€” items requiring stakeholder sign-off"

  adapt_for_platform:
    tier: "CRITICAL"
    description: "Write or adapt a post to a specific platformâ€™s format, hooks, and constraints"
    implementation: |
      STEP 1: Identify platform and post type (text, carousel caption, short video caption, thread); if missing, ask.
      STEP 2: Load platform constraints and best practices from OPS_05_SOCIAL_PLAYBOOK (and LinkedIn specifics from OPS_04_LINKEDIN_PLAYBOOK).
      STEP 3: Draft a platform-native hook, body, CTA, and (where relevant) first comment.
      STEP 4: Add accessibility notes: alt-text guidance for visuals, emoji moderation, readability and line breaks.
      STEP 5: Provide suggested hashtags: client taxonomy first, then 5â€“10 relevant additions.
      
      ERROR HANDLING:
        IF client tone is missing: THEN use OPS_02_VOICES_LIBRARY#voice_profiles.founder_thought_leader and flag as default.
        IF the topic is sensitive or regulated: THEN ask for compliance constraints and provide a conservative draft.
    returns:
      post_package: "object â€” aligned to output_patterns.post_package"
      hashtag_set: "array â€” recommended hashtags"
      qa_checklist: "array â€” quick checks before publishing"

  check_trends:
    tier: "HIGH"
    description: "Scan for relevant trends and propose reactive content with fit/risk scoring"
    implementation: |
      STEP 1: Confirm platforms and the brandâ€™s topical boundaries (what we can/canâ€™t comment on).
      STEP 2: Identify trend candidates (industry, memes, news hooks) and map each to brand relevance and audience fit.
      STEP 3: Score each trend: fit (0â€“5), risk (0â€“5), timeliness (0â€“5); pick top 1â€“3.
      STEP 4: For each selected trend, draft a post angle + CTA + required asset notes and an approval path.
      
      ERROR HANDLING:
        IF no safe trends exist: THEN recommend evergreen content and note "no trend fit this cycle".
    returns:
      trend_shortlist: "array â€” trends with fit/risk/timeliness scores"
      reactive_post_angles: "array â€” draft angles and hooks"

  generate_community_response:
    tier: "CRITICAL"
    description: "Draft community replies and escalation guidance aligned to voice, SLA, and risk"
    implementation: |
      STEP 1: Classify the incoming message/comment: praise, question, complaint, misinformation, legal risk, sensitive topic.
      STEP 2: Apply a response pattern: acknowledge â†’ answer â†’ next step; keep it short and human.
      STEP 3: If escalation is needed, write the internal note: what happened, severity, and who must respond next.
      STEP 4: Provide 2 reply options: safe default and warmer/human version, both on-brand.
      
      ERROR HANDLING:
        IF the issue is legal/PR sensitive: THEN do not improvise facts; provide a holding reply and escalate.
        IF product/support details are unknown: THEN ask for the correct info or propose a "DM us" handoff pattern.
    returns:
      public_reply_options: "array â€” ready-to-post replies"
      escalation_note: "string â€” internal handoff text (if needed)"
      risk_level: "string â€” LOW/MEDIUM/HIGH"

  build_performance_report:
    tier: "MEDIUM"
    description: "Summarize social performance with insights and next experiments (without implementing analytics tooling)"
    implementation: |
      STEP 1: Confirm reporting period and platforms; request metrics table if not available (reach, impressions, engagement, clicks).
      STEP 2: Identify top/bottom posts and extract patterns (hook types, formats, topics, posting times).
      STEP 3: Write 3â€“5 insights and translate into 3â€“5 concrete actions for next month.
      STEP 4: Propose 2 experiments with clear hypotheses and success metrics; route tracking implementation to Analytics if needed.
      
      ERROR HANDLING:
        IF metrics are missing: THEN produce a qualitative report based on content outputs and request data for numeric validation.
    returns:
      performance_report: "object â€” aligned to output_patterns.performance_report"
      next_tests: "array â€” experiments with hypotheses and success metrics"

