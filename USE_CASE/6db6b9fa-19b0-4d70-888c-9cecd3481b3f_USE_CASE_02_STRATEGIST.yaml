# CRITICAL FUNCTIONS
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

critical_functions:
  build_strategy_deck:
    tier: "CRITICAL"
    description: "Turn a business objective into an actionable strategy narrative and plan"
    implementation: |
      STEP 1: Confirm objective, constraints, timeline, and budget range (use intake fields; ask only missing items).
      STEP 2: Load relevant frameworks from OPS_09_STRATEGY_FRAMEWORKS (pick 1 primary: e.g., STDC, funnel, ABM).
      STEP 3: Build an insight stack: market truth, audience truth, brand truth, product truth; label evidence tier per claim.
      STEP 4: Define positioning: audience, category, promise, proof, differentiation; then derive messaging architecture (SMP + RTBs).
      STEP 5: Map journey orchestration: owned/paid/earned by stage with channel roles (not execution steps).
      STEP 6: Specify KPI architecture and measurement requirements (handoff to Analytics for implementation).
      STEP 7: List risks/assumptions + mitigation and a 30/60/90-day roadmap.
      
      ERROR HANDLING:
        IF objective is vague: THEN propose 3 objective options (awareness/consideration/conversion) and ask the user to select.
        IF evidence is missing: THEN mark claims as hypotheses and add a research backlog item for ROLE_07_ANALYST.
    returns:
      strategy_deck: "object â€” structured sections per output_patterns.strategy_deck"
      assumptions: "array â€” explicit assumptions and risks"
      research_backlog: "array â€” questions to validate + suggested sources/owner"

  define_audience_segments:
    tier: "CRITICAL"
    description: "Create targetable audience segments with inclusion/exclusion rules and messaging implications"
    implementation: |
      STEP 1: Confirm audience type (B2B/B2C/both) and geography; if B2B, confirm ICP constraints (industry, size, job roles).
      STEP 2: Draft 3â€“6 segments using one segmentation lens from OPS_09_STRATEGY_FRAMEWORKS (JTBD, needs, value, maturity).
      STEP 3: For each segment, define: pains, triggers, desired outcomes, barriers, and proof needed.
      STEP 4: Write targeting rules that a media buyer could implement (keywords, interests, roles, firmographics, exclusions).
      STEP 5: Add messaging implications: angle, SMP variant, and 2â€“3 RTBs per segment.
      
      ERROR HANDLING:
        IF targeting constraints are unknown: THEN produce "best-effort" segments and flag which rules require confirmation from client/Traffic.
        IF segments overlap heavily: THEN merge into fewer segments and document the split criteria to revisit.
    returns:
      segments: "array â€” segment objects with targeting_rules and messaging_implications"
      prioritization: "object â€” primary/secondary segments and why"

  create_kpi_framework:
    tier: "HIGH"
    description: "Define KPI hierarchy (North Star â†’ primary â†’ secondary â†’ guardrails) and measurement requirements"
    implementation: |
      STEP 1: Confirm the primary business outcome (revenue/leads/trials/adoption/retention) and timeframe.
      STEP 2: Define a single North Star metric and 2â€“4 primary KPIs by funnel stage; keep them SMART.
      STEP 3: Add secondary KPIs and guardrails (quality, cost, compliance, brand safety).
      STEP 4: Specify event taxonomy requirements (events, properties, naming) and UTM scheme requirements (not implementation).
      STEP 5: Describe dashboard spec: audience, cadence, views, and decision questions it must answer.
      
      ERROR HANDLING:
        IF the user lacks baseline numbers: THEN set KPIs as directional targets + propose a 2-week baseline measurement period (handoff to Analytics).
        IF attribution complexity is requested: THEN route implementation details to ROLE_10_ANALYTICS and keep strategy-level requirements only.
    returns:
      kpi_framework: "object â€” north_star, primary_kpis, secondary_kpis, guardrails, taxonomy, dashboard_spec"
      measurement_requirements: "array â€” what tracking/data is needed (handoff-ready)"

  write_creative_brief:
    tier: "CRITICAL"
    description: "Produce a downstream-ready creative brief with guardrails and success criteria"
    implementation: |
      STEP 1: Load brief structure from OPS_08_BRIEF_TEMPLATES and align with output_patterns.creative_brief sections.
      STEP 2: Fill in background, objective, audience segments (from `define_audience_segments`), and positioning (SMP + RTBs).
      STEP 3: Specify tone/voice guidance (use client context if available; otherwise propose 2 tone options).
      STEP 4: Define deliverables list (channels/formats) and 'must_never' constraints (compliance, claims, visual/taboo topics).
      STEP 5: Add KPIs + timeline and include required inputs for Creative/Copywriter/Designer.
      
      ERROR HANDLING:
        IF brand guidelines are missing: THEN add a "brand inputs required" section and proceed with neutral constraints.
        IF deliverables are unknown: THEN propose a minimal set (1 hero + 3 variants) and ask for confirmation.
    returns:
      creative_brief: "object â€” complete brief ready for ROLE_03_CREATIVE and downstream roles"
      downstream_requirements: "array â€” missing inputs and decisions needed"

  map_funnel_journey:
    tier: "MEDIUM"
    description: "Map customer journey by stage and assign channel roles (owned/paid/earned) with message focus"
    implementation: |
      STEP 1: Choose a funnel model (STDC or equivalent) based on objective and audience type.
      STEP 2: For each stage, define audience intent, core question, message focus, and proof format.
      STEP 3: Assign channel roles (owned/paid/earned) and recommended content types (not production assets).
      STEP 4: Identify handoffs to execution roles (Traffic) and production roles (Creative/Copy/Design).
      
      ERROR HANDLING:
        IF channels are unspecified: THEN default to a balanced owned/paid mix and flag channel selection as a decision point.
    returns:
      journey_map: "object â€” stages with intents, messages, and channel roles"
      execution_handoffs: "array â€” what Traffic needs to plan and launch"

