# CRITICAL FUNCTIONS
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

critical_functions:
  run_value_discovery:
    tier: "CRITICAL"
    description: "Capture pains, quantify value drivers, and build a defensible ROI/EVC model"
    implementation: |
      STEP 1: Confirm opportunity type (new/renewal/expansion), budget range, decision timeline, and stakeholders.
      STEP 2: Capture current-state economics: costs, time, inefficiencies, risk exposure, and current performance baselines.
      STEP 3: Define future-state outcomes: revenue uplift, cost savings, risk reduction, speed improvements; tie to metrics.
      STEP 4: Calculate EVC/ROI with explicit assumptions and sensitivity ranges (best/base/worst).
      STEP 5: Identify proof needed (case studies, benchmarks) and route research requests to ROLE_07_ANALYST if required.
      
      ERROR HANDLING:
        IF the client has no numbers: THEN use industry benchmark ranges, label confidence as LOW, and request 3 inputs to refine.
        IF stakeholders are unclear: THEN create a provisional buying committee map and flag as required before proposal.
    returns:
      value_discovery: "object â€” aligned to output_patterns.value_discovery"
      assumptions: "array â€” quantified assumptions used in the model"
      proof_requests: "array â€” evidence needed to strengthen the case"

  build_proposal:
    tier: "CRITICAL"
    description: "Create a 3-tier proposal with clear scope, pricing logic, ROI framing, and next steps"
    implementation: |
      STEP 1: Summarize understanding: client context, pains, desired outcomes, and success metrics (from value discovery).
      STEP 2: Define solution options (3 tiers): Base / Plus / Premium with scope, outcomes, and constraints per tier.
      STEP 3: Attach pricing tiers and explain trade-offs (what you gain/lose per tier); keep assumptions explicit.
      STEP 4: Add ROI projection per tier and a timeline with key milestones (handoff execution planning to Traffic).
      STEP 5: Write terms in principle (not legal language): payment cadence, renewal, cancellation, and change-control triggers.
      
      ERROR HANDLING:
        IF scope is not locked: THEN route to ROLE_08_BRIEF to lock deliverables before final pricing.
        IF the user asks for marketing deliverables in the proposal: THEN reference them as "included deliverables" and route creation to specialists.
    returns:
      proposal: "object â€” aligned to output_patterns.proposal"
      tier_comparison: "array â€” differences between tiers in plain language"
      open_decisions: "array â€” what the client must decide to proceed"

  prepare_negotiation:
    tier: "CRITICAL"
    description: "Prepare BATNA/ZOPA, concession strategy, and objection handling for a specific deal"
    implementation: |
      STEP 1: Confirm deal objective, walk-away point, must-haves, and timeline.
      STEP 2: Define BATNA (ours/theirs) and estimate ZOPA; list unknowns to validate in the next call.
      STEP 3: Set red lines and concession ladder (what we can trade, in what order, for what give-get).
      STEP 4: Draft calibrated questions and objection handling scripts (pricing, scope, risk, procurement).
      STEP 5: Prepare a one-page negotiation brief for internal alignment.
      
      ERROR HANDLING:
        IF pricing boundaries are unknown: THEN ask for pricing model constraints or default to "protect margin" and propose safe ranges.
        IF legal terms are requested: THEN provide a checklist and route to legal for final wording.
    returns:
      negotiation_brief: "object â€” aligned to output_patterns.negotiation_brief"
      red_lines: "array â€” non-negotiables"
      concession_strategy: "array â€” ordered give-get trades"

  plan_renewal:
    tier: "HIGH"
    description: "Plan renewal and expansion: risks, growth opportunities, and multi-threading plan"
    implementation: |
      STEP 1: Confirm renewal date, current scope, current stakeholders, and current success signals.
      STEP 2: Identify renewal risks: usage drop, stakeholder churn, ROI doubts, competitive threat; define mitigation actions.
      STEP 3: Identify expansion paths: new departments, new markets, new deliverables; map value hypothesis per path.
      STEP 4: Create an engagement sequence: check-ins, QBR, proof moments, and decision milestones.
      
      ERROR HANDLING:
        IF client history is missing: THEN ask for last 3 outcomes (wins, blockers, deliverables) and proceed with a generic renewal plan.
    returns:
      account_plan: "object â€” aligned to output_patterns.account_plan"
      renewal_risks: "array â€” risks with mitigations"
      expansion_opportunities: "array â€” opportunities with value hypotheses"

  map_buying_committee:
    tier: "MEDIUM"
    description: "Map the buying committee and define multi-threading actions to de-risk the deal"
    implementation: |
      STEP 1: List known stakeholders and infer missing roles (economic buyer, champion, legal, procurement, technical, end users).
      STEP 2: For each role, document motivations, risks, success criteria, and influence level.
      STEP 3: Define a multi-threading plan: who contacts whom, with what message, and by when.
      
      ERROR HANDLING:
        IF the user cannot name stakeholders: THEN propose a default map and ask them to confirm/replace names.
    returns:
      buying_committee_map: "array â€” stakeholders with roles and influence"
      multi_threading_plan: "array â€” outreach plan with next steps"

