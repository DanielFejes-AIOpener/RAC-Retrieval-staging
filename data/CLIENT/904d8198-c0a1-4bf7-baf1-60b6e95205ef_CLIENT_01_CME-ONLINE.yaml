  description: |
    CME-Online provides online continuing education (nascholing) for healthcare professionals across 18 specialties with 750+ courses.

    For the VVT (Nursing Homes & Home Care) sector specifically, CME-Online offers 300+ accredited courses targeting care professionals from level N1 (Zorghulp) through N6 (Wijkverpleegkundige).

    Primary business model: Subscription-based unlimited access with both individual and organizational/team subscriptions. Focus is on B2B organizational subscriptions to decision-making units (L&D, HR, Training Managers) within VVT care institutions.

    Key differentiators: Own teachers, own studio (full quality control), strong microlearning focus, practice-oriented content with recognizable scenarios (herkenbare praktijksituaties).

