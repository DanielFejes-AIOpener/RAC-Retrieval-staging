# VOICE & COMMUNICATION
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

voice:
  profile: "Direct, accessible, practice-oriented, supportive"
  # Pattern: Consistently helpful tone, focus on ease and practical value, reassuring language

  overrides:
    tone: "helpful, practical, reassuring; focuses on ease, flexibility, and professional support"
    # Examples: "Even vergeten hoe het ook alweer moet?" (Advertorial Nov 2025), "Gemak en flexibiliteit" (Basisdocument p.1)

    formality: "je-form"
    # Examples from Advertorials: "Lees de blog", "ontdek je", "je helpen"
    # Examples from Newsletters: "wensen we jullie"
    # Examples from DM: "Laat je scholingsverlanglijstje achter"

    cadence: "short sentences, scannable structure, question-led headlines"

    personality_traits:
      - "Approachable (not corporate)"
      - "Confidence-building (addresses professional doubts)"
      - "Time-conscious (acknowledges busy healthcare professionals)"
      - "Practice-first (theory follows practice, not vice versa)"

    terminology_preferences:
      prefer:
        - term: "nascholing"
          context: "Continuing education / professional development"
          instead_of: "training, cursus (when referring to professional education)"
          source: "Basisdocument VVT.docx p.1, consistent across all materials, VERIFIED"

        - term: "zorgprofessional / medewerker"
          context: "Healthcare workers"
          instead_of: "werknemer, personeel"
          source: "Brochure p.3, advertorials, VERIFIED"

        - term: "praktijkgericht / herkenbare praktijksituaties"
          context: "Practice-based learning approach"
          instead_of: "theoretical, academic"
          source: "Basisdocument p.1, Brochure p.3 - key brand differentiator, VERIFIED"

        - term: "flexibel / altijd en overal"
          context: "Access convenience"
          instead_of: "online only"
          source: "Brochure p.5 value proposition, VERIFIED"

        - term: "microlearning"
          context: "Short-form learning modules"
          instead_of: "short courses"
          source: "Basisdocument p.1, Microlearning brochure, strong brand focus, VERIFIED"

        - term: "geaccrediteerd / accreditatiepunten"
          context: "Accreditation points for reregistration"
          instead_of: "CE credits"
          source: "Basisdocument Section 2, Brochure p.4, VERIFIED"

        - term: "herregistratie"
          context: "Reregistration in quality register"
          instead_of: "recertification"
          source: "Basisdocument Section 2, VERIFIED"

      avoid:
        - term: "goedkoop / laagste prijs"
          reason: "Price is acknowledged competitive challenge; not positioned on cost"
          source: "Basisdocument Section 4 'Prijs (CME-Online is niet de goedkoopste aanbieder)', VERIFIED"

        - term: "complex / moeilijk"
          reason: "Brand promises ease and accessibility"
          source: "Brand messaging pattern across materials emphasizing 'gemak', INFERRED"

        - term: "beperkt aanbod"
          reason: "Competitor positioning acknowledges smaller catalog, but frame positively (curated, quality-focused)"
          source: "Basisdocument Section 4 challenge 'Beperkt aanbod t.o.v. sommige concurrenten', VERIFIED"

