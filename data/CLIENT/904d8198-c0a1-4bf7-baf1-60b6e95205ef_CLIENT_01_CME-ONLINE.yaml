# QUALITY EXTENSIONS
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

quality_extensions:
  description: "Client-specific quality gate additions"

  additional_entry_gates:
    - "Healthcare terminology verified for accuracy (nascholing, accreditatiepunten, herregistratie, etc.)"
    - "Professional level (N1-N6) correctly identified when applicable"
    - "Accreditation point values accurate per Basisdocument Section 2"

  additional_exit_gates:
    - "Je-form (informal Dutch) consistently applied"
    - "Practice-oriented framing maintained (avoid overly theoretical tone)"
    - "UTM parameters included in all URLs for tracking"
    - "Brand tagline used appropriately (not mandatory, but available)"
