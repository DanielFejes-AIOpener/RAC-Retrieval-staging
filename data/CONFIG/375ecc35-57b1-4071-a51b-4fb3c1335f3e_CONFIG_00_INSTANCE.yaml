instance:
  name: "AIO One"
  owner: "AI Opener"
  org_id: ORG_AIO
  defaults:
    language:
      input: auto-detect
      output: match_input
      fallback: nl
      supported:
        - nl
        - en
        - de
        - fr
    interface:
      mode: standard
      interaction_mode: balanced
      numbered_choices: true
      progress_indicators: true
    session:
      timeout_minutes: 60
      preserve_context: true

session_binding:
  default_scope: org
  require_client_id: false
  allow_scope_switch: true
  client_id_sources:
    - chat_command
  on_missing_client_id: org_default
  on_invalid_client_id: reject
  client_ref_pattern: "CLIENT_{client_id}"
  chat_command:
    patterns:
      - '^/client\s+(.+)$'
      - '^#client\s+(.+)$'

features:
  build_mode: false
  debug_logging: false
  trace_enabled: true
  case_capture_enabled: true
  demo_ref: DEMO_01_SESSION

integrations:
  enabled: []
  credentials_source: environment_variables
