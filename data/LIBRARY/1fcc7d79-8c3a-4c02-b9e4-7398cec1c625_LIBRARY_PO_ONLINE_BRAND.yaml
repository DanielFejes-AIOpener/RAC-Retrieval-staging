  - id: "tone-intellectueel-prikkelend"
    type: "brand-positioning"
    claim: "Tone of Voice: Intellectueel Prikkelend (Intellectually Stimulating)"
    source: "Kitchen Review zomer 2024 positionering"
    confidence: "high"
    verification_needed: false
    content: |
      INTELLECTUEEL PRIKKELEND (INTELLECTUALLY STIMULATING)
      
      Characteristics:
      - Fijn geslepen (finely honed)
      - Naadloos aansluitend bij scherpe denkkracht (aligns with sharp critical thinking)
      - Precies gekozen woorden (precisely chosen words)
      - Daagt uit, boeit, verrijkt (challenges, engages, enriches)
      - Diepgaande inzichten op hoog intellectueel niveau (deep insights at high intellectual level)
      
      Writing Guidelines:
      - Use precise, legally accurate terminology
      - Challenge the reader intellectually
      - Engage critical thinking
      - Provide deep insights, not surface-level information
      - Maintain high intellectual standard
      - Demonstrate expertise through language choices
      
      What to AVOID:
      - Simplistic or condescending language
      - Generic business speak
      - Shallow observations
      - Vague terminology
      - Talking down to the audience
      
      Example Applications:
      - Course descriptions that highlight intellectual depth
      - Expert credentials that demonstrate thought leadership
      - Content that poses challenging legal questions
      - Messaging that respects the audience's intelligence

  - id: "tone-respectvol-direct"
    type: "brand-positioning"
    claim: "Tone of Voice: Respectvol en Direct (Respectful and Direct)"
    source: "Kitchen Review zomer 2024 positionering"
    confidence: "high"
    verification_needed: false
    content: |
      RESPECTVOL EN DIRECT (RESPECTFUL AND DIRECT)
      
      Characteristics:
      - Helderheid en openheid (clarity and openness)
      - Respectvol, weerspiegelt statusbewustheid (respectful, reflects status-consciousness)
      - Waardigheid en prestige van juridische professie (dignity and prestige of legal profession)
      - Dutch directness without bluntness
      
      Writing Guidelines:
      - Be clear and direct — no circumlocution
      - Show respect for professional status
      - Honor the dignity of the legal profession
      - Dutch directness: straightforward, honest, efficient
      - No unnecessary formality, but maintain gravitas
      
      What to AVOID:
      - Overly casual or flippant tone
      - Disrespect for professional achievement
      - Beating around the bush
      - Excessive formality that creates distance
      - Undermining the seriousness of the profession
      
      Example Applications:
      - Direct value propositions without hype
      - Respectful acknowledgment of professional demands
      - Clear, honest communication about what courses offer
      - Recognition of time constraints without trivializing them

  - id: "tone-professioneel-persoonlijk"
    type: "brand-positioning"
    claim: "Tone of Voice: Professioneel doch Persoonlijk (Professional yet Personal)"
    source: "Kitchen Review zomer 2024 positionering"
    confidence: "high"
    verification_needed: false
    content: |
      PROFESSIONEEL DOCH PERSOONLIJK (PROFESSIONAL YET PERSONAL)
      
      Key Decision: Transition to "Je" (informal you)
      
      Characteristics:
      - Overgang naar "je" (niet "u")
      - Fris en respectvol (fresh and respectful)
      - Plezieriger en herkenbaarder (more pleasant and relatable)
      - Zonder in te boeten aan ernst (without losing seriousness)
      - Professional standards with personal warmth
      
      Writing Guidelines:
      - Always use "je" (not "u") when addressing advocaten
      - Maintain professional standards and seriousness
      - Add warmth without becoming casual
      - Be relatable while respecting expertise
      - Fresh, modern tone without losing gravitas
      
      "Je" vs "U" Rationale:
      - "Je" makes communication more pleasant and relatable
      - Reflects modern professional relationships
      - Does not diminish seriousness or respect
      - Aligns with how colleagues speak to each other
      - Creates connection without sacrificing professionalism
      
      What to AVOID:
      - Overly formal "u" form (creates distance)
      - Too casual/buddy-buddy tone
      - Loss of professional gravitas
      - Corporate coldness
      - Generic, impersonal language
      
      Example Applications:
      - "Behaal je PO-punten waar en wanneer het jou uitkomt"
      - "Verrijk je vakkennis met cursussen van toonaangevende experts"
      - "Blijf up-to-date binnen jouw rechtsgebied(en)"

