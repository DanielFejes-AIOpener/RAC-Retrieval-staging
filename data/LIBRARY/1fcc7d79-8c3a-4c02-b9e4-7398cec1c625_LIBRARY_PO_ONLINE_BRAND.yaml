      Als het levende bewijs van het effect van PO-Online's cursussen. Door 
      deze transformatie te tonen, spelen we direct in op de statusgevoeligheid 
      van de doelgroep: wie investeert in kennis, investeert in aanzien.
      
      Visual Strategy:
      - Eigen set fotografie: simpel maar iconisch
      - Stylistisch geschoten beelden waarin de advocaat centraal staat
      - Krachtig, gefocust, professioneel
      - Minimalistisch in productie, maximaal in vorm
      
