    content: |
      COMPETITIVE POSITIONING WEDGE
      
      Core Wedge:
      "PO-Online combineert de hoogste kwaliteit (toonaangevende experts) met maximale 
      flexibiliteit (on-demand, multimedia) en innovatie (podcasts) — waar concurrentie 
      kiest voor óf kwaliteit óf gemak."
      
      Positioning Against Category Alternatives:
      
      vs. Physical Courses:
      Weakness: Vaste tijden, reistijd, geografische beperking, hogere kosten
      Our Win: "On-demand toegang — leer waar en wanneer het uitkomt, zonder reistijd"
      
      vs. Losse Cursus Model:
      Weakness: Hogere kosten per PO-punt, administratieve last, beperkte toegang
      Our Win: "Abonnement-model met onbeperkte toegang — meer leren voor lagere kosten"
      
      vs. Traditional Online (zonder innovatie):
      Weakness: Alleen video of tekst, geen podcast, minder flexibel
      Our Win: "Multimedia — kijk, lees of luister via podcast (eerste grootschalige aanbieder)"
      
