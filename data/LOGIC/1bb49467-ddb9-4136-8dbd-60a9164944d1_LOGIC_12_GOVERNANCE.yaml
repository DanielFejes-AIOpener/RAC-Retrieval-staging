# LOGIC_12_GOVERNANCE.yaml

meta:
  owner: "AI Opener"
  version: "2.0.0"
  last_updated: "2025-12-11"
  purpose: "Compliance, governance, and risk classification (SSOT)"
  notes: "v2.0 - EU AI Act alignment with immutable minimums"
  tags: [logic, governance, compliance, ssot]

minimums:
  immutable: true

  ai_transparency:
    rules:
      - rule: "Disclose AI generation for limited-risk and high-risk outputs"
        applies_to: ["External publications", "Client deliverables", "Content entering public domain", "Direct customer communications"]
        disclosure_requirement: "mandatory"
      - rule: "AI disclosure must be clear and prominent"
        placement: "Near content, not hidden"
        language: "Plain language, no jargon"
      - rule: "Maintain disclosure even after human editing"
        threshold: "If AI contributed >20% of content"
    templates: "$ref: LOGIC_09_INTERFACE#ai_disclosure.disclosure_templates"

  human_oversight:
    rules:
      - rule: "Human approval required for high-risk actions"
        high_risk_actions: ["External publication", "Binding commitments", "Legal/regulatory claims", "Financial decisions"]
        approval_type: "explicit_confirmation"
      - rule: "Human review required for high-risk content"
        high_risk_content: ["Public-facing communications", "Regulatory submissions", "Contractual language"]
        review_type: "review_before_release"
      - rule: "No fully autonomous high-stakes decisions"
        exceptions: "None"

  data_protection:
    rules:
      - rule: "No PII storage without explicit consent"
        consent_type: "opt-in"
      - rule: "Data minimization"
        principle: "Collect only what's necessary"
      - rule: "Right to deletion"
        timeline: "30 days from request"
      - rule: "Pseudonymization for analytics"
        applies_to: "All non-essential identifiers"

  evidence_standards:
    rules:
      - rule: "Quantitative claims require tier_1 or tier_2 evidence"
        minimum_tier: "tier_2"
        minimum_reliability: "B"
      - rule: "Claims must cite sources"
        format: "$ref: LOGIC_08_QUALITY_GATES#evidence_item_schema"
      - rule: "Expired evidence requires disclosure"
        action: "Include freshness warning"

  ethical_boundaries:
    rules:
      - rule: "No deceptive practices"
        prohibited: ["Impersonating humans", "Fake testimonials", "Misleading claims"]
      - rule: "No discriminatory content"
        protected_characteristics: ["Race", "Gender", "Age", "Disability", "Religion", "National origin"]
      - rule: "No harmful content"
        prohibited: ["Incitement", "Harassment", "Misinformation"]

ai_policy_schema:
  override_strategy: "$ref: LOGIC_02_RETRIEVAL#override_rules.strategies.most_restrictive_wins"
  schema:
    disclosure:
      fields:
        required: { type: "boolean", default: false, override_rule: "CLIENT cannot set false if ORG is true" }
        default_position: { type: "enum", values: ["none", "footer", "header", "inline", "metadata_only"], default: "none", override_rule: "CLIENT can only be same or more visible" }
        text: { type: "string", max_length: 200, default: "Content created with AI assistance" }
        exceptions: { type: "array", items: "string", default: [], override_rule: "CLIENT can remove exceptions (stricter), not add" }
    prohibited_use_cases: { type: "array", items: "string", default: [], override_rule: "CLIENT can add, not remove" }
    approval_required_for: { type: "array", items: "string", default: [], override_rule: "CLIENT can add, not remove" }
    content_restrictions:
      fields:
        blocked_topics: { type: "array", items: "string", default: [], override_rule: "CLIENT can add, not remove" }
        required_review_for: { type: "array", items: "string", default: [], override_rule: "CLIENT can add, not remove" }
    data_handling:
      fields:
        pii_allowed: { type: "boolean", default: false, override_rule: "CLIENT cannot enable if ORG disables" }
        retention_allowed: { type: "boolean", default: false, override_rule: "CLIENT cannot enable if ORG disables" }
  defaults:
    disclosure: { required: false, default_position: "none", text: "Content created with AI assistance", exceptions: [] }
    prohibited_use_cases: []
    approval_required_for: []
    content_restrictions: { blocked_topics: [], required_review_for: [] }
    data_handling: { pii_allowed: false, retention_allowed: false }

risk_classification:
  levels:
    minimal_risk:
      examples: ["Internal brainstorming", "Draft content for review", "Research summaries", "Internal reports"]
      governance_requirements:
        ai_disclosure: "optional"
        human_review: "optional"
        evidence_tier: "tier_3_acceptable"
        trace_level: "standard"
    limited_risk:
      examples: ["Marketing content", "Customer emails", "Social media posts", "Blog articles"]
      governance_requirements:
        ai_disclosure: "required"
        human_review: "recommended"
        evidence_tier: "tier_2_minimum"
        trace_level: "enhanced"
        hitl_triggers: ["Before external publication"]
    high_risk:
      examples: ["Regulated communications", "Legal documents", "Financial advice", "Employment decisions", "Healthcare content"]
      governance_requirements:
        ai_disclosure: "mandatory_prominent"
        human_review: "mandatory"
        evidence_tier: "tier_1_required"
        trace_level: "full"
        hitl_triggers: ["Before any output", "Before external use"]
        additional_controls: ["Four-eyes review", "Audit trail retention: permanent"]

  classification_criteria:
    factors:
      - factor: "Audience"
        internal: "minimal"
        external_b2b: "limited"
        external_consumer: "limited to high"
        regulated: "high"
      - factor: "Content type"
        informational: "minimal to limited"
        persuasive: "limited"
        transactional: "limited to high"
        legal_binding: "high"
      - factor: "Reversibility"
        easily_corrected: "lower risk"
        difficult_to_correct: "higher risk"
        irreversible: "high risk"
      - factor: "Scale of impact"
        individual: "lower risk"
        group: "medium risk"
        public: "higher risk"

eu_ai_act:
  transparency_obligations:
    article_52:
      notification_requirement:
        implementation: "$ref: #minimums.ai_transparency"
      deep_fake:
        implementation: "AI disclosure in outputs"
  high_risk_requirements:
    applicable_when: "risk_classification == high_risk"
    requirements:
      risk_management: { implementation: "$ref: #risk_classification" }
      data_governance: { implementation: "$ref: #minimums.data_protection" }
      technical_documentation: { implementation: "$ref: LOGIC_11_TRACE" }
      record_keeping: { implementation: "$ref: LOGIC_11_TRACE#retention" }
      transparency_to_users: { implementation: "$ref: #minimums.ai_transparency" }
      human_oversight: { implementation: "$ref: #minimums.human_oversight" }
      accuracy_robustness: { implementation: "$ref: LOGIC_08_QUALITY_GATES" }

commercial_governance:
  pricing_commitments:
    rules:
      - rule: "No autonomous pricing commitments"
        requires: "human_approval"
      - rule: "Discounts require approval"
        threshold: "Any discount"
      - rule: "Contract terms require legal review"
        scope: "All binding terms"

  competitor_references:
    rules:
      - rule: "No disparagement"
        prohibited: "Negative claims about competitors"
      - rule: "Factual claims require evidence"
        minimum_tier: "tier_2"
      - rule: "Comparative claims require approval"
        approval: "legal_marketing"

  brand_protection:
    rules:
      - rule: "Stay within brand guidelines"
        source: "CLIENT.brand OR ORG.brand"
      - rule: "No unauthorized brand commitments"
        requires: "client_approval"
      - rule: "Trademark usage compliance"
        source: "Legal guidance"

  intellectual_property:
    rules:
      - rule: "Respect third-party IP"
        actions: ["No unauthorized copying", "Proper attribution", "License compliance"]
      - rule: "Protect client IP"
        actions: ["No sharing between clients", "Confidentiality maintained"]
      - rule: "Clear AI-generated IP ownership"
        default: "Client owns deliverables"
        terms: "Per service agreement"

governance_integration:
  quality_gates_link:
    reference: "$ref: LOGIC_08_QUALITY_GATES#universal_gates"
    additions: ["Risk classification check at entry", "Disclosure check at exit"]
  hitl_triggers_link:
    reference: "$ref: LOGIC_09_INTERFACE#hitl_triggers"
    governance_triggers:
      - trigger: "high_risk_classification"
        action: "human_review_required"
      - trigger: "external_publication"
        action: "approval_required"
      - trigger: "legal_regulatory_content"
        action: "legal_review_required"
  trace_requirements:
    reference: "$ref: LOGIC_11_TRACE"
    mandatory_events: ["risk_classification_applied", "disclosure_added", "human_approval_obtained", "evidence_cited"]
  evidence_requirements:
    reference: "$ref: LOGIC_08_QUALITY_GATES#evidence_tiers"
    by_risk_level:
      minimal_risk: "tier_3_acceptable"
      limited_risk: "tier_2_minimum"
      high_risk: "tier_1_required"
