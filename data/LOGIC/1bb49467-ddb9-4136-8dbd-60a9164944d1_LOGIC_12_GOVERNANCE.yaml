  transparency_obligations:
    article_52:
      description: "Transparency obligations for AI systems"
      
      notification_requirement:
        description: "Users must be informed they're interacting with AI"
        implementation: "$ref: #minimums.ai_transparency"
        
      emotion_recognition:
        description: "Special rules for emotion recognition AI"
        status: "Not applicable to RAC marketing use cases"
        
      deep_fake:
        description: "Disclosure for AI-generated content"
        implementation: "AI disclosure in outputs"
        
  high_risk_requirements:
    applicable_when: "risk_classification == high_risk"
    
    requirements:
      risk_management:
        description: "Risk management system"
        implementation: "$ref: #risk_classification"
        
      data_governance:
        description: "Data governance and management"
        implementation: "$ref: #minimums.data_protection"
        
      technical_documentation:
        description: "Maintain technical documentation"
        implementation: "$ref: LOGIC_11_TRACE"
        
      record_keeping:
        description: "Logging capabilities"
        implementation: "$ref: LOGIC_11_TRACE#retention"
        
      transparency_to_users:
        description: "Clear user information"
        implementation: "$ref: #minimums.ai_transparency"
        
      human_oversight:
        description: "Human oversight measures"
        implementation: "$ref: #minimums.human_oversight"
        
      accuracy_robustness:
        description: "Accuracy and robustness"
