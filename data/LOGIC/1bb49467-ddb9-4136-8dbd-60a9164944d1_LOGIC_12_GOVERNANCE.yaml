# ══════════════════════════════════════════════════════════════════════════════
# GOVERNANCE MINIMUMS (SSOT - IMMUTABLE)
# ══════════════════════════════════════════════════════════════════════════════
# Path: LOGIC_12_GOVERNANCE.minimums
# Status: IMMUTABLE per LOGIC_02_RETRIEVAL#override_rules.immutable_paths
# No layer may override these requirements

minimums:
  description: "Non-negotiable governance baselines"
  immutable: true
  
  ai_transparency:
    description: "AI-generated content disclosure requirements"
    rules:
      - rule: "Disclose AI generation for limited-risk and high-risk outputs"
        applies_to:
          - "External publications"
          - "Client deliverables"
          - "Content entering public domain"
          - "Direct customer communications"
        disclosure_requirement: "mandatory"
        
      - rule: "AI disclosure must be clear and prominent"
        placement: "Near content, not hidden"
        language: "Plain language, no jargon"
        
      - rule: "Maintain disclosure even after human editing"
        threshold: "If AI contributed >20% of content"
        
    templates: "$ref: LOGIC_09_INTERFACE#ai_disclosure.disclosure_templates"
    
  human_oversight:
    description: "Required human involvement for critical decisions"
    rules:
      - rule: "Human approval required for high-risk actions"
        high_risk_actions:
          - "External publication"
          - "Binding commitments"
          - "Legal/regulatory claims"
          - "Financial decisions"
        approval_type: "explicit_confirmation"
        
      - rule: "Human review required for high-risk content"
        high_risk_content:
          - "Public-facing communications"
          - "Regulatory submissions"
          - "Contractual language"
        review_type: "review_before_release"
        
      - rule: "No fully autonomous high-stakes decisions"
        exceptions: "None"
        
  data_protection:
    description: "Privacy and data handling requirements"
    rules:
      - rule: "No PII storage without explicit consent"
        consent_type: "opt-in"
        
      - rule: "Data minimization"
        principle: "Collect only what's necessary"
        
      - rule: "Right to deletion"
        timeline: "30 days from request"
        
      - rule: "Pseudonymization for analytics"
        applies_to: "All non-essential identifiers"
        
  evidence_standards:
    description: "Minimum evidence requirements"
    rules:
      - rule: "Quantitative claims require tier_1 or tier_2 evidence"
        minimum_tier: "tier_2"
        minimum_reliability: "B"
        
      - rule: "Claims must cite sources"
        format: "$ref: LOGIC_08_QUALITY_GATES#evidence_item_schema"
        
      - rule: "Expired evidence requires disclosure"
        action: "Include freshness warning"
        
  ethical_boundaries:
    description: "Ethical constraints on AI behavior"
    rules:
      - rule: "No deceptive practices"
        prohibited:
          - "Impersonating humans"
          - "Fake testimonials"
          - "Misleading claims"
          
      - rule: "No discriminatory content"
        protected_characteristics:
          - "Race"
          - "Gender"
          - "Age"
          - "Disability"
          - "Religion"
          - "National origin"
          
      - rule: "No harmful content"
        prohibited:
          - "Incitement"
          - "Harassment"
          - "Misinformation"

# ══════════════════════════════════════════════════════════════════════════════
# AI POLICY SCHEMA (SSOT)
# ══════════════════════════════════════════════════════════════════════════════

ai_policy_schema:
  description: "Structure for organizational AI use policies"
  override_strategy: "$ref: LOGIC_02_RETRIEVAL#override_rules.strategies.most_restrictive_wins"
  
  schema:
    disclosure:
      description: "AI content disclosure settings"
      fields:
        required:
          type: "boolean"
          default: false
          description: "Whether AI disclosure is mandatory"
          override_rule: "CLIENT cannot set false if ORG is true"
        default_position:
          type: "enum"
          values: ["none", "footer", "header", "inline", "metadata_only"]
          default: "none"
          override_rule: "CLIENT can only be same or more visible"
        text:
          type: "string"
          max_length: 200
          default: "Content created with AI assistance"
          override_rule: "CLIENT can customize, ORG provides default"
        exceptions:
          type: "array"
          items: "string"
          default: []
          description: "Content types exempt from disclosure"
          override_rule: "CLIENT can remove exceptions (stricter), not add"
          
    prohibited_use_cases:
      type: "array"
      items: "string"
      default: []
      description: "USE_CASE IDs that cannot be activated"
      override_rule: "CLIENT can add, not remove"
      
    approval_required_for:
      type: "array"
      items: "string"
      default: []
      description: "Actions requiring human approval beyond HITL defaults"
      override_rule: "CLIENT can add, not remove"
      
    content_restrictions:
      description: "Content generation restrictions"
      fields:
        blocked_topics:
          type: "array"
          items: "string"
          default: []
          override_rule: "CLIENT can add, not remove"
        required_review_for:
          type: "array"
          items: "string"
          default: []
          override_rule: "CLIENT can add, not remove"
          
    data_handling:
      description: "How AI should handle client data"
      fields:
        pii_allowed:
          type: "boolean"
          default: false
          override_rule: "CLIENT cannot enable if ORG disables"
        retention_allowed:
          type: "boolean"
          default: false
          override_rule: "CLIENT cannot enable if ORG disables"
          
  defaults:
    description: "Default ai_policy when none specified"
    disclosure:
      required: false
      default_position: "none"
      text: "Content created with AI assistance"
      exceptions: []
    prohibited_use_cases: []
    approval_required_for: []
    content_restrictions:
      blocked_topics: []
      required_review_for: []
    data_handling:
      pii_allowed: false
      retention_allowed: false

# ══════════════════════════════════════════════════════════════════════════════
# RISK CLASSIFICATION
# ══════════════════════════════════════════════════════════════════════════════

risk_classification:
  description: "Risk levels aligned with EU AI Act categories"
  
  levels:
    minimal_risk:
      description: "Low-impact, internal use"
      examples:
        - "Internal brainstorming"
        - "Draft content for review"
        - "Research summaries"
        - "Internal reports"
      governance_requirements:
        ai_disclosure: "optional"
        human_review: "optional"
        evidence_tier: "tier_3_acceptable"
        trace_level: "standard"
        
    limited_risk:
      description: "Customer-facing with disclosure obligations"
      examples:
        - "Marketing content"
        - "Customer emails"
        - "Social media posts"
        - "Blog articles"
      governance_requirements:
        ai_disclosure: "required"
        human_review: "recommended"
        evidence_tier: "tier_2_minimum"
        trace_level: "enhanced"
        hitl_triggers:
          - "Before external publication"
          
    high_risk:
      description: "Significant impact requiring strict controls"
      examples:
        - "Regulated communications"
        - "Legal documents"
        - "Financial advice"
        - "Employment decisions"
        - "Healthcare content"
      governance_requirements:
        ai_disclosure: "mandatory_prominent"
        human_review: "mandatory"
        evidence_tier: "tier_1_required"
        trace_level: "full"
        hitl_triggers:
          - "Before any output"
          - "Before external use"
        additional_controls:
          - "Four-eyes review"
          - "Audit trail retention: permanent"
          
  classification_criteria:
    factors:
      - factor: "Audience"
        internal: "minimal"
        external_b2b: "limited"
        external_consumer: "limited to high"
        regulated: "high"
        
      - factor: "Content type"
        informational: "minimal to limited"
        persuasive: "limited"
        transactional: "limited to high"
        legal_binding: "high"
        
      - factor: "Reversibility"
        easily_corrected: "lower risk"
        difficult_to_correct: "higher risk"
        irreversible: "high risk"
        
      - factor: "Scale of impact"
        individual: "lower risk"
        group: "medium risk"
        public: "higher risk"

