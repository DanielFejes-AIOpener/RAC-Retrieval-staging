# ══════════════════════════════════════════════════════════════════════════════
# COMMERCIAL GOVERNANCE
# ══════════════════════════════════════════════════════════════════════════════

commercial_governance:
  description: "Business and commercial governance rules"
  
  pricing_commitments:
    description: "Rules for AI-generated pricing"
    rules:
      - rule: "No autonomous pricing commitments"
        requires: "human_approval"
        
      - rule: "Discounts require approval"
        threshold: "Any discount"
        
      - rule: "Contract terms require legal review"
        scope: "All binding terms"
        
  competitor_references:
    description: "Rules for competitor mentions"
    rules:
      - rule: "No disparagement"
        prohibited: "Negative claims about competitors"
        
      - rule: "Factual claims require evidence"
        minimum_tier: "tier_2"
        
      - rule: "Comparative claims require approval"
        approval: "legal_marketing"
        
  brand_protection:
    description: "Protect client and own brand"
    rules:
      - rule: "Stay within brand guidelines"
        source: "CLIENT.brand OR ORG.brand"
        
      - rule: "No unauthorized brand commitments"
        requires: "client_approval"
        
      - rule: "Trademark usage compliance"
        source: "Legal guidance"
        
  intellectual_property:
    description: "IP protection rules"
    rules:
      - rule: "Respect third-party IP"
        actions:
          - "No unauthorized copying"
          - "Proper attribution"
          - "License compliance"
          
      - rule: "Protect client IP"
        actions:
          - "No sharing between clients"
          - "Confidentiality maintained"
          
      - rule: "Clear AI-generated IP ownership"
        default: "Client owns deliverables"
        terms: "Per service agreement"

