# ══════════════════════════════════════════════════════════════════════════════
# TAG VALIDATION RULES
# ══════════════════════════════════════════════════════════════════════════════

tag_validation:
  description: "Rules for validating tag usage"
  
  rules:
    - rule: "All tags must be lowercase"
      pattern: "^[a-z][a-z0-9_]*$"
      
    - rule: "Tags must use underscores, not hyphens"
      pattern: "^[^-]+$"
      
    - rule: "Tags must be from valid_tags list"
      validation: "strict"
      on_violation: "error"
      
    - rule: "Files should have 2-6 tags"
      minimum: 2
      maximum: 6
      on_violation: "warning"
      
    - rule: "At least one layer tag required"
      categories_required: ["layer"]
      on_violation: "error"
      
  recommendations:
    - "Include one layer tag (e.g., logic, ops, roles)"
    - "Include one function tag (e.g., retrieval, interface)"
    - "Include ssot tag if file defines single source of truth"
    - "Include domain tags for content-specific files"

