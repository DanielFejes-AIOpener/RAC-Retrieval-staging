tag_categories:
  layer:
    tags: [config, demo, logic, ops, roles, packs, use_cases, workflows, org, client]
  function:
    tags: [index, meta, retrieval, taxonomy, platform, rag, orchestration, capabilities, quality, interface, tools, trace, governance, integration, pricing, estimation, policy, image]
  domain:
    tags: [marketing, copywriting, strategy, creative, analytics, research, employer_branding, content, social_media, email, seo, advertising, brand, communications]
  technical:
    tags: [ssot, boot, override, degradation, validation, embeddings, vector, evidence, gates, hitl, ux, output, api, resilience, audit, logging, compliance, simulation]
  capability:
    tags: [analysis, synthesis, writing, editing, planning, review, generation, optimization]
  quality:
    tags: [tier_1, tier_2, tier_3, reliability_a, reliability_b, reliability_c, reliability_d]
  risk:
    tags: [high_risk, limited_risk, minimal_risk]
  status:
    tags: [stable, beta, experimental, deprecated]

tag_validation:
  rules:
    - rule: "All tags must be lowercase"
      pattern: "^[a-z][a-z0-9_]*$"
    - rule: "Tags must use underscores, not hyphens"
      pattern: "^[^-]+$"
    - rule: "Tags must be from valid_tags list"
      validation: "strict"
      on_violation: "error"
    - rule: "Files should have 2-6 tags"
      minimum: 2
      maximum: 6
      on_violation: "warning"
    - rule: "At least one layer tag required"
      categories_required: ["layer"]
      on_violation: "error"

