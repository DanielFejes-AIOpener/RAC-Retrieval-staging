# ══════════════════════════════════════════════════════════════════════════════
# ROI MODEL TEMPLATES
# ══════════════════════════════════════════════════════════════════════════════

roi_models:
  description: "Standard ROI calculation patterns"
  
  time_savings:
    description: "ROI based on time saved vs traditional approach"
    
    formula:
      roi_percentage: "((traditional_hours - ai_hours) * hourly_rate - ai_cost) / ai_cost * 100"
      annual_savings: "(traditional_hours - ai_hours) * hourly_rate * projects_per_year"
      
    inputs:
      traditional_hours:
        description: "Hours required without AI"
        source: "LOGIC_15_EFFORT_ESTIMATION#baselines"
        
      ai_hours:
        description: "Hours required with AI"
        calculation: "traditional_hours * (1 - compression_factor)"
        
      hourly_rate:
        description: "Blended hourly rate"
        source: "CLIENT.pricing.hourly_rate OR ORG.defaults.hourly_rate"
        default: 125
        currency: "EUR"
        
      ai_cost:
        description: "AI platform cost"
        source: "ORG.pricing.platform_cost"
        
    compression_factors:
      description: "Time compression by task type"
      source: "$ref: LOGIC_15_EFFORT_ESTIMATION#compression_factors"
      
    example:
      traditional_hours: 40
      compression_factor: 0.7
      ai_hours: 12
      hourly_rate: 125
      savings_per_project: 3500
      projects_per_year: 12
      annual_savings: 42000
      
  fte_replacement:
    description: "ROI based on FTE cost replacement"
    
    formula:
      monthly_savings: "fte_equivalent * monthly_fte_cost - ai_monthly_cost"
      annual_roi: "(monthly_savings * 12) / (ai_monthly_cost * 12) * 100"
      
    inputs:
      fte_equivalent:
        description: "FTE equivalent output"
        calculation: "ai_output_hours / standard_monthly_hours"
        standard_monthly_hours: 160
        
      monthly_fte_cost:
        description: "Fully loaded FTE cost"
        source: "CLIENT.pricing.fte_cost OR ORG.defaults.fte_cost"
        default: 8000
        currency: "EUR"
        includes:
          - "Salary"
          - "Benefits"
          - "Overhead"
          - "Tools/software"
          
      ai_monthly_cost:
        description: "AI platform monthly cost"
        source: "ORG.pricing.monthly_subscription"
        
    example:
      ai_output_hours: 240
      fte_equivalent: 1.5
      monthly_fte_cost: 8000
      fte_equivalent_cost: 12000
      ai_monthly_cost: 2000
      monthly_savings: 10000
      
  quality_improvement:
    description: "ROI based on quality/performance improvements"
    
    formula:
      value_created: "baseline_metric * improvement_percentage * metric_value"
      roi: "(value_created - ai_cost) / ai_cost * 100"
      
    metrics:
      conversion_rate:
        baseline_improvement: "10-30%"
        value_per_point: "Varies by client"
        
      engagement_rate:
        baseline_improvement: "15-40%"
        value_per_point: "Varies by client"
        
      time_to_market:
        baseline_improvement: "40-60%"
        value_calculation: "Opportunity cost of delay"
        
    example:
      metric: "conversion_rate"
      baseline: 2.5
      improvement: 0.20
      new_rate: 3.0
      monthly_traffic: 100000
      value_per_conversion: 50
      monthly_value_increase: 25000

