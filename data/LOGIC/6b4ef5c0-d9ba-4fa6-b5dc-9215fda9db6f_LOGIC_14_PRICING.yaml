# LOGIC_14_PRICING.yaml

meta:
  owner: "AI Opener"
  version: "2.0.0"
  last_updated: "2025-12-11"
  purpose: "Value/ROI calculation patterns and pricing structures (SSOT)"
  notes: "v2.0 - ROI models, compression factors, value positioning"
  tags: [logic, pricing, estimation, ssot]

roi_models:
  time_savings:
    formula:
      roi_percentage: "((traditional_hours - ai_hours) * hourly_rate - ai_cost) / ai_cost * 100"
      annual_savings: "(traditional_hours - ai_hours) * hourly_rate * projects_per_year"
    inputs:
      traditional_hours: { source: "LOGIC_15_EFFORT_ESTIMATION#baselines" }
      ai_hours: { calculation: "traditional_hours * (1 - compression_factor)" }
      hourly_rate: { source: "CLIENT.pricing.hourly_rate OR ORG.defaults.hourly_rate", default: 125, currency: "EUR" }
      ai_cost: { source: "ORG.pricing.platform_cost" }
    compression_factors: { source: "$ref: LOGIC_15_EFFORT_ESTIMATION#compression_factors" }

  fte_replacement:
    formula:
      monthly_savings: "fte_equivalent * monthly_fte_cost - ai_monthly_cost"
      annual_roi: "(monthly_savings * 12) / (ai_monthly_cost * 12) * 100"
    inputs:
      fte_equivalent: { calculation: "ai_output_hours / standard_monthly_hours", standard_monthly_hours: 160 }
      monthly_fte_cost: { source: "CLIENT.pricing.fte_cost OR ORG.defaults.fte_cost", default: 8000, currency: "EUR", includes: ["Salary", "Benefits", "Overhead", "Tools/software"] }
      ai_monthly_cost: { source: "ORG.pricing.monthly_subscription" }

  quality_improvement:
    formula:
      value_created: "baseline_metric * improvement_percentage * metric_value"
      roi: "(value_created - ai_cost) / ai_cost * 100"
    metrics:
      conversion_rate: { baseline_improvement: "10-30%" }
      engagement_rate: { baseline_improvement: "15-40%" }
      time_to_market: { baseline_improvement: "40-60%", value_calculation: "Opportunity cost of delay" }

value_positioning:
  positioning_modes:
    implied: { communication: "Minimal, let results speak", use_case: "Established clients, trust built" }
    transparent: { communication: "Include calculations in deliverables", use_case: "New clients, justifying investment" }
    educational: { communication: "Detailed ROI documentation", use_case: "Skeptical stakeholders, procurement" }
  value_metrics:
    primary:
      - metric: "Time to first draft"
        benchmark: "Hours vs days/weeks"
      - metric: "Cost per deliverable"
        benchmark: "30-70% reduction"
      - metric: "Quality consistency"
        benchmark: "Brand compliance rate"
    secondary:
      - metric: "Iteration speed"
        benchmark: "Minutes vs hours"
      - metric: "Scale capacity"
        benchmark: "Parallel workstreams"
      - metric: "Knowledge retention"
        benchmark: "No context loss between projects"

pricing_structures:
  models:
    subscription:
      structure:
        tiers:
          starter: { monthly: 500, annual: 5000, includes: ["Basic capabilities", "Standard support"] }
          professional: { monthly: 2000, annual: 20000, includes: ["All capabilities", "Priority support", "Custom roles"] }
          enterprise: { monthly: "custom", annual: "custom", includes: ["Everything", "Dedicated support", "Custom development"] }
    usage_based:
      structure:
        units:
          - unit: "Output token"
            rate: 0.00001
          - unit: "Project"
            rate: "varies"
          - unit: "User seat"
            rate: 100
    hybrid:
      structure:
        base_monthly: 1000
        includes: "X tokens/projects"
        overage: "Usage-based pricing"
    project_based:
      structure:
        calculation: "Estimated hours * rate * margin"
  discounts:
    annual_commitment: { discount: "15-20%", condition: "Annual prepay" }
    volume:
      tiers:
        - threshold: 10000
          discount: "10%"
        - threshold: 50000
          discount: "15%"
        - threshold: 100000
          discount: "20%"
    strategic_partner: { discount: "Custom", condition: "Case study, reference, co-marketing" }

cost_components:
  components:
    llm_inference: { factors: ["Input tokens", "Output tokens", "Model tier"], typical_share: "40-60%" }
    embedding: { factors: ["Document volume", "Embedding model"], typical_share: "5-10%" }
    vector_storage: { factors: ["Storage volume", "Query volume"], typical_share: "5-10%" }
    infrastructure: { factors: ["Compute", "Storage", "Networking"], typical_share: "15-25%" }
    support_margin: { factors: ["Support level", "SLA requirements"], typical_share: "20-30%" }
  cost_optimization:
    strategies: ["Cache common embeddings", "Use appropriate model tiers", "Batch operations", "Optimize prompt length", "Implement rate limiting"]

pricing_governance:
  reference: "$ref: LOGIC_12_GOVERNANCE#commercial_governance.pricing_commitments"
  rules:
    no_autonomous_pricing:
      requires: "human_approval"
      applies_to: ["Custom quotes", "Discounts", "Contract terms"]
    discount_authority:
      levels:
        - level: "Account manager"
          max_discount: "10%"
        - level: "Sales director"
          max_discount: "20%"
        - level: "Executive"
          max_discount: "30%+"
    price_display:
      requirements: ["Show currency clearly", "Indicate if VAT included", "Show billing frequency", "Note any conditions"]
  estimation_caveats:
    required_disclaimers: ["Estimates are indicative", "Final pricing subject to scope review", "Custom requirements may affect pricing"]
