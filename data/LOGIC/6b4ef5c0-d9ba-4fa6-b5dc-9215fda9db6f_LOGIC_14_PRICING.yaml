        benchmark: "No context loss between projects"

# ══════════════════════════════════════════════════════════════════════════════
# PRICING STRUCTURES
# ══════════════════════════════════════════════════════════════════════════════

pricing_structures:
  description: "Standard pricing model patterns"
  
  models:
    subscription:
      description: "Monthly/annual subscription"
      structure:
        tiers:
          starter:
            monthly: 500
            annual: 5000
            includes: ["Basic capabilities", "Standard support"]
            
          professional:
            monthly: 2000
            annual: 20000
            includes: ["All capabilities", "Priority support", "Custom roles"]
            
          enterprise:
            monthly: "custom"
            annual: "custom"
            includes: ["Everything", "Dedicated support", "Custom development"]
            
    usage_based:
      description: "Pay per use"
      structure:
        units:
          - unit: "Output token"
            rate: 0.00001
          - unit: "Project"
            rate: "varies"
          - unit: "User seat"
            rate: 100
            
    hybrid:
      description: "Base subscription + usage"
      structure:
        base_monthly: 1000
        includes: "X tokens/projects"
        overage: "Usage-based pricing"
        
    project_based:
      description: "Fixed project pricing"
      structure:
        calculation: "Estimated hours * rate * margin"
        
  discounts:
    annual_commitment:
      discount: "15-20%"
      condition: "Annual prepay"
      
    volume:
      tiers:
        - threshold: 10000
          discount: "10%"
        - threshold: 50000
          discount: "15%"
        - threshold: 100000
          discount: "20%"
          
    strategic_partner:
      discount: "Custom"
      condition: "Case study, reference, co-marketing"

