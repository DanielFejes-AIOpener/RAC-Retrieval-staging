# ══════════════════════════════════════════════════════════════════════════════
# PRICING GOVERNANCE
# ══════════════════════════════════════════════════════════════════════════════

pricing_governance:
  description: "Rules for pricing decisions"
  reference: "$ref: LOGIC_12_GOVERNANCE#commercial_governance.pricing_commitments"
  
  rules:
    no_autonomous_pricing:
      description: "AI cannot commit to prices"
      requires: "human_approval"
      applies_to:
        - "Custom quotes"
        - "Discounts"
        - "Contract terms"
        
    discount_authority:
      levels:
        - level: "Account manager"
          max_discount: "10%"
        - level: "Sales director"
          max_discount: "20%"
        - level: "Executive"
          max_discount: "30%+"
          
    price_display:
      requirements:
        - "Show currency clearly"
        - "Indicate if VAT included"
        - "Show billing frequency"
        - "Note any conditions"
        
  estimation_caveats:
    required_disclaimers:
      - "Estimates are indicative"
      - "Final pricing subject to scope review"
      - "Custom requirements may affect pricing"
