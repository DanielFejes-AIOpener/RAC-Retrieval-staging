# LOGIC_15_EFFORT_ESTIMATION.yaml

meta:
  owner: "AI Opener"
  version: "2.0.0"
  last_updated: "2025-12-11"
  purpose: "Time estimation, baselines, and calibration (SSOT)"
  notes: "v2.0 - Estimation baselines referenced by WORKFLOWS"
  tags: [logic, estimation, ssot]

baselines:
  research_tasks:
    market_research: { traditional_hours: [8, 16], ai_assisted_hours: [1, 3], compression_factor: 0.85, confidence: "high" }
    competitive_analysis: { traditional_hours: [16, 40], ai_assisted_hours: [2, 6], compression_factor: 0.85, confidence: "high" }
    audience_research: { traditional_hours: [8, 24], ai_assisted_hours: [1, 4], compression_factor: 0.83, confidence: "high" }
    data_analysis: { traditional_hours: [4, 16], ai_assisted_hours: [0.5, 2], compression_factor: 0.88, confidence: "high" }

  strategy_tasks:
    campaign_strategy: { traditional_hours: [16, 40], ai_assisted_hours: [4, 12], compression_factor: 0.70, confidence: "medium" }
    content_strategy: { traditional_hours: [8, 24], ai_assisted_hours: [2, 6], compression_factor: 0.75, confidence: "medium" }
    channel_strategy: { traditional_hours: [8, 16], ai_assisted_hours: [2, 5], compression_factor: 0.70, confidence: "medium" }
    brand_positioning: { traditional_hours: [24, 80], ai_assisted_hours: [8, 24], compression_factor: 0.65, confidence: "medium" }

  content_tasks:
    blog_post: { traditional_hours: [4, 8], ai_assisted_hours: [0.5, 2], compression_factor: 0.80, confidence: "high" }
    whitepaper: { traditional_hours: [24, 60], ai_assisted_hours: [4, 12], compression_factor: 0.80, confidence: "high" }
    case_study: { traditional_hours: [8, 20], ai_assisted_hours: [2, 5], compression_factor: 0.75, confidence: "high" }
    email_sequence: { traditional_hours: [4, 12], ai_assisted_hours: [0.5, 2], compression_factor: 0.85, confidence: "high" }
    social_posts_batch: { traditional_hours: [2, 6], ai_assisted_hours: [0.25, 1], compression_factor: 0.85, confidence: "high" }
    ad_copy_set: { traditional_hours: [2, 8], ai_assisted_hours: [0.5, 1.5], compression_factor: 0.80, confidence: "high" }

  creative_tasks:
    creative_brief: { traditional_hours: [4, 12], ai_assisted_hours: [1, 3], compression_factor: 0.75, confidence: "medium" }
    campaign_concept: { traditional_hours: [8, 24], ai_assisted_hours: [2, 6], compression_factor: 0.70, confidence: "medium" }
    visual_direction: { traditional_hours: [4, 12], ai_assisted_hours: [1, 4], compression_factor: 0.65, confidence: "medium" }

  review_tasks:
    content_review: { traditional_hours: [1, 4], ai_assisted_hours: [0.5, 1.5], compression_factor: 0.60, confidence: "high", note: "Human review still required" }
    quality_check: { traditional_hours: [0.5, 2], ai_assisted_hours: [0.25, 0.5], compression_factor: 0.75, confidence: "high" }
    stakeholder_approval: { traditional_hours: [2, 24], ai_assisted_hours: [2, 24], compression_factor: 0.0, confidence: "high", note: "Human-dependent, AI cannot compress" }

compression_factors:
  by_task_category:
    research: { factor: [0.80, 0.95], average: 0.87 }
    strategy: { factor: [0.60, 0.75], average: 0.68 }
    content: { factor: [0.50, 0.85], average: 0.70 }
    creative: { factor: [0.40, 0.65], average: 0.52 }
    review: { factor: [0.0, 0.60], average: 0.30 }
  by_complexity:
    simple: { modifier: 1.1 }
    medium: { modifier: 1.0 }
    complex: { modifier: 0.85 }
    novel: { modifier: 0.70 }
  by_context_quality:
    rich_context: { modifier: 1.1 }
    standard_context: { modifier: 1.0 }
    limited_context: { modifier: 0.8 }

estimation_formulas:
  base_estimate:
    formula: "baseline_hours * complexity_modifier * context_modifier"
    inputs:
      baseline_hours: "$ref: #baselines.{task_type}"
      complexity_modifier: "$ref: #compression_factors.by_complexity"
      context_modifier: "$ref: #compression_factors.by_context_quality"
  range_estimate:
    formula:
      optimistic: "base_estimate * 0.8"
      expected: "base_estimate"
      pessimistic: "base_estimate * 1.5"
    confidence_level: "80%"
  parallel_vs_sequential:
    parallel: { calculation: "max(task_durations)" }
    sequential: { calculation: "sum(task_durations)" }
    mixed: { calculation: "sum(sequential_phases) where each phase = max(parallel_tasks)" }
  buffer_rules:
    standard_buffer: 0.15
    first_time_client: 0.25
    complex_approvals: 0.30
    tight_deadline: 0.0
    application: "Add buffer to total estimate"

workflow_duration_patterns:
  typical_phase_splits:
    discovery: { percentage: [10, 20], typical_hours: [2, 8] }
    strategy: { percentage: [15, 25], typical_hours: [4, 16] }
    creation: { percentage: [30, 50], typical_hours: [8, 40] }
    review: { percentage: [15, 25], typical_hours: [4, 16] }
    finalization: { percentage: [5, 15], typical_hours: [2, 8] }
  approval_time:
    internal_review: { hours: [2, 8], business_days: [0.5, 1] }
    client_review: { hours: [8, 48], business_days: [1, 5] }
    legal_review: { hours: [24, 120], business_days: [3, 10] }
    executive_approval: { hours: [24, 72], business_days: [2, 5] }

calibration:
  tracking:
    required_fields: ["task_type", "estimated_hours", "actual_hours", "complexity", "context_quality"]
    calculation:
      accuracy: "(1 - abs(estimated - actual) / estimated) * 100"
      bias: "(estimated - actual) / estimated * 100"
  adjustment_rules:
    if_consistently_underestimate: { threshold: "bias > 20% over 10 tasks", action: "Increase baseline by 15%" }
    if_consistently_overestimate: { threshold: "bias < -20% over 10 tasks", action: "Decrease baseline by 10%" }
    if_high_variance: { threshold: "standard_deviation > 40%", action: "Review task categorization" }
  org_calibration:
    storage: "ORG.calibration"
    review_frequency: "quarterly"
  client_calibration:
    storage: "CLIENT.calibration"
    review_frequency: "after 5 projects"

estimation_output:
  output_schema:
    task: { type: "string" }
    estimate: { type: "object", properties: { optimistic_hours: "number", expected_hours: "number", pessimistic_hours: "number" } }
    confidence: { type: "enum", values: ["low", "medium", "high"] }
    assumptions: { type: "array" }
    risks: { type: "array" }
  presentation_modes:
    summary: { fields: ["task", "expected_hours", "confidence"] }
    detailed: { fields: ["all"], include_breakdown: true }
    comparison: { fields: ["traditional_hours", "ai_hours", "savings"] }
