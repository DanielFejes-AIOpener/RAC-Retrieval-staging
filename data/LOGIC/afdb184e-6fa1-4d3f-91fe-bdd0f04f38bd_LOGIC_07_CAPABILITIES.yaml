maturity_levels:
  levels:
    stable:
      governance_impact: "Standard governance applies"
      sla: "Full support"
      restrictions: []
    beta:
      governance_impact: "Enhanced logging, may require HITL"
      sla: "Best effort support"
      restrictions: ["Flag outputs as beta-generated", "Additional review recommended"]
    experimental:
      governance_impact: "Requires explicit opt-in, high HITL"
      sla: "No SLA"
      restrictions: ["Requires explicit activation", "Not for client deliverables", "Mandatory human review"]
    deprecated:
      governance_impact: "Logged for migration tracking"
      sla: "No new development"
      restrictions: ["Warning on use", "Migration guidance provided"]
  transitions:
    experimental_to_beta:
      criteria: ["Core functionality validated", "Basic error handling", "Initial governance review"]
    beta_to_stable:
      criteria: ["Production testing complete", "Edge cases documented", "Full governance review", "SLA defined"]
    stable_to_deprecated:
      criteria: ["Replacement capability available", "Migration path documented", "Sunset timeline published"]

capability_categories:
  categories:
    strategic: { capabilities: [strategic_analysis, strategic_planning] }
    research: { capabilities: [market_research, audience_research, competitive_research] }
    content: { capabilities: [copywriting, long_form_writing, content_editing] }
    creative: { capabilities: [creative_concepting, visual_direction, image_generation] }
    analytical: { capabilities: [data_analysis, performance_reporting] }
    channel: { capabilities: [social_media, email_marketing, seo_content] }
    operational: { capabilities: [project_coordination, quality_review] }

capability_requirements:
  common_requirements:
    all_capabilities: ["Valid role assignment", "Appropriate context loaded", "Quality gate compliance"]
  category_requirements:
    strategic:
      knowledge_sources: ["Market data", "Industry trends", "Client context"]
      evidence_tier: "tier_2"
    research:
      knowledge_sources: ["Research databases", "Industry reports", "Competitive data"]
      evidence_tier: "tier_2"
    content:
      knowledge_sources: ["Brand guidelines", "Style guides", "OPS playbooks"]
      evidence_tier: "tier_3"
    creative:
      knowledge_sources: ["Brand assets", "Visual guidelines", "Creative briefs"]
      evidence_tier: "tier_3"
    analytical:
      knowledge_sources: ["Analytics data", "Performance metrics", "Benchmarks"]
      evidence_tier: "tier_1"

capability_enablement:
  global_enable:
    source: "$ref: CONFIG_00_INSTANCE#activation.roles_active"
    default: "all stable capabilities enabled"
  org_override:
    source: "ORG.capabilities.enabled | ORG.capabilities.disabled"
    behavior: "Can restrict but not enable beyond global"
  client_override:
    source: "CLIENT.capabilities.enabled | CLIENT.capabilities.disabled"
    behavior: "Can restrict but not enable beyond ORG"
  resolution:
    order: ["global", "org", "client"]
    strategy: "most_restrictive"
