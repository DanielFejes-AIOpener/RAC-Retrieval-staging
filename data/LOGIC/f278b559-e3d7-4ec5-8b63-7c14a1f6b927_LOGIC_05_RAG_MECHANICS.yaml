# LOGIC_05_RAG_MECHANICS.yaml

meta:
  owner: "AI Opener"
  version: "2.0.0"
  last_updated: "2025-12-11"
  purpose: "RAG mechanics and retrieval pipeline configuration (SSOT)"
  notes: "v2.0 - Complete vector store, embedding, chunking, and retrieval specs"
  tags: [logic, rag, retrieval, embeddings, vector, ssot]

vector_store:
  providers:
    qdrant:
      type: "managed"
      features: ["metadata_filtering", "namespaces", "hybrid_search", "multi_tenancy"]
      connection: "${QDRANT_CONNECTION}"
      recommended: true
    pinecone:
      type: "managed"
      features: ["metadata_filtering", "namespaces", "hybrid_search"]
      connection: "${PINECONE_CONNECTION}"
    chroma:
      type: "self-hosted"
      features: ["metadata_filtering", "local_persistence"]
      connection: "${CHROMA_CONNECTION}"
    weaviate:
      type: "managed | self-hosted"
      features: ["graphql", "hybrid_search", "multi_tenancy"]
      connection: "${WEAVIATE_CONNECTION}"
  selection:
    primary: "weaviate"
    fallback: "pinecone"
  namespace_strategy:
    pattern: "{org_id}_{layer}_{file_id}"
  multi_tenancy:
    enabled: true
    strategy: "namespace-per-organization"
    isolation_level: "strict"

embedding_models:
  models:
    voyage-3:
      provider: "voyageai"
      dimensions: 1024
      max_tokens: 32000
      languages: ["multi"]
      recommended: true
    voyage-3-lite:
      provider: "voyageai"
      dimensions: 512
      max_tokens: 32000
      languages: ["multi"]
    bge-base-en-v1.5:
      provider: "huggingface"
      dimensions: 768
      max_tokens: 512
      languages: ["en"]
    bge-m3:
      provider: "huggingface"
      dimensions: 1024
      max_tokens: 8192
      languages: ["multi"]
    text-embedding-3-small:
      provider: "openai"
      dimensions: 1536
      max_tokens: 8191
      languages: ["multi"]
    text-embedding-3-large:
      provider: "openai"
      dimensions: 3072
      max_tokens: 8191
      languages: ["multi"]
  selection:
    default: "voyage-3"
    by_content_type:
      short_text: "voyage-3-lite"
      long_document: "voyage-3"
      multilingual: "voyage-3"
      cost_sensitive: "bge-base-en-v1.5"
  caching:
    enabled: true
    store: "redis"
    ttl_days: 30

chunking:
  strategies:
    fixed_size:
      chunk_size: 512
      overlap: 50
    semantic:
      method: "sentence_boundary"
      max_chunk_size: 1024
      min_chunk_size: 100
    hierarchical:
      levels:
        document: { max_size: 4096, indexed: true }
        section: { max_size: 1024, indexed: true }
        paragraph: { max_size: 256, indexed: true }
    markdown_aware:
      split_on: ["## ", "### ", "---"]
      preserve_headers: true
      include_header_in_chunk: true
    recursive_character:
      separators: ["\n\n", "\n", ". ", " "]
      chunk_size: 500
      overlap: 50
  default_strategy: "semantic"
  by_content_type:
    pack_evidence: "fixed_size"
    pack_frameworks: "markdown_aware"
    client_brand: "semantic"
    ops_playbooks: "hierarchical"
    role_definitions: "fixed_size"
    workflow_definitions: "markdown_aware"

retrieval_pipeline:
  stages:
    1_query_processing:
      steps:
        - action: "query_expansion"
          method: "synonym_injection"
          enabled: true
        - action: "query_embedding"
          model: "$ref: #embedding_models.selection.default"
        - action: "intent_classification"
          categories: ["factual", "conceptual", "procedural", "comparative"]
          threshold: 0.7
        - action: "hyde_generation"
          enabled: false
    2_candidate_retrieval:
      method: "hybrid"
      components:
        dense: { weight: 0.7, top_k: 50, similarity_metric: "cosine" }
        sparse: { weight: 0.3, method: "BM25", index: "elasticsearch" }
      fusion_method: "reciprocal_rank_fusion"
    3_filtering:
      filters:
        - type: "namespace"
          source: "session.active_packs"
        - type: "freshness"
          max_age_days: 365
          field: "source_date"
        - type: "tier"
          minimum: "tier_3"
          field: "evidence_tier"
        - type: "reliability"
          minimum: "D"
          field: "source_reliability"
        - type: "expiration"
          exclude_expired: true
          field: "valid_until"
    4_reranking:
      model: "cohere-rerank-v3"
      top_k: 10
      threshold: 0.5
    5_result_assembly:
      steps:
        - action: "deduplication"
          method: "semantic_similarity"
          threshold: 0.95
        - action: "context_assembly"
          max_tokens: 4000
          ordering: "relevance_score_desc"
        - action: "source_attribution"
          include: ["source", "tier", "reliability", "date", "valid_until"]
        - action: "confidence_scoring"
          output_field: "retrieval_confidence"
  performance_targets:
    latency_p95_ms: 500
    recall_at_10: 0.85

change_detection:
  triggers:
    - type: "file_hash"
      algorithm: "SHA-256"
      action: "re-index on change"
    - type: "version_bump"
      action: "re-index on major/minor change"
      ignore_patch: true
    - type: "evidence_expiry"
      check_frequency: "daily"
      action: "flag expired, remove from retrieval"
    - type: "scheduled"
      frequency: "weekly"
      action: "full revalidation"
  reindex_behavior:
    incremental: true
    preserve_history: true
    version_store: "git"
  index_metadata:
    track_fields: ["indexed_at", "source_hash", "source_version", "chunk_count"]
  stale_detection:
    max_age_days: 90
    action: "flag_for_review"

libraries_retrieval:
  reference: "$ref: LOGIC_02_RETRIEVAL#libraries_mechanics"
  namespace_strategy:
    patterns:
      org_scoped: "{org_id}_LIBRARY_{library_id}"
      client_scoped: "{org_id}_{client_id}_LIBRARY_{library_id}"
  mandatory_metadata_filtering:
    principle: "scope-filter-before-ranking"
    filter_sequence:
      1_org_filter:
        field: "org_id"
        operator: "equals"
        value: "runtime.org_id"
        required: true
        on_mismatch: "exclude from candidate set"
      2_client_filter:
        field: "client_id"
        operator: "equals"
        value: "runtime.client_id"
        required_when: "library metadata contains client_id"
        on_mismatch: "exclude from candidate set"
      3_allowlist_filter:
        field: "library_id"
        operator: "in"
        value: "effective_allowlist"
        required: true
        on_mismatch: "exclude from candidate set"
    enforcement:
      mode: "strict"
      violation_action: "block retrieval, do not return results"
      trace_event: "library_scope_violation"
      policy_capture: "$ref: LOGIC_16_POLICY_CAPTURE#enforcement_actions.library_scope_violation"
  cross_scope_prevention:
    cross_org_retrieval:
      allowed: false
      enforcement: "Block at metadata filter stage"
    cross_client_retrieval:
      allowed: "Only for org-scoped libraries (no client_id)"
      enforcement: "Block client-specific libraries when client_id mismatch"
  retrieval_pipeline_integration:
    stage_overrides:
      3_filtering:
        prepend_filters:
          - type: "org_scope"
            source: "runtime.org_id"
          - type: "client_scope"
            source: "runtime.client_id"
            conditional: true
          - type: "allowlist"
            source: "effective_allowlist"
