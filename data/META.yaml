    - { id: "OPS_02", file: "OPS_02_BRAND_VOICE.yaml", purpose: "Voice dimensions, formality scales, channel profiles" }
    - { id: "OPS_03", file: "OPS_03_EVP_FRAMEWORKS.yaml", purpose: "Employer Value Proposition frameworks" }
    - { id: "OPS_04", file: "OPS_04_PERSONA_DEFINITIONS.yaml", purpose: "Base persona schema and archetypes" }
    - { id: "OPS_05", file: "OPS_05_AUDIENCE_SEGMENTS.yaml", purpose: "Audience segmentation frameworks" }
    - { id: "OPS_06", file: "OPS_06_CONTENT_TYPE_SPECS.yaml", purpose: "Content type specifications and requirements" }
