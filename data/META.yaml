cross_references:
  description: "Key cross-reference patterns used throughout RAC"
  syntax: "$ref: FILE_ID#section.subsection"
  common_refs:
    governance: "$ref: LOGIC_00_GOVERNANCE"
    agent_contract: "$ref: LOGIC_01_AGENT_CONTRACT"
    retrieval: "$ref: LOGIC_02_RETRIEVAL"
    quality_gates: "$ref: LOGIC_08_QUALITY_GATES"
    evidence_tiers: "$ref: LOGIC_08_QUALITY_GATES#evidence_tiers"
    source_reliability: "$ref: LOGIC_08_QUALITY_GATES#source_reliability"
    hitl_interface: "$ref: LOGIC_09_INTERFACE"
    tools: "$ref: LOGIC_10_TOOLS_CORE"
    ops_standards: "$ref: OPS_00_STANDARDS"
    brand_voice: "$ref: OPS_02_BRAND_VOICE"
    handoff_intake: "$ref: OPS_18_HANDOFF_INTAKE"
    handoff_delivery: "$ref: OPS_19_HANDOFF_DELIVERY"
    quality_checklists: "$ref: OPS_15_REVIEW_CHECKLISTS"

retrieval_guidance:
  always_load:
    description: "Files that should always be loaded for any agent context"
    files: ["LOGIC_00_GOVERNANCE", "LOGIC_01_AGENT_CONTRACT", "LOGIC_08_QUALITY_GATES"]
  load_on_context:
    description: "Files loaded based on context (client, task type)"
    patterns:
      - { context: "client_work", load: ["CLIENT_*", "ORG_00"] }
      - { context: "content_creation", load: ["OPS_02", "OPS_06", "OPS_11", "WORKFLOW_02"] }
      - { context: "research", load: ["OPS_17", "WORKFLOW_04"] }
      - { context: "campaign", load: ["OPS_07", "OPS_10", "WORKFLOW_03"] }
      - { context: "employer_branding", load: ["OPS_03", "OPS_04", "WORKFLOW_08"] }
  chunk_strategy:
    primary: "semantic"
    fallback: "hierarchical"
    max_chunk_tokens: 8000

validation:
  meta_specific:
    - "All files in registry exist"
    - "File counts match actual directory contents"
    - "Cross-reference syntax is consistent"
    - "Layer precedence is correctly documented"
