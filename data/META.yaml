# META.yaml - RAC 2.0 Master Registry

meta:
  owner: "AI Opener"
  version: "2.0.0"
  last_updated: "2025-01-15"
  purpose: "Master registry for RAC 2.0 layer structure and file manifest"
  notes: "This file is the entry point for understanding RAC structure"

rac_overview:
  name: "Retrieval Augmented Context (RAC)"
  version: "2.0"
  description: "Structured knowledge base for AI agent orchestration in marketing contexts"
  architecture: "Layered context with precedence hierarchy"

layer_hierarchy:
  description: "Layers listed in precedence order (highest to lowest)"
  layers:
    - layer: "LOGIC"
      precedence: 1
      mutability: "immutable"
      description: "Foundational governance, roles, evidence standards"
      file_count: 11
    - layer: "OPS"
      precedence: 2
      mutability: "mutable"
      description: "Operational standards, templates, processes"
      file_count: 20
    - layer: "CLIENT"
      precedence: 3
      mutability: "mutable"
      description: "Client-specific context, brand voice, evidence"
      file_count: 5
    - layer: "ORG"
      precedence: 4
      mutability: "mutable"
      description: "Organization-level configuration and defaults"
      file_count: 1
    - layer: "WORKFLOW"
      precedence: 5
      mutability: "mutable"
      description: "Execution workflows and process definitions"
      file_count: 12

file_registry:
  LOGIC:
    - { id: "LOGIC_00", file: "LOGIC_00_GOVERNANCE.yaml", purpose: "Core governance, precedence, immutability rules" }
    - { id: "LOGIC_01", file: "LOGIC_01_AGENT_CONTRACT.yaml", purpose: "Agent behavioral contract and boundaries" }
    - { id: "LOGIC_02", file: "LOGIC_02_RETRIEVAL.yaml", purpose: "Context retrieval strategy and layer loading" }
    - { id: "LOGIC_03", file: "LOGIC_03_CONTEXT_WINDOWS.yaml", purpose: "Token budget management and prioritization" }
    - { id: "LOGIC_04", file: "LOGIC_04_ROLE_DEFINITIONS.yaml", purpose: "Agent role schema and capabilities" }
    - { id: "LOGIC_05", file: "LOGIC_05_USE_CASE_TEMPLATES.yaml", purpose: "Use case schema and workflow templates" }
    - { id: "LOGIC_06", file: "LOGIC_06_SCHEMAS.yaml", purpose: "Universal schemas and data structures" }
    - { id: "LOGIC_07", file: "LOGIC_07_ERROR_HANDLING.yaml", purpose: "Error taxonomy and recovery procedures" }
    - { id: "LOGIC_08", file: "LOGIC_08_QUALITY_GATES.yaml", purpose: "Evidence tiers, quality gates, source reliability" }
    - { id: "LOGIC_09", file: "LOGIC_09_INTERFACE.yaml", purpose: "HITL interfaces, output standards, escalation" }
    - { id: "LOGIC_10", file: "LOGIC_10_TOOLS_CORE.yaml", purpose: "Tool definitions, permissions, usage patterns" }

  OPS:
    - { id: "OPS_00", file: "OPS_00_STANDARDS.yaml", purpose: "Universal operational standards and AI policy compliance" }
