# ═══════════════════════════════════════════════════════════════════════════
# LOCALIZATION PRINCIPLES
# ═══════════════════════════════════════════════════════════════════════════

localization_principles:
  description: "Core principles governing content localization"
  
  invariant_elements:
    description: "Elements that must remain unchanged across localized versions"
    items:
      - "Core claims and value propositions"
      - "Evidence-backed statistics and metrics"
      - "Brand names and trademarked terms"
      - "Legal disclaimers (content, not language)"
      - "Pricing structures (values may convert, logic stays)"
      - "KPIs and measurement definitions"
      - "Evidence tier classifications"
      
  adaptable_elements:
    description: "Elements that can and should be adapted for local markets"
    items:
      - "Tone and formality level"
      - "Idioms and colloquialisms"
      - "Examples and case references"
      - "Cultural references and analogies"
      - "Date, time, and number formatting"
      - "Currency presentation"
      - "Salutations and closings"
      - "Visual imagery and icons (where culturally sensitive)"

# ═══════════════════════════════════════════════════════════════════════════
# LANGUAGE VARIANTS
# ═══════════════════════════════════════════════════════════════════════════

language_variants:
  NL:
    code: "nl-NL"
    name: "Dutch (Netherlands)"
    
    tone:
      default_formality: "informal"
      pronoun: "je/jij"
      note: "Use formal 'u' only when explicitly requested or for legal/government contexts"
      
    formatting:
      decimal_separator: ","
      thousands_separator: "."
      date_format: "DD-MM-YYYY"
      time_format: "24h (HH:mm)"
      months: "lowercase"
      currency_position: "before"
      currency_symbol: "€"
      currency_example: "€ 1.234,56"
      
    style_notes:
      - "Direct communication style preferred"
      - "Avoid excessive superlatives"
      - "Short paragraphs for mobile-first reading"
      - "LinkedIn-native formatting (whitespace, short lines)"
      
    common_adaptations:
      - original: "leverage"
        localized: "benutten" 
        note: "Avoid anglicisms where Dutch alternatives exist"
      - original: "stakeholders"
        localized: "belanghebbenden"
        note: "Or use 'stakeholders' if industry-standard"
        
  DE:
    code: "de-DE"
    name: "German (Germany)"
    
    tone:
      default_formality: "formal"
      pronoun: "Sie"
      note: "Use 'du' only for explicitly casual B2C or startup contexts"
      
    formatting:
      decimal_separator: ","
      thousands_separator: "."
      date_format: "DD.MM.YYYY"
      time_format: "24h (HH:mm Uhr)"
      months: "capitalize"
      currency_position: "after"
      currency_symbol: "€"
      currency_example: "1.234,56 €"
      noun_capitalization: true
      
    style_notes:
      - "All nouns capitalized"
      - "Formal tone expected in B2B"
      - "Compound words common (no spaces)"
      - "Thorough explanations valued over brevity"
      
    common_adaptations:
      - original: "CEO"
        localized: "Geschäftsführer"
        note: "Or 'CEO' if company uses English titles"
      - original: "feedback"
        localized: "Rückmeldung"
        note: "Or 'Feedback' if established loan word"
        
  EN:
    code: "en-GB"
    name: "English (UK/International)"
    
    tone:
      default_formality: "professional"
      note: "Neutral business English, avoid US-specific idioms for international audiences"
      
    formatting:
      decimal_separator: "."
      thousands_separator: ","
      date_format: "DD/MM/YYYY"
      time_format: "24h or 12h per context"
      currency_position: "before"
      currency_symbol: "£/€/$"
      currency_example: "€1,234.56"
      
    style_notes:
      - "British spelling preferred for EU audiences (-ise, -our)"
      - "Clear, scannable structure"
      - "Evidence-forward writing"
      
  FR:
    code: "fr-FR"
    name: "French (France)"
    
    tone:
      default_formality: "formal"
      pronoun: "vous"
      note: "Use 'tu' only for very casual B2C contexts"
      
    formatting:
      decimal_separator: ","
      thousands_separator: " "
      date_format: "DD/MM/YYYY"
      time_format: "24h (HH h mm)"
      currency_position: "after"
      currency_symbol: "€"
      currency_example: "1 234,56 €"
      
    style_notes:
      - "Formal register expected in business"
      - "Avoid anglicisms where French alternatives exist"
      - "Longer sentences acceptable"

# ═══════════════════════════════════════════════════════════════════════════
# REGIONAL LEGAL REQUIREMENTS
# ═══════════════════════════════════════════════════════════════════════════

regional_legal:
  description: "Market-specific legal and regulatory considerations"
  
  privacy_disclaimers:
    NL:
      regulation: "AVG (GDPR)"
      typical_disclaimer: "Wij verwerken uw gegevens conform de AVG."
      link_text: "Privacyverklaring"
      
    DE:
      regulation: "DSGVO (GDPR)"
      typical_disclaimer: "Wir verarbeiten Ihre Daten gemäß DSGVO."
      link_text: "Datenschutzerklärung"
      
    FR:
      regulation: "RGPD (GDPR)"
      typical_disclaimer: "Nous traitons vos données conformément au RGPD."
      link_text: "Politique de confidentialité"
      
    EN:
      regulation: "GDPR"
      typical_disclaimer: "We process your data in accordance with GDPR."
      link_text: "Privacy Policy"
      
  pricing_disclaimers:
    NL:
      vat_label: "BTW"
      inclusive_note: "Alle prijzen zijn exclusief BTW tenzij anders vermeld."
      
    DE:
      vat_label: "MwSt."
      inclusive_note: "Alle Preise verstehen sich zzgl. MwSt."
      
    FR:
      vat_label: "TVA"
      inclusive_note: "Tous les prix s'entendent hors TVA sauf mention contraire."
      
    EN:
      vat_label: "VAT"
      inclusive_note: "All prices exclude VAT unless otherwise stated."
      
  claims_restrictions:
    description: "Region-specific restrictions on marketing claims"
    
    general_rules:
      - "Comparative claims must be substantiated with evidence"
      - "Superlatives require qualification or evidence"
      - "Environmental claims must comply with EU Green Claims Directive"
      
    high_risk_claim_types:
      - type: "Best/Leading/Number one"
        requirement: "Must cite source and date"
        evidence_tier_minimum: "tier_1"
        
      - type: "Percentage improvements"
        requirement: "Must specify baseline, timeframe, and source"
        evidence_tier_minimum: "tier_1"
        
      - type: "Customer testimonials"
        requirement: "Must be verifiable and representative"
        evidence_tier_minimum: "tier_2"

# ═══════════════════════════════════════════════════════════════════════════
# LOCALIZATION WORKFLOW
# ═══════════════════════════════════════════════════════════════════════════

localization_workflow:
  description: "Process for localizing content"
  
  steps:
    1_identify_scope:
      action: "Identify target language(s) and region(s)"
      inputs: ["Source content", "Target markets"]
      outputs: ["Localization scope document"]
      
    2_classify_elements:
      action: "Classify content as invariant or adaptable"
      reference: "#localization_principles"
      outputs: ["Element classification list"]
      
    3_adapt_content:
      action: "Apply language-specific adaptations"
      reference: "#language_variants"
      checkpoints:
        - "Tone and formality correct for market"
        - "Formatting follows regional conventions"
        - "No untranslated text remains"
        
    4_legal_compliance:
      action: "Add required legal elements"
      reference: "#regional_legal"
      checkpoints:
        - "Privacy disclaimers present and correct"
        - "Pricing disclaimers accurate"
        - "Claims comply with regional restrictions"
        
    5_quality_review:
      action: "Native speaker review"
      requirements:
        - "Reviewer is native speaker of target language"
        - "Reviewer has domain knowledge"
        - "Four-eyes principle for public-facing content"
        
  quality_gates:
    entry:
      - "Source content is finalized and approved"
      - "Target market(s) clearly defined"
      - "Evidence items are language-agnostic or have localized equivalents"
      
    exit:
      - "All adaptable elements localized"
      - "Invariant elements preserved"
      - "Legal requirements satisfied"
      - "Native speaker review completed"

# ═══════════════════════════════════════════════════════════════════════════
# VALIDATION
# ═══════════════════════════════════════════════════════════════════════════

validation:
  ops_16_specific:
    structural:
      - "All language variants include required fields (code, name, tone, formatting)"
      - "Regional legal requirements complete for supported markets"
      - "Localization principles clearly define invariant vs adaptable"
      
    content:
      - "No client-specific localization decisions (belongs in CLIENT layer)"
      - "Evidence handling respects LOGIC_08 evidence tiers"
      - "Legal disclaimers are templates, not final copy"
      
    consistency:
      - "Formatting examples match stated rules"
      - "Currency examples demonstrate correct positioning"
