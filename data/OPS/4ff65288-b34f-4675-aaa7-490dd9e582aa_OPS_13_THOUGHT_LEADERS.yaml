# OPS_13_THOUGHT_LEADERS.yaml

meta:
  owner: "AI Opener"
  version: "2.0.0"
  last_updated: "2025-01-15"
  purpose: "Curated database of thought leaders for content enrichment"
  notes: "v2.0 - Migrated from RAC 1.0 OPS_13_THOUGHT_LEADERS_PANEL"
  tags: [ops, research, thought-leaders, experts, intelligence]

extends: "OPS_00_STANDARDS"
quality_gates: "$ref: LOGIC_08_QUALITY_GATES#universal_gates"
evidence_tiers: "$ref: LOGIC_08_QUALITY_GATES#evidence_tiers"

usage_guidelines:
  purpose: "Enrich content and strategy with credible voices and perspectives"
  appropriate_uses: ["Quote or reference in strategic content", "Frame arguments with established principles", "Add credibility through expert association", "Provide intellectual context for recommendations"]
  constraints: ["Thought leader opinions are NOT automatically factual", "Claims derived from thought leaders still require evidence items", "Use only publicly available professional information", "Verify quotes before attribution"]
  evidence_integration:
    rule: "Reference thought leaders for principles; cite evidence for facts"
    example: { principle: "Porter's Five Forces framework suggests analyzing...", fact: "Industry analysis shows 43% of markets... [ev-pack-industry-001]" }

thought_leader_schema:
  required_fields:
    - { field: "id", type: "string", pattern: "tl-{category}-{lastname}" }
    - { field: "name", type: "string" }
    - { field: "category", type: "enum", values: [strategy, marketing, creative, innovation, leadership, operations, analytics] }
    - { field: "expertise_areas", type: "array" }
    - { field: "key_contributions", type: "array" }
  optional_fields:
    - { field: "notable_works", type: "array" }
    - { field: "quotable_principles", type: "array" }
    - { field: "active_period", type: "string" }
    - { field: "relevance_note", type: "string" }

thought_leaders:
  - id: "tl-strategy-porter"
    name: "Michael Porter"
    category: "strategy"
    expertise_areas: ["Competitive strategy", "Industry analysis", "Value chain", "Strategic positioning"]
    key_contributions: ["Five Forces Framework", "Generic Strategies (cost leadership, differentiation, focus)", "Value Chain Analysis", "Competitive Advantage concept"]
    notable_works: [{ title: "Competitive Strategy", year: 1980 }, { title: "Competitive Advantage", year: 1985 }]
    quotable_principles:
      - { principle: "The essence of strategy is choosing what not to do", context: "Strategic focus and trade-offs" }
      - { principle: "Competitive advantage grows out of value a firm creates for its buyers", context: "Customer value creation" }
    relevance_note: "Foundational for strategic analysis and positioning discussions"

  - id: "tl-strategy-mintzberg"
    name: "Henry Mintzberg"
    category: "strategy"
    expertise_areas: ["Strategic management", "Organizational design", "Management practice"]
    key_contributions: ["Emergent strategy concept", "10 Schools of Strategic Thought", "Managerial roles framework"]
    notable_works: [{ title: "The Rise and Fall of Strategic Planning", year: 1994 }, { title: "Strategy Safari", year: 1998 }]
    quotable_principles: [{ principle: "Strategy is a pattern in a stream of decisions", context: "Emergent vs. deliberate strategy" }]
    relevance_note: "Useful for discussing adaptive and emergent strategy approaches"

  - id: "tl-marketing-binetfield"
    name: "Les Binet & Peter Field"
    category: "marketing"
    expertise_areas: ["Marketing effectiveness", "Brand building vs. activation", "Long-term vs. short-term marketing", "Advertising effectiveness"]
    key_contributions: ["60/40 rule (brand building vs. activation)", "Share of Voice / Share of Market relationship", "Effectiveness research methodology", "IPA Effectiveness Awards analysis"]
    notable_works: [{ title: "The Long and the Short of It", year: 2013 }, { title: "Effectiveness in Context", year: 2018 }, { title: "Media in Focus", year: 2019 }]
    quotable_principles:
      - { principle: "The optimal balance is roughly 60% brand building, 40% activation", context: "Marketing budget allocation" }
      - { principle: "Extra Share of Voice drives Extra Share of Market", context: "Investment and growth relationship" }
    relevance_note: "Essential for marketing investment and effectiveness discussions"

  - id: "tl-marketing-sharp"
    name: "Byron Sharp"
    category: "marketing"
    expertise_areas: ["Marketing science", "Brand growth", "Consumer behavior", "Evidence-based marketing"]
    key_contributions: ["How Brands Grow principles", "Mental and physical availability", "Distinctive brand assets", "Double Jeopardy Law"]
    notable_works: [{ title: "How Brands Grow", year: 2010 }, { title: "How Brands Grow Part 2", year: 2015 }]
    quotable_principles:
      - { principle: "Brands grow by increasing mental and physical availability", context: "Brand growth strategy" }
      - { principle: "Loyalty is a function of market share, not the other way around", context: "Double jeopardy law" }
    relevance_note: "Evidence-based counter to traditional marketing assumptions"

  - id: "tl-creative-ogilvy"
    name: "David Ogilvy"
    category: "creative"
    expertise_areas: ["Advertising", "Copywriting", "Brand building", "Direct response"]
    key_contributions: ["Research-based creative", "Big Idea concept", "Headline importance principles", "Brand personality"]
    notable_works: [{ title: "Confessions of an Advertising Man", year: 1963 }, { title: "Ogilvy on Advertising", year: 1983 }]
    quotable_principles:
      - { principle: "On average, five times as many people read the headline as read the body copy", context: "Headline importance" }
      - { principle: "The consumer isn't a moron; she is your wife", context: "Respecting the audience" }
      - { principle: "If it doesn't sell, it isn't creative", context: "Effectiveness over awards" }
    active_period: "1948-1999"
    relevance_note: "Classic creative principles that remain foundational"

  - id: "tl-creative-godin"
    name: "Seth Godin"
    category: "creative"
    expertise_areas: ["Permission marketing", "Remarkable products", "Tribe building", "Modern marketing"]
    key_contributions: ["Purple Cow concept", "Permission Marketing framework", "Tribes and leadership", "The Dip concept"]
    notable_works: [{ title: "Purple Cow", year: 2003 }, { title: "Permission Marketing", year: 1999 }, { title: "Tribes", year: 2008 }]
    quotable_principles:
      - { principle: "In a crowded marketplace, fitting in is failing", context: "Differentiation and remarkability" }
      - { principle: "People do not buy goods and services. They buy relations, stories and magic", context: "Emotional connection" }
    relevance_note: "Modern marketing philosophy and differentiation"

  - id: "tl-innovation-christensen"
    name: "Clayton Christensen"
    category: "innovation"
    expertise_areas: ["Disruptive innovation", "Jobs to be done", "Business model innovation"]
    key_contributions: ["Disruptive Innovation theory", "Jobs to Be Done framework", "Innovator's Dilemma concept"]
    notable_works: [{ title: "The Innovator's Dilemma", year: 1997 }, { title: "Competing Against Luck", year: 2016 }]
    quotable_principles:
      - { principle: "Customers don't buy products; they hire them to do jobs", context: "Jobs to be done" }
      - { principle: "Disruptive innovations are not breakthrough technologies", context: "Nature of disruption" }
    relevance_note: "Essential for innovation and product strategy discussions"

  - id: "tl-innovation-ries"
    name: "Eric Ries"
    category: "innovation"
    expertise_areas: ["Lean startup methodology", "Agile experimentation", "Build-measure-learn", "Minimum viable product"]
    key_contributions: ["Lean Startup methodology", "MVP concept popularization", "Validated learning", "Innovation accounting"]
    notable_works: [{ title: "The Lean Startup", year: 2011 }, { title: "The Startup Way", year: 2017 }]
    quotable_principles:
      - { principle: "The only way to win is to learn faster than anyone else", context: "Speed of learning" }
      - { principle: "If we do not know who the customer is, we do not know what quality is", context: "Customer-centric development" }
    relevance_note: "Experimentation and iterative approach to marketing"

  - id: "tl-operations-deming"
    name: "W. Edwards Deming"
    category: "operations"
    expertise_areas: ["Quality management", "Statistical process control", "Continuous improvement", "Systems thinking"]
    key_contributions: ["PDCA cycle (Plan-Do-Check-Act)", "14 Points for Management", "System of Profound Knowledge", "Quality management principles"]
    notable_works: [{ title: "Out of the Crisis", year: 1982 }, { title: "The New Economics", year: 1993 }]
    quotable_principles:
      - { principle: "In God we trust, all others bring data", context: "Evidence-based decision making" }
      - { principle: "It is not enough to do your best; you must know what to do, and then do your best", context: "Knowledge before effort" }
      - { principle: "A bad system will beat a good person every time", context: "Systems over individuals" }
    relevance_note: "Quality and process improvement foundations"

  - id: "tl-operations-goldratt"
    name: "Eliyahu Goldratt"
    category: "operations"
    expertise_areas: ["Theory of Constraints", "Bottleneck management", "Throughput accounting"]
    key_contributions: ["Theory of Constraints (TOC)", "Drum-Buffer-Rope scheduling", "Throughput accounting"]
    notable_works: [{ title: "The Goal", year: 1984 }]
    quotable_principles: [{ principle: "An hour lost at a bottleneck is an hour lost for the entire system", context: "Constraint management" }]
    relevance_note: "Process optimization and workflow efficiency"

category_index:
  strategy: { thought_leaders: [tl-strategy-porter, tl-strategy-mintzberg], typical_use: "Strategic analysis, positioning, competitive strategy" }
  marketing: { thought_leaders: [tl-marketing-binetfield, tl-marketing-sharp], typical_use: "Marketing effectiveness, budget allocation, brand growth" }
  creative: { thought_leaders: [tl-creative-ogilvy, tl-creative-godin], typical_use: "Creative development, messaging, differentiation" }
  innovation: { thought_leaders: [tl-innovation-christensen, tl-innovation-ries], typical_use: "Innovation strategy, experimentation, product development" }
  operations: { thought_leaders: [tl-operations-deming, tl-operations-goldratt], typical_use: "Process improvement, quality management, efficiency" }

extensibility:
  extension_points:
    org_extensions: { description: "Agency-specific thought leaders", example: "Industry-specific experts relevant to agency focus" }
    pack_extensions: { description: "Domain-specific thought leaders", example: "Employer branding pack adds employer brand experts" }
    client_extensions: { description: "Client-relevant thought leaders", example: "Client's industry or sector experts" }
  extension_rules: ["Follow thought_leader_schema for new entries", "Assign unique IDs following pattern", "Do not duplicate entries from this base file", "Note relationship to OPS_17_EXPERTS for expert sources vs. thought leaders"]

validation:
  thought_leader_entries: ["All required fields present per schema", "ID follows pattern tl-{category}-{lastname}", "Category is valid enum value", "At least one expertise area", "At least one key contribution", "Quotable principles have context"]
  usage_validation: ["Quotes verified before attribution", "Opinions not presented as facts", "Evidence items cited for factual claims"]
