# ═══════════════════════════════════════════════════════════════════════════
# PERSUASION FRAMEWORKS
# ═══════════════════════════════════════════════════════════════════════════

persuasion_frameworks:
  description: "Core copywriting structures for B2B content"
  
  aida:
    name: "Attention-Interest-Desire-Action"
    use_case: "Sales pages, landing pages, email sequences"
    structure:
      attention: "Hook that stops the scroll or captures attention"
      interest: "Build relevance through problem/pain recognition"
      desire: "Present solution with benefits and proof"
      action: "Clear CTA with urgency or incentive"
    b2b_adaptation:
      attention: "Lead with business impact or industry insight"
      interest: "Connect to organizational pain points"
      desire: "Use evidence-backed outcomes, not hype"
      action: "Professional CTA focused on next step, not hard sell"

  pas:
    name: "Problem-Agitate-Solution"
    use_case: "Short-form content, social posts, ads"
    structure:
      problem: "Name the specific pain point"
      agitate: "Amplify consequences of inaction"
      solution: "Position offering as the resolution"
    b2b_adaptation:
      problem: "Business-level challenge, not personal"
      agitate: "Quantify impact (cost, time, risk)"
      solution: "Focus on ROI and strategic fit"

  bab:
    name: "Before-After-Bridge"
    use_case: "Case studies, testimonials, transformation stories"
    structure:
      before: "Describe current state/problem"
      after: "Paint picture of improved state"
      bridge: "Explain how to get there"
    b2b_adaptation:
      before: "Use specific metrics or scenarios"
      after: "Evidence-backed results"
      bridge: "Clear process or methodology"

  narrative_arc:
    name: "Story-Based Structure"
    use_case: "Thought leadership, long-form content, presentations"
    structure:
      setup: "Context and stakes"
      rising_action: "Challenges and complications"
      climax: "Key insight or turning point"
      resolution: "Outcome and lessons"
      cta: "Application for reader"

# ═══════════════════════════════════════════════════════════════════════════
# FORMAT PATTERNS
# ═══════════════════════════════════════════════════════════════════════════

format_patterns:
  description: "Structure templates by content format"

  blog_post:
    structure:
      h1: "Compelling headline with primary keyword"
      intro:
        length: "2-3 paragraphs"
        elements: ["Hook", "Context", "Promise/preview"]
      body:
        sections: "3-7 H2 sections"
        paragraph_length: "1-3 sentences for scannability"
        evidence_placement: "Stats/quotes near section start"
      conclusion:
        elements: ["Summary", "Key takeaway", "CTA"]
    seo_requirements:
      meta_description: "150-160 characters"
      keyword_placement: ["H1", "First 100 words", "H2s", "Meta"]
      internal_links: "2-5 relevant links"
    mobile_first:
      max_paragraph_length: "50 words"
      subheading_frequency: "Every 300-400 words"

  whitepaper:
    structure:
      cover: "Title, subtitle, author/company"
      executive_summary: "1 page max, key findings upfront"
      table_of_contents: "Required for 10+ pages"
      introduction: "Problem statement, scope, methodology"
      body_sections:
        pattern: "Insight --> Evidence --> Implication"
        evidence_density: "High - cite sources throughout"
      conclusion: "Summary, recommendations, next steps"
      appendix: "Methodology, data tables, glossary"
    evidence_requirements:
      minimum_tier: "tier_1 or tier_2"
      citation_format: "Footnotes or inline with source list"

  case_study:
    structure:
      headline: "Result-focused (quantified if possible)"
      snapshot:
        elements: ["Company", "Industry", "Challenge", "Result"]
        placement: "Above fold / sidebar"
      challenge: "Specific problem, context, stakes"
      solution: "What was done, methodology, approach"
      results:
        elements: ["Quantified outcomes", "Qualitative feedback"]
        evidence: "Tier 1 preferred - direct client data"
      quote: "Client testimonial supporting key claim"
      cta: "Related next step"

  email:
    structure:
      subject_line:
        length: "30-50 characters optimal"
        patterns: ["Question", "Benefit", "Curiosity gap", "Personalization"]
      preview_text: "Complement subject, 35-90 characters"
      body:
        opener: "1-2 sentences, connect to reader"
        value: "Core message, single focus"
        cta: "One primary action"
      signature: "Name, title, contact, minimal links"
    cta_hierarchy:
      rule: "Single primary CTA"
      exception: "PS line for secondary action"

  landing_page:
    structure:
      above_fold:
        elements: ["Headline", "Subhead", "Primary CTA", "Hero image/visual"]
        time_to_comprehend: "< 5 seconds"
      problem_section: "Pain point articulation"
      solution_section: "Feature --> Benefit mapping"
      social_proof: "Testimonials, logos, stats"
      features_benefits: "3-5 key differentiators"
      objection_handling: "FAQ or comparison section"
      final_cta: "Repeat primary CTA with urgency"
    evidence_requirements:
      stats: "Tier 1-2 required"
      testimonials: "Real, attributed, verifiable"

# ═══════════════════════════════════════════════════════════════════════════
# COPY ELEMENT PATTERNS
# ═══════════════════════════════════════════════════════════════════════════

copy_elements:
  
  headlines:
    patterns:
      benefit_driven: "[Benefit] + [Timeframe/Ease]"
      how_to: "How to [Achieve X] [Without Y]"
      question: "[Pain Point]? Here's [Solution]"
      number: "[Number] [Things] That [Benefit]"
      proof: "[Result] in [Timeframe]: [How]"
    b2b_guidelines:
      - "Lead with business outcome, not feature"
      - "Avoid clickbait - substance over sensationalism"
      - "Include specificity when possible"
      - "Test clarity vs creativity - clarity wins"

  hooks:
    patterns:
      stat_hook: "Open with surprising statistic"
      story_hook: "Begin with specific scenario"
      question_hook: "Ask thought-provoking question"
      contrarian_hook: "Challenge conventional wisdom"
      future_hook: "Paint picture of changed landscape"
    b2b_guidelines:
      - "Hook must be relevant to target reader"
      - "Stats require source citation"
      - "Questions should be answerable in content"

  ctas:
    patterns:
      action_verb: "[Verb] + [Object] + [Benefit]"
      low_commitment: "Learn more, See how, Explore"
      medium_commitment: "Get the guide, Start free trial"
      high_commitment: "Request demo, Talk to sales"
    b2b_guidelines:
      - "Match CTA commitment to funnel stage"
      - "Be specific about what happens next"
      - "Avoid generic 'Click here' or 'Submit'"
      - "Consider risk reversal (free, no commitment)"

  transitions:
    patterns:
      - "Building on this..."
      - "Here's where it gets interesting..."
      - "But there's more to consider..."
      - "What does this mean in practice?"
      - "Let's look at the evidence..."
    avoid:
      - "As mentioned above/below"
      - "Moving on..."
      - "Next, we'll discuss..."

# ═══════════════════════════════════════════════════════════════════════════
# DATA-TO-COPY TRANSLATION
# ═══════════════════════════════════════════════════════════════════════════

data_translation:
  description: "Patterns for turning data/research into compelling copy"
  
  stat_integration:
    inline_pattern: "[Context] - [Stat] [Source qualifier]"
    callout_pattern: "Pull quote or highlighted stat box"
    comparison_pattern: "[X] compared to [Y] - [Delta] [Implication]"
    examples:
      weak: "Studies show that employee engagement matters."
      strong: "Companies with high engagement see 21% higher profitability (Gallup, 2023)."

  evidence_to_narrative:
    steps:
      1: "Identify the 'so what' - why this data matters"
      2: "Connect to reader's situation"
      3: "Add context (benchmark, comparison, trend)"
      4: "Draw actionable implication"
    pattern: "[Stat] --> [Context] --> [Implication] --> [Action]"

  source_attribution:
    inline: "(Source Name, Year)"
    footnote: "Superscript number, source in footer"
    hyperlink: "Link key phrase to source"
    requirements:
      quantitative_claims: "Always cite"
      qualitative_insights: "Cite if from external source"
      common_knowledge: "No citation needed"

# ═══════════════════════════════════════════════════════════════════════════
# THOUGHT LEADERSHIP PATTERNS
# ═══════════════════════════════════════════════════════════════════════════

thought_leadership:
  description: "Patterns for authority-building content"
  
  long_form_pattern:
    structure:
      hook: "Counterintuitive insight or prediction"
      context: "Why this matters now"
      framework: "Original model or structure"
      evidence: "Data and examples supporting framework"
      application: "How reader can apply this"
      forward_look: "Implications and predictions"
    voice_alignment: "$ref: OPS_02_VOICES_LIBRARY#voice_profiles.founder_thought_leader"

  insight_pattern:
    formula: "[Observation] + [Pattern Recognition] + [Original Take]"
    elements:
      observation: "Something happening in market/industry"
      pattern: "Connection to broader trend or principle"
      original_take: "Unique perspective or prediction"

  credibility_markers:
    include:
      - "Specific experience references"
      - "Named client examples (with permission)"
      - "Industry data and research"
      - "Acknowledged limitations/nuance"
    avoid:
      - "Unsubstantiated claims"
      - "Generic platitudes"
      - "Self-promotion without value"

