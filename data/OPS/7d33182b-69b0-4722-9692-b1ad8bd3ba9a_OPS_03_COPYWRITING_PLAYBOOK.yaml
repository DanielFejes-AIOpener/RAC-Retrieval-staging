# ═══════════════════════════════════════════════════════════════════════════
# QUALITY CHECKLIST
# ═══════════════════════════════════════════════════════════════════════════

quality_checklist:
  pre_publish:
    clarity:
      - "Key message identifiable in first 100 words"
      - "No jargon without explanation"
      - "Sentences average 15-20 words"
    evidence:
      - "All stats cited with source"
      - "Evidence meets minimum tier requirement"
      - "No stale data (> 24 months) without disclaimer"
    structure:
      - "Headings create scannable outline"
      - "Paragraphs ≤ 5 sentences"
      - "CTA clear and appropriate to stage"
    voice:
      - "Consistent with selected voice profile"
      - "Tone matches audience and channel"
      - "No sudden register shifts"
    compliance:
      - "Brand guidelines followed"
      - "Legal claims reviewed if present"
      - "Accessibility requirements met"

