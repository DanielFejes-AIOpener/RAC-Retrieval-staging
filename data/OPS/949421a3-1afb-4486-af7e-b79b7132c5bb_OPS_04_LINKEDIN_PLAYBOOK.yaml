# ═══════════════════════════════════════════════════════════════════════════
# PLATFORM PRINCIPLES
# ═══════════════════════════════════════════════════════════════════════════

platform_principles:
  description: "Core LinkedIn content philosophy for B2B"
  
  positioning:
    - "Professional context - readers in work mindset"
    - "Value-first - educate, inform, or inspire before asking"
    - "Conversation-oriented - posts should invite engagement"
    - "Authority-building - demonstrate expertise through substance"
  
  algorithm_awareness:
    engagement_signals:
      - "Comments weighted heavily (especially substantive)"
      - "Dwell time matters - content that holds attention"
      - "Early engagement in first hour impacts reach"
      - "Native content preferred over external links"
    avoid:
      - "Engagement bait ('Comment YES if...')"
      - "External links in main post body"
      - "Excessive hashtags (3-5 max)"
      - "Pod-style artificial engagement"

  tone_norms:
    professional_yet_human:
      - "First-person perspective for personal posts"
      - "Specific details over generic statements"
      - "Opinions backed by experience or data"
      - "Vulnerability with purpose (lessons, not complaints)"
    avoid:
      - "Corporate jargon without substance"
      - "Overly casual or unprofessional language"
      - "Bragging without value to reader"
      - "Negativity about competitors or individuals"

# ═══════════════════════════════════════════════════════════════════════════
# POST FORMATS
# ═══════════════════════════════════════════════════════════════════════════

post_formats:
  description: "LinkedIn post type structures and patterns"

  text_post:
    description: "Standard text-only post"
    structure:
      hook:
        purpose: "Stop the scroll"
        length: "First line visible in feed (≈ 140 chars)"
        patterns:
          - "Counterintuitive statement"
          - "Specific result or number"
          - "Question that resonates"
          - "Bold opinion"
      body:
        format: "Short paragraphs, 1-2 sentences each"
        whitespace: "Single line breaks between paragraphs"
        length: "500-1200 characters optimal for engagement"
        elements:
          - "Story/context"
          - "Insight/lesson"
          - "Evidence (if applicable)"
      closer:
        elements: ["Takeaway", "Question for engagement", "Soft CTA"]
        avoid: "Hard sell or aggressive link pushing"
    character_limit: 3000
    optimal_length: "700-1000 characters"

  founder_thought_leader:
    description: "Personal POV from exec/founder"
    voice: "$ref: OPS_02_VOICES_LIBRARY#voice_profiles.founder_thought_leader"
    structure:
      hook: "Personal observation or counterintuitive take"
      story: "Specific experience or example"
      framework: "Pattern or principle extracted"
      application: "How others can apply this"
      engagement_prompt: "Question inviting perspective"
    characteristics:
      - "First person singular ('I')"
      - "Named experiences, not generic"
      - "Opinion + reasoning, not just opinion"
      - "Authenticity markers (doubt, learning, evolution)"

  company_post:
    description: "Brand/company page content"
    voice: "$ref: OPS_02_VOICES_LIBRARY#voice_profiles.company_authoritative"
    structure:
      hook: "Data point, trend, or industry insight"
      context: "Why this matters to audience"
      value: "What reader gains from this"
      cta: "Engagement prompt or resource link"
    characteristics:
      - "First person plural ('We') or audience-focused ('You')"
      - "Evidence-led, data-backed"
      - "Thought leadership angle, not promotional"
      - "Visual asset when possible"

  carousel:
    description: "Multi-slide visual content"
    specs:
      format: "PDF or multiple images"
      dimensions: "1080x1350 (portrait) or 1080x1080 (square)"
      slides: "5-10 optimal"
    structure:
      slide_1: "Hook slide - compelling title/question"
      slides_2_n: "One idea per slide, minimal text"
      final_slide: "Summary + CTA + follow prompt"
    best_practices:
      - "Each slide self-contained but part of arc"
      - "Large, readable text (min 24pt equivalent)"
      - "Consistent visual style throughout"
      - "Swipe motivation on each slide"
    content_types:
      - "Framework/model breakdown"
      - "Step-by-step guide"
      - "Myth vs reality"
      - "Before/after transformation"
      - "Listicle with depth"

  poll:
    description: "Interactive poll format"
    structure:
      question: "Clear, specific, answerable"
      options: "2-4 choices, mutually exclusive"
      follow_up: "Promise to share results/insights"
    best_practices:
      - "Question matters more than options"
      - "Avoid obvious 'right' answer"
      - "Use for genuine insight gathering"
      - "Follow up with results + analysis"

  document:
    description: "Native document upload (PDF)"
    use_cases:
      - "Full guides or playbooks"
      - "Research reports"
      - "Templates and frameworks"
    best_practices:
      - "First page is the hook"
      - "Optimized for in-feed viewing"
      - "Clear download value proposition"

  article:
    description: "LinkedIn native long-form"
    use_cases:
      - "In-depth thought leadership"
      - "SEO-optimized content"
      - "Evergreen reference material"
    structure: "$ref: OPS_03_COPYWRITING_PLAYBOOK#format_patterns.blog_post"
    linkedin_adaptations:
      - "Shorter paragraphs than blog"
      - "More subheadings for scannability"
      - "Cross-link to profile and other content"

# ═══════════════════════════════════════════════════════════════════════════
# HOOK PATTERNS
# ═══════════════════════════════════════════════════════════════════════════

hook_patterns:
  description: "First-line patterns optimized for LinkedIn feed"
  
  patterns:
    contrarian:
      formula: "[Common belief] is wrong. Here's why:"
      example: "Your company doesn't have a talent shortage. You have a story shortage."
      
    specific_result:
      formula: "[Specific outcome] in [timeframe]. Here's how:"
      example: "We reduced time-to-hire by 47% in 3 months. Here's the exact playbook."
      
    observation:
      formula: "I noticed something about [topic]:"
      example: "I noticed something about the best LinkedIn content:"
      
    question:
      formula: "[Thought-provoking question]?"
      example: "Why do 80% of company pages fail to build any following?"
      
    story_starter:
      formula: "[Time marker], [specific event]."
      example: "Last week, a CMO told me something that changed how I think about content."
      
    list_preview:
      formula: "[Number] [things] I learned about [topic]:"
      example: "5 uncomfortable truths about B2B marketing I learned the hard way:"

  anti_patterns:
    - "Generic motivational statements ('Work hard and you'll succeed')"
    - "Obvious statements ('Content is important')"
    - "Self-congratulation without value ('Proud to announce...')"
    - "Engagement bait ('Comment if you agree!')"
    - "Clickbait without substance ('You won't believe...')"

# ═══════════════════════════════════════════════════════════════════════════
# ENGAGEMENT TACTICS
# ═══════════════════════════════════════════════════════════════════════════

engagement_tactics:
  description: "Ethical approaches to drive meaningful engagement"
  
  conversation_starters:
    question_placement: "End of post for engagement prompt"
    question_types:
      opinion: "What's your take on [X]?"
      experience: "Have you seen this in your work?"
      extension: "What would you add to this?"
      challenge: "Where does this break down?"
    avoid:
      - "Yes/no questions"
      - "Questions with obvious answers"
      - "Self-serving questions ('Anyone else love [our product]?')"

  comment_strategy:
    own_posts:
      - "Reply to every comment in first 2 hours"
      - "Add value in replies, don't just thank"
      - "Ask follow-up questions"
    others_posts:
      - "Leave substantive comments (not 'Great post!')"
      - "Add perspective or experience"
      - "Build relationships, not visibility"

  storytelling_elements:
    specificity:
      weak: "I learned a lot at my last job."
      strong: "In my 3rd week at [Company], my manager said something I'll never forget."
    tension:
      weak: "Things were going well."
      strong: "We had 48 hours before the launch and everything was breaking."
    transformation:
      weak: "I got better at it."
      strong: "That failure taught me the one rule I now follow every time."

# ═══════════════════════════════════════════════════════════════════════════
# CONTENT PILLARS FOR B2B
# ═══════════════════════════════════════════════════════════════════════════

content_pillars:
  description: "Content category mix for B2B LinkedIn presence"
  
  thought_leadership:
    weight: "30-40%"
    purpose: "Establish authority and differentiation"
    content_types:
      - "Industry trends and predictions"
      - "Original frameworks and models"
      - "Contrarian perspectives"
      - "Deep expertise demonstrations"

  value_education:
    weight: "30-40%"
    purpose: "Help audience solve problems"
    content_types:
      - "How-to guides and tips"
      - "Templates and frameworks"
      - "Lessons and learnings"
      - "Best practices"

  social_proof:
    weight: "10-15%"
    purpose: "Build trust and credibility"
    content_types:
      - "Case studies and results"
      - "Client testimonials (with permission)"
      - "Behind-the-scenes"
      - "Team and culture"

  engagement_community:
    weight: "10-15%"
    purpose: "Build relationships and dialogue"
    content_types:
      - "Polls and questions"
      - "Industry commentary"
      - "Curated insights"
      - "Community shoutouts"

  promotional:
    weight: "5-10% max"
    purpose: "Drive business outcomes"
    content_types:
      - "Product/service launches"
      - "Events and webinars"
      - "Job postings"
      - "Company news"
    caution: "Even promotional should lead with value"

