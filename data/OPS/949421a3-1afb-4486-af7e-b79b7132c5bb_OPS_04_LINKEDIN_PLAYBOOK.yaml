# ═══════════════════════════════════════════════════════════════════════════
# QUALITY CHECKLIST
# ═══════════════════════════════════════════════════════════════════════════

quality_checklist:
  pre_publish:
    hook:
      - "First line compelling and complete"
      - "Would stop scroll in feed"
      - "Not clickbait or engagement bait"
    structure:
      - "Short paragraphs with whitespace"
      - "Easy to scan on mobile"
      - "Clear beginning, middle, end"
    value:
      - "Reader learns something or gains perspective"
      - "Not pure self-promotion"
      - "Specific, not generic"
    voice:
      - "Matches selected voice profile"
      - "Authentic to author"
      - "Professional yet human"
    evidence:
      - "Claims backed by data/experience"
      - "Sources cited where appropriate"
      - "No unverifiable superlatives"
    engagement:
      - "Ends with conversation opportunity"
      - "Question is genuine, not manipulative"
      - "Invites dialogue, not just likes"
    compliance:
      - "No confidential information"
      - "Client mentions approved"
      - "Brand guidelines followed"

