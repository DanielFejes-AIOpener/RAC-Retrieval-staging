# ═══════════════════════════════════════════════════════════════════════════
# TREND ANALYSIS
# ═══════════════════════════════════════════════════════════════════════════

trend_analysis:
  description: "Protocols for identifying and evaluating trends"
  
  trend_intake_scoring:
    description: "Framework for evaluating trend significance"
    
    dimensions:
      impact:
        description: "Potential magnitude of effect"
        scale: [1, 2, 3, 4, 5]
        anchors:
          1: "Minimal impact"
          3: "Moderate impact"
          5: "Transformative impact"
          
      relevance:
        description: "Applicability to context/industry"
        scale: [1, 2, 3, 4, 5]
        anchors:
          1: "Tangentially relevant"
          3: "Moderately relevant"
          5: "Directly relevant"
          
      urgency:
        description: "Time sensitivity for action"
        scale: [1, 2, 3, 4, 5]
        anchors:
          1: "Long-term (3+ years)"
          3: "Medium-term (1-3 years)"
          5: "Immediate (< 1 year)"
          
      confidence:
        description: "Evidence strength for trend"
        scale: [1, 2, 3, 4, 5]
        anchors:
          1: "Speculative"
          3: "Emerging evidence"
          5: "Well-documented"
          
    scoring_formula: "(Impact × 2) + Relevance + Urgency + Confidence"
    max_score: 25
    
    priority_thresholds:
      high: ">= 20"
      medium: "15-19"
      low: "< 15"
      
  trend_documentation:
    required_fields:
      - "Trend name/title"
      - "Description (2-3 sentences)"
      - "Score breakdown"
      - "Supporting evidence"
      - "Implications for client/industry"
      - "Recommended actions"
      
    evidence_requirements:
      - "Minimum 2 independent sources"
      - "At least one Tier 1 or Tier 2 source"
      - "Source date within freshness requirements"

# ═══════════════════════════════════════════════════════════════════════════
# DOCUMENTATION PRACTICES
# ═══════════════════════════════════════════════════════════════════════════

documentation_practices:
  description: "Standards for documenting research"
  
  source_logging:
    required_fields:
      - field: "source_url"
        note: "Full URL if web source"
      - field: "source_title"
        note: "Article/document title"
      - field: "source_author"
        note: "Author or organization"
      - field: "publication_date"
        format: "YYYY-MM-DD"
      - field: "access_date"
        format: "YYYY-MM-DD"
        note: "Date source was accessed"
      - field: "tier"
        values: [tier_1, tier_2, tier_3]
      - field: "reliability"
        values: [A, B, C, D]
        
  evidence_item_creation:
    reference: "$ref: LOGIC_08_QUALITY_GATES#evidence_item_schema"
    
    id_pattern: "ev-{source_type}-{topic}-{nnn}"
    source_types:
      - "pack" # From PACK evidence vault
      - "org"  # From ORG evidence vault
      - "client" # From CLIENT evidence vault
      - "research" # From new research
      
    required_fields:
      - "id"
      - "claim"
      - "source"
      - "source_date"
      - "tier"
      - "source_reliability"
      
  ethical_considerations:
    - "Proper attribution required"
    - "No plagiarism--paraphrase and cite"
    - "Respect copyright and fair use"
    - "Maintain data privacy compliance"
    - "Note when AI tools used in research"

# ═══════════════════════════════════════════════════════════════════════════
# STALE EVIDENCE POLICY
# ═══════════════════════════════════════════════════════════════════════════

stale_evidence_policy:
  description: "Handling of expired or outdated evidence"
  
  freshness_thresholds:
    market_data:
      max_age_months: 12
      action_when_stale: "Flag for refresh; use with date context"
    statistics:
      max_age_months: 24
      action_when_stale: "Use with explicit date notation"
    regulatory:
      requirement: "Current version only"
      action_when_stale: "Do not use; seek current version"
    case_studies:
      max_age_months: 36
      action_when_stale: "Acceptable with date context"
      
  stale_evidence_handling:
    detection:
      - "Check source_date against current date"
      - "Check valid_until if present"
      - "Flag items exceeding thresholds"
      
    actions:
      - action: "soft_flag"
        condition: "Within 20% of threshold"
        output: "Warning indicator"
      - action: "hard_flag"
        condition: "Exceeds threshold"
        output: "Stale indicator; requires context"
      - action: "block"
        condition: "Regulatory or critical claim"
        output: "Cannot use; must refresh"
        
  refresh_process:
    - "Identify stale evidence items"
    - "Attempt to find updated source"
    - "If found: Create new evidence item, supersede old"
    - "If not found: Document search attempt, evaluate continued use"

