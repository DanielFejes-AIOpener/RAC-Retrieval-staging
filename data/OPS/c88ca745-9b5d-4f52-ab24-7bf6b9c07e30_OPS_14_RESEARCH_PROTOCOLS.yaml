# ═══════════════════════════════════════════════════════════════════════════
# RESEARCH METHODOLOGY
# ═══════════════════════════════════════════════════════════════════════════

research_methodology:
  description: "Step-by-step process for conducting research"
  
  phases:
    - phase: "1_scoping"
      name: "Scope Definition"
      actions:
        - action: "Define research question"
          output: "Clear, answerable question"
          criteria:
            - "Specific enough to be actionable"
            - "Aligned with business objective"
            - "Measurable or verifiable"
            
        - action: "Identify constraints"
          output: "Documented constraints"
          considerations:
            - "Time available"
            - "Budget (if applicable)"
            - "Source accessibility"
            - "Depth required"
            
        - action: "Determine deliverable"
          output: "Expected format and content"
          options:
            - "Summary finding"
            - "Evidence item"
            - "Research brief"
            - "Competitive analysis"
            
    - phase: "2_discovery"
      name: "Source Discovery"
      actions:
        - action: "Identify potential sources"
          output: "Source list with tier classification"
          source_priority:
            1: "Primary/official sources (Tier 1)"
            2: "Reputable secondary sources (Tier 2)"
            3: "Supporting context sources (Tier 3)"
            
        - action: "Assess source credibility"
          output: "Reliability rating per source"
          criteria:
            - "Author/publisher authority"
            - "Publication date"
            - "Methodology transparency"
            - "Peer review or editorial process"
            - "Potential bias indicators"
            
    - phase: "3_gathering"
      name: "Data Gathering"
      actions:
        - action: "Collect data from sources"
          output: "Raw data with source attribution"
          requirements:
            - "Full citation captured"
            - "Access date recorded"
            - "Original context preserved"
            - "Page/section references noted"
            
        - action: "Document findings"
          output: "Structured research notes"
          format:
            - "Source citation"
            - "Key finding/claim"
            - "Supporting details"
            - "Relevance to research question"
            
    - phase: "4_evaluation"
      name: "Credibility Evaluation"
      actions:
        - action: "Apply evidence tier classification"
          reference: "$ref: LOGIC_08_QUALITY_GATES#evidence_tiers"
          output: "Tier assignment per finding"
          
        - action: "Cross-verify key claims"
          output: "Verification status"
          rules:
            - "Quantitative claims require Tier 1 verification"
            - "Critical claims need 2+ independent sources"
            - "Conflicting sources must be noted"
            
        - action: "Assess freshness"
          output: "Freshness status"
          thresholds:
            market_data: "< 12 months"
            statistics: "< 24 months"
            case_studies: "< 36 months"
            regulatory: "Current version only"
            
    - phase: "5_synthesis"
      name: "Synthesis"
      actions:
        - action: "Synthesize findings"
          output: "Consolidated analysis"
          approach:
            - "Group related findings"
            - "Identify patterns and themes"
            - "Note gaps or contradictions"
            - "Draw supported conclusions"
            
        - action: "Create evidence items"
          output: "Formatted evidence items"
          schema: "$ref: LOGIC_08_QUALITY_GATES#evidence_item_schema"
          
        - action: "Document limitations"
          output: "Limitations statement"
          include:
            - "Source limitations"
            - "Scope limitations"
            - "Confidence level"
            - "Areas needing further research"

# ═══════════════════════════════════════════════════════════════════════════
# ═══════════════════════════════════════════════════════════════════════════

source_selection:
  description: "Guidelines for selecting and prioritizing sources"
  
  tier_1_sources:
    description: "Primary sources, peer-reviewed, official"
    examples:
      - "Academic journals (peer-reviewed)"
      - "Government statistics bureaus"
      - "Official company reports (10-K, annual reports)"
      - "Industry association official data"
      - "Central bank publications"
    when_required:
      - "Quantitative claims"
      - "Statistical assertions"
      - "Regulatory statements"
      - "Financial data"
      
  tier_2_sources:
    description: "Reputable secondary sources"
    examples:
      - "Industry analysts (Gartner, Forrester, McKinsey)"
      - "Major news outlets (Reuters, Bloomberg, FT)"
      - "Trade publications (industry-specific)"
      - "Research firms with transparent methodology"
    when_acceptable:
      - "General market claims"
      - "Trend identification"
      - "Qualitative insights"
      - "Competitive context"
      
  tier_3_sources:
    description: "Tertiary sources, opinion, informal"
    examples:
      - "Blog posts and op-eds"
      - "Social media"
      - "Press releases (without verification)"
      - "Wikipedia (for context only)"
    usage_restrictions:
      - "Background context only"
      - "Not for claims"
      - "Requires higher-tier verification for any facts cited"
      - "Note source limitation when used"
      
  reliability_assessment:
    A_highly_reliable:
      indicators:
        - "Established authority in field"
        - "Transparent methodology"
        - "Peer review or editorial standards"
        - "Track record of accuracy"
      examples: ["Government statistics", "Major academic institutions", "Established research firms"]
      
    B_reliable:
      indicators:
        - "Reputable organization"
        - "General accuracy"
        - "Clear editorial process"
      examples: ["Major business publications", "Industry analysts", "Trade associations"]
      
    C_acceptable:
      indicators:
        - "Known source"
        - "Potential bias acknowledged"
        - "Verification recommended"
      examples: ["Company blogs", "Trade press", "Conference presentations"]
      
    D_low_reliability:
      indicators:
        - "Unknown or questionable source"
        - "Clear bias potential"
        - "No editorial oversight"
      handling: "Requires disclaimer; avoid for claims"

