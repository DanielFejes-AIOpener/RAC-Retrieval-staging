content_repurposing:
  description: "Adapting content across platforms while maintaining quality"
  
  repurposing_matrix:
    blog_post:
      to_x_thread: "Extract 5-7 key insights; one per tweet"
      to_instagram_carousel: "Visual summary of main points"
      to_facebook: "Personal angle + key insight + link"
      to_linkedin: "See OPS_04; professional insight angle"
      
    case_study:
      to_x: "Single stat + outcome + link"
      to_instagram: "Before/after visual or key metrics carousel"
      to_facebook: "Client success story narrative"
      
    webinar:
      to_x_thread: "Top insights summarized"
      to_instagram_reels: "15-30 second key moment clips"
      to_facebook: "Full replay announcement + highlight"
      
    research_report:
      to_x: "Individual stats over time; thread for methodology"
      to_instagram: "Data visualization carousels"
      to_facebook: "Key finding + why it matters + link"
      
  repurposing_rules:
    maintain:
      - "Evidence accuracy and attribution"
      - "Brand voice consistency"
      - "Core message integrity"
    adapt:
      - "Length to platform norms"
      - "Visual format to platform requirements"
      - "CTA to platform behavior"
    avoid:
      - "Copy-paste across platforms"
      - "Ignoring platform culture"
      - "Losing evidence trail in simplification"

