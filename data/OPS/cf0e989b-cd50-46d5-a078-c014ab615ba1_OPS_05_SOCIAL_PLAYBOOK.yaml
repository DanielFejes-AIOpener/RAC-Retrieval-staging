# CROSS-PLATFORM CONTENT PATTERNS
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

cross_platform_patterns:
  
  hook_patterns:
    description: "Opening patterns that work across platforms"
    
    patterns:
      stat_hook:
        formula: "[Surprising statistic] + implication"
        example: "73% of candidates research employer brand before applying. Here's what they're finding."
        evidence_required: "tier_2 minimum"
        
      contrarian:
        formula: "Challenge common belief + new perspective"
        example: "Stop measuring social media by followers. Here's what actually matters."
        
      question:
        formula: "Direct question about pain point or goal"
        example: "How long does it take your team to produce one case study?"
        
      story_opener:
        formula: "Specific scenario that creates curiosity"
        example: "Last week a client asked us why their content wasn't converting. The answer surprised them."
        
      list_preview:
        formula: "Number + specific promise"
        example: "3 changes that doubled our client's LinkedIn engagement"
        
  cta_patterns:
    description: "Call-to-action patterns for social"
    
    engagement_ctas:
      - pattern: "Question prompt"
        example: "What's your take? ğŸ‘‡"
      - pattern: "Share request"
        example: "Tag someone who needs to see this"
      - pattern: "Save prompt"
        example: "Save this for your next planning session"
      - pattern: "Discussion starter"
        example: "Agree or disagree? Let's discuss"
        
    conversion_ctas:
      - pattern: "Direct link"
        example: "Read the full guide --> [link]"
      - pattern: "Resource offer"
        example: "DM 'GUIDE' for our free template"
      - pattern: "Soft conversion"
        example: "Want the full breakdown? Comment 'yes' below"
        
    cta_rules:
      - "One CTA per post; don't split attention"
      - "Match CTA to post goal (engagement vs conversion)"
      - "Use action verbs"
      - "Make the action easy"

