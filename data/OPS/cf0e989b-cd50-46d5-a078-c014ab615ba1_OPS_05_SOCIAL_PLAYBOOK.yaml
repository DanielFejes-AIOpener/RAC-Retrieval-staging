# EVIDENCE IN SOCIAL
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

evidence_in_social:
  description: "Maintaining evidence standards in short-form content"
  
  principles:
    - "Same evidence tier requirements apply"
    - "Space constraints don't excuse unsourced claims"
    - "Link to full source when citing stats"
    
  strategies:
    stat_citation:
      in_post: "Include source name (e.g., 'LinkedIn data shows...')"
      in_thread: "Cite source in relevant tweet"
      link_option: "Add full source link in reply/comment"
      
    claim_types:
      quantitative:
        requirement: "tier_1 source, reliability B+"
        format: "[Stat] -- Source Name, Year"
        example: "50% lower cost-per-hire (LinkedIn Talent, 2023)"
        
      qualitative:
        requirement: "tier_2 source minimum"
        format: "Attribute opinion clearly"
        example: "According to Gartner's analysis..."
        
      general_principle:
        requirement: "tier_3 acceptable"
        format: "No citation needed for widely accepted truths"
        example: "Marketing works better with clear goals"
        
  when_evidence_unavailable:
    options:
      - "Reframe as opinion/observation"
      - "Skip the claim"
      - "Use qualifiers: 'In our experience...'"
    never:
      - "Cite without source"
      - "Make up statistics"
      - "Present opinion as fact"

