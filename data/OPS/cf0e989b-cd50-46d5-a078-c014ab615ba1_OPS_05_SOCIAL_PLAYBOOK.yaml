# QUALITY CHECKLIST
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

quality_checklist:
  description: "Pre-publish checklist for social content"
  
  checklist:
    hook:
      - "First line creates curiosity or states value"
      - "Optimized for platform's visible preview length"
      
    content:
      - "One clear main message"
      - "Value delivered (not just promised)"
      - "Platform-appropriate length"
      - "Tone matches voice profile"
      
    evidence:
      - "Statistics sourced (tier_2+ for claims)"
      - "No unsupported claims"
      - "Source attribution included or linked"
      
    accessibility:
      - "Alt text for images"
      - "Captions for video"
      - "CamelCase hashtags"
      - "Sufficient color contrast"
      
    engagement:
      - "Clear CTA (one only)"
      - "Discussion invitation where appropriate"
      - "Hashtags relevant and limited"
      
    brand:
      - "Voice consistency with OPS_02 profile"
      - "Visual consistency with brand guidelines"
      - "No competitor disparagement"
      
    compliance:
      - "No prohibited claims"
      - "Appropriate disclosures included"
      - "Platform terms respected"

