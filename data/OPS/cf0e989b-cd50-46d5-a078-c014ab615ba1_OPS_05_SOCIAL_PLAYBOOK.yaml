platform_principles:
  description: "Cross-platform social content philosophy for B2B"
  
  core_principles:
    - principle: "Platform-native thinking"
      detail: "Each platform has unique culture; adapt content, don't just resize"
      
    - principle: "Value-first engagement"
      detail: "Lead with insight or utility; promotion follows value"
      
    - principle: "Consistent brand, adapted format"
      detail: "Voice stays consistent; format adapts to platform norms"
      
    - principle: "Evidence integrity everywhere"
      detail: "Same evidence standards apply; adjust presentation, not truth"
      
  b2b_social_positioning:
    purpose: "Build awareness, credibility, and engagement among professional audiences"
    tone_range:
      - "Professional but human"
      - "Insightful without lecturing"
      - "Engaging without clickbait"
    avoid:
      - "Overly casual language that undermines credibility"
      - "Corporate jargon that distances audience"
      - "Promotional content without value wrapper"
      - "Engagement bait tactics"

