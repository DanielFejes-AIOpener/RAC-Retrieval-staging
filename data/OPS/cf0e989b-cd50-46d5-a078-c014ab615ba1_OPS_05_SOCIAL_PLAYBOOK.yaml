# ACCESSIBILITY REQUIREMENTS
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

accessibility:
  description: "Non-negotiable accessibility standards for social"
  
  image_alt_text:
    required: true
    guidelines:
      - "Describe informative content of image"
      - "Include key text shown in image"
      - "Don't start with 'Image of...'"
      - "Keep under 125 characters when possible"
    examples:
      decorative: "alt=''" # Empty for purely decorative
      informative: "Bar chart showing 73% of candidates research employer brand"
      quote_card: "Quote: 'Your employer brand is what people say when you're not in the room' - attribution"
      
  video_captions:
    required: true
    formats:
      - "Burned-in captions (auto-play friendly)"
      - "Platform caption tools (when available)"
    guidelines:
      - "Include all spoken content"
      - "Describe relevant sounds"
      - "Use readable fonts (sans-serif, high contrast)"
      
  hashtag_formatting:
    rule: "CamelCase for multi-word hashtags"
    correct: "#EmployerBranding #B2BMarketing"
    incorrect: "#employerbranding #b2bmarketing"
    reason: "Screen readers parse CamelCase correctly"
    
  link_text:
    avoid: "Click here, Read more"
    prefer: "Descriptive link purpose"
    example: "Read the full employer branding guide"
    
  color_contrast:
    minimum: "4.5:1 for normal text"
    large_text: "3:1 for 14pt+ bold or 18pt+"
    tools: "Use contrast checkers before posting graphics"

