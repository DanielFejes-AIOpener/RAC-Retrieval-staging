# VALIDATION
# ═══════════════════════════════════════════════════════════════════════════

validation:
  brief_validation_rules:
    - rule: "All required fields must be populated"
      severity: "blocking"
      
    - rule: "SMART objectives must pass framework validation"
      severity: "warning"
      
    - rule: "Evidence cited must include tier and reliability"
      severity: "blocking"
      cross_reference: "OPS_00_STANDARDS#evidence_policy"
      
    - rule: "Deadlines must be in the future"
      severity: "blocking"
      
    - rule: "Approver must have valid contact information"
      severity: "blocking"
      
    - rule: "KPIs must have measurable targets"
      severity: "warning"
      
  on_validation_failure:
    blocking: "Brief marked incomplete, cannot proceed"
    warning: "Brief flagged, can proceed with acknowledgment"
