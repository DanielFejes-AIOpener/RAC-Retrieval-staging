# ═══════════════════════════════════════════════════════════════════════════
# SMART OBJECTIVES GUIDANCE
# ═══════════════════════════════════════════════════════════════════════════

smart_objectives:
  description: "Guidance for writing SMART objectives in briefs"
  
  framework:
    S:
      label: "Specific"
      question: "What exactly will be achieved?"
      guidance: "Define precise outcome, not vague aspiration"
      examples:
        good: "Increase LinkedIn follower count"
        bad: "Improve social presence"
        
    M:
      label: "Measurable"
      question: "How will we measure success?"
      guidance: "Include quantifiable metric"
      examples:
        good: "Increase LinkedIn followers by 25%"
        bad: "Significantly increase followers"
        
    A:
      label: "Achievable"
      question: "Is this realistic given resources?"
      guidance: "Ambitious but possible"
      validation: "Check against historical performance"
      
    R:
      label: "Relevant"
      question: "Does this support business objectives?"
      guidance: "Connect to business goals"
      examples:
        good: "...to expand thought leadership reach"
        bad: "...because competitors have more"
        
    T:
      label: "Time-bound"
      question: "By when?"
      guidance: "Include specific deadline"
      examples:
        good: "...by end of Q2 2025"
        bad: "...eventually"
        
  template: "Increase [metric] from [baseline] to [target] by [date] in order to [business objective]"
  
  examples:
    - objective: "Increase LinkedIn company page followers from 5,000 to 7,500 by June 30, 2025 to expand thought leadership reach in NL market"
      analysis:
        specific: "LinkedIn followers, NL market"
        measurable: "5,000 --> 7,500 (50% increase)"
        achievable: "Based on current 10% quarterly growth"
        relevant: "Supports thought leadership goal"
        time_bound: "June 30, 2025"
        
    - objective: "Generate 150 marketing qualified leads from ABM campaign targeting enterprise accounts by campaign end (March 31) to feed Q2 sales pipeline"
      analysis:
        specific: "MQLs from ABM, enterprise accounts"
        measurable: "150 MQLs"
        achievable: "Based on similar past campaigns"
        relevant: "Feeds sales pipeline"
        time_bound: "March 31"

# ═══════════════════════════════════════════════════════════════════════════
# EVIDENCE TABLE FORMAT
# ═══════════════════════════════════════════════════════════════════════════

evidence_table:
  description: "Standard format for documenting evidence in briefs"
  cross_reference: "LOGIC_08_QUALITY_GATES#evidence_item_schema"
  
  columns:
    - column: "claim"
      description: "The claim being supported"
      required: true
      
    - column: "evidence"
      description: "Supporting data or source"
      required: true
      
    - column: "source"
      description: "Full source citation"
      required: true
      
    - column: "tier"
      description: "Evidence tier (1/2/3)"
      required: true
      options: [tier_1, tier_2, tier_3]
      
    - column: "reliability"
      description: "Source reliability (A/B/C/D)"
      required: true
      options: [A, B, C, D]
      
    - column: "date"
      description: "Source date"
      required: true
      format: "YYYY-MM"
      
    - column: "freshness_ok"
      description: "Within freshness requirements"
      required: true
      options: [yes, no_disclaimer_needed]
      
  example:
    - claim: "50% of B2B buyers consume 3-5 pieces of content before engaging sales"
      evidence: "Demand Gen Report 2023"
      source: "Demand Gen Report, B2B Buyer Behavior Study"
      tier: "tier_2"
      reliability: "B"
      date: "2023-06"
      freshness_ok: "yes"

