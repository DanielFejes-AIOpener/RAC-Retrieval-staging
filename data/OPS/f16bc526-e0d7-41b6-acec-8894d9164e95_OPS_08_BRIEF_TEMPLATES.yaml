    minimum_required:
      - item: "Content type selected"
        field: "content_overview.content_type"
      - item: "Purpose stated"
        field: "content_overview.purpose"
      - item: "Target audience defined"
        field: "audience_intent.target_audience"
      - item: "Reader intent described"
        field: "audience_intent.reader_intent"
      - item: "Main argument defined"
        field: "content_direction.main_argument"
      - item: "Key points listed (3-7)"
        field: "content_direction.key_points"
      - item: "Target length specified"
        field: "format_specifications.target_length"
      - item: "Voice/style selected"
