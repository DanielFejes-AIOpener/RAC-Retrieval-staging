# QUICK BRIEF TEMPLATE
# ═══════════════════════════════════════════════════════════════════════════

quick_brief_template:
  id: "quick_brief"
  version: "2.0"
  description: "Lightweight brief for simple, routine requests"
  
  sections:
    request_summary:
      required: true
      fields:
        - field: "what_needed"
          type: "text"
          required: true
          max_length: 200
          description: "What do you need?"
          
        - field: "context"
          type: "text"
          required: true
          max_length: 300
          description: "Brief context"
          
        - field: "deadline"
          type: "date"
          required: true
          
    specifications:
      required: true
      fields:
        - field: "format"
          type: "enum"
          required: true
          options: [social_post, email, copy_update, report, image, other]
          
        - field: "length_guidance"
          type: "text"
          required: false
          
        - field: "key_points"
          type: "array"
          required: false
          max_items: 3
          
        - field: "reference_materials"
          type: "array"
          required: false
          description: "Links to relevant materials"

