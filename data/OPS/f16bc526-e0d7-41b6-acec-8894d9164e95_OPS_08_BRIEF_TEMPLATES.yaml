      - item: "Campaign objective stated"
        field: "campaign_overview.campaign_objective"
      - item: "Primary segment defined"
        field: "target_audience.primary_segment"
      - item: "Journey stage identified"
        field: "target_audience.buyer_journey_stage"
      - item: "Campaign theme defined"
        field: "messaging_creative.campaign_theme"
      - item: "Key messages listed"
        field: "messaging_creative.key_messages"
      - item: "Primary CTA defined"
        field: "messaging_creative.cta_primary"
      - item: "Channel mix specified"
        field: "channel_mix.channels"
      - item: "North star metric defined"
