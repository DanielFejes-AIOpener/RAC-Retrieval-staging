      - item: "Expected outputs listed"
        field: "deliverables.expected_outputs"
      - item: "Deadline set"
        field: "timeline_stakeholders.deadline"
      - item: "Key stakeholders identified"
        field: "timeline_stakeholders.key_stakeholders"
        
