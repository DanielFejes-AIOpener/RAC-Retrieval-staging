  version: "2.0.0"
  last_updated: "2025-01-15"
  purpose: "Standardized brief formats and completeness checklists"
  notes: "Aligns with OPS_18 intake contracts"
  tags: [ops, briefs, templates, intake]

extends: "OPS_00_STANDARDS"
quality_gates: "$ref: LOGIC_08_QUALITY_GATES#universal_gates"
evidence_tiers: "$ref: LOGIC_08_QUALITY_GATES#evidence_tiers"

# ═══════════════════════════════════════════════════════════════════════════
# BRIEF TYPE CATALOG
# ═══════════════════════════════════════════════════════════════════════════

brief_types:
  description: "Standard brief formats for different project types"
  
  catalog:
    - id: "creative_brief"
      name: "Creative Brief"
      purpose: "Guide creative development for campaigns or assets"
      typical_uses:
        - "Campaign creative development"
        - "Brand refresh projects"
        - "Visual identity work"
        - "Video/multimedia production"
      template_reference: "#creative_brief_template"
      
    - id: "strategy_brief"
      name: "Strategy Brief"
      purpose: "Define strategic direction and positioning"
      typical_uses:
        - "Market entry planning"
        - "Competitive positioning"
        - "Brand strategy development"
        - "Go-to-market planning"
      template_reference: "#strategy_brief_template"
      
    - id: "campaign_brief"
      name: "Campaign Brief"
      purpose: "Specify multi-channel campaign requirements"
      typical_uses:
        - "Integrated marketing campaigns"
        - "Product launches"
        - "Seasonal/promotional campaigns"
        - "ABM campaigns"
      template_reference: "#campaign_brief_template"
      
    - id: "content_brief"
      name: "Content Brief"
      purpose: "Guide specific content piece creation"
      typical_uses:
        - "Blog posts and articles"
        - "Whitepapers and ebooks"
        - "Case studies"
        - "Social media content series"
      template_reference: "#content_brief_template"
      
    - id: "quick_brief"
      name: "Quick Brief"
      purpose: "Lightweight brief for simple, routine requests"
      typical_uses:
        - "Single social posts"
        - "Minor content updates"
        - "Template-based deliverables"
        - "Routine reporting"
      template_reference: "#quick_brief_template"

# ═══════════════════════════════════════════════════════════════════════════
# CREATIVE BRIEF TEMPLATE
# ═══════════════════════════════════════════════════════════════════════════

creative_brief_template:
  id: "creative_brief"
  version: "2.0"
  
  sections:
    project_overview:
      required: true
      fields:
        - field: "project_name"
          type: "string"
          required: true
          description: "Clear, descriptive project title"
          
        - field: "project_type"
          type: "enum"
          required: true
          options: [campaign, brand, video, print, digital, event, other]
          
        - field: "background"
          type: "text"
          required: true
          max_length: 500
          description: "Context and situation leading to this project"
          guidance: "What problem are we solving? Why now?"
          
        - field: "business_objective"
          type: "text"
          required: true
          description: "Business outcome this project should achieve"
          guidance: "Link to measurable business goal"
          
    audience:
      required: true
      fields:
        - field: "primary_audience"
          type: "text"
          required: true
          description: "Primary target audience description"
          guidance: "Include demographics, psychographics, behaviors"
          
        - field: "secondary_audience"
          type: "text"
          required: false
          description: "Secondary audiences if applicable"
          
        - field: "audience_insights"
          type: "text"
          required: false
          description: "Key insights about audience needs, pain points, motivations"
          
        - field: "current_perception"
          type: "text"
          required: false
          description: "How audience currently perceives brand/product"
          
        - field: "desired_perception"
          type: "text"
          required: true
          description: "How we want audience to perceive after exposure"
          
    messaging:
      required: true
      fields:
        - field: "single_minded_proposition"
          type: "text"
          required: true
          max_length: 100
          description: "One key message we want audience to take away"
          guidance: "If they remember only one thing, what should it be?"
          
        - field: "key_messages"
          type: "array"
          required: true
          min_items: 2
          max_items: 5
          description: "Supporting messages that reinforce SMP"
          
        - field: "proof_points"
          type: "array"
          required: false
          description: "Evidence to support claims"
          evidence_requirement: "tier_2_minimum"
          
        - field: "tone_direction"
          type: "text"
          required: true
          description: "Desired tone and voice for creative"
          cross_reference: "OPS_01_STYLE_OPTIONS, OPS_02_VOICES_LIBRARY"
          
    deliverables:
      required: true
      fields:
        - field: "deliverable_list"
          type: "array"
          required: true
          item_schema:
            type: "string"
            format: "enum"
            channel: "string"
            specifications: "text"
          description: "Specific assets to be produced"
          
        - field: "mandatory_elements"
          type: "array"
          required: false
          description: "Elements that must be included (logo, legal, etc.)"
          
        - field: "constraints"
          type: "array"
          required: false
          description: "Things to avoid or restrictions"
          
    success_metrics:
      required: true
      fields:
        - field: "primary_kpi"
          type: "text"
          required: true
          description: "Primary success metric"
          guidance: "SMART format required"
          cross_reference: "OPS_00_STANDARDS#kpi_framework"
          
        - field: "secondary_kpis"
          type: "array"
          required: false
          description: "Supporting metrics"
          
        - field: "baseline"
          type: "text"
          required: false
          description: "Current performance baseline if available"
          
    timeline_budget:
      required: true
      fields:
        - field: "deadline"
          type: "date"
          required: true
          description: "Final delivery deadline"
          
        - field: "key_milestones"
          type: "array"
          required: false
          item_schema:
            milestone: "string"
            date: "date"
          description: "Important intermediate dates"
          
        - field: "budget_range"
          type: "enum"
          required: false
          options: [under_5k, 5k_15k, 15k_50k, 50k_plus, tbd]
          description: "Budget indication if relevant"
          
    approvals:
      required: true
      fields:
        - field: "approver"
          type: "object"
          required: true
          schema:
            name: "string"
            role: "string"
            email: "string"
          description: "Primary approver for this project"
          
        - field: "stakeholders"
          type: "array"
          required: false
          description: "Other stakeholders to inform or consult"
          
    reference_materials:
      required: false
      fields:
        - field: "inspiration"
          type: "array"
          required: false
          description: "Examples of work we like or want to emulate"
          
        - field: "anti_examples"
          type: "array"
          required: false
          description: "Examples of what to avoid"
          
        - field: "brand_assets"
          type: "array"
          required: false
          description: "Links to brand guidelines, asset libraries"
          
        - field: "previous_work"
          type: "array"
          required: false
          description: "Relevant previous projects to reference"

# ═══════════════════════════════════════════════════════════════════════════
# STRATEGY BRIEF TEMPLATE
# ═══════════════════════════════════════════════════════════════════════════

strategy_brief_template:
  id: "strategy_brief"
  version: "2.0"
  
  sections:
    strategic_context:
      required: true
      fields:
        - field: "project_name"
          type: "string"
          required: true
          
        - field: "strategic_challenge"
          type: "text"
          required: true
          description: "Core strategic question or challenge to address"
          guidance: "Frame as a question: 'How might we...?'"
          
        - field: "business_context"
          type: "text"
          required: true
          description: "Business situation, market dynamics, competitive pressures"
          
        - field: "scope"
          type: "enum"
          required: true
          options: [brand_strategy, market_entry, positioning, gtm, competitive, portfolio]
          
    situation_analysis:
      required: true
      fields:
        - field: "current_state"
          type: "text"
          required: true
          description: "Where we are today"
          
        - field: "desired_state"
          type: "text"
          required: true
          description: "Where we want to be"
          
        - field: "key_barriers"
          type: "array"
          required: false
          description: "Obstacles to achieving desired state"
          
        - field: "key_enablers"
          type: "array"
          required: false
          description: "Factors that could help achieve desired state"
          
        - field: "evidence_available"
          type: "array"
          required: false
          description: "Data, research, insights already available"
          evidence_requirement: "document_sources"
          
    strategic_parameters:
      required: true
      fields:
        - field: "strategic_options"
          type: "text"
          required: false
          description: "Options already being considered"
          
        - field: "constraints"
          type: "array"
          required: false
          description: "Non-negotiable constraints (budget, timeline, brand)"
          
        - field: "success_criteria"
          type: "array"
          required: true
          description: "How we will know strategy is successful"
          guidance: "SMART format where possible"
          
        - field: "decision_criteria"
          type: "array"
          required: false
          description: "Criteria for evaluating strategic options"
          cross_reference: "OPS_09_STRATEGY_FRAMEWORKS#impact_feasibility"
          
    deliverables:
      required: true
      fields:
        - field: "expected_outputs"
          type: "array"
          required: true
          description: "What strategic deliverables are expected"
          typical_items:
            - "Strategic recommendation document"
            - "Positioning framework"
            - "Competitive analysis"
            - "Market segmentation"
            - "Go-to-market roadmap"
            
        - field: "format_preferences"
          type: "text"
          required: false
          description: "Preferred format for deliverables"
          
        - field: "presentation_required"
          type: "boolean"
          required: true
          description: "Whether strategy requires formal presentation"
          
    timeline_stakeholders:
      required: true
      fields:
        - field: "deadline"
          type: "date"
          required: true
          
        - field: "decision_date"
          type: "date"
          required: false
          description: "When strategic decision needs to be made"
          
        - field: "key_stakeholders"
          type: "array"
          required: true
          item_schema:
            name: "string"
            role: "string"
            involvement: "enum[approver, consulted, informed]"
            
        - field: "workshop_requirements"
          type: "text"
          required: false
          description: "If workshops needed, specify requirements"

# ═══════════════════════════════════════════════════════════════════════════
# CAMPAIGN BRIEF TEMPLATE
# ═══════════════════════════════════════════════════════════════════════════

campaign_brief_template:
  id: "campaign_brief"
  version: "2.0"
  
  sections:
    campaign_overview:
      required: true
      fields:
        - field: "campaign_name"
          type: "string"
          required: true
          
        - field: "campaign_type"
          type: "enum"
          required: true
          options: [launch, nurture, abm, event, evergreen, seasonal, awareness]
          cross_reference: "OPS_07_CAMPAIGN_STRUCTURES#campaign_archetypes"
          
        - field: "campaign_objective"
          type: "text"
          required: true
          description: "Primary objective of campaign"
          
        - field: "background"
          type: "text"
          required: true
          description: "Why this campaign, why now"
          
        - field: "offer_proposition"
          type: "text"
          required: false
          description: "What we're offering or promoting"
          
    target_audience:
      required: true
      fields:
        - field: "primary_segment"
          type: "object"
          required: true
          schema:
            segment_name: "string"
            description: "text"
            size_estimate: "string"
            channels_preferred: "array"
            
        - field: "secondary_segments"
          type: "array"
          required: false
          
        - field: "buyer_journey_stage"
          type: "enum"
          required: true
          options: [awareness, consideration, decision, retention, advocacy]
          
        - field: "persona_references"
          type: "array"
          required: false
          description: "Links to relevant persona documents"
          
    messaging_creative:
      required: true
      fields:
        - field: "campaign_theme"
          type: "text"
          required: true
          description: "Overarching theme or big idea"
          
        - field: "key_messages"
          type: "array"
          required: true
          min_items: 2
          max_items: 5
          
        - field: "cta_primary"
          type: "text"
          required: true
          description: "Primary call-to-action"
          
        - field: "cta_secondary"
          type: "text"
          required: false
          
        - field: "tone_direction"
          type: "text"
          required: true
          cross_reference: "OPS_01_STYLE_OPTIONS"
          
        - field: "creative_mandatories"
          type: "array"
          required: false
          description: "Required creative elements"
          
    channel_mix:
      required: true
      fields:
        - field: "channels"
          type: "array"
          required: true
          item_schema:
            channel: "enum[linkedin, email, blog, paid_social, paid_search, webinar, event, other]"
            role: "enum[hero, hub, help, amplification]"
            budget_allocation: "percentage"
            notes: "text"
          cross_reference: "OPS_07_CAMPAIGN_STRUCTURES#hero_hub_help"
          
        - field: "content_types"
          type: "array"
          required: true
          description: "Types of content needed per channel"
          cross_reference: "OPS_06_INDEX#content_types"
          
        - field: "integration_requirements"
          type: "text"
          required: false
          description: "How channels should work together"
          
    kpis_measurement:
      required: true
      fields:
        - field: "north_star_metric"
          type: "object"
          required: true
          schema:
            metric: "string"
            target: "string"
            baseline: "string"
          cross_reference: "OPS_00_STANDARDS#kpi_framework"
          
        - field: "kpi_chain"
          type: "array"
          required: true
          description: "KPI-->Event-->Measurement chain"
          cross_reference: "OPS_07_CAMPAIGN_STRUCTURES#kpi_event_chain"
          
        - field: "reporting_cadence"
          type: "enum"
          required: true
          options: [daily, weekly, biweekly, monthly, campaign_end]
          
        - field: "attribution_model"
          type: "enum"
          required: false
          options: [last_touch, first_touch, linear, time_decay, custom]
          
    timeline_budget:
      required: true
      fields:
        - field: "campaign_dates"
          type: "object"
          required: true
          schema:
            start_date: "date"
            end_date: "date"
            
        - field: "phase_timeline"
          type: "array"
          required: false
          item_schema:
            phase: "string"
            start: "date"
            end: "date"
            deliverables: "array"
            
        - field: "total_budget"
          type: "object"
          required: false
          schema:
            amount: "number"
            currency: "string"
            includes_media: "boolean"
            
        - field: "budget_breakdown"
          type: "array"
          required: false
          item_schema:
            category: "string"
            amount: "number"
            percentage: "number"
            
    approvals_governance:
      required: true
      fields:
        - field: "approver"
          type: "object"
          required: true
          
        - field: "review_checkpoints"
          type: "array"
          required: false
          description: "Key review moments in campaign"
          cross_reference: "OPS_07_CAMPAIGN_STRUCTURES#qa_touchpoints"
          
        - field: "legal_compliance"
          type: "object"
          required: false
          schema:
            legal_review_required: "boolean"
            compliance_requirements: "array"
            disclaimers_needed: "array"

# ═══════════════════════════════════════════════════════════════════════════
# CONTENT BRIEF TEMPLATE
# ═══════════════════════════════════════════════════════════════════════════

content_brief_template:
  id: "content_brief"
  version: "2.0"
  
  sections:
    content_overview:
      required: true
      fields:
        - field: "content_title"
          type: "string"
          required: true
          description: "Working title for content piece"
          
        - field: "content_type"
          type: "enum"
          required: true
          options: [blog_post, article, whitepaper, ebook, case_study, infographic, video_script, social_series, email_sequence, landing_page, other]
          cross_reference: "OPS_06_INDEX#content_types"
          
        - field: "purpose"
          type: "text"
          required: true
          description: "Why we're creating this content"
          
        - field: "campaign_context"
          type: "text"
          required: false
          description: "Which campaign this supports, if any"
          
    audience_intent:
      required: true
      fields:
        - field: "target_audience"
          type: "text"
          required: true
          
        - field: "audience_knowledge_level"
          type: "enum"
          required: true
          options: [beginner, intermediate, expert, mixed]
          
        - field: "reader_intent"
          type: "text"
          required: true
          description: "What reader is trying to accomplish"
          
        - field: "desired_action"
          type: "text"
          required: true
          description: "What we want reader to do after reading"
          
    content_direction:
      required: true
      fields:
        - field: "main_argument"
          type: "text"
          required: true
          description: "Central thesis or key point"
          
        - field: "key_points"
          type: "array"
          required: true
          min_items: 3
          max_items: 7
          description: "Supporting points to cover"
          
        - field: "evidence_requirements"
          type: "object"
          required: false
          schema:
            stats_needed: "array"
            quotes_needed: "array"
            examples_needed: "array"
          cross_reference: "OPS_00_STANDARDS#evidence_policy"
          
        - field: "sources_provided"
          type: "array"
          required: false
          description: "Sources already identified"
          
        - field: "seo_keywords"
          type: "array"
          required: false
          description: "Target keywords if SEO content"
          
    format_specifications:
      required: true
      fields:
        - field: "target_length"
          type: "object"
          required: true
          schema:
            min_words: "number"
            max_words: "number"
            
        - field: "structure_requirements"
          type: "text"
          required: false
          description: "Required structure or sections"
          
        - field: "voice_style"
          type: "text"
          required: true
          cross_reference: "OPS_02_VOICES_LIBRARY"
          
        - field: "visual_requirements"
          type: "array"
          required: false
          description: "Images, graphics, or visual elements needed"
          
        - field: "cta"
          type: "text"
          required: true
          description: "Call-to-action for content"
          
    publication_details:
      required: true
      fields:
        - field: "publication_channel"
          type: "enum"
          required: true
          options: [company_blog, linkedin, medium, guest_post, email, social, other]
          
        - field: "deadline"
          type: "date"
          required: true
          
        - field: "publish_date"
          type: "date"
          required: false
          
        - field: "distribution_plan"
          type: "text"
          required: false
          description: "How content will be promoted"

