  # WRITTEN CONTENT
  # ─────────────────────────────────────────────────────────────────────────
  
  written:
    blog_post:
      id: "blog_post"
      aliases: ["blog", "article", "blog article", "web article"]
      routes_to:
        primary: "OPS_03_COPYWRITING_PLAYBOOK"
        supporting:
          - "OPS_01_STYLE_OPTIONS"
          - "OPS_02_VOICES_LIBRARY"
          - "OPS_10_CHANNEL_GUIDELINES"
      complexity: "medium"
      evidence_requirements:
        tier_minimum: "tier_2"
        citation_required: true
        
    whitepaper:
      id: "whitepaper"
      aliases: ["white paper", "ebook", "e-book", "guide", "long-form guide"]
      routes_to:
        primary: "OPS_03_COPYWRITING_PLAYBOOK"
        supporting:
          - "OPS_09_STRATEGY_FRAMEWORKS"
          - "OPS_14_RESEARCH_PROTOCOLS"
      complexity: "high"
      evidence_requirements:
        tier_minimum: "tier_1"
        citation_required: true
        
    case_study:
      id: "case_study"
      aliases: ["customer story", "success story", "client case"]
      routes_to:
        primary: "OPS_03_COPYWRITING_PLAYBOOK"
        supporting:
          - "OPS_08_BRIEF_TEMPLATES"
          - "OPS_12_REPORTING_TEMPLATES"
      complexity: "medium"
      evidence_requirements:
        tier_minimum: "tier_1"
        citation_required: true
        client_approval_required: true
        
    email:
