        supporting:
          - "OPS_10_CHANNEL_GUIDELINES"
          - "OPS_01_STYLE_OPTIONS"
      complexity: "low"
      evidence_requirements:
        tier_minimum: "tier_2"
        citation_required: false
        
    landing_page:
      id: "landing_page"
      aliases: ["landing page copy", "LP", "conversion page"]
      routes_to:
        primary: "OPS_03_COPYWRITING_PLAYBOOK"
