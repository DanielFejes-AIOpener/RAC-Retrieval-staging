# ═══════════════════════════════════════════════════════════════════════════
# ROUTING LOGIC
# ═══════════════════════════════════════════════════════════════════════════

routing_rules:
  description: "How to resolve content type requests to OPS files"
  
  resolution_order:
    1: "Exact match on content_type.id"
    2: "Match on aliases (case-insensitive)"
    3: "Fuzzy match with confidence threshold >= 0.8"
    4: "Fall back to complexity-based routing"
    
  complexity_routing:
    description: "When type unclear, route by task complexity"
    simple:
      indicators: ["quick", "short", "simple", "draft"]
      default_route: "OPS_03_COPYWRITING_PLAYBOOK"
    standard:
      indicators: ["standard", "normal", "typical"]
      default_route: "OPS_03_COPYWRITING_PLAYBOOK"
    complex:
      indicators: ["detailed", "comprehensive", "in-depth", "strategic"]
      default_route: "OPS_09_STRATEGY_FRAMEWORKS"
      
  mode_mapping:
    description: "Content complexity to orchestration mode"
    reference: "$ref: LOGIC_06_ORCHESTRATION#orchestration_modes"
    mappings:
      low_complexity: "SOM"
      medium_complexity: "SAM"
      high_complexity: "Wizard"

# ═══════════════════════════════════════════════════════════════════════════
# CHAIN PATTERNS
# ═══════════════════════════════════════════════════════════════════════════

content_chains:
  description: "Common content production sequences"
  
  brief_to_production:
    name: "Brief --> Strategy --> Concept --> Production --> Launch"
    stages:
      - stage: "intake"
        ops_files: ["OPS_18_HANDOFF_INTAKE"]
      - stage: "brief"
        ops_files: ["OPS_08_BRIEF_TEMPLATES"]
      - stage: "strategy"
        ops_files: ["OPS_09_STRATEGY_FRAMEWORKS", "OPS_07_CAMPAIGN_STRUCTURES"]
      - stage: "concept"
        ops_files: ["OPS_03_COPYWRITING_PLAYBOOK", "OPS_01_STYLE_OPTIONS"]
      - stage: "production"
        ops_files: ["OPS_10_CHANNEL_GUIDELINES", "OPS_15_REVIEW_CHECKLISTS"]
      - stage: "delivery"
        ops_files: ["OPS_19_HANDOFF_DELIVERY"]
        
  campaign_content:
    name: "Campaign Content Creation"
    stages:
      - stage: "planning"
        ops_files: ["OPS_07_CAMPAIGN_STRUCTURES", "OPS_11_CONTENT_CALENDARS"]
      - stage: "content"
        ops_files: ["OPS_03_COPYWRITING_PLAYBOOK", "OPS_04_LINKEDIN_PLAYBOOK", "OPS_05_SOCIAL_PLAYBOOK"]
      - stage: "review"
        ops_files: ["OPS_15_REVIEW_CHECKLISTS"]
      - stage: "reporting"
        ops_files: ["OPS_12_REPORTING_TEMPLATES"]

# ═══════════════════════════════════════════════════════════════════════════
# VALIDATION
# ═══════════════════════════════════════════════════════════════════════════

validation:
  file_specific:
    - "All content_type ids are unique"
    - "All routes_to.primary reference valid OPS files"
    - "All routes_to.supporting reference valid OPS files"
    - "complexity values are: low, medium, high"
    - "evidence_requirements.tier_minimum is valid tier"
    - "No duplicate aliases across content types"
    
  on_query:
    - "Log unresolved content type requests for taxonomy updates"
    - "Track routing frequency for optimization"
