      aliases: ["linkedin", "LI post", "linkedin update", "linkedin article"]
      routes_to:
        primary: "OPS_04_LINKEDIN_PLAYBOOK"
        supporting:
          - "OPS_03_COPYWRITING_PLAYBOOK"
          - "OPS_10_CHANNEL_GUIDELINES"
