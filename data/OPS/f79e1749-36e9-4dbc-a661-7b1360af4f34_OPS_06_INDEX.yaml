  # ─────────────────────────────────────────────────────────────────────────
  
  strategic:
    brief:
      id: "brief"
      aliases: ["creative brief", "strategy brief", "campaign brief", "project brief"]
      routes_to:
        primary: "OPS_08_BRIEF_TEMPLATES"
        supporting:
          - "OPS_09_STRATEGY_FRAMEWORKS"
          - "OPS_18_HANDOFF_INTAKE"
      complexity: "medium"
      evidence_requirements:
        tier_minimum: "tier_2"
        citation_required: true
        
    strategy_document:
      id: "strategy_document"
      aliases: ["strategy", "strategic plan", "marketing strategy", "content strategy"]
      routes_to:
