    competitive_analysis:
      id: "competitive_analysis"
      aliases: ["competitor analysis", "competitive intel", "market analysis"]
      routes_to:
        primary: "OPS_14_RESEARCH_PROTOCOLS"
        supporting:
          - "OPS_09_STRATEGY_FRAMEWORKS"
