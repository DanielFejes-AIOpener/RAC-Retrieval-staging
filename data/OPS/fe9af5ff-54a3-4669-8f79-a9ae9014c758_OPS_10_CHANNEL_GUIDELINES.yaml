# ACCESSIBILITY STANDARDS
# ═══════════════════════════════════════════════════════════════════════════

accessibility:
  universal_requirements:
    images:
      - "Alt text for all images"
      - "Decorative images marked appropriately"
      - "Sufficient color contrast"
      
    video:
      - "Closed captions required"
      - "Audio descriptions for key visuals"
      - "No seizure-inducing flashing"
      
    text:
      - "Readable font sizes"
      - "Sufficient contrast (4.5:1 minimum)"
      - "Don't rely on color alone"
      - "CamelCase hashtags (#EmployerBranding)"
      
    interactive:
      - "Keyboard accessible"
      - "Touch targets 44px minimum"
      - "Clear focus indicators"
      
  by_channel:
    social_media:
      - "Alt text on images"
      - "Captions on videos"
      - "CamelCase hashtags"
      - "Avoid text-only images"
    email:
      - "Alt text on images"
      - "Semantic HTML"
      - "Sufficient contrast"
      - "Don't rely on images for content"
    website:
      reference: "WCAG 2.1 AA"
      requirements:
        - "Proper heading hierarchy"
        - "Keyboard navigation"
        - "Screen reader compatible"
        - "Form labels"
        
  compliance_note: |
    Accessibility is not optional. It's both legally required 
    in many jurisdictions and the right thing to do. 
    Always design for accessibility from the start.

