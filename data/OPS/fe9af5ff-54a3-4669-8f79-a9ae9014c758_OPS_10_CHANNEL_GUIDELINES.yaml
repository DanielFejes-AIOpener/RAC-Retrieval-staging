# ═══════════════════════════════════════════════════════════════════════════
# LINKEDIN
# ═══════════════════════════════════════════════════════════════════════════

linkedin:
  id: "linkedin"
  name: "LinkedIn"
  category: "social_media"
  primary_audience: "B2B professionals"
  
  content_types:
    text_post:
      character_limit: 3000
      recommended_length: "1300-1500 characters"
      best_practices:
        - "Hook in first 2 lines (before 'see more')"
        - "Use line breaks for readability"
        - "Include 3-5 relevant hashtags"
        - "End with question or CTA"
      formatting:
        line_breaks: "Use for visual separation"
        emojis: "Sparingly, professional context"
        hashtags:
          count: "3-5"
          placement: "End of post or integrated"
          
    article:
      title_limit: 100
      content_limit: 125000
      recommended_length: "1000-2000 words"
      best_practices:
        - "Strong headline with keyword"
        - "Featured image required"
        - "Break into scannable sections"
        - "Include author byline"
        
    document_post:
      formats: [PDF, PPT, DOC]
      max_pages: 300
      max_file_size: "100 MB"
      best_practices:
        - "Design for mobile viewing"
        - "One key point per slide"
        - "Strong cover slide"
        - "CTA on final slide"
        
    poll:
      question_limit: 140
      options: "2-4"
      option_limit: 30
      duration: "1 day, 3 days, 1 week, 2 weeks"
      
    newsletter:
      title_limit: 100
      content_limit: 125000
      best_practices:
        - "Consistent publishing schedule"
        - "Clear value proposition"
        - "Mobile-optimized formatting"
        
  media_specs:
    image:
      single_image:
        recommended: "1200 × 1200 px"
        minimum: "552 × 276 px"
        aspect_ratio: "1:1 or 1.91:1"
        max_file_size: "8 MB"
        formats: [JPG, PNG, GIF]
      carousel:
        max_images: 20
        recommended: "1080 × 1080 px"
        
    video:
      duration:
        minimum: "3 seconds"
        maximum: "10 minutes (native)"
      dimensions:
        landscape: "1920 × 1080 px"
        square: "1080 × 1080 px"
        portrait: "1080 × 1920 px"
      max_file_size: "5 GB"
      formats: [MP4, MOV]
      captions: "Strongly recommended (85% watch without sound)"
      
  posting_guidance:
    optimal_times:
      weekdays: "Tuesday-Thursday"
      hours: "7-8 AM, 12 PM, 5-6 PM (audience timezone)"
    frequency:
      minimum: "2-3 per week"
      optimal: "1 per weekday"
      maximum: "2 per day"
    engagement_window: "First 60 minutes critical for algorithm"
    
  tone_nuances:
    register: "Professional but human"
    avoid:
      - "Overly sales-focused language"
      - "Clickbait headlines"
      - "Excessive hashtags"
    embrace:
      - "Thought leadership"
      - "Industry insights"
      - "Personal professional stories"
      - "Data-backed claims"
      
  algorithm_factors:
    positive:
      - "Engagement in first hour"
      - "Dwell time (long reads)"
      - "Comments over reactions"
      - "Native content (no external links in post)"
    negative:
      - "External links in main post"
      - "Engagement bait"
      - "Edited posts"
      
  accessibility:
    requirements:
      - "Alt text for images"
      - "Captions for videos"
      - "Readable fonts in graphics"
    best_practices:
      - "CamelCase hashtags (#EmployerBranding)"
      - "Describe images in post if complex"
      
  cross_reference: "OPS_04_LINKEDIN_PLAYBOOK"

