# ═══════════════════════════════════════════════════════════════════════════
# OFFERS CATALOG
# ═══════════════════════════════════════════════════════════════════════════

offers_catalog:
  offers:
    - name: "Afvalinzameling (Waste Collection)"
      description: "Inzameling van afval en grondstoffen via afvalplatform met landelijk partnernetwerk"
      key_benefit: "Efficiënte afvalinzameling met één aanspreekpunt, factuur en rapportage"

    - name: "Inzamelmiddelen (Collection Equipment)"
      description: "Rolcontainers, perscontainers, ondergrondse containers, Miniperscontainer en Multi Afval Container (MAC)"
      key_benefit: "450+ inzameloplossingen passend bij locatie en afvalstroom"

    - name: "Duurzame verwerking (Sustainable Processing)"
      description: "Verwerking van ingezamelde stromen met focus op hergebruik en circulaire toepassing"
      key_benefit: "Maximale hergebruik van grondstoffen richting circulaire economie"

    - name: "Circulair advies (Circular Advice)"
      description: "Advies over duurzaam afvalmanagement met circulaire adviestrajecten en optimalisatie van afvalstromen"
      key_benefit: "Concrete stappen richting zero waste met aantoonbare duurzaamheidsdoelen"

    - name: "Gedragsverandering en activatie (Behavioral Change)"
      description: "Tools en materialen voor gedragsverandering rondom afvalscheiding (Afval Experience, Zero Waste Game, training)"
      key_benefit: "Afvalscheiding van strategie naar dagelijkse praktijk op de werkvloer"

    - name: "MijnMSN Platform"
      description: "Selfservice-omgeving voor afvalkalender, inzichten, facturen, aanvullende ledigingen en rapportages"
      key_benefit: "Real-time inzicht en digitale ontzorging 24/7"

  service_tiers:
    - tier: "Basis"
      includes:
        - "Afvalanalyse"
        - "Inzamelmiddelenplan"
        - "Rapportage"

    - tier: "Premium"
      includes:
        - "Alles van Basis"
        - "Circulair advies"
        - "Advies/compliancy ESG"

    - tier: "Premium Plus"
      includes:
        - "Alles van Premium"
        - "Stimulering gedragsverandering"
        - "Bezoek Afval Experience"
        - "Training & gedragsverandering"
        - "Zero Waste Game (optioneel)"

