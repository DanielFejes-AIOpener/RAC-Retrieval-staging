    - claim: "Hybride platformmodel als praktische kracht"
      proof: "Combinatie van digitaal afvalplatform, groot partnernetwerk (100+) en eigen uitvoering maakt dienstverlening schaalbaar én wendbaar"

    - claim: "Datagedreven afvalmanagement"
      proof: "Platform biedt real-time inzichten en rapportages die aansluiten op CSRD-rapportageverplichtingen"

    - claim: "Van strategie naar gedrag op de werkvloer"
      proof: "Naast uitvoering levert MSN circulair advies en ondersteuning voor gedragsverandering, zodat afvalscheiding zichtbaar en werkbaar wordt in dagelijkse praktijk"

    - claim: "Persoonlijk contact als vaste basis"
      proof: "Vaste aanspreekpunten en korte lijnen zorgen dat afstemming snel verloopt en dienstverlening aansluit op praktijk"

    - claim: "Volledige ontzorging voor de scherpste prijs"
      proof: "Collectieve inkoopafspraken met partners en geautomatiseerd WIN-platform combineren scherpe tarieven met directe kostenbesparing door minder restafval"

