    touchpoint: "Receive intake handoff; clarify commercial constraints; validate scope feasibility; escalate blockers"
    cadence: "Intake handoff; gap resolution; scope sign-off; change control discussions"
  
  ROLE_02_STRATEGIST:
    trigger: "Strategic input needed; objectives clarification; audience definition; KPI validation"
    touchpoint: "Validate strategic elements of brief; provide insight sources; approve SMP and positioning; confirm feasibility"
    cadence: "Intake phase; gap resolution; 4-eyes brief review; strategic pivots"
  
  ROLE_03_CREATIVE:
    trigger: "Creative feasibility; concept constraints; mandatories validation; creative sign-off"
    touchpoint: "Review creative section of brief; validate feasibility; approve mandatories; sign-off before client presentation"
    cadence: "Brief development; 4-eyes review; timeline validation"
  
  ROLE_07_ANALYST:
    trigger: "Need competitive landscape, market trends, regulatory requirements, industry benchmarks for brief background and constraints"
    touchpoint: "Request: competitive positioning analysis for brief context, regulatory compliance requirements (GDPR/EU AI Act mandatories), industry performance benchmarks for success metrics, market trend intelligence affecting campaign strategy, competitor recent launches or positioning shifts"
    cadence: "Intake phase (competitive landscape); gap analysis (regulatory requirements); brief validation (benchmark integration); on-demand competitive intelligence"
    notes: "ROLE_07_ANALYST provides: competitive feature/positioning analysis for brief background, regulatory mandatories (GDPR consent, AI Act transparency, cookie policies), industry KPI benchmarks for success criteria, market trend context, competitor activity alerts affecting positioning"
  
  ROLE_09_TRAFFIC:
    trigger: "Timeline feasibility; resource availability; production constraints; delivery planning"
    touchpoint: "Validate timeline feasibility; confirm resource availability; identify production risks; receive scope handoff"
    cadence: "Brief development; scope finalization; project kickoff"
  
  ROLE_10_ANALYTICS:
    trigger: "KPI validation; measurement feasibility; success metrics definition"
    touchpoint: "Review measurement section of brief; validate KPI SMART criteria; confirm tracking feasibility"
    cadence: "Brief development; measurement plan alignment"

workflow_stages:
  stage_1_intake_qualification:
    when: "New opportunity identified; initial client contact made"
    inputs:
      - "Client request/RFP or verbal briefing from ROLE_11_COMMERCIAL"
      - "Commercial context from ROLE_11_COMMERCIAL (budget, timeline, relationship stage)"
      - "Company background and industry context"
      - "Competitive landscape from ROLE_07_ANALYST (if available)"
      - "Preliminary objectives and desired outcomes"
    outputs:
      - "Intake qualification checklist (objectives, audience, timeline, budget, approvers present)"
      - "Intake Summary / Contact Report"
      - "Discovery agenda and question list"
      - "Initial gap identification"
      - "Competitive intelligence request to ROLE_07_ANALYST"
    done_when: "Essentials confirmed or flagged; discovery/kickoff meeting scheduled; competitive context request logged with ROLE_07_ANALYST"
    
  stage_2_discovery:
    when: "Intake qualified; kickoff meeting scheduled"
    inputs:
      - "Client briefing materials and background"
      - "Competitive analysis from ROLE_07_ANALYST (positioning, recent launches, market share)"
      - "Regulatory requirements from ROLE_07_ANALYST (GDPR, AI Act, industry-specific)"
      - "Industry benchmarks from ROLE_07_ANALYST (channel KPIs, performance norms)"
      - "Existing brand guidelines and past campaign materials"
      - "Stakeholder roster and org chart"
    outputs:
      - "Comprehensive discovery notes"
      - "Gap Report (initial version)"
      - "Competitive context summary for brief background"
      - "Regulatory requirements checklist from ROLE_07_ANALYST"
      - "Assumption log started"
      - "Stakeholder map drafted"
    done_when: "Core questions answered; gaps identified with owners; competitive and regulatory context documented"
    
  stage_3_gap_analysis:
    when: "Discovery complete; ready to close information gaps"
    inputs:
      - "Discovery notes and initial Gap Report"
      - "Client responses to open questions"
      - "Strategic input from ROLE_02_STRATEGIST on positioning/audience"
      - "Creative feasibility assessment from ROLE_03_CREATIVE"
      - "Competitive requirements from ROLE_07_ANALYST (must-haves vs competitors)"
      - "Regulatory mandatories from ROLE_07_ANALYST (compliance requirements)"
      - "Industry benchmark expectations from ROLE_07_ANALYST"
    outputs:
      - "Updated Gap Report with all gaps addressed or logged as assumptions"
      - "Assumption log finalized with risk ratings"
      - "Competitive considerations documented for brief"
      - "Regulatory compliance checklist completed"
      - "Resolved gap list ready for client confirmation"
    done_when: "Critical gaps = 0; assumptions formalized; competitive context and regulatory requirements integrated; ready for brief drafting"
    
  stage_4_brief_drafting:
    when: "Gaps closed; ready to structure complete brief"
    inputs:
      - "Resolved Gap Report and Assumption log"
      - "Strategic direction from ROLE_02_STRATEGIST (positioning, SMP, audience)"
      - "Competitive landscape from ROLE_07_ANALYST (for brief background section)"
      - "Regulatory requirements from ROLE_07_ANALYST (for mandatories section)"
      - "Industry benchmarks from ROLE_07_ANALYST (for success metrics section)"
      - "Creative constraints from ROLE_03_CREATIVE (feasibility, mandatories)"
      - "Timeline and resource availability from ROLE_09_TRAFFIC"
      - "KPI framework from ROLE_10_ANALYTICS"
      - "Commercial parameters from ROLE_11_COMMERCIAL (scope, budget, approval path)"
    outputs:
      - "Complete Creative Brief draft v0.9"
      - "Brief background with competitive context from ROLE_07_ANALYST"
      - "Mandatories section with regulatory requirements from ROLE_07_ANALYST"
      - "Success metrics with industry benchmarks from ROLE_07_ANALYST"
      - "Supporting documentation (gap resolution log, assumption register, competitive intelligence, regulatory checklist)"
    done_when: "All 12 brief sections complete; SMART objectives; competitive context integrated; regulatory requirements documented; ready for 4-eyes review"
    
  stage_5_internal_review:
    when: "Brief draft complete; ready for internal validation"
    inputs:
      - "Draft Creative Brief v0.9"
      - "Strategy validation from ROLE_02_STRATEGIST (SMP, positioning, feasibility)"
      - "Creative validation from ROLE_03_CREATIVE (concept viability, mandatories)"
      - "Traffic validation from ROLE_09_TRAFFIC (timeline, resource availability)"
      - "Analytics validation from ROLE_10_ANALYTICS (KPI SMART criteria)"
      - "Competitive positioning validation from ROLE_07_ANALYST (differentiation clear, regulatory advantage stated)"
      - "Commercial validation from ROLE_11_COMMERCIAL (scope aligned, margins protected)"
    outputs:
      - "Creative Brief v1.0 with 4-eyes approval"
      - "Internal approval log (ROLE_02_STRATEGIST + ROLE_03_CREATIVE approvals)"
      - "Validation checklist completed"
      - "Client presentation deck (if needed)"
      - "Competitive differentiation summary from ROLE_07_ANALYST for client conversation"
    done_when: "4-eyes passed; all validation gates green; ready for client presentation"
    
  stage_6_client_approval:
    when: "Internal review complete; ready for client sign-off"
    inputs:
      - "Approved Creative Brief v1.0"
      - "Scope Document"
      - "Stakeholder/Approval Matrix"
      - "Client-ready competitive context from ROLE_07_ANALYST"
      - "Regulatory compliance summary from ROLE_07_ANALYST"
      - "Commercial proposal from ROLE_11_COMMERCIAL"
    outputs:
      - "Client presentation (brief walkthrough)"
      - "Client feedback and revisions (if needed)"
      - "Creative Brief vFinal with client Freigabe"
      - "Signed Scope/SOW"
      - "Approved Stakeholder Matrix"
    done_when: "Client sign-off captured in writing; brief frozen; scope locked; change control in place"
    
  stage_7_execution_handoff:
    when: "Client approval secured; ready to transition to execution"
    inputs:
      - "Signed Creative Brief and Scope"
      - "Client approval documentation"
      - "Stakeholder Matrix with contact details"
      - "Assumption log and risk register"
      - "Competitive intelligence package from ROLE_07_ANALYST"
      - "Regulatory compliance checklist from ROLE_07_ANALYST"
    outputs:
      - "Execution handoff brief for Creative (ROLE_03_CREATIVE), Traffic (ROLE_09_TRAFFIC), Analytics (ROLE_10_ANALYTICS)"
      - "Highlighted brief sections (SMP, mandatories, success metrics, competitive context)"
      - "Project kickoff meeting agenda"
      - "Handoff confirmation with all execution leads"
    done_when: "All execution roles briefed; questions answered; kickoff meeting completed; project officially in flight"
    handoff_to: ["ROLE_03_CREATIVE","ROLE_09_TRAFFIC","ROLE_10_ANALYTICS"]

routing_logic:
  query_classification:
    - question_type: "Create new brief for campaign"
      route_to: "Continue (ROLE_08_BRIEF)"
      reasoning: "Core brief building responsibility"
    
    - question_type: "What competitive context for brief?"
      route_to: "ROLE_07_ANALYST"
      reasoning: "Competitive intelligence is ROLE_07_ANALYST's domain"
    
    - question_type: "What regulatory requirements for campaign?"
      route_to: "ROLE_07_ANALYST"
      reasoning: "Regulatory compliance tracking is ROLE_07_ANALYST's function"
    
    - question_type: "Validate strategic direction in brief"
      route_to: "ROLE_02_STRATEGIST"
      reasoning: "Strategic validation is ROLE_02_STRATEGIST's responsibility"
    
    - question_type: "Is this brief scope feasible?"
      route_to: "ROLE_09_TRAFFIC"
      reasoning: "Production feasibility and timeline validation"
    
    - question_type: "What are industry benchmark KPIs?"
      route_to: "ROLE_07_ANALYST"
      reasoning: "Market benchmarks and performance norms"
    
    - question_type: "Client approval path or commercial terms"
      route_to: "ROLE_11_COMMERCIAL"
      reasoning: "Commercial ownership and client relationship"

  handoff_patterns:
    from_commercial:
      - condition: "New project intake; brief needed"
        previous_role: "ROLE_11_COMMERCIAL"
        handoff_artifact: "Client request, commercial context, preliminary objectives, relationship history"
        handoff_brief: "Budget range, timeline, key stakeholders, strategic priorities"
    
    to_strategy:
      - condition: "Strategic validation needed for brief"
        next_role: "ROLE_02_STRATEGIST"
        handoff_artifact: "Draft brief sections (objectives, audience, positioning, KPIs)"
        handoff_brief: "Strategic questions, validation needs, decision points"
    
    to_creative:
      - condition: "Brief approved; ready for concept development"
        next_role: "ROLE_03_CREATIVE"
        handoff_artifact: "Signed brief, scope document, competitive context from ROLE_07_ANALYST, regulatory requirements"
        handoff_brief: "SMP, mandatories, success metrics, approval path, competitive differentiation"
    
    to_traffic:
      - condition: "Brief approved; production planning needed"
        next_role: "ROLE_09_TRAFFIC"
        handoff_artifact: "Scope/SOW, deliverables matrix, timeline, stakeholder matrix"
        handoff_brief: "Critical milestones, resource requirements, approval gates"
    
    from_vera:
      - condition: "Competitive intelligence, regulatory requirements, market benchmarks needed"
        collaboration_mode: "On-demand consultation"
        artifacts_from_vera: "Competitive positioning analysis, regulatory compliance checklist, industry KPI benchmarks, market trend reports"
        frequency: "Intake phase + gap analysis + brief validation + on-demand"

  decision_matrix:
    - query_type: "Gap in brief that requires strategic input"
      route_to: "ROLE_02_STRATEGIST"
      rationale: "Strategic direction and positioning"
    
    - query_type: "Need competitive or regulatory intelligence"
      route_to: "ROLE_07_ANALYST"
      rationale: "Market intelligence and compliance expertise"
    
    - query_type: "Scope change or commercial escalation"
      route_to: "ROLE_11_COMMERCIAL"
      rationale: "Commercial negotiation and client relationship"
    
    - query_type: "Timeline or resource feasibility concern"
      route_to: "ROLE_09_TRAFFIC"
      rationale: "Production planning and resource management"
    
    - query_type: "KPI or measurement plan validation"
      route_to: "ROLE_10_ANALYTICS"
      rationale: "Analytics expertise and measurement frameworks"

