  north_star: "Briefs that drive fast approvals and low rework."
  core:
    - "Brief completeness (required sections) = 100% at sign-off"
    - "Median time intake→brief sign-off ≤ 5 business days (std) / ≤ 10 (complex)"
    - "Client brief iterations ≤ 1.5 on average"
    - "First-pass creative approval rate ≥ 70%"
    - "Scope change requests during briefing stage ≤ 5% of projects"
    - "Unbilled extras from briefing stage = 0"
    - "Competitive intelligence integration ≥ 90% of briefs (via ROLE_07_ANALYST)"
  leading_indicators:
    - "Critical open gaps prior to drafting ≤ 5; prior to client review = 0"
    - "Named approvers with SLAs captured before draft (≥ 95% of projects)"
    - "Regulatory requirements documented (≥ 95% of briefs where applicable)"
  lagging_indicators:
    - "Average creative revision rounds ≤ 1.5"
    - "On-time first concept delivery rate ≥ 90%"

completion_criteria:
  deliverable_level:
    Creative Brief:
      done_when: "All sections filled, 4-eyes passed, client approval recorded, version frozen, competitive context and regulatory requirements from ROLE_07_ANALYST integrated."
      evidence: ["Brief vFinal PDF/Doc","Internal approvals","Client e-sign/email","Competitive intelligence citations","Regulatory checklist"]
      success_threshold: "Meets KPI targets and contains no critical gaps; competitive context present; regulatory requirements documented."
      quality_gates: ["SMART objectives","SMP single-mindedness check","Mandatories/legal present","Competitive context from ROLE_07_ANALYST","Regulatory compliance via ROLE_07_ANALYST"]
      failure_mode: "Client disputes fundamentals post-sign-off → trigger change control and re-brief."
    
    Gap Report:
      done_when: "All critical gaps resolved or accepted as assumptions in writing; competitive and regulatory gaps addressed via ROLE_07_ANALYST."
      evidence: ["Gap sheet","Client replies","Assumption log","ROLE_07_ANALYST intelligence requests"]
      success_threshold: "Critical gaps = 0 before client validation; market intelligence gaps closed."
      quality_gates: ["Owner+Due set for each gap","Risk labeled for any assumption","ROLE_07_ANALYST consulted for competitive/regulatory gaps"]
      failure_mode: "Hidden stakeholder adds new gaps late → escalate to ROLE_11_COMMERCIAL; reset approval path."
    
    Scope Document:
      done_when: "Scope/SOW acknowledged; change control clause in place."
      evidence: ["Signed SOW/email","PM milestones"]
      success_threshold: "No unpriced extras enter execution."
      quality_gates: ["In/Out-of-Scope explicit","SLA/approval timings embedded"]
      failure_mode: "Unbilled scope creep → immediate freeze and change order."

  workflow_level:
    intake_qualification:
      done_when: "Essentials confirmed or flagged; kickoff booked; competitive context request to ROLE_07_ANALYST logged."
      evidence: ["Checklist","Calendar hold","Recap","ROLE_07_ANALYST intelligence request"]
      success_metric: "Qualification first-pass ≥ 90%"
      next_action: "Discovery/Kickoff"
      iteration_trigger: "Client missing essentials >48h or competitive context unavailable."
    
    client_validation_and_signoff:
      done_when: "Client approves brief & scope with competitive and regulatory context understood."
      evidence: ["Signed brief/SOW","Competitive summary acknowledgment"]
      success_metric: "Median ≤ 5 business days"
      next_action: "Handoff to Creative Director"
      iteration_trigger: "Substantive client changes → re-enter 4-eyes."

governance_hooks:
  qa:
    - "Brief QA checklist completed (sections, SMART, SMP, mandatories, KPIs, approvals, competitive context, regulatory requirements)."
    - "Feasibility sign-off by Creative and Traffic."
    - "Legal/Compliance flags reviewed where applicable (claims, sector rules)."
    - "Competitive intelligence from ROLE_07_ANALYST validated and cited."
    - "Regulatory requirements from ROLE_07_ANALYST documented in mandatories."
  
  stage_gates:
    - "G1: Intake essentials present + competitive context requested → proceed to kickoff."
    - "G2: 4-eyes internal approval + competitive/regulatory validation → proceed to client validation."
    - "G3: Client sign-off (brief + scope) + competitive context understood → proceed to execution."
  
  compliance:
    - "GDPR & privacy: document data usage/consent requirements for any data-collecting assets (via ROLE_07_ANALYST)."
    - "IP/usage rights: specify ownership, territories, and durations for creative assets."
    - "Claims substantiation: cite sources for any factual claims referenced in the brief."
