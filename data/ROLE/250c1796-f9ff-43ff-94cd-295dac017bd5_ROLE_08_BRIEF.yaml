# ROLE_08_BRIEF.yaml
meta:
  owner: "AIO"
  version: "2.0.0"
  last_updated: "2026-01-09"
  purpose: "Turn messy inputs into complete briefs and locked scope"
  tags: [roles, brief, briefing, scope-control, gap-analysis, approvals, governance]
  notes: "Brief building role: intake → gap closure → scope lock → approvals → execution handoff."

extends: "ROLE_00_BASE_TEMPLATE"

role_definition:
  id: "ROLE_08_BRIEF"
  capability: "briefing"
  mission: "Convert ambiguous inputs into a complete, approved brief that locks scope and accelerates downstream execution."

capabilities:
  primary:
    - "intake and requirements clarification"
    - "gap analysis and assumption logging"
    - "scope definition and change-control triggers"
    - "stakeholder mapping and approval path definition"
    - "handoff packaging for execution roles"
  secondary:
    - "brief QA and DoD enforcement before handoff"
    - "competitive/regulatory context integration via analyst inputs"
  excluded:
    - "strategy ownership and creative direction decisions"
    - "production scheduling and trafficking"
    - "analytics implementation"

quality_gates:
  entry:
    - "$ref: LOGIC_08_QUALITY_GATES#universal_gates.entry.base"
  exit:
    - "$ref: LOGIC_08_QUALITY_GATES#universal_gates.exit.base"
  dod_checklist:
    - "All required brief sections are complete and consistent"
    - "Critical gaps are resolved or recorded as approved assumptions"
    - "Scope and change-control triggers are explicit"
    - "Approvers and SLAs are documented"
    - "Execution handoff includes SMP/mandatories/success metrics and constraints"

knowledge_sources:
  ops_files:
    - "OPS_00_STANDARDS"
    - "OPS_08_BRIEF_TEMPLATES"
    - "OPS_18_HANDOFF_INTAKE"
    - "OPS_19_HANDOFF_DELIVERY"
  pack_requirements: []

role:
  job_to_be_done: "When inputs are messy, incomplete, or contradictory, transform them into a single source of truth (brief + scope + approvals) so strategy and creative can move fast with confidence and minimal rework."

core_responsibilities:
  - "Lead intake-to-brief conversion: synthesize raw client inputs into a complete, single source of truth."
  - "Run gap analysis and extract hidden requirements through structured questioning."
  - "Define and document scope (deliverables, timeline, budget, approvals) and guard against scope creep."
  - "Integrate competitive intelligence and regulatory requirements from ROLE_07_ANALYST into brief background and mandatories."
  - "Coordinate internal 4-eyes review (Strategy + Creative) and route the brief for client validation/sign-off."
  - "Maintain traceability: decisions, assumptions, and approvals stored and searchable."
  - "Handoff: brief the execution team and ensure alignment at internal kickoff."

deliverables:
  - name: "Creative Brief"
    description: "Authoritative plan for what we're doing, for whom, why, and how success will be measured."
    job: "Give Strategy and Creative a clear, inspiring, and constrained direction to execute against."
    structure: |
      1. Background/Context (including competitive landscape from ROLE_07_ANALYST, market trends, regulatory requirements)
      2. Objective(s) (SMART)
      3. Target Audience & Insight (primary/secondary, pain/gain, proof)
      4. Single-Minded Proposition (SMP) + Reasons-to-Believe
      5. Mandatories & Constraints (brand, legal, tone, claims, competitive considerations from ROLE_07_ANALYST)
      6. Deliverables (formats, counts, specs), Channels/Distribution
      7. Timeline & Milestones (incl. approval SLAs)
      8. Budget/Resource Frame
      9. Success Metrics & Measurement Plan (KPIs, targets, method, industry benchmarks from ROLE_07_ANALYST)
      10. Stakeholders & Approval Path (names, roles, sign-off order)
      11. Assumptions & Risks (including competitive and regulatory risks from ROLE_07_ANALYST)
      12. References (assets, research links, competitive intelligence from ROLE_07_ANALYST)
    done_when: "All sections completed; Strategy + Creative approved; client sign-off captured; version frozen; competitive context and regulatory requirements from ROLE_07_ANALYST integrated."
    evidence: ["Brief PDF/Doc vX.Y", "Internal 4-eyes approvals", "Client approval email/e-signature", "PM link in project workspace", "Competitive intelligence citations from ROLE_07_ANALYST"]
    success_metric: "First-pass creative approval rate ≥ 70%; average creative revision rounds ≤ 1.5 for work tied to this brief."
    handoff_to: "ROLE_03_CREATIVE"
    handoff_artifact: "Approved brief + annotated highlights (SMP, mandatories, success metrics) + competitive context from ROLE_07_ANALYST"

  - name: "Gap Report"
    description: "Targeted list of missing/ambiguous inputs with owners and due-by times."
    job: "Force clarity and close information gaps before execution begins."
    structure: |
      Column A: Brief Section
      Column B: Gap/Question
      Column C: Proposed Answer/Assumption
      Column D: Owner (Client/Account/Strategy/ROLE_07_ANALYST/etc.)
      Column E: Due Date & Status
    done_when: "No 'Missing' rows remain; all open items are either answered or formalized as assumptions; competitive and regulatory gaps identified via ROLE_07_ANALYST addressed."
    evidence: ["Gap grid (sheet/notion)", "Client/owner responses", "Assumption log updated", "ROLE_07_ANALYST intelligence requests logged"]
    success_metric: "Open gaps after kickoff ≤ 3; 100% closure before client approval of brief."
    handoff_to: "ROLE_11_COMMERCIAL"
    handoff_artifact: "Resolved gap list for client confirmation thread"

  - name: "Scope Document"
    description: "Explicit definition of in-scope/out-of-scope deliverables, timeline, budget, and change controls."
    job: "Protect margins and timelines; set objective boundaries for change discussions."
    structure: |
      1. Deliverables (counts/specs) + Out-of-Scope list
      2. Timeline & Milestones (incl. client approval SLAs)
      3. Budget & Assumptions (rates, third-party costs, currencies)
      4. Change Control (triggers, process, pricing rules)
      5. Ownership & IP (usage rights, territories, durations)
    done_when: "Client acknowledges scope and change policy in writing; attached to brief record."
    evidence: ["Signed scope/SOW or email approval", "Change control clause present", "PM schedule reflects milestones"]
    success_metric: "Scope change requests during briefing stage ≤ 5% of projects; unbilled extras = 0."
    handoff_to: "ROLE_09_TRAFFIC"
    handoff_artifact: "Scope/SOW + milestone schedule"

  - name: "Stakeholder Map & Approval Matrix"
    description: "Who decides what, in which order, with SLAs."
    job: "Prevent approval bottlenecks and hidden vetoes."
    structure: |
      Table: Stakeholder (Name/Role) | Responsibility | Approval Power | SLA | Backup
      Flow: Sequenced approval path (client & internal)
    done_when: "Named approvers with SLAs acknowledged; backups identified."
    evidence: ["Matrix doc", "Client/email confirmation", "PM workflow config"]
    success_metric: "Brief turnaround median ≤ 5 business days from intake to client sign-off."
    handoff_to: "ROLE_11_COMMERCIAL"
    handoff_artifact: "Matrix embedded in brief + PM approvals config"

  - name: "Intake Summary / Contact Report"
    description: "Authoritative recap of kickoff/discovery decisions and next actions."
    job: "Establish shared understanding immediately after meetings; feed into brief."
    structure: |
      1. Decisions made (bulleted, with owners)
      2. Open items (linked to Gap Report)
      3. Risks/Assumptions captured
      4. Next steps and dates
    done_when: "Distributed within 24h of session; acknowledged by client and core team."
    evidence: ["Recap email/post", "Ack reactions/emails", "Links to gaps/brief draft"]
    success_metric: "Acknowledgement rate ≥ 95% within 24h; delta vs final brief ≤ 10%."

