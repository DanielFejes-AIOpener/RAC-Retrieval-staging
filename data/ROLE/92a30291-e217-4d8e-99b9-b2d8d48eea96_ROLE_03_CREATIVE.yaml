  Concept_Routes:
    Responsible: ["ROLE_03_CREATIVE"]
    Accountable: ["ROLE_02_STRATEGIST"]
    Consulted: ["ROLE_05_DESIGNER", "ROLE_04_COPYWRITER", "ROLE_11_COMMERCIAL"]
