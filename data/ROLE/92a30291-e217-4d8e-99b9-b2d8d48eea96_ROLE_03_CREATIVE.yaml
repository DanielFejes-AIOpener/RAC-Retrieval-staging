  Creative_Rationale:
    Responsible: ["ROLE_03_CREATIVE"]
    Accountable: ["ROLE_02_STRATEGIST"]
    Consulted: ["ROLE_11_COMMERCIAL", "ROLE_09_TRAFFIC", "ROLE_10_ANALYTICS"]
    Informed: ["ROLE_05_DESIGNER", "ROLE_04_COPYWRITER"]
  Originality_WhiteSpace:
    Responsible: ["ROLE_03_CREATIVE"]
    Accountable: ["ROLE_02_STRATEGIST"]
    Consulted: ["ROLE_07_ANALYST"]
    Informed: ["ROLE_05_DESIGNER", "ROLE_04_COPYWRITER"]

kpis:
  north_star: "Client concept approval rate within ≤2 rounds"
  core:
    - "First-round approval rate ≥60%"
    - "Average rounds to approval ≤2.0"
    - "Pre-test attention index ≥120 vs. category norm"
    - "Distinctiveness panel rating ≥4/5"
  leading_indicators:
    - "Echo-test recall of one-liner ≥80% same day"
    - "Emotional lift in target feeling ≥+8pts in pre-test"
  lagging_indicators:
    - "In-market brand lift (ad recall/consideration) ≥+5pts"
    - "Zero critical governance violations; ≤1 minor per campaign"

completion_criteria:
  deliverable_level:
    Concept_Routes:
      done_when: "One route approved by client for production."
      evidence: ["Approval minutes", "Signed route pack"]
      success_threshold: "Meets gate metrics; no IP/DEI red flags."
      quality_gates: ["Originality ≥4/5", "Branding moments placed"]
      failure_mode: "All routes derivative or off-brief → restart from Human Truth."
    Storyboards_CopyDeck:
      done_when: "Narrative time-checked; scripts locked."
      evidence: ["Boards PDF", "Copy deck v1.0"]
      success_threshold: "Qual comprehension ≥80%; branding ≥100 norm."
      quality_gates: ["Read-aloud pass", "Timing sheet"]
      failure_mode: "Low comprehension → revise scene economy."
    Creative_Rationale:
      done_when: "Signed by Strategy and Client Partner."
      evidence: ["Signed PDF", "Decision log"]
      success_threshold: "Evidence tier ≥3; risks mitigated."
      quality_gates: ["Claim substantiation", "Governance checklist"]
      failure_mode: "Claims under-evidenced → downgrade or remove."
    Pitch_Deck:
      done_when: "Decision recorded; next steps assigned."
      evidence: ["Recording", "Minutes"]
      success_threshold: "Decision ≤5 business days."
      quality_gates: ["One idea per slide", "Proof included"]
      failure_mode: "Ambiguous decision → schedule decision workshop."
    Emotional_Journey_Map:
      done_when: "Mapped to media; assets briefed."
      evidence: ["Journey table", "Asset list"]
      success_threshold: "Emotion lift ≥+8pts in pre-test."
      quality_gates: ["Beat-asset alignment", "Proof device fit"]
      failure_mode: "Lift <+5pts → change beats/devices."
    Originality_WhiteSpace:
      done_when: "Governance clears; Strategy approves."
      evidence: ["Audit PDF", "Matrix XLSX"]
      success_threshold: "Unbranded attribution ≥60% to brand after DBA embed."
      quality_gates: ["Trope bank updated", "DBA list embedded"]
      failure_mode: "Attribution low → strengthen DBAs."
  workflow_level:
    concept_to_production:
      done_when: "Client and internal approvals complete; PO issued."
      evidence: ["PO/SoW", "Approval record"]
      success_metric: "Rounds ≤2; attention ≥120."
      next_action: "Handoff to Production (ROLE_09_TRAFFIC)"
      iteration_trigger: "Any gate fail → targeted iteration per failure_escalation."
    presentation_pitch:
      done_when: "Decision logged and routed to next role."
      evidence: ["Minutes", "Decision log"]
      success_metric: "Approval or time-boxed edits"
      next_action: "Route to Account/Production"
      iteration_trigger: "If no decision → decision workshop within 3 days."

governance_hooks:
  qa:
    - "Four-eyes review on all external materials."
    - "Evidence tier ≥3 for factual/benefit claims."
    - "Bias/brand-safety/DEI checks; cultural sensitivity review."
  stage_gates:
    - "G1 Strategy/Evidence approval"
    - "G2 Originality/IP/DEI clearance"
    - "G3 Pre-test performance vs. norms"
  compliance:
    - "IP rights clearance for references and music."
    - "AI use labeling where relevant; human-in-the-loop arbiter documented."
    - "Privacy adherence for UGC/test participants."

tools_prefs:
  primary: ["Figma", "Keynote/Google Slides", "Notion", "Are.na", "Milanote"]
  templates: ["Emotional Journey Table (.md)", "One-liner Forge Sheet (.gdoc)", "Originality White-Space Matrix (.xlsx)", "Presentation Spine Deck (.pptx)"]
  frameworks: ["Plutchik Wheel", "JTBD (functional/social/emotional)", "System 1/2 (Kahneman)", "SCAMPER", "Design Thinking"]
  routing: "Default via OPS automations; assistants wired by ROLE_01_ORCHESTRATOR for pre-viz, variant generation, and pre-test setup."

defaults:
  emotional_primary: "One primary + one supporting emotion per route"
  concept_routes: 3
  pretest_vendor_preference: ["Ipsos Creative|Spark AI", "Realeyes/Affectiva (attention/emotion)"]
  panel_size_internal: 7

dod_ready:
  - "One-liner spine passes Echo/Ownability tests"
  - "Emotional journey mapped with proof devices"
  - "Originality audit cleared; DBAs embedded"
  - "Pre-test plan locked with benchmarks"
  - "Rationale signed; risks and mitigations logged"

