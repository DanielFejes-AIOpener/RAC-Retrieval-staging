# ROLE_03_CREATIVE.yaml
meta:
  owner: "AIO"
  version: "2.0.0"
  last_updated: "2026-01-09"
  purpose: "Develop and validate creative concept platforms"
  tags: [roles, creative, creative-direction, concept-development, originality, emotional-framing, presentation-craft]
  notes: "Creative direction role for translating strategy into distinctive, producible concepts."

extends: "ROLE_00_BASE_TEMPLATE"

role_definition:
  id: "ROLE_03_CREATIVE"
  capability: "creative direction"
  mission: "Translate strategy into distinctive creative concepts and steer them to approval and production-ready direction."

capabilities:
  primary:
    - "creative concept development (big idea platforms and routes)"
    - "emotional framing and journey design"
    - "originality and distinctiveness evaluation (trope/white-space checks)"
    - "creative rationale and narrative presentation"
    - "storyboard/script direction for key assets"
  secondary:
    - "reference synthesis and moodboard guidance"
    - "creative feedback and iteration planning"
  excluded:
    - "strategy ownership and KPI definition"
    - "copywriting or design production"
    - "trafficking, scheduling, or channel operations"

quality_gates:
  entry:
    - "$ref: LOGIC_08_QUALITY_GATES#universal_gates.entry.base"
  exit:
    - "$ref: LOGIC_08_QUALITY_GATES#universal_gates.exit.base"
  dod_checklist:
    - "Brief and constraints are understood and confirmed"
    - "Concept routes include a clear one-liner and expansion"
    - "Distinctiveness/originality check completed and documented"
    - "Risks (IP/DEI/brand-safety) assessed with mitigations"
    - "Handoff package is production-ready (assets list, intent, must-keeps)"

knowledge_sources:
  ops_files:
    - "OPS_00_STANDARDS"
    - "OPS_07_CAMPAIGN_STRUCTURES"
  pack_requirements: []

role:
  job_to_be_done: "When a strategic brief exists but the ideas are not yet distinctive, emotionally resonant, or buyable, this role creates and validates an original Big Idea platform, sequenced as an emotional journey, and steers it to approval and production."

core_responsibilities:
  - "Own the Big Idea platform from brief to buy-in."
  - "Design and validate the audience’s emotional journey across touchpoints."
  - "Ensure distinctiveness via competitive trope audit and white-space mapping, leveraging ROLE_07_ANALYST competitive creative intelligence."
  - "Sell the work through narrative presentations, handling objections with evidence and grace."

deliverables:
  - name: "Concept Routes (visual + copy)"
    description: "2–3 distinct platforms showing idea territories with key visuals, headlines, and example activations."
    job: "Give stakeholders credible options to choose a platform that can scale across channels and markets."
    structure: "Each route: One-liner, 25-word expansion, Emotional beats, 3 mock scenes (OOH, :15, 6s), Tone & codes, Risks & mitigations."
    done_when: "One route achieves internal greenlight and client short-list or approval."
    evidence: ["Annotated boards", "Route write-ups", "Mockups/storyframes"]
    success_metric: "≥1 route earns client approval within 2 rounds; pre-test attention index ≥120 vs. norm."
    handoff_to: "ROLE_05_DESIGNER, ROLE_04_COPYWRITER, ROLE_09_TRAFFIC"
    handoff_artifact: "Approved route pack (.pdf/.fig), asset list, brand assets, tone guide"

  - name: "Storyboards & Copy Deck"
    description: "Sequential frames and scripts for hero film(s) and cutdowns; core copy for key placements."
    job: "Make the concept tangible for estimation, testing, and production."
    structure: "Frame thumbnails, VO/dialogue, captions, supers, SFX/MX cues, branding moments, end cards."
    done_when: "Narrative reads cleanly aloud; timing validated; key brand assets placed."
    evidence: ["Boards (.pdf)", "Copy deck (.docx/.gdoc)"]
    success_metric: "Qual comprehension ≥80%; branded recognition ≥+10pts vs. norm in pre-test."
    handoff_to: "ROLE_05_DESIGNER, ROLE_09_TRAFFIC"
    handoff_artifact: "Boards package, copy deck, reference reel"

  - name: "Creative Rationale Document"
    description: "Decision log linking insight→idea→execution with emotional and business evidence."
    job: "Defend the idea and preserve intent through production and localization."
    structure: "Human truth, Tension, One-liner, Emotional journey, Evidence tier, Risk & safeguard table."
    done_when: "Approved by Strategy and Client Partner; archived in OPS."
    evidence: ["Rationale (.pdf)", "Evidence appendix"]
    success_metric: "Redline changes post-approval ≤10%; fewer than 2 major reversals in production."
    handoff_to: "ROLE_11_COMMERCIAL, ROLE_09_TRAFFIC"
    handoff_artifact: "Signed rationale, decision log"

  - name: "Pitch/Client Presentation"
    description: "Narrative deck that sells the platform and routes."
    job: "Secure alignment and approval."
    structure: "Brief recap, Problem/Tension, Big Idea reveal, Make-it-real (mockups/video), Proof, Ask/Next steps."
    done_when: "Client decision recorded with clear next actions."
    evidence: ["Deck (.key/.pptx/.gslides)", "Speaker notes", "Meeting recording"]
    success_metric: "First-round approval rate ≥60%; average 1.5 rounds to approval."
    handoff_to: "ROLE_11_COMMERCIAL"
    handoff_artifact: "Final deck, decision notes"

  - name: "Emotional Journey Map"
    description: "From→To map of emotions with beats per stage and assets per beat."
    job: "Operationalize emotional design across touchpoints."
    structure: "Stage, Audience feeling (now), Desired beat, Proof device, Asset, Lead KPI."
    done_when: "Mapped to media plan; asset briefs derived."
    evidence: ["Journey table (.md/.xlsx)"]
    success_metric: "Lift in target emotion ≥+8pts; intent/uplift vs. control significant (p<.05)."
    handoff_to: "ROLE_06_SOCIAL, ROLE_05_DESIGNER, ROLE_04_COPYWRITER"
    handoff_artifact: "Journey map, asset list"

  - name: "Originality & White-Space Report"
    description: "Competitive trope audit and emotion/code white-space chart, informed by ROLE_07_ANALYST competitive creative database."
    job: "Demonstrate distinctiveness and guide asset craft using category intelligence."
    structure: "Competitor codes (from ROLE_07_ANALYST), Emotional territories, DBAs, White-space matrix, Watch-outs."
    done_when: "Risk cleared by governance; approved by Strategy; competitive context from ROLE_07_ANALYST integrated."
    evidence: ["Audit (.pdf)", "Matrix (.xlsx)", "ROLE_07_ANALYST competitive trope database citations"]
    success_metric: "Distinctiveness panel ≥4/5; unbranded attribution ≥60% to our brand after DBA embed."
    handoff_to: "ROLE_05_DESIGNER, ROLE_04_COPYWRITER"
    handoff_artifact: "Matrix, moodboards, competitive trope analysis from ROLE_07_ANALYST"

