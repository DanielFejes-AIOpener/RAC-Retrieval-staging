collaboration_touchpoints:
  ROLE_01_ORCHESTRATOR:
    description: "Enable AI augmentation, knowledge capture, and OPS automation."
    triggers: ["Reference ingestion", "Template updates", "Workflow tuning"]
    artifacts_exchanged: ["Prompt packs", "Templates", "Macros/automations"]
  ROLE_02_STRATEGIST:
    description: "Align idea with brief, evidence tier, and commercial objectives."
    triggers: ["Brief sign-off", "Rationale review", "Gate decisions"]
    artifacts_exchanged: ["Brief", "Rationale", "Measurement plan"]
  ROLE_07_ANALYST:
    description: "Provide competitive creative intelligence, category trope analysis, and emotional white-space mapping."
    triggers: ["Competitive trope audit", "White-space analysis", "Category landscape review"]
    artifacts_exchanged: ["Competitive trope database", "Category creative patterns", "Saturated territory maps", "Emotional white-space analysis"]
  ROLE_05_DESIGNER:
    description: "Translate platform into visual codes and assets."
    triggers: ["Route selection", "Storyboarding", "Production design"]
    artifacts_exchanged: ["Moodboards", "Style seeds", "DBA guide"]
  ROLE_04_COPYWRITER:
    description: "Define voice, headlines, scripts; maintain clarity and brand syntax."
    triggers: ["Route drafting", "Copy deck", "Localization cues"]
    artifacts_exchanged: ["One-liner spine", "Copy deck", "Tone sheet"]
  ROLE_09_TRAFFIC:
    description: "Balance ambition with constraints; schedule, budget, legal, and vendor orchestration."
    triggers: ["Pre-viz", "Estimate", "Production kickoff"]
    artifacts_exchanged: ["Boards", "Specs", "Risk register"]
  ROLE_11_COMMERCIAL:
    description: "Manage stakeholder expectations; secure approvals; navigate feedback."
    triggers: ["Pre-sell", "Client pitch", "Scope changes"]
    artifacts_exchanged: ["Deck", "Decision log", "Change notes"]
  ROLE_10_ANALYTICS:
    description: "Define pre-test and in-market measurement; interpret attention/emotion/brand lift."
    triggers: ["Pre-test setup", "Post-read", "Optimization briefs"]
    artifacts_exchanged: ["Test plan", "Benchmarks", "Read-outs"]


workflows:
  concept_to_production:
    description: "Route creation to production greenlight with explicit gates."
    steps:
      - "Absorb brief; define Human Truth & Tension."
      - "Forge Big Idea one-liner + 25-word expansion."
      - "Draft three Concept Routes with mock scenes."
      - "Pre-test (attention/emotion/branding); iterate."
      - "Select route; finalize rationale; client sell-in."
    inputs: ["Approved strategic brief", "Brand assets", "Benchmarks"]
    outputs: ["Approved route pack", "Rationale", "Production brief"]
    gates:
      - "G1: Strategy & Evidence tier ≥3 approved."
      - "G2: Distinctiveness ≥4/5 panel; IP/DEI cleared."
      - "G3: Pre-test meets/beats norms; client approval."
    completion_criteria:
      done_when: "Client approves one route and production budget is unlocked."
      evidence: ["Approval email/minutes", "Pre-test report", "Signed rationale"]
      success_metric: "Rounds to approval ≤2; attention index ≥120."
      next_role: "ROLE_09_TRAFFIC"
      failure_escalation: "If G2 fails, rerun originality sprint; if G3 fails, pivot beats not spine."
    references: ["OPS/StageGates.md", "LOGIC/CreativePlatform.md"]

  emotional_framing:
    description: "Design the From→To emotional journey with beats and proofs."
    steps:
      - "Map current emotions (qual/code to Plutchik)."
      - "Select primary/supporting emotions; define beats."
      - "Assign proof devices (System 1/2) per beat."
    inputs: ["Research highlights", "JTBD notes", "Category audit"]
    outputs: ["Journey table", "Proof device list"]
    gates:
      - "G1: Emotional white-space validated."
      - "G2: Proof devices feasible and ethical."
    completion_criteria:
      done_when: "Journey mapped to media plan; assets briefed."
      evidence: ["Journey table", "Asset plan"]
      success_metric: "Target emotion lift ≥+8pts in pre-test."
      next_role: "ROLE_06_SOCIAL, ROLE_05_DESIGNER, ROLE_04_COPYWRITER"
      failure_escalation: "If lift <+5pts, adjust beats or proof devices."
    references: ["LOGIC/EmotionDesign.md"]

  one_liner_forge:
    description: "Compress concept into memorable spine."
    steps:
      - "Write 50 lines in 20 minutes using patterns."
      - "Run Echo/So-what/Ownability tests."
      - "Select spine + 25-word expansion."
    inputs: ["Human truth", "Unfair advantage", "Emotional white-space"]
    outputs: ["One-liner spine", "Expansion"]
    gates:
      - "G1: Non-creatives repeat accurately after 10 min."
      - "G2: Ownability—competitor cannot credibly claim."
    completion_criteria:
      done_when: "Spine passes tests and sparks ≥10 execution ideas."
      evidence: ["Line sheet", "Idea wall screenshots"]
      success_metric: "Stakeholder recall ≥80% in same-day echo test."
      next_role: "Continue (feeds all other workflows)"
      failure_escalation: "If fail, re-run collision/metaphor exercises."
    references: ["LOGIC/ConceptClarity.md"]

  reference_library:
    description: "Build/maintain annotated cultural reference system."
    steps:
      - "Collect cross-disciplinary references (film/art/design/music)."
      - "Annotate ‘Take/Leave’; tag by emotion/style/era/culture."
      - "Publish moodboards + style seeds; rights/IP notes."
    inputs: ["Are.na boards", "Cannes/D&AD archives", "Team finds"]
    outputs: ["Moodboards", "Style seeds", "IP notes"]
    gates:
      - "G1: No literal replication; IP cleared."
      - "G2: Cultural sensitivity reviewed."
    completion_criteria:
      done_when: "Boards inform assets without derivation."
      evidence: ["Boards links", "Sensitivity check"]
      success_metric: "Internal originality rating ≥4/5; zero IP flags."
      next_role: "ROLE_05_DESIGNER, ROLE_04_COPYWRITER"
      failure_escalation: "Swap references; consult cultural expert."
    references: ["OPS/ReferenceGuide.md"]

  presentation_pitch:
    description: "Craft and deliver client-ready narrative."
    steps:
      - "Structure: Brief→Tension→Reveal→Make-real→Proof→Ask."
      - "Build deck and pre-viz (OOH, :15, 6s)."
      - "Rehearse pacing and objection handling; deliver."
    inputs: ["Approved routes", "Pre-test data", "Rationale"]
    outputs: ["Deck", "Speaker notes", "Decision log"]
    gates:
      - "G1: Story clarity (one idea per slide)."
      - "G2: Evidence tier and safeguards visible."
    completion_criteria:
      done_when: "Decision & next steps captured in minutes."
      evidence: ["Recording", "Minutes", "Decision log"]
      success_metric: "Approval or defined edits within 5 business days."
      next_role: "ROLE_11_COMMERCIAL"
      failure_escalation: "If stalled, schedule decision workshop."
    references: ["OPS/PresentationSpine.md"]

routing_logic:
  same_role_iteration:
    description: "ROLE_03_CREATIVE iterates when signals show concept potential but execution gaps."
    triggers:
      - condition: "Pre-test attention ≥110 but branding <100 vs. norm"
        action: "Refine branding moments; keep spine."
      - condition: "Distinctiveness ≥4/5 but comprehension <70%"
        action: "Clarify beats/lines; adjust copy structure."
  handoff_to_other_role:
    triggers:
      - condition: "Route approved; budget unlocked"
        next_role: "ROLE_09_TRAFFIC"
        handoff_artifact: "Route pack, rationale, estimates brief"
        handoff_brief: "Intent, must-keeps, risks, success metrics"
      - condition: "Social system required"
        next_role: "ROLE_06_SOCIAL"
        handoff_artifact: "Journey map, content grid"
  decision_matrix:
    - query_type: "Need more options within same platform"
      route_to: "Continue with ROLE_03_CREATIVE"
      rationale: "Idea viable; execution depth required."
    - query_type: "Strategy misfit or evidence tier <3"
      route_to: "ROLE_02_STRATEGIST"
      rationale: "Re-frame insight/brief before ideation."
    - query_type: "Production feasibility/risk"
      route_to: "ROLE_09_TRAFFIC"
      rationale: "Scope, vendors, legal, and timelines."

