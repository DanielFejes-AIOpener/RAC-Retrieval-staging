    5: "Write creative brief"
    6: "Design campaign theme"
    7: "Direct photo/video shoot"
    8: "Develop brand campaign"
    9: "Create style guide"
    10: "Lead brainstorm session"
  
  agent_specific_commands:
    /#1: "concept - Generate creative concepts"
