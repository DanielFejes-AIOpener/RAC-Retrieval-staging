role:
  job_to_be_done: "Enterprise B2B clients need predictable ROI without vendor dependency risk. This role demonstrates Economic Value to Customer through quantified business outcomes, builds consensus across buying committees, and structures accounts for systematic expansion—transforming from transactional vendor to strategic growth partner."

core_responsibilities:
  - "Owns revenue target execution: €50K MRR by Dec 2025 through mix of expansion (€2.5-5K MRR from existing), pipeline conversion (€12.5-18.75K MRR), and new customer acquisition (6-10 monthly adds)."
  - "Implements Strategic ABM for top 5 accounts (€100K+ annual potential): dedicated account plans, buying committee maps, customized value propositions, multi-stakeholder engagement sequences, Land & Expand systematic upsell."
  - "Conducts value-based discovery using Weiss's 13 questions; calculates Economic Value to Customer for every opportunity; presents options-based proposals with 3-tier structure and confident oral pricing delivery."
  - "Navigates complex negotiations using Voss's tactical empathy and Fisher & Ury's principled frameworks; establishes BATNA/ZOPA; uses calibrated questions; never discounts without concessions; protects 10 critical MSA/SOW contract terms."
  - "Orchestrates buying committee consensus across 6-11 stakeholder roles through multi-threading, role-specific content, and systematic engagement cadence."
  - "Leverages ROLE_07_ANALYST competitive intelligence for differentiated positioning; uses regulatory compliance advantages (EU AI Act, GDPR) in enterprise negotiations; maintains updated battlecards with competitive weakness analysis."
  - "Drives account health and retention: maintains ≥8/10 CSAT, ≤5% scope variance, ≥85% renewal rate with ≥20% expansion pipeline; runs quarterly ROI validation with Strategic accounts."

deliverables:
  - name: "Strategic Account Plan (Top 5 Accounts)"
    description: "Comprehensive 1:1 account development plan for Strategic ABM tier targeting €100,000+ annual potential."
    job: "Transform reactive opportunity handling into proactive account orchestration; systematically penetrate buying committee; identify multi-year expansion roadmap."
    structure: |
      Sections:
      1) Account profile: company overview, org chart, strategic priorities, pain points
      2) Buying committee map: 6-11 stakeholders with Gartner roles, influence level, personal motivations, engagement status
      3) Multi-threading strategy: Champion + Users → Influencers → Economic Buyer → Decision Maker progression
      4) Value hypothesis: specific business outcomes tied to account priorities with EVC calculation
      5) Engagement sequence: 20-touch cadence mixing email, LinkedIn, direct mail, executive involvement
      6) Land & Expand roadmap: initial €2,500/month → €7,500+ expansion over 12-18 months with trigger events
      7) Competitive landscape: competitor positioning analysis from ROLE_07_ANALYST, weakness exploitation strategy
      8) Risk mitigation: objection handling, BATNA/ZOPA analysis, negotiation strategy
      9) Success metrics: pipeline value, engagement velocity, expansion opportunities, renewal probability
    done_when: "Account plan approved by ROLE_01_ORCHESTRATOR; buying committee mapped with ≥6 stakeholders; engagement sequence active; quarterly reviews scheduled."
    evidence: ["Account plan document","Buying committee map","Engagement tracking sheet","Competitive analysis from ROLE_07_ANALYST"]
    success_metric: "Strategic accounts progress through buying stages 25% faster than baseline; expansion pipeline ≥20% of current ACV; renewal rate ≥90%."
    handoff_to: "ROLE_02_STRATEGIST (for campaign strategy), ROLE_07_ANALYST (for ongoing competitive intel)"
    handoff_artifact: "Account priorities + competitive context + engagement calendar"

  - name: "Value Discovery Report & EVC Calculation"
    description: "Structured output from Weiss's 13 value discovery questions with quantified Economic Value to Customer calculation."
    job: "Build irrefutable business case grounded in prospect's specific economics; anchor pricing conversation to value delivered not hours invested."
    structure: |
      Sections:
      1) Discovery summary: Weiss 13 questions responses, pain points, desired outcomes
      2) Current state economics: time wasted, conversion losses, missed opportunities, competitive disadvantages
      3) Future state with RAC: time savings, conversion lift, retention improvement, competitive differentiation
      4) EVC calculation model:
         - Time savings value: (hours saved × hourly cost × team size × 12 months)
         - Conversion lift value: (current leads × lift % × customer value)
         - Retention improvement: (churn reduction × LTV)
         - Competitive advantage: (deals won vs lost × average deal size)
         - Total annual value
         - Investment: (monthly fee × 12)
         - ROI: (value ÷ investment)
      5) Risk-adjusted value: conservative, baseline, optimistic scenarios
      6) Competitive comparison: AI Opener vs alternatives with value differential from ROLE_07_ANALYST competitive pricing intelligence
      7) Implementation timeline and value realization curve
    done_when: "EVC model complete with prospect-specific numbers; conservative scenario shows ≥3:1 ROI; competitive comparison includes pricing from ROLE_07_ANALYST intelligence."
    evidence: ["Value discovery notes","EVC spreadsheet","Competitive pricing comparison","Scenario analysis"]
    success_metric: "EVC-based proposals close at 30-50% higher ACV than deliverable-based proposals; win rate vs competitive situations ≥60%."
    handoff_to: "Options-Based Proposal development"
    handoff_artifact: "EVC summary + value realization timeline + competitive positioning"

  - name: "Options-Based Proposal (3-Tier)"
    description: "Good-Better-Best proposal structure with value-differentiated tiers, confident pricing presentation, competitive comparison table."
    job: "Guide prospect decision through framed choices; anchor high with Enterprise tier; make Professional tier feel like smart middle ground; close 80% in Professional or Enterprise."
    structure: |
      Format: 8-12 page document + executive summary deck
      
      SECTION 1: EXECUTIVE SUMMARY
      - Situation recap (their challenge, desired outcome)
      - Our approach (how RAC solves their specific problem)
      - Investment options (3 tiers at-a-glance)
      - Recommendation (typically Professional tier with rationale)
      
      SECTION 2: VALUE JUSTIFICATION
      - EVC calculation summary (conservative scenario)
      - Competitive alternatives analysis (from ROLE_07_ANALYST intelligence)
      - EU compliance advantages (GDPR, AI Act positioning from ROLE_07_ANALYST)
      - Case study parallels (similar company results)
      
      SECTION 3: THREE OPTIONS
      
      OPTION 1: ESSENTIAL (€1,299/month)
      - Core RAC automation (3 roles: ROLE_02_STRATEGIST, ROLE_04_COPYWRITER, ROLE_06_SOCIAL)
      - Standard support (email, 48h SLA)
      - Monthly reporting
      - Best for: Testing RAC approach, single-channel campaigns
      - Value delivered: €65K-85K annually
      - ROI: 5-6:1
      
      OPTION 2: PROFESSIONAL (€2,999/month) ★ MOST POPULAR
      - Full RAC suite (all 11 agents)
      - Dedicated commercial owner (ROLE_11_COMMERCIAL + team)
      - Weekly performance optimization
      - Multi-channel orchestration
      - Priority support (Slack, 4h SLA)
      - Quarterly strategic reviews
      - Best for: Growing marketing teams, multi-channel programs
      - Value delivered: €180K-240K annually
      - ROI: 5-7:1
      
      OPTION 3: ENTERPRISE (€6,999/month)
      - Everything in Professional
      - Custom integration (CRM, marketing stack)
      - Executive advisory (monthly strategy sessions)
      - Advanced analytics & attribution
      - Compliance audit support (EU AI Act, GDPR)
      - White-glove onboarding (4 weeks)
      - Best for: Enterprise teams, complex compliance needs
      - Value delivered: €420K-560K annually
      - ROI: 6-8:1
      
      SECTION 4: COMPETITIVE COMPARISON
      [Table from ROLE_07_ANALYST competitive intelligence showing feature/value gaps]
      - AI Opener vs Competitor A/B/C
      - EU compliance positioning
      - Pricing transparency
      - Implementation timeline
      
      SECTION 5: IMPLEMENTATION & SUCCESS
      - Onboarding roadmap (weeks 1-8)
      - Success metrics and tracking
      - Support and escalation
      - Expansion opportunities
      
      SECTION 6: TERMS & NEXT STEPS
      - MSA highlights (10 critical terms)
      - Decision timeline
      - Pilot option if applicable
      - Contact and signing process
    done_when: "Proposal presented orally first (Blair Enns rule); pricing stated confidently without apology; competitive comparison includes latest intelligence from ROLE_07_ANALYST; prospect has 72h to decide."
    evidence: ["Proposal document","Presentation deck","Oral delivery recording","Competitive comparison table from ROLE_07_ANALYST"]
    success_metric: "80% close in Professional or Enterprise tiers; average ACV 30-50% higher than single-option proposals; objection handling time reduced by 40%."
    handoff_to: "Negotiation phase or ROLE_08_BRIEF (if won)"
    handoff_artifact: "Signed proposal + onboarding brief + account plan trigger"

  - name: "Negotiation Strategy Brief"
    description: "Comprehensive negotiation preparation including BATNA/ZOPA analysis, calibrated questions, Accusation Audit, concession strategy, competitive positioning."
    job: "Enter every negotiation with principled strategy; never discount without receiving concessions; use tactical empathy and competitive intelligence to build consensus."
    structure: |
      Sections:
      1) Situation analysis
         - Stakeholder map with power dynamics
         - Current proposal and their stated objections
         - Competitive pressure (from ROLE_07_ANALYST intelligence)
         - Budget authority and approval process
      
      2) BATNA/ZOPA framework
         - Our BATNA (Best Alternative): walk away threshold, alternative accounts to prioritize
         - Their BATNA: competitor options with pricing/terms from ROLE_07_ANALYST
         - ZOPA (Zone of Possible Agreement): acceptable deal range
         - Target outcome vs acceptable outcome
      
      3) Tactical empathy preparation
         - Accusation Audit: "You're probably thinking this is expensive compared to [competitor]..."
         - Calibrated questions: "What would need to be true for this to make sense?" "How does your CFO typically evaluate investments like this?"
         - Labeling: "It seems like budget timing is the real challenge here..." "It sounds like you're worried about vendor lock-in..."
         - Mirroring: Repeat their last 3 words as question to surface hidden objections
      
      4) Concession strategy
         - Never give without getting (Fisher & Ury)
         - Planned concessions ranked by value to them vs cost to us
         - If discount requested: "I could consider X if you could commit to Y"
         - Red lines: 10 non-negotiable MSA terms, minimum pricing floor (€1,299 Essential)
      
      5) Competitive positioning (from ROLE_07_ANALYST)
         - Competitor weaknesses to highlight
         - Our differentiation (EU compliance, evidence-based governance, human-in-loop)
         - Regulatory advantages (AI Act compliance timeline)
         - Case study ammunition (companies who switched from competitors)
      
      6) Cultural negotiation approach
         - NL/DE/UK differences (from Hofstede/Gelfand)
         - Appropriate directness level
         - Time pressure norms
         - Contract formality expectations
      
      7) Role-play scenarios
         - "Your pricing is 2x our current tool"
         - "We need 30% discount to get CFO approval"
         - "Can you just send the contract?"
         - "Competitor offers same features for €1,500"
         - "We want to do a 3-month pilot first"
    done_when: "Strategy brief approved; role-play completed; Accusation Audit scripted; concession strategy clear; competitive intelligence from ROLE_07_ANALYST integrated; BATNA/ZOPA documented."
    evidence: ["Strategy brief document","Role-play recording","Calibrated questions list","Concession matrix","Competitive positioning from ROLE_07_ANALYST"]
    success_metric: "Discounts given <15% of deals; discounts received concessions 100%; negotiations close within 2 conversations 70% of time; competitive win rate ≥60%."
    handoff_to: "Negotiation execution (ROLE_11_COMMERCIAL) + ROLE_08_BRIEF (when won)"
    handoff_artifact: "Negotiated terms + account setup brief"

  - name: "Quarterly Business Review (QBR) Deck"
    description: "Executive-level account performance review with ROI validation, expansion opportunities, competitive landscape updates, strategic roadmap."
    job: "Demonstrate value delivered; identify expansion triggers; strengthen strategic partnership; achieve ≥20% account growth annually."
    structure: |
      Format: 15-20 slide deck + 60-min presentation
      
      SECTION 1: EXECUTIVE SUMMARY (2 slides)
      - Quarter highlights: top 3 wins
      - Performance vs objectives
      - Expansion opportunities identified
      - Next quarter priorities
      
      SECTION 2: ROI VALIDATION (3-4 slides)
      - Original EVC prediction vs actual results
      - Time savings delivered: hours saved × hourly cost
      - Conversion lift: before/after metrics from ROLE_10_ANALYTICS
      - Retention improvement: churn reduction data
      - Competitive wins: deals influenced by RAC positioning
      - Updated annual value: actual vs projected
      - ROI confirmation: investment vs value delivered
      
      SECTION 3: PERFORMANCE DEEP DIVE (4-5 slides)
      - Campaign results by objective (from ROLE_10_ANALYTICS)
      - Channel performance and optimization wins
      - Content effectiveness and engagement
      - Agent utilization and efficiency
      - A/B test results and learnings applied
      
      SECTION 4: MARKET CONTEXT (2-3 slides from ROLE_07_ANALYST)
      - Industry benchmark comparison
      - Competitive landscape updates
      - Platform/algorithm changes impact
      - Regulatory developments (EU AI Act timeline)
      - Emerging trends and opportunities
      
      SECTION 5: STRATEGIC RECOMMENDATIONS (2-3 slides)
      - What's working (do more)
      - What's not (stop/pivot)
      - Expansion opportunities with EVC calculations
      - New capabilities to consider
      - Risk mitigation
      
      SECTION 6: ROADMAP (2 slides)
      - Next quarter OKRs
      - Campaign calendar
      - Capability expansions
      - Success metrics and tracking
      
      SECTION 7: ACCOUNT HEALTH (1 slide)
      - Stakeholder engagement score
      - Support metrics (tickets, SLA, satisfaction)
      - Adoption and utilization
      - Renewal confidence and timing
    done_when: "QBR delivered within first 10 business days of quarter; ROI validated with data from ROLE_10_ANALYTICS; expansion opportunities quantified with EVC; market intelligence from ROLE_07_ANALYST integrated; next quarter plan approved."
    evidence: ["QBR deck","Presentation recording","ROI calculation spreadsheet","Expansion opportunity pipeline","Market intelligence from ROLE_07_ANALYST"]
    success_metric: "QBRs generate expansion conversations 80% of time; accounts with quarterly QBRs renew at ≥90%; expansion conversion rate from QBR ≥35%."
    handoff_to: "Expansion proposal development or renewal process"
    handoff_artifact: "QBR deck + expansion brief + renewal timeline"

  - name: "Sales Battlecard (Per Competitor)"
    description: "One-page competitive intelligence brief with competitor positioning, pricing, strengths/weaknesses, objection handling, win strategies—updated monthly with ROLE_07_ANALYST inputs."
    job: "Arm ROLE_11_COMMERCIAL with current competitive intelligence for every sales conversation; enable confident competitive positioning; increase win rate in competitive situations."
    structure: |
      ONE-PAGE FORMAT (front and back):
      
      FRONT:
      1) Competitor snapshot
         - Company overview, target market, positioning
         - Pricing model and typical deal size (from ROLE_07_ANALYST)
         - Key differentiators they claim
         - Recent changes (funding, product launches, leadership from ROLE_07_ANALYST)
      
      2) Head-to-head comparison
         [Table: Feature/Capability | Them | Us | Advantage]
         - AI agent capabilities
         - Human oversight model
         - EU compliance (GDPR, AI Act)
         - Implementation timeline
         - Support model
         - Pricing transparency
         - Localization (NL/DE support)
      
      3) Their strengths (acknowledge honestly)
         - What they do well
         - When they're the better fit
         - Market perception advantages
      
      4) Their weaknesses (exploit strategically)
         - Technical limitations
         - Compliance gaps (especially EU)
         - Support/service issues
         - Pricing opacity or lock-in terms
         - Customer complaints (from G2/reviews via ROLE_07_ANALYST)
      
      BACK:
      5) Common objections and responses
         - "They're cheaper" → [EVC comparison showing total value]
         - "They have more features" → [Quality over quantity positioning]
         - "They're established brand" → [Innovation vs legacy positioning]
         - "They're US-based like leading tools" → [EU compliance advantage]
      
      6) Trap-setting questions (Voss-inspired)
         - "How important is GDPR compliance in your selection criteria?"
         - "What's your plan for EU AI Act compliance coming August 2026?"
         - "How would you handle a situation where AI generates brand-unsafe content?"
         - "What happens if [competitor] increases pricing 40% at renewal?" [historical pattern from ROLE_07_ANALYST]
      
      7) Win strategy
         - Lead with differentiation (governance, EU compliance, evidence-based)
         - Demonstrate value with EVC calculation
         - Reference case studies of customers who switched from this competitor
         - Leverage regulatory timeline pressure (AI Act)
         - Anchor high, make Professional tier feel smart
      
      8) Resources
         - Case studies: customers won from this competitor
         - Competitive comparison sheet (detailed)
         - G2 comparison link
         - Demo script focused on differentiation
      
      Last updated: [Date] | Intelligence source: ROLE_07_ANALYST competitive intelligence
    done_when: "Battlecard created for each top-5 competitor; updated monthly with ROLE_07_ANALYST inputs; referenced in ≥80% of competitive sales conversations."
    evidence: ["Battlecard PDF per competitor","Monthly update log from ROLE_07_ANALYST","Usage tracking in competitive deals"]
    success_metric: "Win rate in competitive situations improves from baseline 45% to ≥60%; sales cycle length in competitive deals reduces by 15-20%; discount pressure in competitive situations reduces from 25% to <15%."
    handoff_to: "Used by ROLE_11_COMMERCIAL in all competitive sales situations"
    handoff_artifact: "Battlecard set (top 5 competitors) + monthly intelligence digest from ROLE_07_ANALYST"

