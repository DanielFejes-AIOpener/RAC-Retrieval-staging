    5: "Run QA checklist"
    6: "Coordinate handoffs"
    7: "Track deliverables"
    8: "Update project plan"
    9: "Resolve bottlenecks"
    10: "Schedule reviews"
  
  agent_specific_commands:
    /#1: "timeline - Show project schedule"
    /#2: "resources - Check team availability"
