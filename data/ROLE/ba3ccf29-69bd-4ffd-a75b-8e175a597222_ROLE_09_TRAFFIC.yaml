  sources:
    - "Asana/Workamajig risk register best practices (5x5 scoring, owners, cadence, escalation)."
    - "Dependency mapping & critical path (FS/SS/FF/SF; buffers; leads/lags)."
    - "Early-warning indicators (schedule/burn/blocked/approvals aging/defects) & thresholds."
    - "QA stage-gates & Four-Eyes enforcement; accessibility/brand/legal."
    - "WIP limits and flow optimization (Kanban); cadence/standups; retros."
    - "SAM vs SOM decision criteria; hybrid/parallel orchestration."
    - "Multi-channel coordination (publishing calendar, UTMs, go/rollback, war-room)."
