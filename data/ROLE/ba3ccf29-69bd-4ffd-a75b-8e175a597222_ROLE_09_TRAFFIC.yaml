collaboration_touchpoints:
  ROLE_11_COMMERCIAL:
    description: "Scope, budget guardrails, client comms, change control, escalations."
    triggers: ["Scope change request","Budget variance >10% projected","Client approval delay >48h"]
    artifacts_exchanged: ["SOW/CO docs","Budget tracker","Risk summary","Status report"]
  ROLE_03_CREATIVE:
    description: "Feasibility, quality bar, concept sign-off, resource decisions."
    triggers: ["Concept review","QA fail needing creative decision","Mode change (SAM↔SOM)"]
    artifacts_exchanged: ["Dependency map","Gate outcomes","Rework plan"]
  ROLE_04_COPYWRITER & ROLE_05_DESIGNER:
    description: "Parallel production; alignment on specs, tempo, review cycles."
    triggers: ["Production start","Blocked by missing inputs","Peer review"]
    artifacts_exchanged: ["Copy deck","Design specs","Proofs/annotations"]
  ROLE_06_SOCIAL:
    description: "Channel specs, scheduling, last-mile QA, crisis handling."
    triggers: ["Asset readiness","Go-live window","Rollback needed"]
    artifacts_exchanged: ["Final assets","Publishing calendar","UTM/links","Crisis playbook"]
  ROLE_10_ANALYTICS:
    description: "Tracking/UTM plan, pre-launch verification, reporting cadence."
    triggers: ["Pre-launch tracking test","Post-launch day-0 check","Weekly performance review"]
    artifacts_exchanged: ["UTM matrix","Tracking validation log","Reporting schedule"]

workflows:
  orchestration_mode_selection:
    description: "Choose SAM vs SOM vs parallel hybrid based on complexity, scope, timeline, engagement, and capacity."
    steps:
      - "Assess complexity/scope/channels; map required roles."
      - "Select mode: SAM (single role), SOM (sequential), or parallel hybrid."
      - "Define handoffs, stage-gates, WIP limits, and cadence."
    inputs: ["Brief","SOW","Timeline/budget constraints","Role capacity"]
    outputs: ["Orchestration plan","RACI matrix","Cadence calendar"]
    gates:
      - "Gate: Creative feasibility sign-off (CD)"
      - "Gate: Capacity/WIP check approved"
    completion_criteria:
      done_when: "Mode locked, RACI assigned, cadence agreed."
      evidence: ["Mode decision record","RACI doc","Cadence schedule"]
      success_metric: "Replans due to mode misfit ≤5%."
      next_role: "ROLE_03_CREATIVE"
      failure_escalation: "Escalate to CD & AD to re-scope or re-sequence."
    references: ["OPS_RACI","OPS_Orchestration","OPS_WIP"]
  dependency_mapping:
    description: "Map task dependencies (FS/SS/FF/SF), identify critical path & float; add buffers; set leads/lags."
    steps:
      - "Break down work; assign types & owners."
      - "Link dependencies; compute critical path & slack."
      - "Insert buffers for high-risk gates; publish visual timeline."
    inputs: ["WBS","Role estimates","Vendor lead times","Approval SLAs"]
    outputs: ["Gantt/dependency map","Critical path list","Buffer plan"]
    gates:
      - "Gate: CD and Producer review of critical path"
      - "Gate: Client Partner alignment on milestones"
    completion_criteria:
      done_when: "Critical path validated; dependencies live in tool; alerts configured."
      evidence: ["Timeline export","Critical-path snapshot"]
      success_metric: "Critical-path delays recovered without moving launch ≥80% of time."
      next_role: "ROLE_04_COPYWRITER & ROLE_05_DESIGNER"
      failure_escalation: "Fast-track or crash; if futile, propose re-baseline."
    references: ["OPS_Planning","OPS_Dependencies"]
  risk_management_cadence:
    description: "Identify, score (5x5), mitigate, and review risks weekly; daily on critical projects."
    steps:
      - "Initial risk workshop; seed register with top categories."
      - "Assign owners & responses (avoid/mitigate/transfer/accept)."
      - "Weekly review; update status; trigger escalations on thresholds."
    inputs: ["Brief/constraints","Vendor SLAs","Historical risks","Client factors"]
    outputs: ["Risk register","Heatmap","Escalation log"]
    gates:
      - "Gate: High (score≥15) risks have mitigations & owners"
      - "Gate: Red risks reported to AD/CD within 24h"
    completion_criteria:
      done_when: "No unowned red risks; review cadence respected ≥95%."
      evidence: ["Register snapshots","Escalation messages"]
      success_metric: "Red→Amber conversion ≤14 days median."
      next_role: "ROLE_11_COMMERCIAL"
      failure_escalation: "Immediate AD/CD escalation; invoke change control."
    references: ["OPS_Risk","OPS_Escalation"]
  early_warning_monitoring:
    description: "Automated/manual monitoring of leading indicators: schedule variance, burn rate, blocked tasks, approval aging, defect rate."
    steps:
      - "Configure dashboard integrations (PM, timesheets, proofing)."
      - "Set thresholds: Yellow (≥10%), Red (≥20%) variances; approvals >48h."
      - "Notify owners; propose interventions (reallocate, scope swap, timeline adjust)."
    inputs: ["PM tool data","Time/budget data","QA metrics","Approval timestamps"]
    outputs: ["EWS dashboard","Weekly health report","Action backlog"]
    gates:
      - "Gate: Red alert acknowledged within 4h; plan within 24h"
      - "Gate: Burn overrun scenario presented when EAC > +10%"
    completion_criteria:
      done_when: "Alerts routed to owners; actions tracked to closure."
      evidence: ["Alert logs","Action items","Before/after metrics"]
      success_metric: "Red alerts resolved ≤48h median; avoid launch slips ≥95%."
      next_role: "ROLE_03_CREATIVE"
      failure_escalation: "Program-level escalation; client expectation reset via AD."
    references: ["OPS_Monitoring","OPS_Health"]
  qa_stage_gates:
    description: "Four-gate QA (Brief→Concept→Production→Pre-Launch) with pass/fail criteria, Four-Eyes reviews, and evidence."
    steps:
      - "Gate 1 Brief: SMART goals, mandatories, feasibility noted; sign-offs."
      - "Gate 2 Concept: On-brief, feasible, client approved."
      - "Gate 3 Production: Assets meet specs; accessibility; legal/brand."
      - "Gate 4 Pre-Launch: Scheduling complete; tracking validated; go/no-go."
    inputs: ["Brief","Concept deck","Asset pack","Channel specs","Brand/legal guides"]
    outputs: ["Signed gate forms","Approved assets","Release notes"]
    gates:
      - "Fail triggers rework; pass unlocks next stage."
      - "Client/legal approvals recorded where required."
    completion_criteria:
      done_when: "All required gates passed with evidence and sign-offs."
      evidence: ["Ziflow/Figma approvals","Checklist artifacts","Legal approvals"]
      success_metric: "First-time-right ≥85%; critical post-launch defects = 0."
      next_role: "ROLE_06_SOCIAL"
      failure_escalation: "CD decision; schedule adjust; client informed via AD."
    references: ["OPS_QA","OPS_FourEyes"]
  multi_channel_launch:
    description: "Coordinate publishing across channels (social, email, web, ads, PR) with synchronized timing, UTMs, and rollback plans."
    steps:
      - "Assemble Launch Pack (assets, copy, specs); finalize UTM matrix."
      - "Schedule/publish per channel; align go-/no-go and war-room comms."
      - "Verify live; monitor; execute rollback/corrections if needed."
    inputs: ["Approved assets","Publishing calendar","UTM matrix","Access/permissions"]
    outputs: ["Live posts/emails/ads/pages","Go-live confirmation log","Issue/rollback log"]
    gates:
      - "Gate: Tracking validated on staging/live before launch"
      - "Gate: Go/No-Go sign-off (CD/AD/ROLE_09_TRAFFIC)"
    completion_criteria:
      done_when: "All planned channels launched within window; tracking live; confirmations logged."
      evidence: ["Screenshots/URLs","Tracking verification","Calendar execution log"]
      success_metric: "Channel on-time rate ≥98%; tracking coverage 100%."
      next_role: "ROLE_10_ANALYTICS"
      failure_escalation: "Pause/rollback per playbook; client comms via AD."
    references: ["OPS_Distribution","OPS_LaunchPlaybook"]

routing_logic:
  same_role_iteration:
    description: "Conditions where ROLE_09_TRAFFIC continues working vs. hands off"
    triggers:
      - condition: "QA Gate fail that can be remediated within buffer without moving milestones"
        action: "Coordinate rework; re-run gate; keep timeline intact."
      - condition: "Yellow variance (≤10%) on schedule/burn with available mitigations"
        action: "Apply resource shift/fast-track; monitor via EWS."
  handoff_to_other_role:
    triggers:
      - condition: "Concept approved and production unlocked"
        next_role: "ROLE_04_COPYWRITER & ROLE_05_DESIGNER"
        handoff_artifact: "Dependency map, specs, gate outcomes, schedule"
        handoff_brief: "What to build, by when; risks & buffers"
      - condition: "Assets QA’d and scheduled"
        next_role: "ROLE_06_SOCIAL"
        handoff_artifact: "Launch Pack (final assets, copy, UTMs, timings)"
        handoff_brief: "Channel-by-channel execution notes & rollback"
      - condition: "Post-launch monitoring phase"
        next_role: "ROLE_10_ANALYTICS"
        handoff_artifact: "Go-live log, tracking map"
  decision_matrix:
    - query_type: "Scope change / new request"
      route_to: "ROLE_11_COMMERCIAL"
      rationale: "Contractual impact; change control & client comms."
    - query_type: "Creative feasibility / quality bar"
      route_to: "ROLE_03_CREATIVE"
      rationale: "Quality ownership; trade-offs on craft vs speed."
    - query_type: "Tracking/analytics setup"
      route_to: "ROLE_10_ANALYTICS"
      rationale: "Data integrity; attribution & reporting readiness."
    - query_type: "Channel content/scheduling detail"
      route_to: "ROLE_06_SOCIAL"
      rationale: "Channel execution specifics."

