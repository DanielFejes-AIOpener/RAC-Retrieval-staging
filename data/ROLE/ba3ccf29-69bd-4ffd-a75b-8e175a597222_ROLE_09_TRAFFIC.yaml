  project_plan:
    Responsible: ["ROLE_09_TRAFFIC"]
    Accountable: ["ROLE_09_TRAFFIC"]
    Consulted: ["ROLE_11_COMMERCIAL","ROLE_03_CREATIVE"]
    Informed: ["ROLE_10_ANALYTICS","ROLE_06_SOCIAL"]
  risk_register:
    Responsible: ["ROLE_09_TRAFFIC"]
    Accountable: ["ROLE_09_TRAFFIC"]
    Consulted: ["All role leads","Vendors (as needed)"]
    Informed: ["Client Partner","Leadership"]
  master_publishing_calendar:
    Responsible: ["ROLE_09_TRAFFIC"]
