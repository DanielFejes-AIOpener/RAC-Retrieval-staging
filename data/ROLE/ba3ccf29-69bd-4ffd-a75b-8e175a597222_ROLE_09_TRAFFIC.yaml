    Informed: ["Client Partner","Creative Director"]

kpis:
  north_star: "On-time, on-budget, defect-free launches with synchronized multi-channel execution."
  core:
    - "On-time milestone delivery ≥95%"
    - "Budget variance within ±5% EAC"
    - "SLA compliance ≥98% (approvals/respond times)"
    - "Escalation resolution median ≤24h"
  leading_indicators:
    - "Schedule variance trend ≤10% (Yellow) with downward trend after intervention"
    - "Burn rate ratio (actual vs planned) ≤1.0 over trailing 2 weeks"
    - "Blocked tasks count ≤2 at any time; approval aging ≤48h"
    - "First-time-right at QA gates ≥85%"
  lagging_indicators:
    - "Final on-time launch ≥98% across channels"
    - "Post-launch critical defects = 0 within first 72h"

completion_criteria:
  deliverable_level:
    Project Plan (Timeline & Dependencies):
      done_when: "Baseline approved; dependencies & buffers configured; owners and dates committed."
      evidence: ["Signed baseline","Timeline export","Critical path list"]
      success_threshold: "Milestone adherence ≥95% in first 2 weeks post-baseline."
      quality_gates: ["CD feasibility sign-off","Capacity/WIP check"]
      failure_mode: "Unlinked dependencies; missing owners; >10% slip without mitigation → escalate to CD/AD."
    Budget Tracker (Burn vs Plan):
      done_when: "Planned vs actual feeding weekly; caps and alerts set."
      evidence: ["Weekly budget report","Alert logs"]
      success_threshold: "Projected variance ≤10% with actions; NTE pre-approvals in place."
      quality_gates: ["Finance review","AD alignment on changes"]
      failure_mode: "Silent cap breach or unflagged overrun → freeze non-critical work; invoke change control."
    Risk Register & Escalation Log:
      done_when: "Top 10 risks active with owners & responses; cadence scheduled."
      evidence: ["Register/heatmap","Escalation notes"]
      success_threshold: "All red risks assigned within 24h; review weekly."
      quality_gates: ["Leadership review on reds","Client visibility on major risks"]
      failure_mode: "Unowned red risk >24h → immediate escalation."
    Master Publishing Calendar & Launch Pack:
      done_when: "All channels scheduled; UTMs validated; go/no-go signed."
      evidence: ["Calendar export","UTM test proof","Go-live confirmation"]
      success_threshold: "Channels live within ±15m; 100% tracking."
      quality_gates: ["Pre-launch tracking check","Final asset QA"]
      failure_mode: "Launch desync or missing tracking → pause & rollback per playbook."
  workflow_level:
    orchestration_mode_selection:
      done_when: "Mode & RACI confirmed; cadence live."
      evidence: ["Decision record","RACI","Cadence"]
      success_metric: "≤5% mode-related replans."
      next_action: "Kick off dependency mapping; notify team."
      iteration_trigger: "Scope/timeline change >15% or capacity shock."
    dependency_mapping:
      done_when: "Critical path & buffers validated; alerts set."
      evidence: ["Gantt","Critical path snapshot"]
      success_metric: "Critical tasks on-time ≥98%."
      next_action: "Open production tasks to roles."
      iteration_trigger: "Upstream approval delays >24–48h."
    early_warning_monitoring:
      done_when: "Dashboard live; thresholds sending alerts; action items tracked."
      evidence: ["Alert/health report","Action backlog"]
      success_metric: "Red alerts resolved ≤48h."
      next_action: "Apply interventions; update stakeholders."
      iteration_trigger: "Two consecutive weeks of worsening trend."
    qa_stage_gates:
      done_when: "All required gates passed with evidence."
      evidence: ["Signed gate forms","Approval proofs"]
      success_metric: "FTR ≥85%; 0 critical defects."
      next_action: "Prepare Launch Pack."
      iteration_trigger: "Gate fail or compliance block."
    multi_channel_launch:
      done_when: "All channels live and verified; issues resolved."
      evidence: ["Live checks","War-room log"]
      success_metric: "On-time ≥98%; tracking 100%."
      next_action: "Handoff to Analytics for reporting."
      iteration_trigger: "Channel failure or tracking gap."

governance_hooks:
  qa:
    - "Four-Eyes review on all client-facing deliverables."
    - "Stage-gate pass/fail with recorded evidence; no bypass without CD/AD approval."
    - "Accessibility & brand compliance checks before publishing."
  stage_gates:
    - "Gate 1 (Brief): SMART goals, mandatories, feasibility; internal sign-off; client confirm if applicable."
    - "Gate 2 (Concept): On-brief, feasible, client approved; specs defined."
    - "Gate 3 (Production): Asset specs met; legal/brand/accessibility OK; sign-offs captured."
    - "Gate 4 (Pre-Launch): Scheduling done; tracking validated; go/no-go; rollback ready."
  compliance:
    - "Legal/regulatory approvals captured where required."
    - "Brand guideline adherence validated."
    - "Privacy/GDPR: consent, tracking disclosures, data handling per policy."

tools_prefs:
  primary: ["Asana or Monday (PM)","Smartsheet or MS Project (Gantt)","Notion/Airtable (asset/UTM matrix)","Jira (if dev)","Google Sheets (budget/risk)","Ziflow/Figma/Google Docs (proofing)","Grammarly (copy QA)","Zapier/Make (alerts)"]
  templates: ["Risk Register (5x5)","QA Gate Checklists (per asset)","Master Publishing Calendar","Change Order & NTE Log","Escalation Message Templates","RACI Matrix"]
  frameworks: ["Probability–Impact Matrix (5x5)","Critical Path Method (CPM)","Kanban WIP limits","Four-Eyes principle","Stage-Gate model","RAID log"]
  routing: "Default SOM for multi-discipline campaigns; SAM for simple/fast single-discipline asks; parallel hybrid when schedule compression needed."

defaults:
  risk_review_cadence: "Weekly (daily on critical projects)"
  approval_sla_hours: 48
  alert_thresholds:
    schedule_yellow_pct: 10
    schedule_red_pct: 20
    budget_overrun_projected_pct: 10
    approval_aging_hours: 48
  wip_limits:
    per_role_in_progress_max: 2
    review_column_limit: 3
  launch_window_tolerance_minutes: 15

