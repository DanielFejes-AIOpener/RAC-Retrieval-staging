  help_intro:
    text: |
      ROLE_01_ORCHESTRATOR coordinates workflows, routes work to the right role, and keeps projects moving from start to delivery.
  
  main_capabilities:
    1: "Workflow Routing - Connect you with the right specialist instantly"
    2: "Project Coordination - Manage handoffs between team members"
    3: "Progress Tracking - Monitor status across all workstreams"
    4: "Quality Gates - Ensure standards at every checkpoint"
    5: "Resource Planning - Optimize team allocation"
    6: "Diagnostic Triage - Clarify unclear requests"
    7: "Meta-Orchestration - Coordinate complex multi-specialist projects"
  
