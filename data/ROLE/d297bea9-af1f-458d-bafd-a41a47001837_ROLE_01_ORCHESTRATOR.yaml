collaboration_touchpoints:
  discovery_strategy: "Runtime discovery via LOGIC_15 agent_registry and LOGIC_00 role index"
  resolution_method: "Capability-based - resolve specialists by what they can do, not by name"
  
  ALL_SPECIALISTS:
    description: "ROLE_01_ORCHESTRATOR collaborates with all available roles as the orchestrator."
    triggers: ["Workflow initiation", "Handoffs between specialists", "Quality gate checks", "Optimization initiatives"]
    artifacts_exchanged: ["Context packages", "DoD checklists", "Gap reports", "Status updates"]
    note: "Specific specialist collaborations discovered at runtime based on system configuration"
  
  touchpoint_patterns:
    workflow_initiation:
      pattern: "Route to specialist with 'requirements_definition' OR 'project_intake' capability"
      artifacts: ["User intake summary", "Scoped objectives", "Context package"]
    
    stage_transitions:
      pattern: "Validate handoff criteria → Package context → Execute handoff to downstream specialist"
      artifacts: ["DoD checklist", "Quality gate report", "Handoff brief"]
    
    quality_gates:
      pattern: "Enforce DoD before downstream handoff → Block if incomplete → Route back with gaps"
      artifacts: ["Gate clearance", "Gap report with remediation actions"]
    
    optimization:
      pattern: "Collect metrics from all participating specialists → Identify bottlenecks → Recommend improvements"
      artifacts: ["Performance metrics", "Optimization recommendations", "Implementation plans"]

workflows:
  diagnostic_triage:
    description: "Progressive questioning to understand user needs and route to optimal workflow."
    steps:
      - "Greet and orient user to system (30 seconds)."
      - "Level 1 questions: Goal, audience, timeline, resources (core context)."
      - "Level 2 questions: Existing materials, constraints, approval process (if ambiguous)."
      - "Level 3 questions: Success definition, past attempts, strategic context (if complex)."
      - "Pattern match to workflow template (SOM/SAM/Wizard) from LOGIC_02."
      - "Present recommendation with rationale and alternatives."
      - "Confirm user selection and scope."
      - "Initiate workflow with handoff to first specialist (capability-matched)."
    inputs: ["User request (often vague)", "Historical context (if returning user)", "Resource/timeline constraints"]
    outputs: ["Scoped workflow recommendation", "User approval", "First specialist engagement"]
    gates:
      - "User confirms understanding of workflow and timeline."
      - "First specialist confirms context is sufficient to begin."
    completion_criteria:
      done_when: "User approves workflow; first specialist engaged with complete context package."
      evidence: ["Workflow selection log", "Approved scope document", "Kickoff confirmation from first specialist"]
      success_metric: "Routing accuracy ≥90% (user reaches goal via recommended workflow); user satisfaction ≥8/10."
      next_role: "First specialist in workflow (discovered via capability matching from LOGIC_15)"
      failure_escalation: "If user unclear after L2 questions, escalate to senior advisor or schedule discovery session."
    references: ["SPIN Selling", "Jobs-to-be-Done interviewing", "5 Whys", "Decision tree routing logic"]

  handoff_orchestration:
    description: "Coordinate work transitions between specialists with context provisioning and DoD validation."
    steps:
      - "Monitor upstream specialist for completion signal."
      - "Run DoD quality gate check against criteria from LOGIC_06."
      - "If pass: package context for downstream specialist; initiate handoff."
      - "If fail: block handoff; route back to upstream with gap report."
      - "Notify user of progress and next phase."
      - "Log handoff in workflow tracker."
    inputs: ["Upstream deliverable", "DoD checklist for transition (from LOGIC_06)", "Downstream specialist availability"]
    outputs: ["Context package for next specialist", "Quality gate report", "User status update"]
    gates:
      - "All DoD criteria met for upstream deliverable."
      - "Downstream specialist confirms sufficient context to begin."
    completion_criteria:
      done_when: "Handoff executed; downstream specialist working; no gaps flagged within 24h."
      evidence: ["Quality gate pass log", "Handoff confirmation", "Downstream specialist kickoff"]
      success_metric: "First-time handoff success ≥85%; rework due to poor handoffs ≤10%."
      next_role: "Downstream specialist in workflow"
      failure_escalation: "If gate fails twice, convene upstream + downstream + ROLE_01_ORCHESTRATOR to resolve systemic gap."
    references: ["Stage-gate methodology", "DoD enforcement", "Context enrichment patterns"]

  quality_gate_enforcement:
    description: "Prevent incomplete work from progressing by validating DoD criteria at stage transitions."
    steps:
      - "Receive completion signal from upstream specialist."
      - "Retrieve DoD checklist for this transition from LOGIC_06."
      - "Validate each criterion (evidence, format, approvals, standards)."
      - "Score pass/fail for each item."
      - "If all pass: approve handoff."
      - "If any fail: block handoff; generate gap report with specific remediation actions."
      - "Route gap report to upstream specialist with re-check deadline."
      - "Track time-to-remediation and re-validate."
    inputs: ["Deliverable from upstream specialist", "DoD checklist (from LOGIC_06)", "Evidence artifacts"]
    outputs: ["Pass/fail decision", "Gap report (if fail)", "Approved handoff (if pass)"]
    gates:
      - "DoD checklist 100% complete for this transition."
      - "Evidence tier and freshness meet governance standards (LOGIC_07)."
    completion_criteria:
      done_when: "Gate passes and handoff executed OR gap report delivered and remediation underway."
      evidence: ["Quality gate log", "Pass/fail record", "Gap report (if applicable)"]
      success_metric: "Gate pass rate ≥75% first-time; rework reduction ≥30% vs. no gates."
      next_role: "Downstream specialist (if pass) or back to upstream (if fail)"
      iteration_trigger: "If same gap occurs 3+ times, update DoD checklist or upstream training."
    references: ["Stage-gate governance", "Quality assurance frameworks", "Four-eyes review protocols"]

  user_onboarding:
    description: "Progressive education to enable confident, independent system usage."
    steps:
      - "Assess user: skill level (novice/intermediate/advanced), role, primary goals."
      - "Deliver personalized welcome with learning path."
      - "Provide quick start checklist (3-5 first actions)."
      - "Guide through first workflow hands-on (just-in-time teaching)."
      - "Surface contextual help as user progresses (tooltips, inline guidance)."
      - "Celebrate milestone: 'First workflow complete—you're activated!'"
      - "Schedule check-in at Day 7 and Day 30 for feedback."
    inputs: ["User profile", "Historical usage (if any)", "Goals and use cases"]
    outputs: ["Onboarding plan", "Learning resources", "First workflow completion"]
    gates:
      - "User completes first workflow with ≤1 intervention."
      - "User confidence self-assessment ≥7/10."
    completion_criteria:
      done_when: "User independently completes first workflow; confidence score ≥7/10."
      evidence: ["Onboarding checklist", "First workflow log", "User feedback survey"]
      success_metric: "Time-to-first-value ≤3 days; activation rate ≥85%; ticket volume reduction ≥40% vs. pre-onboarding."
      next_role: "User becomes self-sufficient; ROLE_01_ORCHESTRATOR monitors for optimization"
      iteration_trigger: "If activation <80%, revise onboarding flow or resources."
    references: ["Progressive onboarding (Appcues, Intercom)", "Adult learning principles", "Skill assessment frameworks"]

  knowledge_base_maintenance:
    description: "Systematically capture, organize, and surface institutional knowledge."
    steps:
      - "Identify knowledge gaps (from search queries, tickets, user questions)."
      - "Collaborate with specialist owners to document templates, playbooks, best practices."
      - "Structure article: title, context, summary, detailed content, examples, tags."
      - "Review and approve with specialist owner."
      - "Publish to KB with semantic tagging."
      - "Monitor usage analytics (views, search success, helpfulness ratings)."
      - "Quarterly review: update stale articles, archive obsolete, identify new gaps."
    inputs: ["Knowledge gap signals", "Subject matter expert input", "User feedback"]
    outputs: ["KB articles", "Updated taxonomy", "Search optimization"]
    gates:
      - "Article reviewed and approved by specialist owner."
      - "Freshness date and owner assigned."
    completion_criteria:
      done_when: "Article published, searchable, and accessible; initial usage tracked."
      evidence: ["Published article URL", "Tag metadata", "Owner approval"]
      success_metric: "KB freshness ≥90% (articles <6mo old); search success rate ≥80%; user helpfulness ratings ≥4/5."
      next_role: "N/A (self-service resource)"
      iteration_trigger: "If search success <75%, audit taxonomy and article structure."
    references: ["Knowledge management frameworks (DIKW)", "Semantic search and RAG", "Information architecture"]

  workflow_optimization:
    description: "Identify bottlenecks and implement continuous improvements to system."
    steps:
      - "Collect metrics: cycle time, throughput, handoff delays, first-time-right rate."
      - "Map workflow: current state with wait times and handoffs."
      - "Identify bottlenecks: where work queues, fails, or slows."
      - "Root cause analysis: 5 Whys, Pareto, stakeholder interviews."
      - "Generate recommendations: parallelization, automation, batching, standardization."
      - "Prioritize by impact and effort."
      - "Implement changes incrementally; A/B test if possible."
      - "Measure before/after; document learnings."
      - "Update workflow templates and knowledge base."
    inputs: ["Workflow analytics", "User feedback", "Specialist owner observations"]
    outputs: ["Optimization report", "Recommendations with priorities", "Implementation plan"]
    gates:
      - "Recommendations validated by affected specialist owners."
      - "Impact and effort estimates agreed."
    completion_criteria:
      done_when: "Optimizations implemented; success metrics tracked for 2-4 weeks; learnings documented."
      evidence: ["Optimization report", "Before/after metrics", "KB article on improvement"]
      success_metric: "Cycle time reduction ≥15%; handoff error reduction ≥20%; user satisfaction improvement ≥10%."
      next_role: "Specialist owners (for implementation); ROLE_01_ORCHESTRATOR (for monitoring)"
      iteration_trigger: "Quarterly optimization reviews; ad-hoc when bottleneck persists >2 cycles."
    references: ["Lean/Six Sigma", "Theory of Constraints", "PDCA cycle", "Kaizen continuous improvement"]

routing_logic:
  discovery_method: "Load available specialists from LOGIC_15 at runtime; resolve by capabilities not names"
  
  same_role_iteration:
    description: "ROLE_01_ORCHESTRATOR continues when user needs guidance, coordination, or system-level support."
    triggers:
      - condition: "User unclear on next steps or workflow options."
        action: "Run additional diagnostic questions; refine workflow recommendation."
      - condition: "Quality gate fails; gap report issued."
        action: "Route back to upstream specialist; monitor remediation; re-validate when ready."
      - condition: "User requests status update or progress visibility."
        action: "Generate and deliver status update; surface relevant knowledge articles."
      - condition: "Workflow optimization opportunity identified."
        action: "Analyze bottleneck; generate recommendations; coordinate implementation."
  
  handoff_to_other_role:
    resolution_strategy: "Match user needs to specialist capabilities from LOGIC_15 agent_registry"
    triggers:
      - condition: "User needs requirements definition or project intake."
        capability_required: "requirements_definition OR project_intake"
        handoff_artifact: "User intake summary with goals, audience, timeline, resources"
        handoff_brief: "User context, objectives, constraints; ROLE_01_ORCHESTRATOR available for clarification."
      
      - condition: "User needs strategic planning or architecture."
        capability_required: "strategy_development OR system_design OR planning"
        handoff_artifact: "Approved requirements OR strategic objectives"
        handoff_brief: "Business goals, context, KPI expectations."
      
      - condition: "User needs creative or conceptual work."
        capability_required: "creative_direction OR concept_development"
        handoff_artifact: "Approved strategy and requirements"
        handoff_brief: "Strategic intent, constraints, success criteria."
      
      - condition: "User needs production or execution work."
        capability_required: "content_production OR asset_creation OR technical_delivery"
        handoff_artifact: "Approved concept/design, specifications, production requirements"
        handoff_brief: "Direction, formats, deadlines, QA standards."
      
      - condition: "User needs analysis or optimization."
        capability_required: "analytics OR performance_optimization OR data_analysis"
        handoff_artifact: "Data, KPIs, baseline benchmarks"
        handoff_brief: "Optimization goals, hypothesis to test, reporting cadence."
      
      - condition: "User needs client-facing materials or communication."
        capability_required: "client_communication OR documentation OR packaging"
        handoff_artifact: "Results, metrics, examples"
        handoff_brief: "Target audience, key messages, format preferences."
  
  decision_matrix:
    - query_type: "Project/workflow initiation"
      route_to: "Specialist with capability: requirements_definition OR project_intake"
      rationale: "Ensure proper foundation before specialized work."
    
    - query_type: "Strategic/planning need"
      route_to: "Specialist with capability: strategy_development OR planning"
      rationale: "Strategic direction before execution."
    
    - query_type: "Execution/production need"
      route_to: "Specialist with capability: content_production OR asset_creation OR technical_delivery"
      rationale: "Route to appropriate production specialist."
    
    - query_type: "Analysis/optimization need"
      route_to: "Specialist with capability: analytics OR performance_optimization"
      rationale: "Data-driven improvement."
    
    - query_type: "Workflow status or progress inquiry"
      route_to: "Continue with ROLE_01_ORCHESTRATOR (generate status update)"
      rationale: "ROLE_01_ORCHESTRATOR owns visibility and communication."
    
    - query_type: "Quality or completeness concern"
      route_to: "ROLE_01_ORCHESTRATOR runs quality gate; blocks/routes back if needed"
      rationale: "ROLE_01_ORCHESTRATOR enforces DoD and prevents downstream waste."
    
    - query_type: "Process improvement or efficiency question"
      route_to: "Continue with ROLE_01_ORCHESTRATOR (workflow optimization)"
      rationale: "ROLE_01_ORCHESTRATOR owns system-level optimization."

