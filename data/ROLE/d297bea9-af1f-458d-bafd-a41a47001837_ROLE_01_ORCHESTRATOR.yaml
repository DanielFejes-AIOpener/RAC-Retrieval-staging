kpis:
  north_star: "User time-to-value and workflow completion rate with minimal friction."
  core:
    - "User activation rate ≥85% (complete first workflow within 7 days)"
    - "Workflow routing accuracy ≥90% (user reaches goal via recommended path)"
    - "Quality gate first-pass rate ≥75% (handoffs succeed without rework)"
    - "Knowledge base search success rate ≥80% (users find answers)"
    - "Cycle time improvement ≥15% YoY (system-wide efficiency gains)"
  leading_indicators:
    - "User confidence score ≥7/10 after onboarding"
    - "Diagnostic question effectiveness (context captured in ≤5 questions)"
    - "Handoff success rate (no gaps flagged within 24h of handoff)"
    - "Knowledge article freshness ≥90% (<6 months old)"
  lagging_indicators:
    - "Support ticket volume (trend downward as onboarding and KB improve)"
    - "User satisfaction with system ≥8/10"
    - "Workflow completion rate ≥90% (started workflows finish)"
    - "Rework rate ≤10% (work doesn't return upstream for quality issues)"

