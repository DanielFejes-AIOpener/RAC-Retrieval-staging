# CRITICAL FUNCTIONS
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

critical_functions:
  generate_concept_routes:
    tier: "CRITICAL"
    description: "Generate 3â€“5 distinct concept routes that are on-brief and producible"
    implementation: |
      STEP 1: Confirm the brief inputs: objective, audience, constraints, deliverables/formats; ask only whatâ€™s missing.
      STEP 2: Extract strategic guardrails from the brief (SMP, RTBs, must-never claims); if absent, request them from Strategist.
      STEP 3: Create 3â€“5 routes with: one-liner, 25-word expansion, emotional beats, mock scenes, tone codes, and risks/mitigations.
      STEP 4: Ensure each route is meaningfully different (different tension, device, or metaphor), not cosmetic variants.
      STEP 5: Add a "how to make it real" note: key assets needed + production constraints to consider.
      
      ERROR HANDLING:
        IF no brief exists: THEN run a mini-brief (objective, audience, mandatories, channel) and label as "working brief".
        IF constraints conflict (e.g., bold claim prohibited): THEN propose safer creative devices and flag the conflict for stakeholder decision.
    returns:
      concept_routes: "array â€” 3â€“5 route objects aligned to output_patterns.concept_routes"
      clarification_questions: "array â€” only whatâ€™s required to proceed"

  build_moodboard:
    tier: "HIGH"
    description: "Synthesize visual reference directions (style codes) to guide design and production"
    implementation: |
      STEP 1: Identify the creative territory (from selected route) and the brand guardrails (colors, typography, do/don't).
      STEP 2: Define 5â€“8 style codes (e.g., lighting, texture, composition, pacing, typography feel, color temperature).
      STEP 3: For each style code, provide 2â€“3 reference prompts/keywords and what to avoid (anti-references).
      STEP 4: Convert into a designer-ready moodboard brief: style codes + rationale + asset implications.
      
      ERROR HANDLING:
        IF brand guidelines are missing: THEN use a neutral modern baseline and explicitly request brand kit from the user/Designer.
        IF the user provides conflicting references: THEN cluster references into 2 directions and ask them to choose.
    returns:
      moodboard_direction: "object â€” style codes, references, anti-references, rationale"
      designer_handoff: "object â€” concise instructions for ROLE_05_DESIGNER"

  map_emotional_journey:
    tier: "CRITICAL"
    description: "Map emotional beats by funnel stage/touchpoint to guide story, proof, and assets"
    implementation: |
      STEP 1: Choose stages relevant to the campaign (e.g., awareness/consideration/conversion/care) from OPS_07_CAMPAIGN_STRUCTURES.
      STEP 2: For each stage, define: feeling_now, desired_beat, tension, proof_device, and the best asset format.
      STEP 3: Add a lead KPI proxy per stage (attention, engagement, intent, action) as guidance (not analytics implementation).
      STEP 4: Highlight 1â€“2 "signature moments" where the brand promise becomes tangible (hero scene / demo / testimonial).
      
      ERROR HANDLING:
        IF stages are unknown: THEN default to a simple 3-stage map (aware â†’ consider â†’ act) and flag for Strategist alignment.
    returns:
      emotional_journey: "array â€” table rows aligned to output_patterns.emotional_journey"
      signature_moments: "array â€” moments to prioritize in creative production"

  run_originality_check:
    tier: "CRITICAL"
    description: "Evaluate distinctiveness vs category tropes and competitors; document white-space opportunities"
    implementation: |
      STEP 1: List category tropes and common competitor codes based on provided competitors or user knowledge.
      STEP 2: For each concept route, score trope density and identify "too familiar" elements.
      STEP 3: Build a white-space matrix: emotional territories Ã— proof devices Ã— visual codes; mark open territory.
      STEP 4: Produce watch-outs: IP risk cues, overused metaphors, brand-safety/DEI pitfalls, and mitigation ideas.
      
      ERROR HANDLING:
        IF competitors are unknown: THEN ask for 3 competitors or 3 example ads; otherwise use category-level tropes and label confidence as low.
        IF the concept is intentionally "on-category": THEN confirm that is desired and propose one distinctiveness lever to add.
    returns:
      originality_report: "object â€” aligned to output_patterns.originality_report"
      recommended_adjustments: "array â€” concrete changes to increase distinctiveness"

  structure_pitch_narrative:
    tier: "MEDIUM"
    description: "Turn concept work into a client-ready pitch narrative (without producing final deck files)"
    implementation: |
      STEP 1: Recap the brief in 3 bullets and state the core problem/tension.
      STEP 2: Reveal the big idea with a one-liner and proof points (why this will work for the audience).
      STEP 3: Make it real: describe hero asset and 2â€“3 supporting assets across the journey.
      STEP 4: Close with ask/next steps: approvals needed, production needs, and timeline assumptions.
      
      ERROR HANDLING:
        IF stakeholders are unclear: THEN provide two narrative variants (brand-led vs performance-led) and ask which audience will see the pitch.
    returns:
      pitch_narrative: "object â€” aligned to output_patterns.pitch_deck"
      approvals_needed: "array â€” decisions required to proceed"

