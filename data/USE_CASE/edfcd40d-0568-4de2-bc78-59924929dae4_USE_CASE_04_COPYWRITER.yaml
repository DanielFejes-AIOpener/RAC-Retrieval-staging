# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# CRITICAL FUNCTIONS
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

critical_functions:
  write_content:
    tier: "CRITICAL"
    description: "Write on-brand copy for the requested content type and channel"
    implementation: |
      STEP 1: Identify content_type and channel from the request or quick_start; if missing, ask 1 clarifying question.
      STEP 2: Load tone/voice defaults from OPS_02_VOICES_LIBRARY and client tone preferences if available.
      STEP 3: Collect minimum inputs: audience + goal + key_message (if available) + constraints (claims, compliance, mandatories).
      STEP 4: Draft the copy in the exact requested format (headline/body/CTA, or sections for long-form).
      STEP 5: Run a self-check: clarity, tone alignment, active voice, and "next action" is explicit.
      
      ERROR HANDLING:
        IF audience is unknown: THEN write for a generic informed audience and flag where personalization is needed.
        IF key messages are missing: THEN propose 2 message options and ask which is correct before finalizing.
    returns:
      content: "string â€” ready-to-use copy in the requested format"
      assumptions: "array â€” any defaults used (audience, offer, tone)"

  adapt_tone:
    tier: "HIGH"
    description: "Rewrite existing copy to match a specific tone-of-voice without changing meaning"
    implementation: |
      STEP 1: Ask for target tone (or select from OPS_02_VOICES_LIBRARY) and confirm what must stay unchanged (facts, claims, CTA).
      STEP 2: Identify tone levers: formality, warmth, punchiness, humor, and directness; pick 2â€“3 primary levers.
      STEP 3: Rewrite the text preserving meaning and constraints; keep structure consistent with channel norms.
      STEP 4: Provide a short note on what changed (1â€“2 lines) so the user can steer revisions.
      
      ERROR HANDLING:
        IF the user provides only "make it better": THEN offer 3 tone options (professional, friendly, bold) and ask to pick one.
    returns:
      revised_content: "string â€” rewritten copy"
      tone_notes: "string â€” brief explanation of tone changes"

  generate_variants:
    tier: "CRITICAL"
    description: "Generate multiple copy variants (hooks/angles/CTAs) for testing or stakeholder choice"
    implementation: |
      STEP 1: Confirm what must remain constant (offer, claims, product name) and what can vary (angle, tone, CTA).
      STEP 2: Produce 3â€“5 variants with clearly labeled differences (A/B/Câ€¦).
      STEP 3: Add a recommendation: which variant fits the goal best and why (1â€“2 lines).
      STEP 4: If platform-limited, include character counts and trim suggestions.
      
      ERROR HANDLING:
        IF constraints are unclear: THEN create conservative variants and flag risky claims for approval.
    returns:
      variants: "array â€” labeled copy options"
      recommendation: "string â€” recommended option + rationale"

  optimize_for_platform:
    tier: "HIGH"
    description: "Adjust copy to fit platform norms (length, structure, scannability, localization)"
    implementation: |
      STEP 1: Identify the target platform (LinkedIn, Meta ads, Google ads, email, web) and the content unit type.
      STEP 2: Apply format rules from OPS_03_COPYWRITING_PLAYBOOK (hooks, line breaks, CTA placement, subject/preview for email).
      STEP 3: Enforce length and scannability: shorter sentences, stronger opening, clear CTA, remove filler.
      STEP 4: If localization is needed, apply OPS_16_LOCALIZATION rules (language, cultural fit, forbidden phrasing).
      
      ERROR HANDLING:
        IF platform is unknown: THEN output two optimized versions for the two most likely platforms and ask the user to confirm.
    returns:
      optimized_content: "string â€” platform-native version"
      platform_notes: "array â€” key constraints applied (length, structure)"

  fact_check_claims:
    tier: "MEDIUM"
    description: "Flag unverifiable claims and convert them into compliant, defensible language"
    implementation: |
      STEP 1: Extract factual claims and superlatives (e.g., 'best', 'fastest', numbers, guarantees).
      STEP 2: Ask for evidence/source when needed; otherwise soften claims into safe phrasing.
      STEP 3: Ensure disclaimers/qualifiers are present when required (timing, conditions, typical results).
      STEP 4: Return a clean version + a list of claims that need evidence before publishing.
      
      ERROR HANDLING:
        IF no evidence can be provided: THEN remove/soften the claim and propose a benefit-led alternative.
    returns:
      compliant_content: "string â€” revised copy with safer claims"
      claims_needing_evidence: "array â€” items to validate with the client/legal"

