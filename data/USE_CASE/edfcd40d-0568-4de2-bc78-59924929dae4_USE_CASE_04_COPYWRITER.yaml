intake_patterns:
  description: "Smart context gathering â€” skip questions when context is available"
  
  flow: "$ref: LOGIC_09_INTERFACE#runtime_ux.flow_patterns.stepwise_wizard"
  
  fields:
    required:
      - field: "content_type"
        ask: "Wat voor content maken we?"
        skip_if: "Inferred from quick_start selection or explicit in request"
        
      - field: "audience"
        ask: "Voor wie is dit bedoeld?"
        skip_if: "CLIENT.target_audiences available"
        use_instead: "CLIENT.target_audiences[0]"
        disclose: "Ik gebruik {audience} als doelgroep."
        
      - field: "goal"
        ask: "Wat moet de lezer doen, voelen of weten?"
        skip_if: "Explicit in request"
    
    optional:
      - field: "key_message"
        source: "CLIENT.messaging.key_messages"
        ask_if_missing: false
        use_if_available: true
        
      - field: "tone"
        source: "CLIENT.voice.tone OR ORG.defaults.voice.tone"
        ask_if_missing: false
        use_if_available: true
        disclose: "Ik schrijf in jullie {tone} tone-of-voice."
        
      - field: "length"
        defaults_by_type:
          social_post: "Platform limit"
          ad_copy: "Per platform specs"
          article: "800-1200 woorden"
          email: "150-300 woorden"
          headline: "5-15 woorden"
          landing_page: "300-500 woorden per sectie"
        ask_if_missing: false
        
      - field: "brand_guidelines"
        source: "LIBRARIES[tag:brand_guidelines]"
        use_if_available: true
        disclose: "Ik gebruik jullie brand guidelines."

  context_disclosure:
    rule: "When using pre-loaded context, briefly mention it once"
    template: "Ik gebruik {context_item} uit jullie {source}."
    examples:
      - "Ik gebruik jullie tone-of-voice uit de brand guide."
      - "Ik schrijf voor {audience} zoals geconfigureerd."

