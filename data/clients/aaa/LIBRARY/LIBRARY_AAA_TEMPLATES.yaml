# REACH-OUT TEMPLATES — 5 Campaign Examples
# ═══════════════════════════════════════════════════════════════════════════

reach_out_templates:
  description: "Real campaign reach-out examples from AAA projects"
  # SOURCE: "Reach outs voorbeelden.docx" - 5 complete examples, VERIFIED

  # ─────────────────────────────────────────────────────────────────────────
  # TEMPLATE 1: NPL (NATIONALE POSTCODE LOTERIJ)
  # ─────────────────────────────────────────────────────────────────────────

  template_npl:
    campaign: "Nationale Postcode Loterij"
    sector: "Lottery & Gaming"
    # SOURCE: "Reach outs voorbeelden.docx" - NPL example, VERIFIED

    structure:
      greeting: "Hoi [Name]!"
      personalization: "Reference to influencer's content style"

      brand_intro: |
        We werken voor de Nationale Postcode Loterij, een loterij met een
        missie: goed doen door goed te doen. 50% van de inleg gaat direct
        naar goede doelen.

      campaign_brief: |
        We zijn op zoek naar creators die authentiek kunnen delen waarom
        zij de NPL supporten. Dit is geen hard-sell campagne, maar een
        verhaal over impact en community.

      deliverables:
        - "1 Reel (60 seconden)"
        - "2 x 3-frame Stories"
        - "3 Carousels (max 5 slides each)"

      requirements:
        age_restriction: "Je volgersbestand mag niet meer dan 25% NPL (<18) bevatten"
        exclusivity: "Geen concurrerende loterijen tijdens campagne + 3 maanden na"
        disclosure: "#ad en betaald-partnership label"
        contract: "Contract via HelloSign"

      timeline: "Posting week van [datum]"

      cta: "Lijkt dit wat voor jou? Laat het ons weten!"

      contact: "Team AndAgencyAmsterdam | [email] | [phone]"

  # ─────────────────────────────────────────────────────────────────────────
  # TEMPLATE 2: BOL.COM WONEN
  # ─────────────────────────────────────────────────────────────────────────

  template_bol:
    campaign: "bol Wonen"
    sector: "E-commerce (Home & Interior)"
    # SOURCE: "Reach outs voorbeelden.docx" - bol example, VERIFIED

    structure:
      greeting: "Hoi [Name]!"
      personalization: "Je interior content is echt tof - we zijn fan!"

      brand_intro: |
        We werken voor bol.com, specifiek voor hun Wonen-categorie.
        Van meubels tot decoratie, alles voor het huis.

      campaign_brief: |
        We zoeken creators die hun huis stylen met bol.com producten
        en dit op een natuurlijke manier delen met hun community.

      deliverables:
        - "Instagram content (format in overleg: Reel, Carousel, of Stories)"
        - "Focus op styling tips en product showcase"

      requirements:
        exclusivity: "Geen Wehkamp, Coolblue of vergelijkbare e-commerce tijdens campagne"
        disclosure: "#ad en betaald-partnership label"
        content_rights: "bol.com mag content hergebruiken voor social ads"

      timeline: "Campagne loopt [periode]"

      cta: "Zin om samen te werken? Laat het weten!"

      contact: "Team AndAgencyAmsterdam | [email]"

  # ─────────────────────────────────────────────────────────────────────────
  # TEMPLATE 3: IKEA KEUKEN
  # ─────────────────────────────────────────────────────────────────────────

  template_ikea:
    campaign: "IKEA Keuken"
    sector: "Home Furnishings"
    # SOURCE: "Reach outs voorbeelden.docx" - IKEA example, VERIFIED

    structure:
      greeting: "Hoi [Name]!"
      personalization: "We zien dat je al content hebt gemaakt voor merken als Puma en L'Oréal"

      brand_intro: |
        We werken voor IKEA, specifiek voor hun keukencollectie.
        IKEA staat voor toegankelijk design voor iedereen.

      campaign_brief: |
        We zijn op zoek naar creators die hun IKEA keuken laten zien
        in actie - koken, styling, dagelijks gebruik.

      deliverables:
        - "Content format in overleg (Reel, Carousel, TikTok)"
        - "Focus op functionality + aesthetics"

      requirements:
        exclusivity: "Geen concurrerende meubelmerken tijdens campagne"
        disclosure: "#ad en betaald-partnership label"
        approval: "Content approval voor posting"

      timeline: "[Periode]"

      cta: "Interesse? Laat het ons weten!"

      contact: "Team AndAgencyAmsterdam | [email]"

  # ─────────────────────────────────────────────────────────────────────────
  # TEMPLATE 4: MULTI-GYN
  # ─────────────────────────────────────────────────────────────────────────

  template_multigyn:
    campaign: "Multi-Gyn"
    sector: "Healthcare (Feminine Care)"
    # SOURCE: "Reach outs voorbeelden.docx" - Multi-Gyn example, VERIFIED

    structure:
      greeting: "Hoi [Name]!"
      personalization: "Je openheid over vrouwengezondheid is inspirerend"

      brand_intro: |
        We werken voor Multi-Gyn, een merk dat vrouwen ondersteunt
