        Denk aan family moments, creative builds, storytelling.

      deliverables:
        - "Meerdere touchpoints over het jaar"
        - "Mix van Instagram (Reels, Stories, Carousels) en optioneel TikTok"
        - "Details per fase in overleg"

      requirements:
        sourcing: "Via Kolsquare platform"
        project_management: "Campaign tracked in Monday.com"
        exclusivity: "Geen concurrerende speelgoedmerken tijdens jaarcampagne"
        disclosure: "#ad en betaald-partnership labels"
        long_term: "Commitment voor 2026 (meerdere activaties)"

      timeline: "2026 - meerdere fasen"

      cta: "Interesse in een langere samenwerking? Let's talk!"

      contact: "Team AndAgencyAmsterdam | [email]"

