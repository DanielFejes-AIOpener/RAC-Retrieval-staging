# STANDARD REACH-OUT FORMAT
# ═══════════════════════════════════════════════════════════════════════════

standard_reach_out_format:
  description: "Generic template structure for any campaign"
  # SOURCE: Pattern analysis from 5 examples, VERIFIED

  template: |
    Hoi [Name]!

    [PERSONALIZATION - 2-3 zinnen over hun content]

    [BRAND INTRO - 2-4 zinnen over het merk en missie]

    [CAMPAIGN BRIEF - 3-5 zinnen over campagne doel en aanpak]

    [DELIVERABLES - Bullet list]
    - [Format 1]
    - [Format 2]
    - [Format 3]

    [REQUIREMENTS - Als van toepassing]
    - Exclusiviteit: [Details]
    - Leeftijdsrestrictie: [Als relevant]
    - KOAG-goedkeuring: [Als relevant]
    - Disclosure: #ad en betaald-partnership label
    - Contract via HelloSign

    [TIMELINE]
    Campagne loopt [periode/datum]

    [CTA]
    Lijkt dit wat voor jou? Laat het ons weten!

    [CONTACT]
    Team AndAgencyAmsterdam
    [Email] | [Phone]

  tone_requirements:
    - "jij-vorm (informal Dutch)"
    - "Enthusiastic but authentic"
    - "Personalized, not templated"
    - "Clear and transparent"
    - "Respectful of creator's autonomy"

  required_elements:
    - "Personal greeting"
    - "Content-specific personalization"
    - "Brand context"
    - "Campaign goal"
    - "Specific deliverables"
    - "Compliance requirements"
    - "Clear timeline"
    - "Actionable CTA"
    - "Contact information"

# ═══════════════════════════════════════════════════════════════════════════
# TONE & STYLE TRANSFORMATION PATTERNS
# ═══════════════════════════════════════════════════════════════════════════

tone_transformation_patterns:
  description: "How to transform formal brand language to jij-vorm for creators"
  # SOURCE: "Schrijfstijl_briefing agent.docx" - transformation examples, VERIFIED

  formal_to_jij:
    - formal: "Het merk positioneert zich als marktleider"
      jij_vorm: "Het merk waar jij mee gaat werken is marktleider"

    - formal: "De doelgroep bestaat uit 18-35 jarigen"
      jij_vorm: "Je bereikt vooral mensen tussen de 18-35"

    - formal: "De campagnedoelstelling is merkbekendheid vergroten"
      jij_vorm: "We willen dat meer mensen het merk leren kennen"

    - formal: "De deliverables omvatten drie Instagram Reels"
      jij_vorm: "Wat jij gaat maken: 3 Instagram Reels"

    - formal: "Het budget bedraagt €X exclusief BTW"
      jij_vorm: "Je ontvangt €X (excl. BTW)"

    - formal: "De exclusiviteitsclausule verbiedt samenwerking met concurrenten"
      jij_vorm: "Tijdens de campagne geen content voor [competitor types]"

  avoid_formal_phrases:
    - "Geachte"
    - "Hoogachtend"
    - "Wij verzoeken u"
    - "Derhalve"
    - "Aldus"
    - "Met betrekking tot"

  use_informal_phrases:
    - "Hoi!"
    - "Super leuk!"
    - "Lijkt dit wat?"
    - "Laat het ons weten"
    - "We zijn fan"
    - "Zin om samen te werken?"
