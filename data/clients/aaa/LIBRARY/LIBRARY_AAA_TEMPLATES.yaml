# CONTRACT TEMPLATE STRUCTURE
# ═══════════════════════════════════════════════════════════════════════════

contract_template:
  description: "Standard influencer contract structure"
  # SOURCE: "Schrijfstijl_briefing agent.docx" - contract references, VERIFIED
  # SOURCE: "Reach outs voorbeelden.docx" - HelloSign mentioned, VERIFIED

  format: "PDF via HelloSign (digital signature)"
  tone: "Juridisch (formal legal Dutch)"
  language: "Nederlands"

  standard_sections:
    - section: "1. Partijen"
      content: |
        - AndAgencyAmsterdam B.V. (KVK 83799648)
        - [Influencer Name], handelend onder [Business Name / BTW nummer]

    - section: "2. Opdracht"
      content: |
        - Brand: [Client Brand]
        - Campaign: [Campaign Name]
        - Deliverables: [Specific list from reach-out]
        - Timeline: [Start - End dates]

    - section: "3. Vergoeding"
      content: |
        - Fee: € [Amount] excl. BTW
        - Payment terms: [30 days / upon delivery]
        - Expenses: [Included / Excluded]

    - section: "4. Exclusiviteit"
      content: |
        - Competitor restrictions: [Specific brands/categories]
        - Duration: [Campaign period + X months]
        - Penalty clause for breach

    - section: "5. Contentrechten"
      content: |
        - Usage rights: [Platform-specific / All media]
        - Duration: [1 year / Perpetual]
        - Brand approval: [Required before posting]
        - Repurposing: [Ad usage rights]

    - section: "6. Compliance"
      content: |
        - Legal disclosure: #ad hashtag + platform paid partnership label
        - Platform guidelines: Must comply with Instagram/TikTok policies
        - KOAG approval: [If applicable - healthcare products]
        - Influencer register: Confirmation of registration

    - section: "7. Intellectuele Eigendom"
      content: |
        - Ownership: Influencer retains ownership
        - License: Brand receives usage license per terms

    - section: "8. Vertrouwelijkheid"
      content: |
        - NDA: Campaign details confidential until launch
        - Fee disclosure: Do not share compensation publicly

    - section: "9. Aansprakelijkheid"
      content: |
        - Liability limitations
        - Indemnification clauses

    - section: "10. Beëindiging"
      content: |
        - Termination conditions
        - Notice period: [X days]
        - Force majeure

    - section: "11. Geschillen"
      content: |
        - Governing law: Dutch law
        - Jurisdiction: Amsterdam courts

    - section: "12. Ondertekening"
      content: |
        - Digital signature via HelloSign
        - Date of agreement

