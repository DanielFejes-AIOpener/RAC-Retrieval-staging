# WRITING BEST PRACTICES
# ═══════════════════════════════════════════════════════════════════════════

writing_best_practices:
  description: "Best practices for AAA communication style"

  jij_vorm_dos:
    - "Start with 'Hoi [Name]!' for personal touch"
    - "Reference specific content the creator has made"
    - "Use 'jij/je' consistently throughout"
    - "Keep sentences short and conversational"
    - "Use exclamation points for enthusiasm (in moderation)"
    - "Ask questions to create dialogue"
    - "End with friendly, actionable CTA"
    - "Sign off warmly: 'Groetjes', 'Liefs', 'Cheers'"

  jij_vorm_donts:
    - "Don't switch between jij-vorm and u-vorm"
    - "Don't use corporate jargon"
    - "Don't write long, complex sentences"
    - "Don't be overly formal"
    - "Don't use excessive exclamation points (looks desperate)"
    - "Don't be vague about deliverables or compensation"

  juridisch_dos:
    - "Use precise, unambiguous language"
    - "Number all articles and subsections"
    - "Define key terms in capitals"
    - "Include all standard clauses"
    - "Reference specific laws and regulations"
    - "Use passive voice where appropriate for legal effect"

  juridisch_donts:
    - "Don't use informal language"
    - "Don't leave terms undefined"
    - "Don't use ambiguous phrasing"
    - "Don't skip standard legal protections"

  tone_consistency:
    rule: "Match tone to audience and document type"
    examples:
      - context: "Reach-out to influencer"
        tone: "jij-vorm"
      - context: "Contract with influencer"
        tone: "juridisch"
      - context: "Briefing for influencer"
        tone: "jij-vorm"
      - context: "Internal brief"
        tone: "professional (neutral)"
      - context: "Client presentation"
        tone: "professional (neutral)"

