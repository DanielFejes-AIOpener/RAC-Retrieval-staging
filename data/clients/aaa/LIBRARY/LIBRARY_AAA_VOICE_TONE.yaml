# ═══════════════════════════════════════════════════════════════════════════
# JIJ-VORM — Informal Creator Voice
# ═══════════════════════════════════════════════════════════════════════════

jij_vorm:
  description: "Informal Dutch 'you' form for influencer and creator communications"
  # SOURCE: "Schrijfstijl_briefing agent.docx" - "voor creators gebruiken we de jij-vorm", VERIFIED

  context:
    use_for:
      - "Influencer reach-outs"
      - "Creator briefings (Google Slides)"
      - "Informal emails to creators"
      - "Social media DMs"
      - "Campaign updates to influencers"
    # SOURCE: "Schrijfstijl_briefing agent.docx" + reach-out examples, VERIFIED

    do_not_use_for:
      - "Contracts"
      - "Legal documents"
      - "Formal client communications"

  characteristics:
    pronouns:
      you: "jij / je"
      your: "jouw / je"
      example: "Wat jij gaat maken" (What you will create)

    greeting:
      informal: ["Hoi!", "Hey!", "Hallo!"]
      avoid: ["Geachte", "Zeer geachte"]

    closing:
      informal: ["Groetjes", "Liefs", "Cheers", "Tot snel"]
      avoid: ["Hoogachtend", "Met vriendelijke groet"]

    sentence_structure:
      - "Short, conversational sentences"
      - "Contractions common (we're, je bent, dat's)"
      - "Exclamation points for enthusiasm (but not excessive)"
      - "Questions to create dialogue"

    vocabulary:
      friendly:
        - "Super leuk!"
        - "Echt tof"
        - "We zijn fan"
        - "Lijkt dit wat?"
        - "Laat het ons weten"
        - "Zin om samen te werken?"
        - "Klinkt dit goed?"
      avoid_formal:
        - "Wij verzoeken u"
        - "Derhalve"
        - "Aldus"
        - "Met betrekking tot"
        - "Hoogachtend"

  tone_attributes:
    - "Enthusiastic but authentic"
    - "Friendly but professional"
    - "Transparent and honest"
    - "Respectful of creator autonomy"
    - "Conversational, not corporate"

  examples:
    greeting:
      good: "Hoi Lisa! We zijn echt fan van je interior content."
      avoid: "Geachte mevrouw [Lastname], wij verzoeken u kennis te nemen van..."

    campaign_intro:
      good: "We werken voor bol.com en zoeken creators die hun styling skills willen delen."
      avoid: "Het geëerde bureau werkt in opdracht van bol.com N.V. en wenst creativiteitsdragers te contracteren."

    deliverables:
      good: "Wat jij gaat maken: 2 Reels en 3 Stories."
      avoid: "De deliverables omvatten twee Instagram Reels-content en drie Stories-sets."

    cta:
      good: "Lijkt dit wat voor jou? Laat het ons weten!"
      avoid: "Indien u interesse heeft, verzoeken wij u contact op te nemen."

# ═══════════════════════════════════════════════════════════════════════════
# JURIDISCH — Formal Legal Voice
# ═══════════════════════════════════════════════════════════════════════════

juridisch:
  description: "Formal legal Dutch for contracts and binding documents"
  # SOURCE: "Schrijfstijl_briefing agent.docx" - "Juridisch" for contracts, VERIFIED

  context:
    use_for:
      - "Influencer contracts"
      - "NDAs"
      - "Terms & conditions"
      - "Legal notices"
      - "Formal agreements"

  characteristics:
    pronouns:
      formal: "u / uw"
      third_person: "de Influencer", "de Opdrachtgever"
      example: "De Influencer verplicht zich tot..." (The Influencer commits to...)

    structure:
      - "Numbered articles and sub-articles"
      - "Defined terms (capitalized)"
      - "Precise, unambiguous language"
      - "No contractions"
      - "Complete sentences only"

    vocabulary:
      legal_terms:
        - "Partijen"
        - "Opdracht"
        - "Vergoeding"
        - "Exclusiviteit"
        - "Vertrouwelijkheid"
        - "Aansprakelijkheid"
        - "Beëindiging"
        - "Geschillen"
        - "Toepasselijk recht"

    formatting:
      - "Artikel 1. [Title]"
      - "1.1 [Subsection]"
      - "Defined terms in Title Case"
      - "Clear section breaks"

  example_clauses:
    parties: |
      Artikel 1. Partijen

      1.1 AndAgencyAmsterdam B.V., gevestigd te Amsterdam en ingeschreven
      bij de Kamer van Koophandel onder nummer 83799648 ("Opdrachtgever").

      1.2 [Influencer Name], handelend onder [Business Name], ingeschreven
      bij de Kamer van Koophandel onder nummer [KVK], ("Influencer").

    exclusivity: |
      Artikel 4. Exclusiviteit

      4.1 Influencer verplicht zich om gedurende de looptijd van deze
      overeenkomst en voor een periode van [X] maanden daarna geen
      soortgelijke content te creëren voor of samen te werken met
      concurrerende merken.

      4.2 Als concurrerend worden aangemerkt: [List of competitors].

    disclosure: |
      Artikel 6. Compliance

      6.1 Influencer verplicht zich te voldoen aan alle relevante wet- en
      regelgeving, waaronder de Nederlandse Reclame Code en platform-specifieke
      richtlijnen.

      6.2 Influencer dient alle content te voorzien van duidelijke
      sponsoraanduiding (#ad) en gebruik te maken van het betaald-partnership
      label van het betreffende social media platform.

