# TRANSFORMATION GUIDE — Formal to jij-vorm
# ═══════════════════════════════════════════════════════════════════════════

transformation_guide:
  description: "How to transform formal brand language into jij-vorm for creators"
  # SOURCE: "Schrijfstijl_briefing agent.docx" - "transformeren van formele merktaal naar jij-vorm", VERIFIED

  transformation_principles:
    - "Convert passive to active voice"
    - "Replace 'u' with 'jij/je'"
    - "Simplify sentence structure"
    - "Use friendly vocabulary"
    - "Add personality and warmth"
    - "Maintain clarity and transparency"

  examples:
    # ───────────────────────────────────────────────────────────────────────
    # BRAND POSITIONING
    # ───────────────────────────────────────────────────────────────────────

    - category: "Brand positioning"
      formal: "Het merk positioneert zich als marktleider in duurzame mode."
      jij_vorm: "Het merk waar je mee gaat werken is marktleider in duurzame mode."
      transformation: "Third-person → Second-person, active voice"

    - category: "Brand positioning"
      formal: "De organisatie streeft naar maximale klantentevredenheid."
      jij_vorm: "Het merk wil dat klanten echt blij zijn."
      transformation: "Formal → Conversational, simplified"

    # ───────────────────────────────────────────────────────────────────────
    # AUDIENCE
    # ───────────────────────────────────────────────────────────────────────

    - category: "Audience"
      formal: "De doelgroep bestaat uit 18-35 jarige stedelijke professionals."
      jij_vorm: "Je bereikt vooral mensen tussen de 18-35 die in de stad wonen en werken."
      transformation: "Impersonal → Personal, simplified"

    - category: "Audience"
      formal: "Het segment vertoont affiniteit met lifestyle- en wellnessthema's."
      jij_vorm: "Je volgers zijn geïnteresseerd in lifestyle en wellness."
      transformation: "Corporate jargon → Natural language"

    # ───────────────────────────────────────────────────────────────────────
    # CAMPAIGN OBJECTIVES
    # ───────────────────────────────────────────────────────────────────────

    - category: "Objectives"
      formal: "De campagnedoelstelling is merkbekendheid te vergroten met 25%."
      jij_vorm: "We willen dat 25% meer mensen het merk leren kennen."
      transformation: "Objective statement → Conversational goal"

    - category: "Objectives"
      formal: "De strategie beoogt conversie-optimalisatie middels authentieke testimonials."
      jij_vorm: "Jouw authentieke verhaal helpt mensen om het product te proberen."
      transformation: "Corporate → Personal impact framing"

    # ───────────────────────────────────────────────────────────────────────
    # DELIVERABLES
    # ───────────────────────────────────────────────────────────────────────

    - category: "Deliverables"
      formal: "De deliverables omvatten drie Instagram Reels-content van 60 seconden."
      jij_vorm: "Wat jij gaat maken: 3 Instagram Reels van 60 seconden."
      transformation: "Passive list → Active, you-focused"

    - category: "Deliverables"
      formal: "De contentproductie dient te voldoen aan merkkwaliteitsnormen."
      jij_vorm: "Je content past natuurlijk bij het merk (maar blijft echt jouw stijl!)."
      transformation: "Requirement → Collaborative guideline"

    # ───────────────────────────────────────────────────────────────────────
    # COMPENSATION
    # ───────────────────────────────────────────────────────────────────────

    - category: "Compensation"
      formal: "Het budget bedraagt €2.500 exclusief BTW."
      jij_vorm: "Je ontvangt €2.500 (excl. BTW) voor deze campagne."
      transformation: "Budget line → Personal payment"

    - category: "Compensation"
      formal: "Betaling geschiedt binnen 30 dagen na facturering."
      jij_vorm: "We betalen binnen 30 dagen nadat je factuur hebt gestuurd."
      transformation: "Passive → Active, personal"

    # ───────────────────────────────────────────────────────────────────────
    # EXCLUSIVITY
    # ───────────────────────────────────────────────────────────────────────

    - category: "Exclusivity"
      formal: "De exclusiviteitsclausule verbiedt samenwerking met concurrerende merken."
      jij_vorm: "Tijdens de campagne geen content voor [competitor types], please!"
      transformation: "Legal clause → Friendly request"

    - category: "Exclusivity"
      formal: "De restrictie geldt voor een periode van 90 dagen."
      jij_vorm: "Dit geldt tijdens de campagne en nog 3 maanden erna."
      transformation: "Formal duration → Natural timeframe"

    # ───────────────────────────────────────────────────────────────────────
    # TIMELINE
    # ───────────────────────────────────────────────────────────────────────

    - category: "Timeline"
      formal: "Publicatie dient plaats te vinden tussen 1 en 7 maart."
      jij_vorm: "Je post tussen 1 en 7 maart (exacte datum mag je zelf kiezen)."
      transformation: "Directive → Flexible guideline"

    - category: "Timeline"
      formal: "Content approval is vereist binnen 48 uur voor publicatie."
      jij_vorm: "We checken je content 48 uur voor je post (voor de zekerheid)."
      transformation: "Requirement → Collaborative process"

    # ───────────────────────────────────────────────────────────────────────
    # CREATIVE DIRECTION
    # ───────────────────────────────────────────────────────────────────────

    - category: "Creative direction"
      formal: "De visuele identiteit dient overeen te komen met merkrichtlijnen."
      jij_vorm: "Hier zijn de merkrichtlijnen - maar maak het vooral op jouw manier!"
      transformation: "Restrictive → Empowering"

    - category: "Creative direction"
      formal: "Authentieke narratieven worden geprefereerd boven generieke productclaims."
      jij_vorm: "Vertel het verhaal op jouw manier - geen saai productpraatje!"
      transformation: "Corporate preference → Enthusiastic guidance"

    # ───────────────────────────────────────────────────────────────────────
    # LEGAL REQUIREMENTS
    # ───────────────────────────────────────────────────────────────────────

    - category: "Legal"
      formal: "Naleving van de Nederlandse Reclame Code is verplicht."
      jij_vorm: "Vergeet niet #ad te gebruiken en het betaald-partnership label (moet van de wet)."
      transformation: "Legal obligation → Friendly reminder with context"

    - category: "Legal"
      formal: "Registratie in het Influencer Register is vereist voorafgaand aan contractering."
      jij_vorm: "Ben je al geregistreerd in het Influencer Register? Dat moet wel voordat we kunnen starten."
      transformation: "Requirement → Conversational check-in"

