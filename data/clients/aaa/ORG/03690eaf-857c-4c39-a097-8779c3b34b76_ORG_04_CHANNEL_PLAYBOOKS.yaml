# ═══════════════════════════════════════════════════════════════════════════
# COMPLIANCE FRAMEWORKS — Legal and regulatory requirements
# ═══════════════════════════════════════════════════════════════════════════

compliance:
  description: "Regulatory and legal frameworks for influencer marketing in Netherlands/EU"

  # ─────────────────────────────────────────────────────────────────────────
  # EXCLUSIVITY CLAUSES
  # ─────────────────────────────────────────────────────────────────────────

  exclusivity:
    description: "Campaign exclusivity requirements for influencers"

    standard_clauses:
      - campaign: "NPL (Nationale Postcode Loterij)"
        exclusivity: "No competitor lottery brands during campaign + 3 months after"

      - campaign: "bol Wonen"
        exclusivity: "No other e-commerce platforms (Wehkamp, Coolblue) during campaign"

      - campaign: "IKEA"
        exclusivity: "No competitor furniture brands during campaign"
        competitors_listed: ["Puma", "L'Oréal"]

      - campaign: "Multi-Gyn"
        exclusivity: "No competitor feminine healthcare brands for 6 months"

  # ─────────────────────────────────────────────────────────────────────────
  # AGE RESTRICTIONS
  # ─────────────────────────────────────────────────────────────────────────

  age_restrictions:
    description: "Audience age requirements for specific product categories"

    npl_lottery:
      requirement: "Follower base must be <25% under 18 years old"
      rationale: "Legal age requirement for lottery products in Netherlands"
      verification: "Check Instagram Insights or TikTok Analytics"

  # ─────────────────────────────────────────────────────────────────────────
  # KOAG APPROVAL
  # ─────────────────────────────────────────────────────────────────────────

  koag_approval:
    description: "Dutch Advertising Code Committee review for regulated products"

    process:
      - step: "Submit campaign concept to KOAG"
      - step: "Await approval before execution"
      - step: "Use only approved language/claims"

    applies_to:
      - "Healthcare products"
      - "Medical devices"
      - "Regulated claims"

    example: "Multi-Gyn campaign requires KOAG approval for medical product claims"

  # ─────────────────────────────────────────────────────────────────────────
  # INFLUENCER REGISTER
  # ─────────────────────────────────────────────────────────────────────────

  influencer_register:
    description: "Dutch influencer registration requirement"

    requirement: "Influencers must be registered in official Dutch influencer register"
    verification: "Check registration status before contracting"
    purpose: "Regulatory compliance for commercial partnerships"
    note: "Standard check in AAA contracting process"

  # ─────────────────────────────────────────────────────────────────────────
  # BRAND SAFETY
  # ─────────────────────────────────────────────────────────────────────────

  brand_safety:
    description: "Brand safety and content moderation standards"

    vetting_process:
      - "Review influencer content history"
      - "Check for controversial posts"
      - "Verify values alignment"
      - "Monitor for brand risk"

    content_restrictions:
      avoid:
        - "Controversial political statements"
        - "Offensive language"
        - "Unsafe product usage"
        - "Competitor mentions (per exclusivity)"

    disclosure_requirements:
      description: "Legal disclosure of paid partnerships"
      netherlands_standard: "Use #ad or #samenwerking hashtags"
      platform_native: "Use Instagram/TikTok paid partnership labels"

# ═══════════════════════════════════════════════════════════════════════════
# DELIVERABLE SPECIFICATIONS — Standard campaign outputs
# ═══════════════════════════════════════════════════════════════════════════

deliverable_specs:
  description: "Standard deliverable formats and quantities for influencer campaigns"

  campaign_structures:
    standard_instagram:
      components:
        - "1-2 Reels"
        - "1-3 Carousels"
        - "1-2 Stories sets (3 frames each)"
      duration: "1-2 weeks"

    tiktok_focused:
      components:
        - "2-4 TikTok videos"
        - "Optional Instagram cross-post"
      duration: "1-2 weeks"

    multi_platform:
      components:
        - "Instagram: Reels + Stories"
        - "TikTok: 2-3 videos"
      duration: "2-4 weeks"

# ═══════════════════════════════════════════════════════════════════════════
# GLOBAL CONSTRAINTS (Cross-channel defaults)
# ═══════════════════════════════════════════════════════════════════════════

global_constraints:
  description: "Cross-channel defaults for influencer marketing campaigns"

  do:
    - "Clear contractual deliverable counts"
    - "Exclusivity clauses appropriate to brand/sector"
    - "Age verification for regulated products"
    - "KOAG approval for healthcare/medical"
    - "Influencer register check"
    - "Authentic creator voice within brand guardrails"
    - "Platform-native content styles"
    - "Legal disclosure requirements (#ad, paid partnership labels)"

  dont:
    - "Over-script creator content"
    - "Ignore platform-specific trends"
    - "Skip compliance checks"
    - "Generic brand messaging"
    - "Competitor mentions during exclusivity"

  campaign_management:
    timeline:
      - "Outreach: 2-4 weeks before campaign"
      - "Contract: HelloSign digital signature"
      - "Brief: Google Slides + supporting materials"
      - "Approval: Review draft content before posting"
      - "Monitoring: Track engagement first 48 hours"
      - "Reporting: Post-campaign analytics"

  _client_override:
    description: "CLIENT may tighten these constraints but not loosen them."
    override_rule: "$ref: LOGIC_02_RETRIEVAL#override_rules"
