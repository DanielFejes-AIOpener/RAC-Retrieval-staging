# ═══════════════════════════════════════════════════════════════════════════
# CHANNELS — Per-channel specifications and best practices
# ═══════════════════════════════════════════════════════════════════════════

channels:
  description: "Influencer marketing channels and platform-specific content formats"

  # ─────────────────────────────────────────────────────────────────────────
  # INSTAGRAM
  # ─────────────────────────────────────────────────────────────────────────

  instagram:
    description: "Instagram content formats for influencer campaigns"

    content_formats:
      reels:
        description: "Short-form video content"
        duration_max: "90 seconds"
        duration_recommended: "15-60 seconds"
        aspect_ratio: "9:16"
        placement: "Reels feed"

      carousels:
        description: "Multi-image swipeable posts"
        images_max: 10
        images_recommended: "3-5"
        aspect_ratio: "1:1 or 4:5"
        placement: "Main feed"

      stories:
        description: "Ephemeral 24-hour content in 3-frame sets"
        frame_sets: "3-frame standard format"
        duration_per_frame: "3-5 seconds"
        aspect_ratio: "9:16"
        placement: "Stories feed"
        note: "AAA standard: Stories delivered as 3-frame sets"

    best_practices:
      posting_frequency: "Varies by campaign agreement"
      engagement_window: "First 48 hours critical"
      caption_best_practices:
        - "Hook in first line"
        - "Clear CTA for brand"
        - "Natural integration, not hard-sell"
        - "Hashtags relevant to content"

    dos:
      - "Align with influencer's authentic voice"
      - "Use platform-native features (music, effects)"
      - "Provide creative freedom within brand guardrails"
      - "Include clear deliverable count in contracts"

    donts:
      - "Over-script creator content"
      - "Ignore platform trends"
      - "Generic brand messaging"

  # ─────────────────────────────────────────────────────────────────────────
  # TIKTOK
  # ─────────────────────────────────────────────────────────────────────────

  tiktok:
    description: "TikTok video content for influencer campaigns"

    content_formats:
      video:
        description: "Short-form vertical video"
        duration_max: "10 minutes"
        duration_recommended: "15-60 seconds"
        duration_optimal: "21-34 seconds (highest engagement)"
        aspect_ratio: "9:16"
        placement: "For You Page (FYP)"

    best_practices:
      hook: "First 3 seconds determine watch-through"
      trends: "Leverage trending sounds and formats"
      authenticity: "Platform rewards genuine, unpolished content"
      captions: "80% watch with sound off - use captions"

    dos:
      - "Align with trending challenges/sounds"
      - "Native, authentic creator style"
      - "Quick cuts and visual variety"
      - "Clear brand integration without disrupting flow"

    donts:
      - "Corporate/polished production style"
      - "Ignore For You Page algorithm signals"
      - "Hard-sell approaches"

# ═══════════════════════════════════════════════════════════════════════════
# TOOLS & PLATFORMS — Operational technology stack
# ═══════════════════════════════════════════════════════════════════════════

