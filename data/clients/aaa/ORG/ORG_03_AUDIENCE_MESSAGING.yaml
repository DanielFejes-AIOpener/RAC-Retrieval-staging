# ═══════════════════════════════════════════════════════════════════════════
# AUDIENCES — ICPs (Ideal Client Profiles)
# ═══════════════════════════════════════════════════════════════════════════

audiences:
  icps:
    - name: "National/International Consumer Brands"
      description: "Large consumer brands requiring influencer marketing at scale"
      company_type: "B2C brands, product companies, service providers"
      indicators:
        - "Need for Gen Y/Gen Z audience reach"
        - "Existing or planned influencer marketing budgets"
        - "Multi-channel social media presence"
        - "Campaign-based marketing (launches, seasonal, always-on)"
      sectors: ["E-commerce", "FMCG", "Beauty", "Sportswear", "Toys", "Travel"]

    - name: "Regulated Industry Brands"
      description: "Brands in sectors with complex compliance requirements"
      company_type: "Companies requiring specialized legal/regulatory expertise"
      indicators:
        - "Lottery/gaming licenses"
        - "Healthcare product regulations (KOAG approval)"
        - "Children's brand safety requirements"
        - "Age-restricted audience targeting"
      sectors: ["Lottery & Gaming", "Healthcare", "Children's Products"]
      compliance_needs: true

    - name: "Multi-Market Brands (Benelux/EU)"
      description: "Brands operating across multiple European markets"
      company_type: "International brands with regional operations"
      indicators:
        - "Benelux or EU market presence"
        - "Need for cross-border campaigns"
        - "Multi-language content requirements"
      regions: ["Netherlands", "Belgium", "Germany", "EU-wide"]

  # NOTE: Detailed personas can be developed in Phase II
  # Current ICPs derived from 11-client roster analysis
  personas: []
