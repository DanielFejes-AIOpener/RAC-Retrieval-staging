# ═══════════════════════════════════════════════════════════════════════════
# VOICE & TONE — Writing guidelines
# ═══════════════════════════════════════════════════════════════════════════

voice_and_tone:
  description: "AAA's distinctive voice varies by audience and deliverable type"

  for_creators_influencers:
    form: "Jij-vorm (informal you in Dutch)"
    tone: "Personal, engaging, clear"
    characteristics:
      - "Make creators feel personally addressed"
      - "Transform strategic language into relatable creator language"
      - "Keep briefings clear, concise, and engaging so creators read fully"

    transformation_example:
      strategy_language: "Met deze campagne willen we middels Instagram content awareness creëren voor de nieuwste producten van Lidl"
      creator_language: "Jij gaat met leuke content op Instagram jouw volgers vertellen over de nieuwste producten van Lidl"

  for_contracts_legal:
    form: "Juridisch (formal legal Dutch)"
    tone: "Complete, comprehensive, no gray zones"
    characteristics:
      - "Legally precise and unambiguous"
      - "All information included explicitly"
      - "Template-based for consistency"

  for_clients_professional:
    form: "Professional business Dutch"
    tone: "Structured, detailed, friendly-professional"
    characteristics:
      - "Clear campaign information"
      - "Detailed deliverables and timings"
      - "Transparent about requirements and constraints"

