# ═══════════════════════════════════════════════════════════════════════════
# CONSTRAINTS — Never-say list & boundaries
# ═══════════════════════════════════════════════════════════════════════════

constraints:
  never_say:
    description: "Words and phrases to avoid in AAA communications"
    # NOTE: Can be expanded through brand workshops and client feedback

    general_avoidances:
      - "Traditional agency"  # AAA is AI-first, modern
      - "Just another influencer agency"  # AAA has unique data-driven + compliance positioning
      - "Cheap" or "budget-friendly"  # Premium positioning with A-list clients
      - "Guaranteed viral"  # No agency can guarantee virality
      - "Fake engagement" or "bought followers"  # Quality focus

    compliance_sensitivities:
      - "Never promise regulatory approval"  # KOAG, age restrictions are external decisions
      - "Never claim to bypass compliance"  # Expertise is IN navigating, not avoiding
      - "Never guarantee specific KPIs without data"  # Be realistic with CPM/impression forecasts

  claims_boundaries:
    description: "What AAA can and cannot claim"

    can_claim:
      - "60+ team professionals"  # Verified
      - "11 A-list clients across 8+ sectors"  # Documented
      - "Proprietary AI agents (May, Max, Vera)"  # Core offering
      - "Evidence Tier 1-2 sources, NATO ≥B2"  # Vera methodology
      - "Compliance expertise for regulated industries"  # Proven track record

    requires_evidence:
      - "Any specific performance metrics"  # Must cite campaign data
      - "Any client testimonials"  # Must have written permission
      - "Any award claims"  # Must be verifiable
      - "Any market leadership claims"  # Must have third-party validation

  tone_constraints:
    - "Never overpromise or use hyperbole"
    - "Be direct and transparent (especially about pricing and timelines)"
    - "Maintain professionalism even in informal creator communications"
    - "When uncertain, ask rather than assume"
