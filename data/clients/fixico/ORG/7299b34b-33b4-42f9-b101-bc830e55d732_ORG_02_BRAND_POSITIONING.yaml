# OFFERS CATALOG
# ═══════════════════════════════════════════════════════════════════════════

offers_catalog:
  offers:
    - name: "Accident Repair Management"
      description: "Digital platform for managing body repair and glass repair cases from intake through invoicing"
      key_benefit: "Full transparency and control over accident repair process with intelligent repairer allocation"
      services_included:
        - "Body repair"
        - "Glass repair"

    - name: "RMT Management (Repair, Maintenance & Tyres)"
      description: "Comprehensive management for mechanical repairs, scheduled maintenance, and tyre services"
      key_benefit: "First platform to unify RMT with accident repair in single environment"
      services_included:
        - "Mechanical repairs"
        - "Scheduled maintenance"
        - "Tyre services"

    - name: "Intelligent Repairer Network Access"
      description: "Curated marketplace of 4,000+ repairers across 10 European countries with smart allocation"
      key_benefit: "Optimal service match based on cost, availability, distance, specialization, and SLA requirements"

    - name: "White Label Platform"
      description: "Platform can be offered as white label solution to customers and their customers"
      key_benefit: "Direct extension of customer proposition with full branding flexibility"
