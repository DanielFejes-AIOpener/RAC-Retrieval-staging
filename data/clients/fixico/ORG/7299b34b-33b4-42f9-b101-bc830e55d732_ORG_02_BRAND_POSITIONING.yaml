differentiators:
  items:
    - claim: "First international platform to unify accident repair and RMT services"
      proof: "Traditionally separated: body/glass repair shops vs. dealer garages/service chains/tyre fitters. Fixico combines both in one data-driven environment as of 2025."
      significance: "Especially valuable for international fleets managing their own repairs"

    - claim: "Largest pan-European repairer network"
      proof: "4,000+ repairers across 10 European countries"
      significance: "Scale enables coverage for international fleet operations"

    - claim: "Flexible integration: trusted suppliers OR marketplace"
      proof: "Platform supports onboarding customer's existing trusted suppliers alongside access to curated marketplace"
      significance: "Customers not forced to change existing relationships"

    - claim: "Total Cost of Repair (TCR) approach"
      proof: "Combines operational costs (administration, productivity loss, replacement vehicles) with direct repair invoice"
      significance: "More accurate cost picture than invoice-only approaches"

    - claim: "Intelligent workshop allocation"
      proof: "Smart matchmaking based on: costs, availability, distance, specializations, certifications, SLA requirements"
      significance: "Optimal repair match for each unique case"

    - claim: "White label capability"
      proof: "Platform can be offered to customers and their customers as white label solution"
      significance: "Direct extension of customer proposition, seamless branding"

