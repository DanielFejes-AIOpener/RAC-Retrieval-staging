# BRAND POSITIONING STATEMENTS
# ═══════════════════════════════════════════════════════════════════════════

brand_statements:
  vision: "Envision a future where car repair is a seamless, digitally driven experience. Where vehicles find their perfect service match through the power of AI, and repairs are efficient, precise, and tailored to meet the unique needs of each vehicle owner. Our technology brings supply and demand together, ensuring an optimal service experience without delay. Our vision is clear: a future where car repair is specialised, connected, and sustainable - all at the click of a button."

  mission: "We are a tech company with a mission to shape the future of car repair by creating a transparent and digitally connected platform & marketplace that allows our partners to process repair & maintenance cases faster, better and more cost efficient."

  brand_promise: "Fixico makes accident repair and RMT management faster, better and cost efficient for our customers, repairers and other platform users."

  tagline: "Car repair, digitalised."

  brand_memorandum: "Fixico is reshaping how the automotive industry manages vehicle repairs and maintenance. Acting as both a digital management platform and a dynamic marketplace, Fixico brings together all stakeholders in one seamless environment — claim handlers, fleet managers, drivers, repairers and more. With Fixico, everything is centralised. Relevant data is securely stored, communication flows smoothly, and workflows are optimised for cost, time and convenience. The result? An efficient, transparent and convenient experience for everyone involved."

