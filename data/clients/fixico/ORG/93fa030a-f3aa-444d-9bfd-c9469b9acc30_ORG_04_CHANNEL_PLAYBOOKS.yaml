monitoring:
  competitive_intelligence:
    goal: "Automated overview of competitor activities"
    desired_output: "What are competitors doing?"
    format: "Internal newsletter"
    requirement: "Accurate information with source verification critical"

  trend_watching:
    purpose: "Stay current on automotive aftersales trends"
    challenge: "Information must be accurate and properly sourced"

