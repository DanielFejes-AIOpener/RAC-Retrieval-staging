# ═══════════════════════════════════════════════════════════════════════════
# WRITING STYLE RULES
# ═══════════════════════════════════════════════════════════════════════════

writing_style:
  core_principles:
    - principle: "Short"
      description: "Write short and clear sentences"
      rules:
        - "Get rid of needless words"
        - "Get right to the point"
      example: "Short sentences are easy to read and understand, especially on-screen."

    - principle: "Simple"
      description: "Avoid unnecessarily long and complex words"
      good_example: "Use our platform to handle repairs more quickly."
      bad_example: "Utilise our platform to enable a significant reduction in handling time."

    - principle: "Active"
      description: "Use active verbs and direct forms of speech"
      good_example: "Use templates to create quotes within seconds."
      bad_example: "Templates can be used to create quotes in a faster way."

    - principle: "Empowering"
      description: "Users are capable, clever, and good at their job"
      rules:
        - "Never imply users are helpless without the software"
      good_example: "Use the new dashboard to manage all your available reports easily."
      bad_example: "Do you have trouble managing your reports? Don't worry..."

# ═══════════════════════════════════════════════════════════════════════════
# GRAMMAR GUIDELINES
# ═══════════════════════════════════════════════════════════════════════════

grammar_guidelines:
  language: "British English"

  british_english_conventions:
    spelling_rules:
      - rule: "Use -ise endings (not -ize)"
        examples: ["digitalise", "customise", "prioritise"]

      - rule: "Use longer word forms"
        examples: ["humour (not humor)", "colour (not color)"]

  capitalization:
    rule: "Sentence case only"
    guidelines:
      - "Only capitalise first word and proper nouns"
      - "Never capitalise full words for emphasis"
    exception: "Follow standard German Kapitalisierung rules for German content"

  exclamation_marks:
    rule: "Only use when something would be shouted enthusiastically"
    do_not_use_in:
      - "Error messages"
      - "Disclaimers"
      - "Alerts"

