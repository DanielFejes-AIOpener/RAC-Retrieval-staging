# ═══════════════════════════════════════════════════════════════════════════
# AUDIENCES — ICPs and Personas
# ═══════════════════════════════════════════════════════════════════════════

audiences:
  icps:
    - name: "Rental Companies"
      description: "Car rental companies managing accident repair and RMT for rental fleet"
      company_characteristics:
        - "Rental car operations (short-term, long-term, corporate)"
        - "High vehicle turnover and damage frequency"
        - "Multiple locations/hubs across countries"
        - "Both accident repair and RMT needs"
      pain_points:
        - "Continuous cost increases in total cost of repairs (direct + operational + productivity loss)"
        - "Partly digital or fully manual processes based on simple supplier agreements"
        - "No/limited control due to lack of transparency and overview"
        - "Vehicle downtime impacts revenue"

    - name: "Service/Last Mile Delivery Fleets"
      description: "Commercial fleets with no dedicated drivers (e.g., delivery vans, logistics vehicles)"
      company_characteristics:
        - "Last mile delivery operations"
        - "Service fleet management"
        - "No dedicated drivers (multiple drivers per vehicle)"
        - "High mileage and utilization"
      pain_points:
        - "Continuous cost increases in total cost of repairs"
        - "Manual processes impacting operational efficiency"
        - "Lack of transparency in repair process"
        - "Downtime directly impacts business operations"

    - name: "Fleet Intermediaries"
      description: "Companies providing fleet management or claims handling services to fleet operators"
      company_characteristics:
        - "Provide fleet management services"
        - "Provide claims handling services"
        - "Service multiple fleet operator clients"
        - "Need scalable, efficient processes"
      pain_points:
        - "Continuous pressure from customers to manage costs"
        - "Pressure to improve process efficiency"
        - "Pressure to improve driver satisfaction"
        - "Need to demonstrate value to clients"

    - name: "Insurance Companies"
      description: "Insurance providers managing accident repair claims"
      company_characteristics:
        - "Process accident and damage claims"
        - "Work with damage assessors and repair networks"
        - "Focus on claims management efficiency"
      pain_points:
        - "Continuous pressure to offset insurance premium increases"
        - "High damage ratios"
        - "Need for efficient claims processing"
        - "Coordination with multiple stakeholders"

    - name: "Leasing Companies"
      description: "Vehicle leasing companies managing both accident repair and RMT"
      company_characteristics:
        - "Long-term vehicle leasing"
        - "Manage full lifecycle of leased vehicles"
        - "Both accident repair and maintenance needs"

    - name: "Corporate Fleets"
      description: "Companies with dedicated driver fleets (e.g., sales teams, field services)"
      company_characteristics:
        - "Dedicated drivers for company vehicles"
        - "Mix of accident repair and scheduled maintenance"
        - "Internal fleet management"

  decision_making_units:
    primary_decision_makers:
      - "Insurance manager"
      - "Operations manager"
      - "Finance manager"
      - "General manager"
    influencers:
      - "Procurement manager"
    end_users:
      - "Claims manager"
      - "Damage manager"
      - "RMT manager"
      - "Fleet manager"
      - "Drivers (business drivers or consumers for insurance)"

  personas: []
  # GAP: GAP-H-004 - Formal personas not created
  # NOTE: Workshop notes indicate preference for "jobs to be done" framework over traditional personas

# ═══════════════════════════════════════════════════════════════════════════
# BRAND VOICE
# ═══════════════════════════════════════════════════════════════════════════

brand_voice:
  core_characteristics:
    - characteristic: "Bright"
      description: "Young and tech-savvy"

    - characteristic: "Reliable"
      description: "Resourceful and honest"

    - characteristic: "Bold"
      description: "Confident and ambitious"

  tone_adaptation:
    principle: "Adapt communication to audience without changing core personality"

    b2c:
      tone: "Familiar and warm, yet still professional"
      approach:
        - "Offer a helping hand"
        - "Speak with empathy"
        - "Use ordinary words"
      note: "B2C operations being phased out (fixico.nl transitioning)"

    brs:
      audience: "Body Repair Shops"
      tone: "Familiar and collaborative, reflects strong business relationship"
      approach:
        - "Use ordinary words"
        - "Always respect their expertise or craftsmanship"

    b2b:
      audience: "Business partners (fleet operators, insurance, intermediaries)"
      tone: "Formal and professional, yet still fresh"
      approach:
        - "Speak with courtesy"
        - "Never hide passion for tech"
        - "Use industry language when it fits the narrative"

    internal:
      audience: "(New) Colleagues"
      tone: "Friendly and empowering without taking itself too seriously"
      approach:
        - "Use ordinary words"
        - "Speak directly and keep it fun"

  communication_style:
    short:
      principle: "Write short and clear sentences"
      rules:
        - "Get rid of needless words"
        - "Get right to the point"
      example: "Short sentences are easy to read and understand, especially on-screen."

    simple:
      principle: "Avoid unnecessarily long and complex words"
      good_example: "Use our platform to handle repairs more quickly."
      bad_example: "Utilise our platform to enable a significant reduction in handling time."

    active:
      principle: "Use active verbs and direct forms of speech"
      good_example: "Use templates to create quotes within seconds."
      bad_example: "Templates can be used to create quotes in a faster way."

    empowering:
      principle: "Users are capable, clever, and good at their job"
      rules:
        - "Never imply users are helpless without the software"
      good_example: "Use the new dashboard to manage all your available reports easily."
      bad_example: "Do you have trouble managing your reports? Don't worry..."

# ═══════════════════════════════════════════════════════════════════════════
# GRAMMAR & LANGUAGE RULES
# ═══════════════════════════════════════════════════════════════════════════

grammar_rules:
  language_preference: "British English"

  british_english_rules:
    spelling:
      use_ise: true  # digitalise, customise, prioritise
      use_longer_forms: true  # humour, colour

  capitalization:
    rule: "Sentence case only"
    guidelines:
      - "Only capitalise first word and proper nouns"
      - "Never capitalise full words"
    exception: "Follow standard German Kapitalisierung rules for German content"

  exclamation_marks:
    rule: "Only use when something would be shouted enthusiastically"
    avoid:
      - "Error messages"
      - "Disclaimers"
      - "Alerts"

# ═══════════════════════════════════════════════════════════════════════════
# MESSAGING
# ═══════════════════════════════════════════════════════════════════════════

messaging:
  key_messages:
    - message: "First platform to unify accident repair and RMT services"
      supporting_points:
        - "Traditionally separated: body/glass repair vs. dealer garages/service chains"
        - "Single data-driven environment for all repair types"
        - "Especially valuable for international fleets"

    - message: "Faster, Better, Cost Efficient repairs"
      supporting_points:
        - "Digital intake and automation reduce handling times"
        - "Intelligent allocation matches optimal repairer to each case"
        - "Total Cost of Repair approach includes operational + direct costs"

    - message: "Everything centralised in one seamless environment"
      supporting_points:
        - "All stakeholders connected: claim handlers, fleet managers, drivers, repairers"
        - "Relevant data securely stored"
        - "Communication flows smoothly"
        - "Workflows optimized for cost, time, convenience"

    - message: "4,000+ repairers across 10 European countries"
      supporting_points:
        - "Largest pan-European repairer network"
        - "Intelligent workshop allocation based on multiple criteria"
        - "Flexibility: use trusted suppliers OR marketplace"

    - message: "Real-time insights and full transparency"
      supporting_points:
        - "Track case status, costs, severity in real-time"
        - "Monitor repairer performance"
        - "Lead time breakdown"
        - "Data-driven decision making"

# ═══════════════════════════════════════════════════════════════════════════
# MESSAGING CHALLENGES & STRATEGY
# ═══════════════════════════════════════════════════════════════════════════

messaging_challenges:
  market_context:
    traditional_mindset: "Automotive aftermarket operates with 1980s-90s era mindset"
    resistance_factors:
      - "Workers feel threatened by technology/automation"
      - "Fear of job loss or becoming obsolete"
      - "Change-resistant culture"

  dual_messaging_strategy:
    management_level:
      focus:
        - "Cost savings"
        - "Time savings"
        - "Efficiency gains"
        - "Productivity improvements"
      tone: "Value and ROI-focused"

    operational_level:
      focus:
        - "Empowerment (not replacement)"
        - "Better work experience"
        - "Tools that help, not threaten"
        - "Making jobs easier/more effective"
      tone: "Supportive and empowering"
      message_frame: "This helps you do your work better, not replace you"

  thought_leadership:
    goals:
      - "Show thought leadership in automotive aftersales"
      - "Combat perception of being 'small new player'"
      - "Demonstrate expertise and market position"
    challenges:
      - "Need to prove 'faster, better, cheaper than competitors'"
      - "Building awareness in traditional market"
    channels:
      - "CEO (Derek) as thought leadership channel"
      - "LinkedIn primary channel"

# ═══════════════════════════════════════════════════════════════════════════
# LOCALIZATION REQUIREMENTS
# ═══════════════════════════════════════════════════════════════════════════

localization:
  principle: "No one-size-fits-all - cultural and language nuances are critical"

  priority_markets:
    - market: "United Kingdom"
      language: "en-GB (British English)"
      notes: "Primary focus market"

    - market: "Germany"
      language: "de-DE (Deutsch)"
      formality: "Much more formal than Netherlands"
      notes: "Primary focus market - large opportunity"

    - market: "Belgium"
      language: "nl-BE (Flemish) / fr-BE (French)"
      notes: "Nuances vs. Netherlands Dutch - not interchangeable"

  supported_languages:
    primary:
      - "en-GB (British English)"
      - "nl-NL (Nederlands)"
      - "de-DE (Deutsch)"
    secondary:
      - "nl-BE (Nederlands België)"
      - "fr-BE (Français Belgique)"
      - "es-ES (Español)"
      - "it-IT (Italiano)"
      - "da-DK (Dansk)"
      - "en-ZA (English South Africa)"

  cultural_considerations:
    german_market:
      - "More formal communication required"
      - "Professional, structured approach"
      - "Text adaptation beyond translation needed"
    belgian_vs_dutch:
      - "Flemish has nuances vs. Netherlands Dutch"
      - "Cannot use identical copy"

