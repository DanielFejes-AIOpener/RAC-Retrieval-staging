# USAGE NOTES
# ═══════════════════════════════════════════════════════════════════════════

usage_notes: |
  This library contains all terminology rules, constraints, and messaging guidelines for MSG.

  PRIMARY USE CASES:
  - Check terminology before publishing any content
  - Verify claims meet evidence requirements
  - Ensure tone aligns with 4-pillar model
  - Validate product and waste stream naming

  CRITICAL RULES:
  1. NEVER use "MSN" as abbreviation (except in "MijnMSN")
  2. NEVER make guarantee claims without contractual basis
  3. NEVER make sustainability claims without evidence
  4. NEVER mention competitor names
  5. ALWAYS verify numbers have sources
  6. ALWAYS use "afvalmanagement" over "afvalbeheer"

  SEVERITY LEVELS:
  - Critical: Blocks publication, immediate correction required
  - High: Strong recommendation, exceptions need approval
  - Medium: Follow best practices, flexibility allowed

  FOR CONTENT CREATORS:
  - Review "claim_restrictions" before making any promises
  - Use "example_sentences" as tone reference
  - Apply "tone_of_voice" pillars to all content
  - Check "terminology_rules" for correct naming

  FOR AI SYSTEMS:
  - Apply these rules in content generation
  - Flag violations during review
  - Suggest compliant alternatives
  - Prioritize critical/high severity rules

