# ═══════════════════════════════════════════════════════════════════════════
# POLICY ENFORCEMENT
# ═══════════════════════════════════════════════════════════════════════════

enforcement:
  violations:
    examples:
      - "Using unapproved AI tools"
      - "Entering prohibited data types"
      - "Publishing unverified AI content"
      - "Failing to report incidents"
      - "Bypassing approval processes"
    consequences: "Subject to internal disciplinary procedures"
    escalation: "Serious violations reported to management and HR"

  monitoring:
    approach: "Trust-based with periodic audits"
    audit_triggers:
      - "Incident reports"
      - "Quality issues in published content"
      - "Compliance spot checks"
      - "Random sampling"
    frequency: "Quarterly spot checks, incident-triggered audits"

# ═══════════════════════════════════════════════════════════════════════════
# GOVERNANCE
# ═══════════════════════════════════════════════════════════════════════════

governance:
  policy_authority:
    primary_owner: "IT/System Administration (systeembeheer@milieuservice.nl)"
    co_owner: "Marketing Manager"
    contact_primary: "systeembeheer@milieuservice.nl"
    contact_secondary: "marketing@milieuservice.nl"

  policy_updates:
    trigger_events:
      - "New regulations (AI Act phases, AVG updates)"
      - "Incident learnings"
      - "New AI tools/capabilities"
      - "Business needs changes"
      - "Industry best practice evolution"
    notification_method: "Email to all platform users + internal communication channels"
    version_control: "Maintained by IT, versioned policy documents"

  exceptions:
    process: "Request via Marketing Manager, requires written approval from IT/System Admin"
    documentation: "All exceptions logged and reviewed quarterly"
    justification_required: "Business case, risk assessment, mitigation plan"

