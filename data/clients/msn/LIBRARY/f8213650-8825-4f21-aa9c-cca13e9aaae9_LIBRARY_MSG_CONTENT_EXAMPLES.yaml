# DO'S AND DON'TS QUICK REFERENCE
# ═══════════════════════════════════════════════════════════════════════════

dos_and_donts:
  terminology:
    do:
      - "Use 'Milieu Service Nederland' (full name)"
      - "Use 'afvalmanagement' over 'afvalbeheer'"
      - "Use 'afvalpartner' or 'afvalplatform' for MSN's role"
      - "Use 'rolcontainer' or 'perscontainer' instead of 'bak'"
      - "Use 'Papier en karton' (full, consistent)"
      - "Use 'Organisch afval' (B2B context)"

    dont:
      - "Never use 'MSN' as abbreviation (except 'MijnMSN')"
      - "Never use 'MSG' as abbreviation"
      - "Never call MSN 'afvalinzamelaar' or 'afvalverwerker'"
      - "Avoid 'bak' or 'afvalbak'"
      - "Avoid 'Bio', 'bio-afval', 'GFT' in B2B"
      - "Avoid 'Oudpapier', 'Papier/karton'"

  claims:
    do:
      - "Provide evidence for sustainability claims"
      - "Use 'zero waste' as a direction/goal, not guarantee"
      - "Include source for all statistics"
      - "Specify reference point for comparisons"
      - "Formulate claims that can be verified"

    dont:
      - "Never use 'altijd', 'nooit', 'gegarandeerd' without contractual basis"
      - "Never claim 'volledig circulair' without proof"
      - "Never make absolute processing route claims"
      - "Never promise specific doorlooptijden without approval"
      - "Never cite percentages without sources"

  tone:
    do:
      - "Be convincing (show expertise)"
      - "Be entrepreneurial (pragmatic, concrete)"
      - "Be supportive (not pushy)"
      - "Be solution-focused (direct help)"
      - "Use active, concrete language"

    dont:
      - "Don't be too casual or use slang"
      - "Don't be overly formal or distant"
      - "Don't use complex jargon"
      - "Don't be pushy or salesy"
      - "Don't use passive voice excessively"

  competitors:
    do:
      - "Talk about market trends generally"
      - "Use generic comparisons ('traditional approaches')"
      - "Focus on MSN's unique value"

    dont:
      - "Never name competitors"
      - "Never make implicit negative comparisons to identifiable competitors"

