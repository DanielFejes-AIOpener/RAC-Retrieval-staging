# CONTENT EXAMPLES - TONE & MESSAGING
# ═══════════════════════════════════════════════════════════════════════════

content_examples:
  good_examples:
    - category: "Perfect fit (from onboarding)"
      examples:
        - text: "Geen enkele onderneming is hetzelfde: daarom stemmen wij onze oplossingen af op jouw situatie."
          reason: "Demonstrates customization, uses appropriate tone, avoids absolutes"
        - text: "Wij zorgen dat de afvalinzameling past bij jouw manier van werken."
          reason: "Customer-centric, practical, clear"

    - category: "Formality balance"
      examples:
        - text: "Wij helpen jouw organisatie met duurzaam afvalmanagement."
          reason: "Professional yet personal ('jouw'), uses correct terminology"
        - avoid: "Hey ondernemer! Laat ons je helpen met duurzaam afvalmanagement."
          reason: "Too casual, lacks professional tone"

    - category: "Personal yet professional"
      examples:
        - text: "Wij helpen jouw organisatie met duurzame oplossingen voor al je afvalstromen."
          reason: "Personal connection without being informal"
        - avoid: "De experts van Milieu Service Nederland verwerken het afval op een efficiënte en milieuvriendelijke manier."
          reason: "Too formal, uses prohibited term 'verwerker', lacks personal touch"

    - category: "Between light and serious"
      examples:
        - text: "Afval scheiden ingewikkeld? Wij helpen je hier graag bij! Samen werken we aan een circulaire economie in Nederland."
          reason: "Approachable yet purposeful, balances accessibility with mission"
        - avoid: "Afval saai? Niet met ons! We maken afvalbeheer leuk en gemakkelijk, zodat jij kunt bijdragen aan een schonere wereld."
          reason: "Too casual, trivializes sustainability, uses wrong term 'afvalbeheer'"

    - category: "Accessible"
      examples:
        - text: "Ken jij de nieuwe regels rondom afval voor beursgenoteerde bedrijven al? Wij delen onze kennis graag met je."
          reason: "Clear, helpful, demonstrates expertise without jargon"
        - avoid: "Onze geavanceerde afvalsorteertechnieken met state-of-the-art technologie garanderen milieuvriendelijke verwerking."
          reason: "Too technical, uses 'garanderen' (absolute claim), generic jargon"

    - category: "Convincing"
      examples:
        - text: "Wij zijn trots op onze Kiyoh-beoordeling van 9,1. Sluit je aan bij ons platform voor duurzaam afvalmanagement."
          reason: "Evidence-based, demonstrates value, clear CTA"
        - avoid: "Afval scheiden? Daar ben jij als pandbeheerder vast goed in ;-)"
          reason: "Flippant, lacks conviction, inappropriate winking emoticon"

  bad_examples:
    - category: "Never use (from onboarding)"
      examples:
        - text: "Met MSN wordt 100 procent van al het afval gerecycled, volledig circulair en CO2-neutraal."
          violations:
            - "Uses 'MSN' abbreviation"
            - "Absolute claim (100 procent, altijd)"
            - "Unsupported sustainability claims"
            - "Overstates reality"
        - text: "Het ingezamelde afval gaat altijd naar vaste verwerkingsroutes en wordt daar hoogwaardig gerecycled tot hetzelfde product."
          violations:
            - "Uses 'altijd' (absolute)"
            - "Claims about processing routes (prohibited)"
            - "Overpromises on recycling outcomes"

