# VOICE & COMMUNICATION
# ═══════════════════════════════════════════════════════════════════════════

voice:
  profile: "professional_intellectual"
  description: "Intellectueel stimulerende, respectvolle en professioneel-doch-persoonlijke toon die aansluit bij de statusbewuste advocaat"

  overrides:
    tone: "intellectually stimulating, respectful, professional yet personal"
    formality: "professional with Dutch directness — 'je' form, not 'u'"

    personality_traits:
      - "intellectually stimulating"  # Fijn geslepen, naadloos aansluitend bij scherpe denkkracht
      - "respectful and direct"  # Helderheid en openheid, weerspiegelt statusbewustheid
      - "professional yet personal"  # Fris en respectvol, zonder in te boeten aan ernst
      - "authoritative"  # Expert-driven, backed by 25 years experience
      - "pragmatic"  # Focused on practical application in legal practice

    writing_guidelines:
      - "Precies gekozen woorden — nauwkeurig en juridisch correct"
      - "Daagt uit, boeit, verrijkt — intellectueel prikkelend"
      - "Diepgaande inzichten op hoog intellectueel niveau"
      - "Respectvol voor de waardigheid en prestige van juridische professie"
      - "Helder en direct — geen omslachtige taal"
      - "Gebruik 'je' (niet 'u') — professioneel doch persoonlijk"

    terminology_preferences:
      prefer:
        - "nascholing"  # NOT "training" or "opleiding"
        - "PO-punten"  # NOT "credits" or "studiepunten"
        - "rechtsgebied(en)"  # NOT "vakgebied" or "specialisatie"
        - "advocaten"  # NOT "juristen" or "lawyers"
        - "geaccrediteerd"  # Always use for course quality
        - "on-demand"  # Emphasize flexibility
        - "toonaangevende experts"  # NOT just "experts" or "docenten"
        - "behaal PO-punten"  # NOT "verdien" or "krijg"
        - "abonnement"  # NOT "lidmaatschap" or "pakket"
        - "actuele kennis"  # Emphasize currency
        - "flexibiliteit"  # Core value proposition
        - "gemak en toegankelijkheid"  # Key differentiator
        - "meesterschap"  # Brand pillar
        - "voortrekker"  # Positioning as innovator

      avoid:
        - "training (use nascholing)"
        - "e-learning (use on-demand nascholing)"
        - "credits (use PO-punten)"
        - "juristen (be specific: advocaten)"
        - "goedkoop (never compete on price — emphasize value)"
        - "makkelijk (use gemakkelijk or toegankelijk)"
        - "snel (emphasize thorough learning, not speed)"
        - "generic cursus without geaccrediteerd"

