  # EXPERT INTRODUCTION FORMULAS
  # ==========================================================================
  
  - item_id: "CONTENT_007"
    type: "exemplar"
    category: "expert_introduction"
    
    claim: "Proven formulas for introducing course experts/trainers"
    
    content:
      formula_variations:
        - formula_name: "Credential Stack"
          pattern: "[Name], [current role], [previous impressive role], [specific expertise]"
          use_case: "When expert has strong corporate background"
          examples:
            - "[Name], zelfstandig adviseur, voorheen CHRO bij [Fortune 500 Company], expert in HR-transformatie en strategische workforce planning."
            - "[Name], partner bij [Consultancy], eerder Directeur HR bij [Well-known Company], gespecialiseerd in change management en organisatieontwikkeling."
          
          length: "25-35 words"
          tone: "Professional, impressive but not boastful"
        
        - formula_name: "Experience + Impact"
          pattern: "[Name], [years] ervaring in [field], [specific achievement or impact]"
          use_case: "When longevity and results matter"
          examples:
            - "[Name], ruim 20 jaar ervaring in arbeidsrecht, begeleidt jaarlijks 50+ organisaties bij complexe reorganisaties."
            - "[Name], 15 jaar specialist in hybride werken, adviseerde meer dan 100 organisaties bij hun nieuwe werkbeleid."
          
          length: "20-30 words"
        
        - formula_name: "Authority + Teaching Experience"
          pattern: "[Name], [credential], [teaching/training experience], [learner testimonial or metric]"
          use_case: "When expert is established PO-Online trainer"
          examples:
            - "[Name], arbeidsrechtadvocaat, verzorgt al 10 jaar trainingen bij PO-Online met een gemiddelde waardering van 9.1."
            - "[Name], organisatiepsycholoog NIP, heeft meer dan 2000 leidinggevenden getraind, met een deelnemersscore van 8.9."
          
          length: "25-35 words"
        
        - formula_name: "Hybrid: Practitioner + Academic"
          pattern: "[Name], [academic credential], [practical role], [unique combination value]"
          use_case: "When expert bridges theory and practice"
          examples:
            - "[Name], universitair docent HRM en partner bij [Firm], combineert wetenschappelijk onderzoek met praktijkervaring bij 30+ organisaties."
            - "[Name], gepromoveerd op leiderschap, tevens interim-HR-directeur, vertaalt actueel onderzoek naar direct toepasbare inzichten."
          
          length: "25-35 words"
        
        - formula_name: "Quote-Led Introduction"
          pattern: "Brief credential + impactful quote that demonstrates expertise"
          use_case: "When you want expert voice immediately"
          structure: |
            [Name], [brief credential].
            
            "[Compelling quote that shows expertise/perspective]"
          
          example: |
            [Name], oud-CHRO bij [Company] en nu zelfstandig adviseur.
            
            "Ik zie te vaak dat HR-teams worden gezien als kostenpost in plaats 
            van strategische investering. In deze masterclass leer je hoe je die 
            perceptie ombuigt met harde cijfers en business cases die directies 
            overtuigen."
      
      credibility_elements_checklist:
        essential:
          - "Current role or status"
          - "Relevant experience (years or scope)"
          - "Specific expertise area"
        
        enhancing:
          - "Previous impressive role"
          - "Quantifiable impact (# clients, companies, participants)"
          - "Academic credentials (if relevant)"
          - "Publications or thought leadership"
          - "Teaching ratings or testimonials"
        
        avoid:
          - "Vague descriptions ('ervaren professional')"
          - "Excessive credential listing (focus on most relevant)"
          - "Self-promotional language ('beste trainer')"
          - "Credentials not relevant to topic"
      
      length_guidelines:
        email_newsletter: "20-35 words"
        landing_page_short: "40-60 words"
        landing_page_extended: "150-200 words (full bio)"
        linkedin_post: "25-40 words"
        advertorial: "30-50 words (first mention)"
    
    source: "Expert introduction patterns across all materials"
    confidence: 0.94
    tags: [expert-introduction, credibility, copywriting, formula]
  
