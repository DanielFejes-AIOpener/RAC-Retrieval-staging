  - item_id: "CONTENT_005"
    type: "template"
    category: "advertorial"
    
    claim: "Standard advertorial structure for trade publications"
    
    content:
      template_name: "Trade Publication Advertorial"
      
      structure:
        - element: "Headline"
          pattern: "[Trend/Challenge] + [Solution/Outcome]"
          length: "60-80 characters"
          tone: "Editorial, not promotional"
          examples:
            - "Hybride werken vraagt om nieuwe leiderschapsvaardigheden"
            - "Zo maak je van HR een strategische businesspartner"
            - "Arbeidsrecht 2024: deze wijzigingen moet elke HR-manager kennen"
        
        - element: "Subheading"
          pattern: "Expand on headline with specific angle or expert"
          example: "[Expert Name] over de toekomst van strategisch HRM"
        
        - element: "Opening Paragraph"
          pattern: "Journalistic lead - answer who/what/when/where/why"
          length: "60-80 words"
          example: |
            De arbeidsmarkt verandert sneller dan ooit. HR-professionals moeten 
            niet alleen juridisch up-to-date blijven, maar ook strategisch 
            anticiperen op ontwikkelingen. Volgens [Name], expert arbeidsrecht 
            en trainer bij PO-Online, vraagt dit om een fundamenteel andere aanpak.
        
        - element: "Context Section"
          pattern: "Industry trend or challenge elaboration"
          length: "120-150 words"
          content_focus:
            - "Relevant statistics or research findings"
            - "Common pain points in the field"
            - "Why traditional approaches fall short"
          
          example_opening: |
            Uit recent onderzoek blijkt dat 68% van HR-afdelingen worstelt met...
        
        - element: "Expert Perspective"
          pattern: "Quote-driven section with expert insights"
          structure:
            - "Introduce expert credentials (20-30 words)"
            - "Extended quote with specific insight (60-80 words)"
            - "Supporting explanation or example"
          
          expert_intro_formula: |
            [Name] [credentials]. [Hij/Zij] begeleidt organisaties bij [specific expertise].
          
          quote_style: "Practical, specific, avoid jargon"
          
          example: |
            "Het probleem is niet dat HR-teams geen strategische ambities hebben," 
            legt [Name] uit. "Het probleem is dat ze vaak niet de taal spreken 
            die de directie verstaat. Je kunt het mooiste HR-beleid ontwikkelen, 
            maar als je het niet kunt vertalen naar business impact, blijf je 
            een uitvoerende functie."
        
        - element: "Solution/Approach Section"
          pattern: "Framework or methodology explained"
          length: "150-200 words"
          structure:
            - "Introduce the approach (what it is)"
            - "3-4 key principles or steps"
            - "Concrete example or case illustration"
          
          example_structure: |
            [Name] ontwikkelde een praktische aanpak in drie stappen:
            
            1. [Step name]: [Brief explanation with concrete example]
            2. [Step name]: [Brief explanation with concrete example]
            3. [Step name]: [Brief explanation with concrete example]
        
        - element: "Practical Application"
          pattern: "Real-world example or case study"
          length: "80-100 words"
          focus: "Tangible results, relatable scenario"
          
          example: |
            Bij een middelgrote organisatie in de zorg werkte [Name] met het 
            HR-team aan hun strategische positionering. Door hun workforce planning 
            te koppelen aan de meerjarenbegroting, wisten ze niet alleen budget 
            veilig te stellen, maar werden ze ook uitgenodigd voor maandelijkse 
            directieoverleg.
        
        - element: "Forward-Looking Paragraph"
          pattern: "Future trends or upcoming developments"
          length: "60-80 words"
          purpose: "Reinforce ongoing relevance"
        
        - element: "Soft CTA / Educational Opportunity"
          pattern: "Natural mention of PO-Online offering"
          tone: "Informational, not pushy"
          length: "40-60 words"
          
          examples: |
            [Name] deelt deze inzichten ook in de masterclass 'Strategisch HRM 
            in de praktijk' bij PO-Online. "Ik zie dit als kennisdeling tussen 
            professionals. De vragen en ervaringen van deelnemers maken het 
            extra waardevol."
            
            --- or ---
            
            Voor HR-professionals die hun strategische impact willen vergroten, 
            organiseert PO-Online regelmatig masterclasses en trainingen. 
            Meer informatie: www.po-online.nl
        
        - element: "Closing Quote"
          pattern: "Memorable takeaway from expert"
          length: "20-40 words"
          example: |
            "HR is te belangrijk om alleen operationeel te blijven. We moeten 
            ons een plek aan de strategische tafel verdienen - en dat kan."
        
        - element: "Info Box / Sidebar"
          pattern: "Factual course/event details"
          placement: "Separate from main text"
          content:
            - "Course/event title"
            - "Date and location"
            - "Expert name and brief credential"
            - "Key topics (3-4 bullets)"
            - "Website or registration info"
      
      tone_characteristics:
        - "Editorial and journalistic (not advertorial-sounding)"
        - "Expert-driven (authority through credentials)"
        - "Practical and specific (avoid abstract concepts)"
        - "Peer-to-peer (professional addressing professionals)"
      
      length_guidance:
        total_words: "600-800"
        paragraph_length: "3-5 sentences max"
        quote_frequency: "Every 100-150 words"
      
      visual_elements:
        - "Expert headshot (professional, high-quality)"
        - "Pull quote (1-2 per article)"
        - "Optional: relevant infographic or data visualization"
        - "PO-Online logo (subtle, footer or sidebar)"
    
    source: "Analysis of 22 advertorial publications"
    confidence: 0.93
    tags: [advertorial, trade-publication, content-marketing, template]
  
