  - item_id: "CONTENT_003"
    type: "template"
    category: "linkedin_organic"
    
    claim: "LinkedIn organic post structure for course/event promotion"
    
    content:
      template_name: "LinkedIn Organic - Course Announcement"
      
      structure:
        - element: "Hook (First Line)"
          pattern: "Question, provocative statement, or pain point"
          length: "8-15 words"
          purpose: "Grab attention before 'see more' cut"
          examples:
            - "Hoe voorkom je dat die ontslaggesprek escaleert?"
            - "Strategisch HRM klinkt mooi. Maar hoe doe je het?"
            - "90% van de cao-wijzigingen gaat HR-afdelingen aan de neus voorbij."
        
        - element: "Context/Problem Statement"
          pattern: "Expand on the challenge or opportunity"
          length: "40-60 words"
          example: |
            Veel HR-professionals worstelen met de transitie van operationeel 
            naar strategisch partner. Je wilt impact maken op directieniveau, 
            maar hoe zorg je dat je adviezen serieus genomen worden?
        
        - element: "Solution Introduction"
          pattern: "Natural transition to course/event"
          example: |
            Daarom organiseren we de masterclass 'Strategisch HRM in de praktijk' 
            met [Expert Name], oud-CHRO bij [Company].
        
        - element: "Expert Credibility"
          pattern: "Brief expert introduction with concrete credentials"
          length: "20-30 words"
          example: |
            [Name] leidde de HR-transformatie bij [Company] en adviseert nu 
            directieteams over strategische personeelsplanning.
        
        - element: "Key Takeaways/Learning Points"
          pattern: "3-4 concrete bullet points"
          format: "‚Ä¢ [Specific, tangible outcome]"
          example: |
            Wat je leert:
            ‚Ä¢ Het 3-stappenplan voor strategische workforce planning
            ‚Ä¢ Hoe je business case voor HR-investeringen onderbouwt
            ‚Ä¢ Dashboards die directie w√©l leest
            ‚Ä¢ Stakeholder management op C-level
        
        - element: "Practical Details"
          pattern: "Date, location, format in scannable format"
          example: |
            üìÖ 15 maart 2024
            üìç Utrecht (+ online optie)
            ‚è∞ 09:00 - 16:30
        
        - element: "Call-to-Action"
          pattern: "Clear action + benefit"
          examples:
            - "Schrijf je in via de link in de reacties üëá"
            - "Meld je aan en investeer in je strategische impact"
            - "Laatste 8 plekken - link in eerste comment"
        
        - element: "Hashtags"
          pattern: "3-5 relevant, mix of broad and specific"
          placement: "End of post"
          examples: "#HRM #Strategisch #Leiderschap #ProfessionalDevelopment #HRTrends"
      
      formatting_notes:
        - "Use emojis sparingly (1-3 per post)"
        - "Break into short paragraphs (2-3 lines max)"
        - "White space for readability"
        - "Link in first comment (not in post body for better reach)"
      
