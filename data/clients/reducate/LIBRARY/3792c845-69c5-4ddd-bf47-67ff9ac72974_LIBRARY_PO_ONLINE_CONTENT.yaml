              - "3 days before: 'Nog 3 dagen om in te schrijven'"
              - "1 day before: 'Morgen sluit inschrijving'"
              - "Final day: 'Vandaag laatste dag' sent in morning"
            
            body_formula:
              - "Restate core value proposition"
              - "Mention deadline clearly"
