  - item_id: "CONTENT_006"
    type: "template"
    category: "course_announcement"
    
    claim: "Course announcement structure for email and web"
    
    content:
      template_name: "Course/Event Announcement - Email & Landing Page"
      
      email_structure:
        subject_line:
          pattern: "[New/Announcement] + [Topic] + [Date/Timeframe]"
          examples:
            - "Nieuw: Masterclass Arbeidsrecht | 15 maart 2024"
            - "Aankondiging: Hybride Leidinggeven met [Expert Name]"
            - "Save the date: Strategisch HRM masterclass"
        
        body:
          - element: "Opening"
            pattern: "Announcement + why it matters now"
            example: |
              We zijn trots om aan te kondigen: de masterclass 'Strategisch HRM 
              in de praktijk' met [Name], oud-CHRO bij [Company]. In tijden van 
              snelle verandering is strategische HR-positionering belangrijker 
              dan ooit.
          
          - element: "What participants will learn"
            pattern: "4-6 concrete, tangible learning outcomes"
            format: "Bullet points starting with action verbs"
            examples:
              - "‚Ä¢ Ontwikkel een strategische workforce planning roadmap"
              - "‚Ä¢ Vertaal HR-initiatieven naar business impact"
              - "‚Ä¢ Bouw dashboard dat directie daadwerkelijk gebruikt"
          
          - element: "Who should attend"
            pattern: "Specific job roles + experience level"
            example: |
              Deze masterclass is ontwikkeld voor:
              ‚Ä¢ HR Managers en HR Business Partners
              ‚Ä¢ Hoofden P&O die meer strategische impact willen
              ‚Ä¢ Senior HR-adviseurs met minimaal 5 jaar ervaring
          
          - element: "Expert introduction"
            pattern: "Credentials + why they're qualified to teach this"
            length: "60-80 words"
            structure: "Name + current role + previous experience + specific expertise"
          
          - element: "Practical information"
            format: "Scannable list"
            includes:
              - "Date and time"
              - "Location (+ online option if applicable)"
              - "Duration"
              - "Price (member vs non-member if applicable)"
              - "Certificate/credits (if applicable)"
          
          - element: "CTA"
            pattern: "Clear action + urgency or benefit"
            examples:
              - "Schrijf je nu in - nog 12 plekken beschikbaar"
              - "Meld je aan en investeer in je strategische impact"
              - "Registreer voor [early bird deadline] en profiteer van ‚Ç¨X korting"
      
      landing_page_structure:
        hero_section:
          - "Compelling headline (benefit-focused)"
          - "Subheadline (expand on value proposition)"
          - "Primary CTA button"
          - "Hero image (expert or relevant workplace visual)"
          - "Key details banner (date, location, price)"
        
        value_proposition:
          - "2-3 paragraph introduction to challenge/opportunity"
          - "Why this course, why now"
        
        what_you_learn:
          - "Section headline: 'Wat je leert' or 'In deze masterclass'"
          - "6-8 specific learning outcomes"
          - "Grouped by theme if applicable"
        
        expert_section:
          - "Section headline: 'Je trainer'"
          - "Expert photo (professional headshot)"
          - "Extended bio (150-200 words)"
          - "Key credentials highlighted"
          - "Optional: expert video introduction"
        
        for_whom:
          - "Target audience specification"
          - "Prerequisites if applicable"
          - "What level (beginner/intermediate/advanced)"
        
        program_outline:
          - "Time-based schedule OR thematic modules"
          - "Specific topics per section"
          - "Break times indicated"
        
        practical_info:
          - "Date, time, location"
          - "What's included (materials, lunch, certificate)"
          - "Accreditation info (PE points if applicable)"
        
        pricing:
          - "Clear price display"
          - "Member vs non-member if applicable"
          - "Group discounts if offered"
          - "What's included in price"
        
        testimonials:
          - "2-4 previous participant quotes"
          - "Name + job title + company"
          - "Photo optional but recommended"
        
        faq:
          - "5-8 common questions"
          - "Practical focus (cancellation, online option, certificates)"
        
        footer_cta:
          - "Repeat primary CTA"
          - "Alternative action (e.g., 'Vragen? Bel ons')"
    
    source: "Course announcement email and landing page analysis"
    confidence: 0.91
    tags: [course-announcement, email, landing-page, template]
  
