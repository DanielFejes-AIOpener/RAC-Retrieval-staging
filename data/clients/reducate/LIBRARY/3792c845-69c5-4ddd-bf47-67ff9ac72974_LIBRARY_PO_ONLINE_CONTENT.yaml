            headline: "[Percentage/Amount] korting bij inschrijving voor [date]"
            subheadline: "Schrijf je vroeg in en bespaar"
            
            body_structure:
              - "State the discount clearly"
              - "Deadline for discount"
              - "Regular price comparison"
              - "What's included (reassure value)"
              - "CTA with urgency"
            
            example: |
              Schrijf je in v√≥√≥r 1 maart en profiteer van ‚Ç¨150 early bird korting.
              
