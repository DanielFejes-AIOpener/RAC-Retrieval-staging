        - "Tuesday-Thursday"
        - "08:00-09:00 or 12:00-13:00"
        - "Avoid Monday mornings and Friday afternoons"
    
    source: "LinkedIn content repository analysis"
    confidence: 0.90
    tags: [linkedin, organic, social-media, course-promotion, template]
  
  - item_id: "CONTENT_004"
    type: "template"
    category: "linkedin_paid"
    
    claim: "LinkedIn paid ad format for PO-Online course promotion"
    
    content:
      template_name: "LinkedIn Sponsored Content - Course Ad"
      
      variants:
        - variant_name: "Single Image Ad"
          structure:
            headline:
              pattern: "[Outcome/Benefit] voor [Target Audience]"
              length: "Max 70 characters"
