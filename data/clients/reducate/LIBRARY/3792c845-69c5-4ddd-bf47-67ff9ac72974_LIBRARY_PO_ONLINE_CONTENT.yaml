  # ==========================================================================
  # NEWSLETTER STRUCTURES
  # ==========================================================================
  
  - item_id: "CONTENT_001"
    type: "template"
    category: "newsletter_structure"
    
    claim: "Standard PO-Online newsletter structure for 'leden' (members)"
    
    content:
      template_name: "Newsletter Leden - Standard Structure"
      
      structure:
        - element: "Subject Line"
          pattern: "[Benefit/Topic] + [Timeframe/Urgency]"
          length: "40-60 characters"
          examples:
            - "Jouw leerplan voor 2024 üéØ"
            - "Laatste kans: 15% korting loopt af"
            - "Nieuw: masterclass Strategisch HRM"
        
        - element: "Pre-header"
          pattern: "Expand on subject line benefit or add social proof"
          length: "60-100 characters"
          examples:
            - "Plan je ontwikkeling en profiteer van je ledenprijzen"
            - "Al 450+ deelnemers ingeschreven"
        
        - element: "Salutation"
          pattern: "Beste [voornaam] / Beste relatie"
          note: "Always personalized when possible"
        
        - element: "Opening Paragraph"
          pattern: "Direct relevance statement + context/urgency"
          length: "2-3 sentences, 40-60 words"
          example: |
            De nieuwe juridische ontwikkelingen op het gebied van arbeidsrecht 
            vragen om directe actie. Vanaf 1 maart gaan belangrijke wijzigingen 
            in. Ben jij al voorbereid?
        
        - element: "Main Content Block(s)"
          pattern: "1-3 content blocks, each with subheading + description + CTA"
          structure_per_block:
            - "Compelling subheading (6-10 words)"
            - "Benefit-focused description (60-100 words)"
            - "Key details (date, location, expert name)"
            - "Clear CTA button/link"
          
          visual_elements:
            - "Expert photo (when featuring specific expert)"
            - "Course/event image"
            - "Icon for key benefit"
        
        - element: "Member Benefit Highlight"
          pattern: "Explicit mention of member advantage"
          examples:
            - "Jouw ledenprijzen: ‚Ç¨X voor leden (niet-leden ‚Ç¨Y)"
            - "Als lid profiteer je van ‚Ç¨X korting"
            - "Exclusief voor leden: gratis toegang"
        
        - element: "Secondary Content/Cross-sell"
          pattern: "Related course or upcoming event"
          placement: "After primary content, before closing"
        
        - element: "Closing CTA"
          pattern: "Action-oriented, benefit-focused"
          examples:
            - "Schrijf je nu in en profiteer van je ledenprijzen"
            - "Bekijk het volledige aanbod"
            - "Plan je ontwikkeling voor 2024"
        
        - element: "Signature"
          pattern: "Team PO-Online / [Specific team member name]"
        
        - element: "Footer"
          components:
            - "Contact information"
            - "Social media links"
            - "Unsubscribe link"
            - "Preference center link"
      
      tone_characteristics:
        - "Direct and action-oriented"
        - "Professional yet accessible"
        - "Benefit-focused (wat heb jij eraan?)"
        - "Creates urgency without being pushy"
      
      typical_length: "300-500 words total"
    
    source: "Analysis of 61 newsletter campaigns"
    confidence: 0.95
    tags: [newsletter, structure, leden, template]
  
  - item_id: "CONTENT_002"
    type: "template"
    category: "newsletter_structure"
    
    claim: "PO-Online newsletter structure for 'ex-leden' (former members)"
    
    content:
      template_name: "Newsletter Ex-Leden - Reactivation Structure"
      
      key_differences_from_leden:
        - "Stronger emphasis on 'what you're missing'"
        - "Explicit member benefit comparison"
        - "Reactivation incentive highlighted"
        - "Social proof more prominent"
      
      structure:
        - element: "Subject Line"
          pattern: "[Missed opportunity] + [Member benefit]"
          examples:
            - "Mis je de ledenprijzen? Keer terug met voordeel"
            - "Exclusief voor ex-leden: welkomstkorting"
            - "Dit mis je als ex-lid..."
        
        - element: "Opening"
          pattern: "Acknowledgment + value reminder"
          example: |
            Je was eerder lid van PO-Online. We begrijpen dat prioriteiten 
            veranderen, maar we willen je laten zien wat je momenteel mist.
        
        - element: "Value Proposition Restatement"
          pattern: "Concrete benefits of membership"
          length: "80-120 words"
          focus_areas:
            - "Price advantage (specific amounts)"
            - "Exclusive access"
            - "Network benefits"
            - "Updated content/new offerings"
        
        - element: "Member vs Non-Member Comparison"
          pattern: "Explicit price comparison"
          example: |
            Deze masterclass:
            ‚Ä¢ Ledenprijzen: ‚Ç¨595
            ‚Ä¢ Niet-leden: ‚Ç¨795
            ‚Ä¢ Jouw besparing als lid: ‚Ç¨200
        
        - element: "Reactivation Incentive"
          pattern: "Special welcome-back offer"
          examples:
            - "Kom terug voor ‚Ç¨X in plaats van ‚Ç¨Y"
            - "Eerste maand gratis bij heractivatie"
            - "Welkomstkorting: 20% op je eerste cursus"
        
        - element: "Social Proof"
          pattern: "Recent success stories or statistics"
          examples:
            - "Meer dan 450 HR-professionals gingen je voor"
            - "Rating 8.9/10 door deelnemers"
        
        - element: "Dual CTA"
          pattern: "Primary (reactivate) + Secondary (single purchase)"
          examples:
            primary: "Word weer lid en profiteer"
            secondary: "Of koop deze cursus los"
        
        - element: "FOMO Element"
          pattern: "Scarcity or time-bound opportunity"
          examples:
            - "Laatste plekken beschikbaar"
            - "Welkomstkorting geldig t/m [date]"
      
      tone_characteristics:
        - "Welcoming, non-judgmental"
        - "Value-focused (show don't tell)"
        - "Respectful of their decision but persuasive"
        - "Clear about what they're missing"
      
      typical_length: "350-550 words total"
    
    source: "Analysis of ex-leden newsletter variants"
    confidence: 0.92
    tags: [newsletter, structure, ex-leden, reactivation, template]
  
