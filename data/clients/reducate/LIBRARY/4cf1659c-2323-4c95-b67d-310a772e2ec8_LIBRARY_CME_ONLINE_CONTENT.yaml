terminology:

  preferred_terms:
    nascholing:
      use_for: "Continuing professional education"
      not: "training, cursus (when referring to professional development)"
      context: "Core offering, always use this term"
      # SOURCE: Consistent across all materials, VERIFIED

    praktijkgericht:
      use_for: "Practice-based, practical application"
      not: "theoretical, academic"
      context: "Key differentiator, frequently emphasize"

    zorgprofessional:
      use_for: "Healthcare professional"
      not: "werknemer, personeel, medewerker (in formal contexts)"
      context: "Respectful, professional framing"

    microlearning:
      use_for: "Short-form learning modules"
      not: "short courses, mini-cursussen"
      context: "Brand differentiator, use prominently"

    herkenbare_praktijksituaties:
      use_for: "Recognizable practice situations"
      not: "examples, cases"
      context: "Practice-orientation messaging"

    accreditatiepunten:
      use_for: "Accreditation points"
      not: "CE credits, scholingspunten"
      context: "Official terminology for V&V register"

    herregistratie:
      use_for: "Reregistration (in quality register)"
      not: "recertification, renewal"
      context: "Kwaliteitsregister V&V context"

  terms_to_avoid:
    goedkoop:
      reason: "Not positioned on price (acknowledged competitive challenge)"
      alternative: "Focus on value, quality, flexibility"

    beperkt_aanbod:
