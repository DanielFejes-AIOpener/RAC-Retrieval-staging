voice_profile:

  core_characteristics:
    formality: "je-form (informal Dutch direct address)"
    tone: "Helpful, practical, reassuring"
    personality:
      - "Approachable (not corporate or distant)"
      - "Confidence-building (addresses professional doubts)"
      - "Time-conscious (acknowledges busy healthcare professionals)"
      - "Practice-first (theory follows practice, not vice versa)"
    # SOURCE: Analyzed across all 50+ content examples, VERIFIED

  je_form_usage:
    consistency: "100% of content uses je/jij/jouw"
    examples:
      - "Lees de blog"
      - "ontdek je"
      - "je helpen"
      - "Laat je scholingsverlanglijstje achter"
      - "wensen we jullie"
    never_use: "u-vorm (formal address)"
    # SOURCE: All advertorials, newsletters, DM, LinkedIn posts, VERIFIED

  sentence_structure:
    length: "Short sentences (8-15 words average)"
    complexity: "Simple, scannable structure"
    rhythm: "Question-led openings, declarative body, action-oriented close"
    # SOURCE: Advertorial pattern analysis, INFERRED

  emotional_tone:
    primary: "Reassuring and supportive"
    secondary: "Encouraging without pressure"
    avoid:
      - "Alarmist or fear-based language"
      - "Overly sales-y or pushy tone"
      - "Academic or distant formality"
    # SOURCE: Content tone analysis, INFERRED

