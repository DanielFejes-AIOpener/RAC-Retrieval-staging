# ADVERTORIAL PATTERNS (19 examples analyzed)
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

advertorial_format:

  structure:
    format: "Headline + Body (150-250 words) + Visual + CTA + URL"
    purpose: "Blog promotion for trade media (Nursing, V&VN, Skipr, Floor)"
    # SOURCE: All 19 advertorials follow this structure, VERIFIED

  headline_patterns:
    type_1_question_led:
      pattern: "Relatable professional challenge as question"
      examples:
        - "Even vergeten hoe het ook alweer moet?"
          # SOURCE: Advertorial Nov 2025 Nursing, VERIFIED
        - "Even opfrissen: wat mag jij als zorgprofessional?"
          # SOURCE: Advertorial Nov 2025 V&VN, VERIFIED
      formula: "[Even + verb]: [specific professional topic]?"
      effect: "Creates identification, lowers barrier to engagement"

    type_2_benefit_statement:
      pattern: "Direct value proposition"
      examples:
        - "Microlearnings voor zorgprofessionals"
        - "14 categorieÃ«n voorbehouden handelingen"
      formula: "[Specific topic] voor [target audience]"

    type_3_practical_focus:
      pattern: "Practice-oriented framing"
      examples:
        - "Herkenbare praktijksituaties"
        - "Praktijkgerichte content"
      formula: "[Adjective describing practical] [noun]"

  body_copy_structure:
    opening_sentence:
      pattern: "Problem or challenge statement"
      length: "15-20 words"
      example: "Soms zit het verschil tussen twijfel en zekerheid in een paar minuten leren."
      # SOURCE: Advertorial Nov 2025, VERIFIED

    middle_section:
      pattern: "Solution introduction + benefit"
      length: "2-3 sentences, 40-60 words"
      example: "In deze blog ontdek je hoe microlearnings je helpen om handelingen vlot Ã©n volgens protocol uit te voeren. Ook tijdens je werkdag, zonder tijd te verliezen."
      # SOURCE: Advertorial Nov 2025, VERIFIED
      key_elements:
        - "Introduce blog/course topic"
        - "Highlight ease/convenience"
        - "Mention practical application"

    closing:
      pattern: "Direct CTA with blog title reference"
      length: "1 sentence"

  cta_formulas:
    standard:
      pattern: "Lees de blog over [topic] van CME-Online >"
      examples:
        - "Lees de blog over microlearning van CME-Online >"
        - "Lees de blog over voorbehouden handelingen >"
      # SOURCE: Multiple advertorials, VERIFIED

    variation:
      pattern: "Ontdek [benefit/topic] >"
      examples:
        - "Ontdek het volledige aanbod >"
        - "Bekijk de cursus >"

  url_structure:
    base: "https://www.cme-online.nl/blog/[slug]/"
    utm_parameters:
      utm_source: "[channel name]" # nursing, venvn, skipr, floor
      utm_medium: "nieuwsbrief-advertorial"
      utm_campaign: "2025-algemeen-vvtghz"
      utm_content: "advertorial-[month]-[year]"
    example: "?utm_source=nursing&utm_medium=nieuwsbrief-advertorial&utm_campaign=2025-algemeen-vvtghz&utm_content=advertorial-november-2025"
    # SOURCE: All advertorial URLs, VERIFIED

  visual_guidelines:
    type: "AI-generated or stock photography"
    style: "Healthcare professional in practice setting"
    text_overlay: "Minimal or none"
    dimensions: "Varies by publication (typically 5.625in x 2.36in for digital)"
    # SOURCE: Advertorial visual analysis, VERIFIED

  word_count_by_channel:
    nursing: "150-200 words"
    venvn: "200-250 words"
    skipr: "180-220 words"
    floor: "150-180 words"
    # SOURCE: Analyzed across 19 advertorials, INFERRED

