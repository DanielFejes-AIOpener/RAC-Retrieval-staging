# MICROLEARNINGS
# ═══════════════════════════════════════════════════════════════════════════

microlearnings:
  concept:
    definition: "Korte online modules van 3 tot 10 minuten, die steeds één specifiek onderwerp behandelen"
    format: "Visual and clear structure, step-by-step explanation with recognizable cases"
    use_case: "Quick knowledge refresh for specific procedures or situations"
    # SOURCE: Microlearnings Brochure p.1, p.3, VERIFIED

  key_characteristics:
    duration: "3 to 10 minutes per module"
    focus: "Always one topic or procedure per module"
    visual_design: "Visueel & begrijpelijk: stapsgewijze uitleg en herkenbare casussen"
    protocol_compliance: "Developed according to Vilans protocols for uniform and safe work"
    accessibility: "Deployable in rotating schedules and busy shifts"
    management_friendly: "Easy to manage and make visible in reports"
    # SOURCE: Microlearnings Brochure p.3, VERIFIED

  value_proposition:
    positioning: |
      Microlearning does NOT replace regular online continuing education courses,
      but offers a practical supplement. It helps healthcare professionals in new
      or unexpected situations to act quickly, and supports organizations in
      securing quality and safety.
    auto_update: "All microlearnings automatically updated when Vilans protocols change. No manual tracking needed."
    # SOURCE: Microlearnings Brochure p.3, VERIFIED

  practical_examples:
    vig_medication_safety:
      role: "Verzorgende IG"
      situation: "About to administer medication to client with adjusted schedule, doubts about correct administration form"
      solution: "Microlearning quickly checks guidelines, prevents error, continues with confidence"
      # SOURCE: Microlearnings Brochure p.4, VERIFIED

    verpleegkundige_catheter_care:
      role: "Verpleegkundige"
      situation: "Assigned client with catheter, hasn't performed procedure in a while"
      solution: "Via microlearning reviews protocols and can provide care carefully and error-free"
      # SOURCE: Microlearnings Brochure p.4, VERIFIED

    wijkverpleegkundige_wound_care:
      role: "Wijkverpleegkundige"
      situation: "Takes over client from colleague during vacation, wound treatment needed that isn't performed daily"
      solution: "Microlearning refreshes correct steps in few minutes, can perform treatment safely and according to protocol"
      # SOURCE: Microlearnings Brochure p.4, VERIFIED

  themes_and_modules:
    injecteren:
      - "Intramusculair injecteren (rangeertechniek)"
      - "Intramusculair injecteren (stretchtechniek)"
      - "Subcutaan injecteren (loodrechttechniek)"
      # SOURCE: Microlearnings Brochure p.6, VVT Brochure p.19, VERIFIED

    katheterisatie:
      - "Blaaskatheterisatie man – No-touchtechniek - eenmalig"
      - "Blaaskatheterisatie man – No-touchtechniek – verblijfskatheter"
      - "Blaaskatheterisatie man – Steriele techniek – eenmalig"
      - "Blaaskatheterisatie vrouw – No-touchtechniek – eenmalig"
      - "Blaaskatheterisatie vrouw – No-touchtechniek – verblijfskatheter"
      - "Blaaskatheterisatie vrouw – Steriele techniek – eenmalig"
      - "Suprapubische verblijfskatheter verwijderen/verwisselen/verzorgen (multiple variants)"
      # SOURCE: Microlearnings Brochure p.6, VVT Brochure p.19, VERIFIED

    veiligheid_tillen_verplaatsen:
      - "Tillen en verplaatsen - Stalift gebruiken"
      - "Tillen en verplaatsen - Aantrekhulpmiddel steunkousen (Doff 'N Donner)"
      - "Tillen en verplaatsen - Draaien met een glijdeken (maat L/M variants)"
      - "Tillen en verplaatsen - Steunkousen aantrekken/uitrekken"
      - "Tillen en verplaatsen - Tilband aanbrengen/weghalen"
      - "Tillen en verplaatsen - Various transfer techniques (20+ specific microlearnings)"
      # SOURCE: VVT Brochure p.19, VERIFIED

    welzijn_vitale_functies:
      - "Bloeddruk meten"
