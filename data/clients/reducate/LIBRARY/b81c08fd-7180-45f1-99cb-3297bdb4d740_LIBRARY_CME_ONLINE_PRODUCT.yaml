# OMAHA SYSTEM COURSES
# ═══════════════════════════════════════════════════════════════════════════

omaha_system_courses:
  overview:
    description: |
      CME-Online offers online courses about Omaha System, tailored to level and job responsibilities
      of healthcare professional. Healthcare professionals meet key requirements for correct
      documentation according to Kwaliteitskader.
    # SOURCE: VVT Brochure p.16, VERIFIED

  n1_n2_level:
    course_name: "Omaha System in beeld"
    target_levels: ["N1 - Zorghulp", "N2 - Helpende"]
    focus: "Omaha in general; classification system where everyone uses same language"
    # SOURCE: VVT Brochure p.16, VERIFIED

  n3_n5_level:
    course_name: "Klinisch redeneren met het Omaha System"
    target_levels: ["N3 - Helpende plus/Verzorgende", "N5 - VIG/Verpleegkundige"]
    accreditation: "5 punten"
    focus: |
      How to create proper care plan using clinical reasoning with Omaha System.
      What is starting point and what are follow-up steps? Important to have clear picture
      of start and end point of care plan, especially since inspectie checks if care/nursing plan,
      care problems, and reporting align. This course brings diligence to working with care plan.
    # SOURCE: VVT Brochure p.16, VERIFIED

  n6_wijkverpleegkundige:
    course_name: "Vakbekwaam indiceren met Omaha System"
    target_level: "N6 - Wijkverpleegkundige"
    accreditation: "10 punten"
    format: "Comprehensive online course replacing full classroom course"
    certification_outcome: "After completing this course, meets ALL training requirements to perform indication assessment"
    structure: "6 modules + complex case + exam"
    learning_outcomes:
      - "Establish transparent and valid indication where autonomy and network of care recipient play central role"
      - "Apply Omaha System"
      - "Name key characteristics around legislation and financing in elderly care"
      - "Involve care recipient and informal caregiver in establishing care plan"
    # SOURCE: VVT Brochure p.15, p.16, VERIFIED

