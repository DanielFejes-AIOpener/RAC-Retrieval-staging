# ═══════════════════════════════════════════════════════════════════════════
# DMU (DECISION-MAKING UNIT) ANALYSIS
# ═══════════════════════════════════════════════════════════════════════════

dmu_intelligence:

  composition:
    decision_makers:
      - role: "L&D (Learning & Development)"
        influence: "High - Training strategy ownership"
        priorities: ["Employee development", "Compliance", "Quality"]
        # SOURCE: Basisdocument Section 4, VERIFIED

      - role: "Opleidingsmanager (Training Manager)"
        influence: "High - Operational training decisions"
        priorities: ["Course quality", "Accreditation", "Practical value"]

      - role: "HR"
        influence: "Medium-High - Budget and workforce development"
        priorities: ["Staff retention", "Compliance", "Cost efficiency"]

      - role: "Teammanager"
        influence: "Medium - Frontline training needs"
        priorities: ["Practical application", "Team skill development", "Time efficiency"]

      - role: "Directie (Management/Director)"
        influence: "High - Final approval, budget"
        priorities: ["Quality assurance", "Audit readiness", "ROI"]
        # SOURCE: Basisdocument Section 4, VERIFIED

    decision_level: "Organizational"
    note: "Decisions made at organization level, not individual professional level"
    # SOURCE: Basisdocument Section 4, VERIFIED

  buying_behavior:
    process_characteristics:
      - characteristic: "Long decision-making cycle"
        implication: "Expect 3-6+ month sales cycles"
        strategy: "Nurture relationships, provide ongoing value"
        # SOURCE: Basisdocument Section 4 "Lange besluitvorming", VERIFIED

      - characteristic: "Multiple stakeholders involved"
        implication: "Need consensus across L&D, HR, Management"
        strategy: "Multi-touchpoint engagement, stakeholder-specific messaging"
        # SOURCE: Basisdocument Section 4 "Veel stakeholders", VERIFIED

      - characteristic: "Request extensive demos"
        implication: "DMU wants to see platform before committing"
        strategy: "Demo-ready positioning, showcase key features and ease of use"
        # SOURCE: Basisdocument Section 4 "Behoefte aan uitgebreide demo's", VERIFIED

      - characteristic: "Ask for customization (often not possible)"
        implication: "Gap between DMU expectations and CME-Online offering"
        strategy: "Manage expectations early, emphasize quality over customization"
        # SOURCE: Basisdocument Section 4 "Vraag naar maatwerk (niet altijd mogelijk)", VERIFIED

  buying_objections:
    price:
      objection: "CME-Online is not the cheapest option"
      # SOURCE: Basisdocument Section 4 "Prijs (CME-Online is niet de goedkoopste aanbieder)", VERIFIED
      counter_strategies:
        - "Emphasize quality over cost (own teachers, own studio)"
        - "Highlight predictable unlimited access model"
        - "Focus on organizational ROI (audit readiness, compliance)"
        - "Demonstrate value per employee vs total cost"
      avoid_messaging:
        - "Never position on 'cheap' or 'affordable'"
        - "Don't apologize for pricing"
        - "Avoid direct price comparisons"

    limited_offering:
      objection: "Smaller course catalog compared to some competitors"
      # SOURCE: Basisdocument Section 4 "Beperkt aanbod t.o.v. sommige concurrenten", VERIFIED
      counter_strategies:
        - "Frame as 'curated quality' not 'limited quantity'"
        - "Emphasize 300+ VVT courses (still substantial)"
        - "Highlight practice-orientation over catalog size"
        - "Focus on 'right courses' not 'most courses'"
      avoid_messaging:
        - "Don't draw attention to catalog size"
        - "Never say 'comprehensive' (invites comparison)"
        - "Avoid catalog size claims without context"

    limited_customization:
      objection: "Limited customization capabilities"
      # SOURCE: Basisdocument Section 4 "Beperkte maatwerkmogelijkheden", VERIFIED
      counter_strategies:
        - "Emphasize benefit of standardization (quality control, immediate access)"
        - "Position own studio as flexibility advantage (rapid updates)"
        - "Offer within-platform customization (playlists, learning paths if available)"
      avoid_messaging:
        - "Don't promise customization that can't be delivered"
        - "Set expectations early in sales process"

  decision_unknowns:
    note: "Client acknowledges these as gaps requiring market research (2026)"
    # SOURCE: Basisdocument Section 4 "Onbekende factoren", VERIFIED

    unknown_initiator:
      question: "Who initiates the purchase process within organizations?"
      impact: "Don't know which role to target first"
      current_assumption: "Varies by organization size and structure"
      research_needed: true

    unknown_decisive_factors:
      question: "What is decisive in the final purchase decision?"
      impact: "Unclear which benefits to emphasize most"
      current_assumptions:
        - "Quality and accreditation likely important"
        - "Ease of use for administrators"
        - "Practice-orientation for content credibility"
      research_needed: true

# ═══════════════════════════════════════════════════════════════════════════
# COMPETITIVE LANDSCAPE
# ═══════════════════════════════════════════════════════════════════════════

competitive_intelligence:

  cme_online_positioning:
    market_position: "Quality-focused, practice-oriented e-learning provider"
    target_segment: "VVT organizations seeking quality, accredited, practice-based training"
    price_positioning: "Mid-to-premium (not cheapest, not most expensive)"
    # SOURCE: Basisdocument competitive context, INFERRED

  differentiators:
    strengths:
      - differentiator: "Own teachers (eigen docenten)"
        value: "Quality control, expertise from science and practice"
        messaging: "Taught by the best teachers from both science and practice"
        # SOURCE: Basisdocument Section 1, VERIFIED

      - differentiator: "Own studio (eigen studio)"
        value: "Full control over content quality, updates, and format"
        messaging: "Full control means faster updates, consistent quality, current protocols"
        # SOURCE: Basisdocument Section 1, VERIFIED

      - differentiator: "Strong microlearning focus"
        value: "Time-efficient, bite-sized learning fits busy healthcare schedules"
        messaging: "Learn in minutes, not hours - fits into your workday"
        # SOURCE: Basisdocument Section 1, VERIFIED

      - differentiator: "Practice-oriented content (herkenbare praktijksituaties)"
        value: "Immediately applicable, recognizable scenarios"
        messaging: "Recognizable practice situations, not just theory"
        # SOURCE: Basisdocument Section 1, VERIFIED

  competitive_challenges:
    price:
      challenge: "Not the cheapest in market"
      impact: "Price-sensitive organizations may choose competitors"
      mitigation: "Position on value, not cost; emphasize quality ROI"

    catalog_size:
      challenge: "Smaller offering than some competitors (300+ vs competitors with 500+, 1000+)"
      impact: "Organizations seeking 'everything in one place' may prefer larger catalogs"
      mitigation: "Emphasize curation, quality, practice-focus; 300+ is still substantial"

    customization:
      challenge: "Limited customization options vs competitors with bespoke content"
      impact: "Large organizations with specific needs may seek custom solutions"
      mitigation: "Emphasize benefits of standardization (quality, speed, cost efficiency)"

  competitor_landscape:
    note: "Competitor list exists but limited detail in current materials"
    # SOURCE: Lijst concurrenten + websites VVT.xlsx (names + URLs only), VERIFIED

    known_competitors:
      - "Various VVT e-learning providers (names in competitor list file)"

    competitive_gaps_in_knowledge:
      - "Detailed feature comparisons not available"
      - "Competitor pricing not documented"
      - "Win/loss analysis not available"
      - "Market share data not available"

    recommendation: "Competitive deep-dive needed for enhanced positioning"

