# ═══════════════════════════════════════════════════════════════════════════
# TACTICAL INSIGHTS FOR CONTENT CREATION
# ═══════════════════════════════════════════════════════════════════════════

tactical_insights:

  messaging_dos:
    for_dmu:
      - "Emphasize organizational benefits (quality, compliance, audit readiness)"
      - "Address long decision cycles with nurture content"
      - "Offer demos early and prominently"
      - "Speak to multiple stakeholder priorities (L&D, HR, Management)"
      - "Focus on problem-solving, not product features"

    for_differentiation:
      - "Lead with quality (own teachers, own studio)"
      - "Emphasize practice-orientation (herkenbare praktijksituaties)"
      - "Highlight microlearning focus (time efficiency)"
      - "Position on value, never on price"

    for_credibility:
      - "Reference accreditation (V&VN, Kwaliteitsregister V&V)"
      - "Cite course numbers (750+ total, 300+ VVT)"
      - "Mention current protocols and guidelines"
      - "Include herregistratie compliance messaging"

  messaging_donts:
    avoid_topics:
      - "Price comparisons or 'affordable' positioning"
      - "Catalog size claims (invites unfavorable comparison)"
      - "Customization promises (can't deliver)"
      - "Overstating EME acquisition positively (legacy quality issues)"

    avoid_framing:
      - "Product feature laundry lists (too product-driven)"
      - "Aggressive sales language (long decision cycles need nurture)"
      - "Generic e-learning claims (no differentiation)"

  channel_strategy_insights:
    for_dmu:
      channels:
        - "Advertorials in Skipr (DMU-focused)"
        - "LinkedIn Ads (targeting decision-maker titles)"
        - "Direct mail (2x per year)"
        - "Own events for decision-makers"
        - "Trade shows (Zorg & Facility beurs)"
      # SOURCE: Basisdocument Section 3, VERIFIED

    for_professionals:
      channels:
        - "Advertorials in Nursing, V&VN, Floor"
        - "Monthly newsletters"
        - "Organic LinkedIn"
        - "SEO blogs (search-driven)"
      # SOURCE: Basisdocument Section 3, VERIFIED

