# REGULATORY & INDUSTRY CONTEXT
# ═══════════════════════════════════════════════════════════════════════════

regulatory_context:

  quality_register:
    name: "Kwaliteitsregister Verpleegkundigen & Verzorgenden (V&V)"
    governing_body: "V&VN (Verpleegkundigen & Verzorgenden Nederland)"
    status: "Not legally required (unlike BIG-register), but seen as quality standard by many care institutions"
    # SOURCE: Basisdocument Section 2, VERIFIED

  reregistration_requirements:
    total_points_required: "184 points in 5 years"
    # SOURCE: Basisdocument Section 2, VERIFIED

    accredited_minimums:
      verpleegkundigen:
        minimum_accredited: "80 points (of 184 total)"
        remaining: "104 points from other activities (intervision, literature, etc.)"
        # SOURCE: Basisdocument Section 2, VERIFIED

      verzorgenden:
        minimum_accredited: "60 points (of 184 total)"
        remaining: "124 points from other activities"
        # SOURCE: Basisdocument Section 2, VERIFIED

    other_point_sources:
      - "Intervision (peer consultation)"
      - "Professional literature (vakliteratuur)"
      - "Other professional development activities"
      # SOURCE: Basisdocument Section 2, VERIFIED

  consequences_of_non_compliance:
    - "No (or delayed) reregistration in Kwaliteitsregister V&V"
    - "Reduced demonstrability of professional competence to employer and regulators"
    - "Potential impact on employment eligibility in quality-focused institutions"
    # SOURCE: Basisdocument Section 2, VERIFIED

  urgency_dynamics:
    primary_driver: "Organizations (HR, L&D, training managers)"
    reason: "Quality audits, herregistratie requirements, institutional compliance"
    # SOURCE: Basisdocument Section 2, VERIFIED

    individual_motivation:
      n1_n3:
        level: "Low intrinsic motivation"
        reason: "No hard personal points requirement (organization-driven)"
        # SOURCE: Basisdocument Section 2, VERIFIED

      n5_n6:
        level: "Medium to high motivation"
        reason: "Professional standards expectations, career development"

    organizational_drivers:
      - "Quality assurance and audits"
      - "Herregistratie compliance for staff"
      - "Reputation and accreditation standards"
      - "Regulatory preparedness"

