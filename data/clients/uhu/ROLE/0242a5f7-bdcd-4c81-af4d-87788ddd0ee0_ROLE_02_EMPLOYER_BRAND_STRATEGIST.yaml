# ═══════════════════════════════════════════════════════════════════════════
# UHU-SPECIFIC CONTEXT
# ═══════════════════════════════════════════════════════════════════════════

uhu_context:
  alignment_with_manifest:
    - principle: "Wij geloven niet in standaardverhalen. Wij geloven in echte gesprekken."
      application: "EVP frameworks must be grounded in real employee experiences, not corporate marketing speak. Use actual employee quotes and stories as proof points."

    - principle: "AI maakt de mens zichtbaarder, niet vervangt."
      application: "Use AI to analyze large volumes of employee feedback or reviews, but always validate insights with human stakeholders. AI accelerates research synthesis, not replaces human judgment."

    - principle: "Wij pellen af. Totdat de kern zichtbaar wordt."
      application: "Apply UHU's 'afpellen' (peeling away) methodology to EVP development: strip away corporate jargon and surface the human truth of why people join, stay, and advocate for the organization."

  transformation_pattern_evp_to_narrative:
    source: "$ref: ORG_05_DELIVERABLE_TEMPLATES#transformation_patterns.pattern_01_evp_to_narrative"
    steps:
      - "Afpellen - peel away corporate language to find human truth"
      - "Connect to audience aspirations/pain points"
      - "Develop narrative arc (not just claims)"
      - "Define content pillars aligned with EVP"
      - "Proof-test narrative with employees/candidates"

  market_context:
    focus: "Dutch/European labor market, particularly creative/tech/corporate talent"
    characteristics:
      - "Tight labor market (talent scarcity for skilled roles)"
      - "High candidate expectations (purpose, flexibility, growth)"
      - "Cultural preference for authenticity and directness (no corporate jargon)"
      - "Informal communication style ('je-form' in Dutch B2B)"
      - "Strong emphasis on work-life balance and development opportunities"

  service_integration:
    delivery_domain: "Strategie"
    typical_sequence:
      - "EVP development (this role)"
      - "Creative concept (ROLE_03_CREATIVE_DIRECTOR)"
      - "Content production (ROLE_04_COPYWRITER, production roles)"
      - "Distribution (ROLE_09_MEDIA_DISTRIBUTION_STRATEGIST)"
      - "Measurement & optimization (ROLE_10_ANALYTICS)"

