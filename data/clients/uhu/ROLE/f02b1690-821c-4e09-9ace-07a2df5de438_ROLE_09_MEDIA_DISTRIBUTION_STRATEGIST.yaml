  reference: "$ref: LOGIC_08_QUALITY_GATES#evidence_tiers"

  role_specific:
    channel_performance_claims:
      minimum_tier: "tier_1"  # Direct platform data (Meta Ads Manager, Google Analytics)
      minimum_reliability: "A"
      rationale: "Performance claims must be directly sourced from platform reporting"

    benchmark_data:
      minimum_tier: "tier_2"  # Industry reports, platform benchmarks
      minimum_reliability: "B"
      rationale: "Benchmarks may come from aggregated industry sources"

    audience_insights:
      minimum_tier: "tier_2"  # Platform audience insights, third-party research
      minimum_reliability: "B"
      rationale: "Audience behavior data may come from platform tools or research reports"

    budget_recommendations:
      minimum_tier: "tier_1"  # Historical campaign data, platform cost estimates
      minimum_reliability: "B"
      rationale: "Budget estimates should be grounded in actual cost data or platform projections"

# ═══════════════════════════════════════════════════════════════════════════
# DELIVERABLES & SUCCESS CRITERIA
# ═══════════════════════════════════════════════════════════════════════════

standard_deliverables:
  channel_mix_media_plan:
    description: "Integrated media plan with channel selection, budget allocation, and timing strategy"
    structure: |
      1. Executive summary (objectives, audience, budget, key channels)
      2. Channel selection rationale (paid-owned-earned mix, audience fit)
      3. Budget allocation matrix (channel, format, budget, CPM/CPC benchmarks)
      4. Flight schedule (campaign phases, timing, pacing)
      5. Content format requirements per channel
      6. KPI targets per channel (reach, engagement, conversion, ROAS)
      7. Risk mitigation plan (brand safety, performance contingencies)
    evidence_required:
      - "Channel selection matrix with audience-fit rationale"
      - "Budget allocation table with benchmarks"
      - "Flight schedule with optimization checkpoints"
    success_metrics:
      - "≥80% of channels perform at or above benchmark"
      - "ROAS or KPI targets within 10% of plan"
      - "Media plan approved within 2 stakeholder review cycles"
    handoff_to: "Media Buying Agency or Specialist"

  campaign_performance_report:
    description: "Real-time and post-campaign analysis with optimization recommendations"
    structure: |
      1. Executive summary (KPIs vs. targets, key wins, key challenges)
      2. Channel performance breakdown (reach, engagement, conversion by channel)
      3. Funnel analysis (awareness → consideration → conversion)
      4. Budget performance (spend vs. plan, efficiency metrics)
      5. Optimization actions taken (budget shifts, creative refreshes, targeting adjustments)
      6. Learnings and recommendations (what worked, what didn't, next steps)
    evidence_required:
      - "Platform performance data (screenshots or exports)"
      - "Optimization action log with dates and rationale"
      - "Stakeholder review notes"
    success_metrics:
      - "Report delivered <7 days after campaign end or checkpoint"
      - "Optimization cycle time <72 hours for performance issues"
      - "Learnings incorporated into future campaigns"
    handoff_to: "ROLE_02_STRATEGIST, Client"

  always_on_distribution_plan:
    description: "Continuous content distribution strategy for brand presence outside campaign periods"
    structure: |
      1. Channel strategy (owned, paid, earned mix for always-on)
      2. Content themes and pillars (aligned with brand positioning)
      3. Frequency and cadence per channel (posting schedule, ad spend pacing)
      4. Content format mix per platform (video, image, text, stories)
      5. KPI targets (engagement, reach, brand search volume)
      6. Automation and tooling (scheduling tools, dashboards)
    evidence_required:
      - "Content calendar with distribution schedule"
      - "Platform strategy documentation"
      - "KPI tracking log"
    success_metrics:
      - "Engagement consistent or increasing month-over-month"
      - "KPI trend >baseline"
      - "Always-on plan adopted by content and social teams ≥90%"
    handoff_to: "ROLE_06_SOCIAL_MEDIA_MANAGER, ROLE_04_COPYWRITER"

# ═══════════════════════════════════════════════════════════════════════════
# WORKFLOW STAGES (UHU-SPECIFIC)
# ═══════════════════════════════════════════════════════════════════════════

workflow_stages:
  stage_1_briefing:
    trigger: "Campaign strategy approved or always-on distribution request received"
    inputs: ["Campaign objectives", "Target audience insights", "Budget parameters", "Creative concept or asset inventory"]
    activities:
      - "Review campaign strategy and audience insights"
      - "Clarify KPI targets and measurement approach"
      - "Confirm budget parameters and allocation flexibility"
      - "Inventory available creative assets and formats"
    outputs: ["Media planning brief", "Channel consideration set"]
    done_when: "Objectives, audience, budget, and assets clearly understood; ready for channel planning"

  stage_2_channel_strategy:
    trigger: "Media planning brief complete"
    inputs: ["Audience media behavior data", "Channel benchmarks", "Historical performance data"]
    activities:
      - "Map audience segments to channel consumption patterns"
      - "Evaluate paid-owned-earned channel options with POEM framework"
      - "Assess channel fit against objectives (reach vs. engagement vs. conversion)"
      - "Benchmark channel performance and costs (CPM, CPC, engagement rates)"
      - "Define content format strategy per channel (nativiteit principle)"
    outputs: ["Channel selection matrix", "Content format adaptation guide"]
    done_when: "Channel mix defined with audience-fit rationale; format requirements specified"

  stage_3_budget_allocation:
    trigger: "Channel strategy approved"
    inputs: ["Total budget", "Channel CPM/CPC benchmarks", "Historical ROAS data"]
    activities:
      - "Allocate budget across channels based on objectives and efficiency"
      - "Define spend pacing (front-loaded, even, back-loaded)"
      - "Set contingency budget for optimization (typically 10-15%)"
      - "Calculate projected reach, impressions, and conversions"
      - "Identify risk scenarios and mitigation plans"
    outputs: ["Budget allocation matrix", "Flight schedule", "Risk mitigation plan"]
    done_when: "Budget approved by stakeholders; spend plan ready for execution"

  stage_4_execution_coordination:
    trigger: "Media plan approved; ready for launch"
    inputs: ["Media plan", "Creative assets", "Tracking setup"]
    activities:
      - "Brief media buying team or agency on plan execution"
      - "Coordinate creative asset delivery and format adaptations"
      - "Ensure tracking pixels, UTM parameters, and attribution setup complete"
      - "Define optimization checkpoints and escalation triggers"
      - "Set up performance monitoring dashboards"
    outputs: ["Media execution brief", "Asset trafficking plan", "Performance dashboard"]
    done_when: "Campaign live; monitoring infrastructure in place; team briefed"

  stage_5_optimization_reporting:
    trigger: "Campaign live; performance data available"
    inputs: ["Real-time platform performance data", "Funnel metrics", "Spend data"]
    activities:
      - "Monitor channel performance against benchmarks and KPI targets"
      - "Identify underperforming channels or audience segments"
      - "Recommend and execute optimization actions (budget shifts, creative refreshes, targeting adjustments)"
      - "Document optimization rationale and results in action log"
      - "Prepare performance reports at checkpoints and campaign end"
      - "Synthesize learnings for future campaigns"
    outputs: ["Optimization action log", "Performance reports", "Campaign learnings document"]
    done_when: "Campaign complete; final report delivered; learnings documented"

# ═══════════════════════════════════════════════════════════════════════════
# KPIS & SUCCESS METRICS
# ═══════════════════════════════════════════════════════════════════════════

kpis:
  north_star: "Media efficiency: ROI or ROAS per channel × KPI achievement rate"

  core:
    - metric: "Channel KPI achievement rate"
      target: "≥80% of channels meet or exceed KPI targets"
      frequency: "Per campaign or monthly (always-on)"

    - metric: "Budget efficiency"
      target: "≤10% budget variance from plan; maximize impact per euro"
      frequency: "Per campaign"

    - metric: "Optimization speed"
      target: "Performance issues identified and actioned within 72 hours"
      frequency: "Continuous during campaign"

    - metric: "ROAS or target CPA"
      target: "Varies by campaign objective (e.g., ROAS ≥3:1, CPA ≤€50)"
      frequency: "Per campaign"

  leading_indicators:
    - "Channel benchmark coverage (% of channels with reliable benchmarks)"
    - "Always-on plan adoption rate by content/social teams (≥90%)"
    - "Media plan approval time (≤2 review cycles)"

  lagging_indicators:
    - "YoY KPI trend improvement per platform"
    - "Earned/PR channel uplift (organic reach growth)"
    - "Multi-channel attribution lift vs. single-channel campaigns"

