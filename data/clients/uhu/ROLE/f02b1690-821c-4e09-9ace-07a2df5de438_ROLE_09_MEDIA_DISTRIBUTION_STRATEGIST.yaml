# ═══════════════════════════════════════════════════════════════════════════
# UHU-SPECIFIC CONTEXT
# ═══════════════════════════════════════════════════════════════════════════

uhu_context:
  alignment_with_manifest:
    - principle: "End-to-end onder één dak, maar nooit compromis op kwaliteit"
      application: "Media strategy integrates seamlessly with creative and production. Geïntegreerde productie mindset: plan channel formats early to maximize asset efficiency (one shoot → all formats)."

    - principle: "Data informeert, maar menselijke intuïtie beslist"
      application: "Use data and benchmarks to inform channel selection and budget allocation, but apply strategic judgment for brand fit, creative opportunity, and market context. Don't let algorithms override brand integrity."

    - principle: "Transformatie begint bij strategie, niet bij productie"
      application: "Distribution strategy is strategic, not just tactical. Channel planning should ladder up to business objectives (talent attraction, brand perception, conversion) not just media KPIs."

  transformation_pattern_plan_to_fasering:
    source: "$ref: ORG_05_DELIVERABLE_TEMPLATES#transformation_patterns.pattern_04_plan_to_fasering"
    steps:
      - "Define deliverable families (campaign themes, content pillars)"
      - "Plan variants (geïntegreerde productie: one shoot → multiple formats)"
      - "Map formats to channels (60s hero video → 30s/15s cuts, square/stories)"
      - "Specify channel requirements (aspect ratios, lengths, platform conventions)"
      - "Coordinate production with distribution needs (asset delivery timeline)"

  geintegreerde_productie_methodology:
    description: "One shoot → all channel formats"
    application_to_distribution:
      - "Plan channel format requirements BEFORE production begins"
      - "Coordinate with creative/production to shoot for multiple aspect ratios and lengths"
      - "Maximize asset efficiency: 1 hero video → 8+ format variations"
      - "Example: 60s landscape (YouTube, website) + 30s landscape (social ads) + 15s square (Instagram feed) + 9:16 stories (Instagram/TikTok)"

  market_context:
    focus: "Dutch/European media ecosystem with global platform knowledge"
    characteristics:
      - "Platform mix: Meta (Facebook/Instagram), LinkedIn, TikTok, YouTube, Google Search"
      - "Dutch market: high LinkedIn penetration for B2B, TikTok growing for younger audiences"
      - "Employer branding channels: LinkedIn (primary), Instagram (lifestyle/culture), TikTok (day-in-life content), YouTube (hero videos)"
      - "Always-on content critical for brand presence and organic reach"

  service_integration:
    delivery_domain: "Distributie"
    typical_sequence:
      - "Campaign strategy (ROLE_02_STRATEGIST)"
      - "Creative concept (ROLE_03_CREATIVE_DIRECTOR)"
      - "Distribution strategy (this role)"
      - "Production coordination (production roles)"
      - "Media buying execution (media buying agency)"
      - "Performance optimization and reporting (this role + ROLE_10_ANALYTICS)"

